<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Project - Home Improvement Project Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            color: #2d3748;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .nav a:hover, .nav a.active {
            opacity: 1;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background: rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 2rem;
        }

        .modal {
            background: white;
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #2d3748;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: #f7fafc;
            cursor: pointer;
            font-size: 1.25rem;
            color: #718096;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #edf2f7;
            color: #2d3748;
        }

        .modal-body {
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #4a5568;
        }

        .required {
            color: #f56565;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .radio-option {
            flex: 1;
            min-width: 120px;
        }

        .radio-option input {
            display: none;
        }

        .radio-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .radio-option input:checked + .radio-label {
            border-color: #667eea;
            background: #f7fafc;
        }

        .radio-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .radio-text {
            font-weight: 500;
            font-size: 0.9rem;
        }

        .priority-group {
            display: flex;
            gap: 0.75rem;
        }

        .priority-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .priority-btn.high {
            border-color: #fc8181;
            color: #c53030;
        }

        .priority-btn.high.active {
            background: #fc8181;
            color: white;
        }

        .priority-btn.medium {
            border-color: #f6ad55;
            color: #c05621;
        }

        .priority-btn.medium.active {
            background: #f6ad55;
            color: white;
        }

        .priority-btn.low {
            border-color: #68d391;
            color: #22543d;
        }

        .priority-btn.low.active {
            background: #68d391;
            color: white;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            background: #f7fafc;
            border-radius: 8px;
            cursor: pointer;
        }

        .checkbox-item input {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
            cursor: pointer;
        }

        .checkbox-label {
            flex: 1;
        }

        .checkbox-title {
            font-weight: 500;
            color: #2d3748;
        }

        .checkbox-desc {
            font-size: 0.85rem;
            color: #718096;
        }

        .help-text {
            font-size: 0.875rem;
            color: #718096;
            margin-top: 0.25rem;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .btn-secondary {
            background: #edf2f7;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 640px) {
            .modal {
                margin: 1rem;
                max-height: 95vh;
            }

            .modal-header, .modal-body {
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .radio-group {
                flex-direction: column;
            }

            .radio-option {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                üè† Home Improvement Manager
            </div>
            <nav class="nav">
                <a href="#">Dashboard</a>
                <a href="#" class="active">Projects</a>
                <a href="#">Contractors</a>
                <a href="#">Materials</a>
                <a href="#">Gallery</a>
            </nav>
            <div class="user-menu">
                <span>John Smith</span>
                <div style="width: 32px; height: 32px; background: #667eea; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700;">JS</div>
            </div>
        </div>
    </header>

    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Create New Project</h2>
                <button class="close-btn">√ó</button>
            </div>

            <div class="modal-body">
                <div class="form-section">
                    <div class="section-title">üìã Basic Information</div>

                    <div class="form-group">
                        <label class="form-label">
                            Project Name <span class="required">*</span>
                        </label>
                        <input type="text" class="form-input" placeholder="e.g., Kitchen Renovation">
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            Description
                        </label>
                        <textarea class="form-input" placeholder="Describe your project in detail..."></textarea>
                        <div class="help-text">Include goals, scope, and any special requirements</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            Project Type <span class="required">*</span>
                        </label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" name="type" id="type-kitchen" checked>
                                <label for="type-kitchen" class="radio-label">
                                    <div class="radio-icon">üç≥</div>
                                    <div class="radio-text">Kitchen</div>
                                </label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="type" id="type-bathroom">
                                <label for="type-bathroom" class="radio-label">
                                    <div class="radio-icon">üõÅ</div>
                                    <div class="radio-text">Bathroom</div>
                                </label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="type" id="type-outdoor">
                                <label for="type-outdoor" class="radio-label">
                                    <div class="radio-icon">üå≥</div>
                                    <div class="radio-text">Outdoor</div>
                                </label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="type" id="type-other">
                                <label for="type-other" class="radio-label">
                                    <div class="radio-icon">üèóÔ∏è</div>
                                    <div class="radio-text">Other</div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">üí∞ Budget & Timeline</div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">
                                Estimated Budget <span class="required">*</span>
                            </label>
                            <input type="number" class="form-input" placeholder="$0.00" min="0" step="100">
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                Target Completion Date
                            </label>
                            <input type="date" class="form-input">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">
                                Start Date
                            </label>
                            <input type="date" class="form-input">
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                Priority Level
                            </label>
                            <div class="priority-group">
                                <button type="button" class="priority-btn low">Low</button>
                                <button type="button" class="priority-btn medium active">Medium</button>
                                <button type="button" class="priority-btn high">High</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">‚úÖ Project Features</div>

                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" checked>
                            <div class="checkbox-label">
                                <div class="checkbox-title">Track Tasks & Milestones</div>
                                <div class="checkbox-desc">Create and manage project tasks with deadlines</div>
                            </div>
                        </label>

                        <label class="checkbox-item">
                            <input type="checkbox" checked>
                            <div class="checkbox-label">
                                <div class="checkbox-title">Budget Tracking</div>
                                <div class="checkbox-desc">Monitor expenses and compare against budget</div>
                            </div>
                        </label>

                        <label class="checkbox-item">
                            <input type="checkbox">
                            <div class="checkbox-label">
                                <div class="checkbox-title">Contractor Management</div>
                                <div class="checkbox-desc">Assign and track contractors for this project</div>
                            </div>
                        </label>

                        <label class="checkbox-item">
                            <input type="checkbox" checked>
                            <div class="checkbox-label">
                                <div class="checkbox-title">Materials List</div>
                                <div class="checkbox-desc">Create shopping lists for materials and supplies</div>
                            </div>
                        </label>

                        <label class="checkbox-item">
                            <input type="checkbox" checked>
                            <div class="checkbox-label">
                                <div class="checkbox-title">Photo Gallery</div>
                                <div class="checkbox-desc">Upload before, during, and after photos</div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">üìù Additional Notes</div>

                    <div class="form-group">
                        <label class="form-label">
                            Notes & Requirements
                        </label>
                        <textarea class="form-input" placeholder="Add any additional notes, special requirements, or considerations..."></textarea>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Create Project</button>
            </div>
        </div>
    </div>
</body>
</html>
