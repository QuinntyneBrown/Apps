<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#000000">
  <!-- Golf ball and flag representing golf scoring -->
  <!-- Golf ball -->
  <circle cx="24" cy="44" r="14" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Dimples on ball -->
  <circle cx="20" cy="40" r="2" fill="none" stroke="#000000" stroke-width="1"/>
  <circle cx="28" cy="40" r="2" fill="none" stroke="#000000" stroke-width="1"/>
  <circle cx="24" cy="48" r="2" fill="none" stroke="#000000" stroke-width="1"/>
  <circle cx="18" cy="46" r="1.5" fill="none" stroke="#000000" stroke-width="1"/>
  <circle cx="30" cy="46" r="1.5" fill="none" stroke="#000000" stroke-width="1"/>
  <!-- Flag pole -->
  <line x1="48" y1="8" x2="48" y2="56" stroke="#000000" stroke-width="2.5"/>
  <!-- Flag -->
  <polygon points="48,8 48,24 34,16"/>
  <!-- Ground/hole -->
  <ellipse cx="48" cy="56" rx="8" ry="3" fill="none" stroke="#000000" stroke-width="2"/>
</svg>
