<h2 mat-dialog-title>{{ data ? 'Edit Project' : 'Create Project' }}</h2>

<mat-dialog-content>
  <form [formGroup]="projectForm" class="project-dialog__form">
    <mat-form-field appearance="outline" class="project-dialog__field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="project-dialog__field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3" required></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="project-dialog__field">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" required>
        <mat-option *ngFor="let status of projectStatuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="project-dialog__field">
      <mat-label>Wood Type</mat-label>
      <mat-select formControlName="woodType" required>
        <mat-option *ngFor="let woodType of woodTypes" [value]="woodType">
          {{ woodType }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="project-dialog__field">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="project-dialog__field">
      <mat-label>Completion Date</mat-label>
      <input matInput [matDatepicker]="completionPicker" formControlName="completionDate">
      <mat-datepicker-toggle matSuffix [for]="completionPicker"></mat-datepicker-toggle>
      <mat-datepicker #completionPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="project-dialog__field">
      <mat-label>Estimated Cost</mat-label>
      <input matInput type="number" formControlName="estimatedCost" step="0.01">
      <span matPrefix>$&nbsp;</span>
    </mat-form-field>

    <mat-form-field appearance="outline" class="project-dialog__field">
      <mat-label>Actual Cost</mat-label>
      <input matInput type="number" formControlName="actualCost" step="0.01">
      <span matPrefix>$&nbsp;</span>
    </mat-form-field>

    <mat-form-field appearance="outline" class="project-dialog__field project-dialog__field--full">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="projectForm.invalid">
    {{ data ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
