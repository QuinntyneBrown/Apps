<h2 mat-dialog-title>{{ data ? 'Edit Tool' : 'Create Tool' }}</h2>

<mat-dialog-content>
  <form [formGroup]="toolForm" class="tool-dialog__form">
    <mat-form-field appearance="outline" class="tool-dialog__field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="tool-dialog__field">
      <mat-label>Brand</mat-label>
      <input matInput formControlName="brand">
    </mat-form-field>

    <mat-form-field appearance="outline" class="tool-dialog__field">
      <mat-label>Model</mat-label>
      <input matInput formControlName="model">
    </mat-form-field>

    <mat-form-field appearance="outline" class="tool-dialog__field">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" placeholder="e.g., Workshop, Garage">
    </mat-form-field>

    <mat-form-field appearance="outline" class="tool-dialog__field">
      <mat-label>Purchase Price</mat-label>
      <input matInput type="number" formControlName="purchasePrice" step="0.01">
      <span matPrefix>$&nbsp;</span>
    </mat-form-field>

    <mat-form-field appearance="outline" class="tool-dialog__field">
      <mat-label>Purchase Date</mat-label>
      <input matInput [matDatepicker]="purchasePicker" formControlName="purchaseDate">
      <mat-datepicker-toggle matSuffix [for]="purchasePicker"></mat-datepicker-toggle>
      <mat-datepicker #purchasePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="tool-dialog__field tool-dialog__field--full">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="tool-dialog__field tool-dialog__field--full">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="toolForm.invalid">
    {{ data ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
