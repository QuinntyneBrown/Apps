<h2 mat-dialog-title>{{ data ? 'Edit Material' : 'Create Material' }}</h2>

<mat-dialog-content>
  <form [formGroup]="materialForm" class="material-dialog__form">
    <mat-form-field appearance="outline" class="material-dialog__field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="material-dialog__field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="material-dialog__field">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" required step="0.01">
    </mat-form-field>

    <mat-form-field appearance="outline" class="material-dialog__field">
      <mat-label>Unit</mat-label>
      <input matInput formControlName="unit" required placeholder="e.g., board feet, pieces">
    </mat-form-field>

    <mat-form-field appearance="outline" class="material-dialog__field">
      <mat-label>Cost</mat-label>
      <input matInput type="number" formControlName="cost" step="0.01">
      <span matPrefix>$&nbsp;</span>
    </mat-form-field>

    <mat-form-field appearance="outline" class="material-dialog__field">
      <mat-label>Supplier</mat-label>
      <input matInput formControlName="supplier">
    </mat-form-field>

    <mat-form-field appearance="outline" class="material-dialog__field material-dialog__field--full">
      <mat-label>Project (Optional)</mat-label>
      <mat-select formControlName="projectId">
        <mat-option [value]="null">None</mat-option>
        <mat-option *ngFor="let project of (projects$ | async)" [value]="project.projectId">
          {{ project.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="materialForm.invalid">
    {{ data ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
