<div class="dashboard">
  <h1 class="dashboard__title">Dashboard</h1>

  <ng-container *ngIf="stats$ | async as stats">
    <mat-grid-list cols="3" rowHeight="200px" gutterSize="16" class="dashboard__grid">
      <mat-grid-tile>
        <mat-card class="dashboard__card">
          <mat-card-header>
            <mat-icon class="dashboard__card-icon dashboard__card-icon--projects">carpenter</mat-icon>
            <mat-card-title>Projects</mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard__card-content">
            <div class="dashboard__stat">
              <span class="dashboard__stat-value">{{ stats.totalProjects }}</span>
              <span class="dashboard__stat-label">Total</span>
            </div>
            <div class="dashboard__stat">
              <span class="dashboard__stat-value">{{ stats.activeProjects }}</span>
              <span class="dashboard__stat-label">Active</span>
            </div>
            <div class="dashboard__stat">
              <span class="dashboard__stat-value">{{ stats.completedProjects }}</span>
              <span class="dashboard__stat-label">Completed</span>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" routerLink="/projects">View Projects</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="dashboard__card">
          <mat-card-header>
            <mat-icon class="dashboard__card-icon dashboard__card-icon--materials">view_in_ar</mat-icon>
            <mat-card-title>Materials</mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard__card-content">
            <div class="dashboard__stat">
              <span class="dashboard__stat-value">{{ stats.totalMaterials }}</span>
              <span class="dashboard__stat-label">Total Items</span>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" routerLink="/materials">View Materials</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-card class="dashboard__card">
          <mat-card-header>
            <mat-icon class="dashboard__card-icon dashboard__card-icon--tools">construction</mat-icon>
            <mat-card-title>Tools</mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard__card-content">
            <div class="dashboard__stat">
              <span class="dashboard__stat-value">{{ stats.totalTools }}</span>
              <span class="dashboard__stat-label">Total Tools</span>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" routerLink="/tools">View Tools</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </ng-container>
</div>
