<div class="tools">
  <div class="tools__header">
    <h1 class="tools__title">Tools</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Create Tool
    </button>
  </div>

  <mat-card class="tools__card">
    <mat-card-content>
      <table mat-table [dataSource]="(tools$ | async) || []" class="tools__table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let tool">{{ tool.name }}</td>
        </ng-container>

        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef>Brand</th>
          <td mat-cell *matCellDef="let tool">{{ tool.brand || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef>Model</th>
          <td mat-cell *matCellDef="let tool">{{ tool.model || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let tool">{{ tool.location || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="purchasePrice">
          <th mat-header-cell *matHeaderCellDef>Purchase Price</th>
          <td mat-cell *matCellDef="let tool">
            {{ tool.purchasePrice ? (tool.purchasePrice | currency) : '-' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="purchaseDate">
          <th mat-header-cell *matHeaderCellDef>Purchase Date</th>
          <td mat-cell *matCellDef="let tool">
            {{ tool.purchaseDate ? (tool.purchaseDate | date) : '-' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let tool">
            <button mat-icon-button color="primary" (click)="openEditDialog(tool)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteTool(tool.toolId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
