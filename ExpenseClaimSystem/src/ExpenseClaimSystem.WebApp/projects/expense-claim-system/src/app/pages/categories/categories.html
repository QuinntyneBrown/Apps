<div class="categories" *ngIf="categories$ | async as categories">
  <div class="categories__header">
    <h1 class="categories__title">Categories</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Add Category
    </button>
  </div>

  <div class="categories__table-container">
    <table mat-table [dataSource]="categories" class="categories__table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let category">{{ category.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let category">{{ category.description || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="maxAmount">
        <th mat-header-cell *matHeaderCellDef>Max Amount</th>
        <td mat-cell *matCellDef="let category">
          {{ category.maxAmount ? (category.maxAmount | currency) : 'No limit' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="requiresReceipt">
        <th mat-header-cell *matHeaderCellDef>Receipt Required</th>
        <td mat-cell *matCellDef="let category">
          <mat-chip [color]="category.requiresReceipt ? 'accent' : ''">
            {{ category.requiresReceipt ? 'Yes' : 'No' }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let category">
          <mat-chip [color]="category.isActive ? 'primary' : ''">
            {{ category.isActive ? 'Active' : 'Inactive' }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button color="primary" (click)="openDialog(category)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCategory(category.categoryId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
