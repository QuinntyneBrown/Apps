<div class="expense-claims" *ngIf="viewModel$ | async as vm">
  <div class="expense-claims__header">
    <h1 class="expense-claims__title">Expense Claims</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Add Expense Claim
    </button>
  </div>

  <div class="expense-claims__table-container">
    <table mat-table [dataSource]="vm.expenseClaims" class="expense-claims__table">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let claim">{{ claim.title }}</td>
      </ng-container>

      <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef>Employee</th>
        <td mat-cell *matCellDef="let claim">{{ claim.employeeName }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let claim">{{ claim.amount | currency }}</td>
      </ng-container>

      <ng-container matColumnDef="categoryType">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let claim">{{ claim.categoryType }}</td>
      </ng-container>

      <ng-container matColumnDef="expenseDate">
        <th mat-header-cell *matHeaderCellDef>Expense Date</th>
        <td mat-cell *matCellDef="let claim">{{ claim.expenseDate | date }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let claim">
          <mat-chip [color]="getStatusColor(claim.status)">{{ claim.status }}</mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let claim">
          <button mat-icon-button color="primary" (click)="openDialog(claim)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteExpenseClaim(claim.expenseClaimId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
