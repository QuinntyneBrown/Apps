<mat-card class="expense-claim-card">
  <mat-card-header class="expense-claim-card__header">
    <mat-card-title class="expense-claim-card__title">{{ expenseClaim.title }}</mat-card-title>
    <mat-card-subtitle class="expense-claim-card__subtitle">{{ expenseClaim.employeeName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="expense-claim-card__content">
    <div class="expense-claim-card__info">
      <div class="expense-claim-card__info-item">
        <strong>Amount:</strong> {{ expenseClaim.amount | currency }}
      </div>
      <div class="expense-claim-card__info-item">
        <strong>Category:</strong> {{ expenseClaim.categoryType }}
      </div>
      <div class="expense-claim-card__info-item">
        <strong>Expense Date:</strong> {{ expenseClaim.expenseDate | date }}
      </div>
      <div class="expense-claim-card__info-item">
        <mat-chip [color]="getStatusColor(expenseClaim.status)">{{ expenseClaim.status }}</mat-chip>
      </div>
    </div>
    <p class="expense-claim-card__description" *ngIf="expenseClaim.description">
      {{ expenseClaim.description }}
    </p>
  </mat-card-content>
  <mat-card-actions class="expense-claim-card__actions">
    <button mat-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
