<h2 mat-dialog-title>{{ data.expenseClaim ? 'Edit Expense Claim' : 'Create Expense Claim' }}</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="expense-claim-dialog__form">
    <mat-form-field class="expense-claim-dialog__field">
      <mat-label>Employee</mat-label>
      <mat-select formControlName="employeeId">
        <mat-option *ngFor="let employee of data.employees" [value]="employee.employeeId">
          {{ employee.firstName }} {{ employee.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="expense-claim-dialog__field">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field class="expense-claim-dialog__field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field class="expense-claim-dialog__field">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" />
    </mat-form-field>

    <mat-form-field class="expense-claim-dialog__field">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categoryType">
        <mat-option *ngFor="let category of categoryTypes" [value]="category">
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="expense-claim-dialog__field">
      <mat-label>Expense Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="expenseDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="expense-claim-dialog__field">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="expense-claim-dialog__field">
      <mat-label>Receipt URL</mat-label>
      <input matInput formControlName="receiptUrl" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ data.expenseClaim ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
