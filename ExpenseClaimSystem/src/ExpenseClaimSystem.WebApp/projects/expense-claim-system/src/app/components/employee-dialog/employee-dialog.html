<h2 mat-dialog-title>{{ data.employee ? 'Edit Employee' : 'Create Employee' }}</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="employee-dialog__form">
    <mat-form-field class="employee-dialog__field">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>

    <mat-form-field class="employee-dialog__field">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>

    <mat-form-field class="employee-dialog__field">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field class="employee-dialog__field">
      <mat-label>Department</mat-label>
      <input matInput formControlName="department" />
    </mat-form-field>

    <mat-form-field class="employee-dialog__field">
      <mat-label>Position</mat-label>
      <input matInput formControlName="position" />
    </mat-form-field>

    <mat-checkbox formControlName="isActive" class="employee-dialog__checkbox">
      Active
    </mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ data.employee ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
