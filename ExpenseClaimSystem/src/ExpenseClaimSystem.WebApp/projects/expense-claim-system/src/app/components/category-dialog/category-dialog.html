<h2 mat-dialog-title>{{ data.category ? 'Edit Category' : 'Create Category' }}</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="category-dialog__form">
    <mat-form-field class="category-dialog__field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field class="category-dialog__field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field class="category-dialog__field">
      <mat-label>Max Amount</mat-label>
      <input matInput type="number" formControlName="maxAmount" />
    </mat-form-field>

    <mat-checkbox formControlName="requiresReceipt" class="category-dialog__checkbox">
      Requires Receipt
    </mat-checkbox>

    <mat-checkbox formControlName="isActive" class="category-dialog__checkbox">
      Active
    </mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ data.category ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
