<mat-toolbar color="primary" class="header">
  <div class="header__container">
    <div class="header__brand">
      <mat-icon class="header__icon">menu_book</mat-icon>
      <span class="header__title">Book Reading Tracker</span>
    </div>
    <nav class="header__nav">
      <a mat-button routerLink="/dashboard" routerLinkActive="header__nav-link--active" class="header__nav-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-button routerLink="/books" routerLinkActive="header__nav-link--active" class="header__nav-link">
        <mat-icon>book</mat-icon>
        <span>Books</span>
      </a>
      <a mat-button routerLink="/reading-logs" routerLinkActive="header__nav-link--active" class="header__nav-link">
        <mat-icon>history</mat-icon>
        <span>Reading Logs</span>
      </a>
      <a mat-button routerLink="/reviews" routerLinkActive="header__nav-link--active" class="header__nav-link">
        <mat-icon>rate_review</mat-icon>
        <span>Reviews</span>
      </a>
      <a mat-button routerLink="/wishlist" routerLinkActive="header__nav-link--active" class="header__nav-link">
        <mat-icon>star</mat-icon>
        <span>Wishlist</span>
      </a>
    </nav>
  </div>
</mat-toolbar>
