<mat-card class="book-card">
  <mat-card-header class="book-card__header">
    <mat-card-title class="book-card__title">{{ book.title }}</mat-card-title>
    <mat-card-subtitle class="book-card__subtitle">{{ book.author }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="book-card__content">
    <div class="book-card__info">
      <mat-chip-set>
        <mat-chip>{{ book.genre }}</mat-chip>
        <mat-chip>{{ book.status }}</mat-chip>
      </mat-chip-set>
      <div class="book-card__progress">
        <div class="book-card__progress-text">
          <span>Progress: {{ book.currentPage }} / {{ book.totalPages }} pages</span>
          <span class="book-card__progress-percentage">{{ book.progressPercentage }}%</span>
        </div>
        <mat-progress-bar mode="determinate" [value]="book.progressPercentage"></mat-progress-bar>
      </div>
      <div class="book-card__dates" *ngIf="book.startDate">
        <span><mat-icon>event</mat-icon> Started: {{ book.startDate | date }}</span>
        <span *ngIf="book.finishDate"><mat-icon>check_circle</mat-icon> Finished: {{ book.finishDate | date }}</span>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="book-card__actions">
    <button mat-button color="primary" (click)="onViewDetails()">
      <mat-icon>visibility</mat-icon>
      View Details
    </button>
    <button mat-button (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
