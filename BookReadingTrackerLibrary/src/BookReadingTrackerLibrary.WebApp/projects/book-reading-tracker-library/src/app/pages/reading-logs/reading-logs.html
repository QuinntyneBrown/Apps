<div class="reading-logs">
  <div class="reading-logs__container">
    <div class="reading-logs__header">
      <h1 class="reading-logs__title">Reading Logs</h1>
      <button mat-raised-button color="primary">
        <mat-icon>add</mat-icon>
        Log Reading Session
      </button>
    </div>

    <ng-container *ngIf="readingLogs$ | async as logs">
      <mat-card *ngIf="logs.length > 0; else noLogs">
        <table mat-table [dataSource]="logs" class="reading-logs__table">
          <ng-container matColumnDef="startTime">
            <th mat-header-cell *matHeaderCellDef>Date/Time</th>
            <td mat-cell *matCellDef="let log">{{ log.startTime | date:'short' }}</td>
          </ng-container>

          <ng-container matColumnDef="pages">
            <th mat-header-cell *matHeaderCellDef>Pages</th>
            <td mat-cell *matCellDef="let log">{{ log.startPage }} - {{ log.endPage }} ({{ log.pagesRead }} pages)</td>
          </ng-container>

          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef>Duration</th>
            <td mat-cell *matCellDef="let log">{{ log.durationInMinutes }} minutes</td>
          </ng-container>

          <ng-container matColumnDef="notes">
            <th mat-header-cell *matHeaderCellDef>Notes</th>
            <td mat-cell *matCellDef="let log">{{ log.notes || '-' }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let log">
              <button mat-icon-button color="warn" (click)="onDeleteLog(log)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card>

      <ng-template #noLogs>
        <div class="reading-logs__empty">
          <mat-icon>history</mat-icon>
          <p>No reading logs yet. Start logging your reading sessions!</p>
        </div>
      </ng-template>
    </ng-container>
  </div>
</div>
