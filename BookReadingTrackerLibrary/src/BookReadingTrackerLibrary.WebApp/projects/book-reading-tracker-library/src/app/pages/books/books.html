<div class="books">
  <div class="books__container">
    <div class="books__header">
      <h1 class="books__title">My Books</h1>
      <button mat-raised-button color="primary">
        <mat-icon>add</mat-icon>
        Add Book
      </button>
    </div>

    <div class="books__filters">
      <mat-form-field>
        <mat-label>Filter by Genre</mat-label>
        <mat-select [(ngModel)]="selectedGenre" (selectionChange)="onFilterChange()">
          <mat-option [value]="undefined">All Genres</mat-option>
          <mat-option *ngFor="let genre of genres" [value]="genre">{{ genre }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Filter by Status</mat-label>
        <mat-select [(ngModel)]="selectedStatus" (selectionChange)="onFilterChange()">
          <mat-option [value]="undefined">All Statuses</mat-option>
          <mat-option *ngFor="let status of statuses" [value]="status">{{ status }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <ng-container *ngIf="books$ | async as books">
      <div class="books__grid" *ngIf="books.length > 0; else noBooks">
        <app-book-card
          *ngFor="let book of books"
          [book]="book"
          (edit)="onEditBook($event)"
          (delete)="onDeleteBook($event)"
          (viewDetails)="onViewDetails($event)">
        </app-book-card>
      </div>

      <ng-template #noBooks>
        <div class="books__empty">
          <mat-icon>menu_book</mat-icon>
          <p>No books found. Add your first book to get started!</p>
        </div>
      </ng-template>
    </ng-container>
  </div>
</div>
