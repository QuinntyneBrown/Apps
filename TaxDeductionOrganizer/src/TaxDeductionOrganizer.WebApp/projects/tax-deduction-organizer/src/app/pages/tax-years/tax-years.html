<div class="tax-years">
  <div class="tax-years__header">
    <h1 class="tax-years__title">Tax Years</h1>
    <button mat-raised-button color="primary" (click)="openAddDialog()" class="tax-years__add-button">
      <mat-icon>add</mat-icon>
      Add Tax Year
    </button>
  </div>

  <mat-card class="tax-years__card">
    <mat-card-content>
      <div class="tax-years__table-container" *ngIf="taxYears$ | async as taxYears">
        <table mat-table [dataSource]="taxYears" class="tax-years__table" *ngIf="taxYears.length > 0; else noTaxYears">
          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef class="tax-years__header-cell">Year</th>
            <td mat-cell *matCellDef="let taxYear" class="tax-years__cell tax-years__year">
              {{ taxYear.year }}
            </td>
          </ng-container>

          <ng-container matColumnDef="totalDeductions">
            <th mat-header-cell *matHeaderCellDef class="tax-years__header-cell">Total Deductions</th>
            <td mat-cell *matCellDef="let taxYear" class="tax-years__cell tax-years__amount">
              {{ taxYear.totalDeductions | currency }}
            </td>
          </ng-container>

          <ng-container matColumnDef="isFiled">
            <th mat-header-cell *matHeaderCellDef class="tax-years__header-cell">Status</th>
            <td mat-cell *matCellDef="let taxYear" class="tax-years__cell">
              <mat-chip [class.tax-years__chip--filed]="taxYear.isFiled" [class.tax-years__chip--unfiled]="!taxYear.isFiled">
                {{ taxYear.isFiled ? 'Filed' : 'Not Filed' }}
              </mat-chip>
            </td>
          </ng-container>

          <ng-container matColumnDef="filingDate">
            <th mat-header-cell *matHeaderCellDef class="tax-years__header-cell">Filing Date</th>
            <td mat-cell *matCellDef="let taxYear" class="tax-years__cell">
              {{ taxYear.filingDate ? (taxYear.filingDate | date:'shortDate') : '-' }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="tax-years__header-cell">Actions</th>
            <td mat-cell *matCellDef="let taxYear" class="tax-years__cell">
              <div class="tax-years__actions">
                <button mat-icon-button (click)="openEditDialog(taxYear)" class="tax-years__action-button">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteTaxYear(taxYear.taxYearId)" class="tax-years__action-button">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="tax-years__header-row"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="tax-years__row"></tr>
        </table>

        <ng-template #noTaxYears>
          <div class="tax-years__empty">
            <mat-icon class="tax-years__empty-icon">calendar_today</mat-icon>
            <p class="tax-years__empty-text">No tax years yet</p>
            <button mat-raised-button color="primary" (click)="openAddDialog()" class="tax-years__empty-button">
              Add Your First Tax Year
            </button>
          </div>
        </ng-template>
      </div>
    </mat-card-content>
  </mat-card>
</div>
