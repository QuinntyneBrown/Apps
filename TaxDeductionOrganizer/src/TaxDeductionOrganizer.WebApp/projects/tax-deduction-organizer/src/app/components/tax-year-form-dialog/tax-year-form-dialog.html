<h2 mat-dialog-title class="tax-year-form-dialog__title">{{ isEdit ? 'Edit Tax Year' : 'Add Tax Year' }}</h2>
<mat-dialog-content class="tax-year-form-dialog__content">
  <form [formGroup]="taxYearForm" class="tax-year-form-dialog__form">
    <mat-form-field appearance="outline" class="tax-year-form-dialog__field">
      <mat-label>Year</mat-label>
      <input matInput type="number" formControlName="year" />
      <mat-error *ngIf="taxYearForm.get('year')?.hasError('required')">
        Year is required
      </mat-error>
      <mat-error *ngIf="taxYearForm.get('year')?.hasError('min') || taxYearForm.get('year')?.hasError('max')">
        Year must be between 1900 and 2100
      </mat-error>
    </mat-form-field>

    <div class="tax-year-form-dialog__checkbox">
      <mat-checkbox formControlName="isFiled">Filed</mat-checkbox>
    </div>

    <mat-form-field appearance="outline" class="tax-year-form-dialog__field">
      <mat-label>Filing Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="filingDate" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="tax-year-form-dialog__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="tax-year-form-dialog__actions">
  <button mat-button (click)="onCancel()" class="tax-year-form-dialog__button">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!taxYearForm.valid" class="tax-year-form-dialog__button">
    {{ isEdit ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
