<h2 mat-dialog-title class="receipt-form-dialog__title">{{ isEdit ? 'Edit Receipt' : 'Add Receipt' }}</h2>
<mat-dialog-content class="receipt-form-dialog__content">
  <form [formGroup]="receiptForm" class="receipt-form-dialog__form">
    <mat-form-field appearance="outline" class="receipt-form-dialog__field">
      <mat-label>Deduction</mat-label>
      <mat-select formControlName="deductionId">
        <mat-option *ngFor="let deduction of deductions" [value]="deduction.deductionId">
          {{ deduction.description }} - ${{ deduction.amount }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="receiptForm.get('deductionId')?.hasError('required')">
        Deduction is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="receipt-form-dialog__field">
      <mat-label>File Name</mat-label>
      <input matInput formControlName="fileName" />
      <mat-error *ngIf="receiptForm.get('fileName')?.hasError('required')">
        File name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="receipt-form-dialog__field">
      <mat-label>File URL</mat-label>
      <input matInput formControlName="fileUrl" />
      <mat-error *ngIf="receiptForm.get('fileUrl')?.hasError('required')">
        File URL is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="receipt-form-dialog__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="receipt-form-dialog__actions">
  <button mat-button (click)="onCancel()" class="receipt-form-dialog__button">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!receiptForm.valid" class="receipt-form-dialog__button">
    {{ isEdit ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
