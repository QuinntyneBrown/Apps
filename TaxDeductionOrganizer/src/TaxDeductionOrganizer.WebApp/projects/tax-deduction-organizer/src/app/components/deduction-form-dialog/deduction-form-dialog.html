<h2 mat-dialog-title class="deduction-form-dialog__title">{{ isEdit ? 'Edit Deduction' : 'Add Deduction' }}</h2>
<mat-dialog-content class="deduction-form-dialog__content">
  <form [formGroup]="deductionForm" class="deduction-form-dialog__form">
    <mat-form-field appearance="outline" class="deduction-form-dialog__field">
      <mat-label>Tax Year</mat-label>
      <mat-select formControlName="taxYearId">
        <mat-option *ngFor="let taxYear of taxYears" [value]="taxYear.taxYearId">
          {{ taxYear.year }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="deductionForm.get('taxYearId')?.hasError('required')">
        Tax year is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="deduction-form-dialog__field">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" />
      <mat-error *ngIf="deductionForm.get('description')?.hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="deduction-form-dialog__field">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" step="0.01" />
      <span matTextPrefix>$&nbsp;</span>
      <mat-error *ngIf="deductionForm.get('amount')?.hasError('required')">
        Amount is required
      </mat-error>
      <mat-error *ngIf="deductionForm.get('amount')?.hasError('min')">
        Amount must be greater than 0
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="deduction-form-dialog__field">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="deductionForm.get('date')?.hasError('required')">
        Date is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="deduction-form-dialog__field">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ categoryNames[category] }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="deductionForm.get('category')?.hasError('required')">
        Category is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="deduction-form-dialog__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="deduction-form-dialog__actions">
  <button mat-button (click)="onCancel()" class="deduction-form-dialog__button">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!deductionForm.valid" class="deduction-form-dialog__button">
    {{ isEdit ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
