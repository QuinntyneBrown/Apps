<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Lesson - Personal Library Lessons Learned</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 16px;
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a202c;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #718096;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #f7fafc;
            color: #1a202c;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: #1a202c;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-help {
            display: block;
            color: #718096;
            font-size: 12px;
            margin-top: 4px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .tags-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            min-height: 44px;
            cursor: text;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
        }

        .tag-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 120px;
            font-size: 14px;
            padding: 6px;
        }

        .radio-group {
            display: flex;
            gap: 16px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .quick-tips {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .quick-tips-title {
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .quick-tips-list {
            color: #4a5568;
            font-size: 13px;
            line-height: 1.6;
            margin-left: 16px;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">‚úçÔ∏è Add New Lesson</h2>
                <button class="close-btn">√ó</button>
            </div>

            <div class="modal-body">
                <div class="quick-tips">
                    <div class="quick-tips-title">üí° Quick Tips</div>
                    <ul class="quick-tips-list">
                        <li>Be specific about what happened and what you learned</li>
                        <li>Include how you plan to apply this lesson in the future</li>
                        <li>Add relevant tags to make it easier to find later</li>
                    </ul>
                </div>

                <form>
                    <div class="form-group">
                        <label class="form-label">
                            Lesson Title *
                            <span class="form-help">A clear, concise summary of your lesson</span>
                        </label>
                        <input
                            type="text"
                            class="form-input"
                            placeholder="e.g., Always validate assumptions before major decisions"
                            value=""
                        />
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            Category *
                            <span class="form-help">Choose the area this lesson relates to</span>
                        </label>
                        <select class="form-select">
                            <option value="">Select a category...</option>
                            <option value="leadership">üíº Leadership</option>
                            <option value="product">üöÄ Product Management</option>
                            <option value="productivity">‚ö° Productivity</option>
                            <option value="communication">üí¨ Communication</option>
                            <option value="decision-making">üéØ Decision Making</option>
                            <option value="relationships">ü§ù Relationships</option>
                            <option value="career">üìà Career Development</option>
                            <option value="technical">üíª Technical Skills</option>
                            <option value="finance">üí∞ Finance</option>
                            <option value="health">üèÉ Health & Wellness</option>
                            <option value="creativity">üé® Creativity</option>
                            <option value="other">üìù Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            What Happened? *
                            <span class="form-help">Describe the situation or experience that led to this lesson</span>
                        </label>
                        <textarea
                            class="form-input"
                            placeholder="During the Q3 planning meeting, I assumed everyone was aligned on our priorities. This led to confusion and wasted effort when team members started working on different things. It became clear that my assumption was wrong when..."
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            The Lesson *
                            <span class="form-help">What did you learn? What's the key insight?</span>
                        </label>
                        <textarea
                            class="form-input"
                            placeholder="Never assume alignment exists just because no one objected in a meeting. Silence doesn't mean agreement. Before starting execution on important initiatives, I need to explicitly verify that everyone understands and agrees with the plan..."
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            How Will You Apply This?
                            <span class="form-help">Optional: Your action plan for implementing this lesson</span>
                        </label>
                        <textarea
                            class="form-input"
                            placeholder="I'll schedule explicit alignment meetings before major initiatives. I'll ask team members to paraphrase the plan back to me. I'll document decisions in writing and ask for written confirmation..."
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            Tags
                            <span class="form-help">Add keywords to make this lesson easier to find (press Enter to add)</span>
                        </label>
                        <div class="tags-input-container">
                            <span class="tag">
                                assumptions
                                <button type="button" class="tag-remove">√ó</button>
                            </span>
                            <span class="tag">
                                alignment
                                <button type="button" class="tag-remove">√ó</button>
                            </span>
                            <span class="tag">
                                planning
                                <button type="button" class="tag-remove">√ó</button>
                            </span>
                            <input type="text" class="tag-input" placeholder="Add tag..."/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            Source
                            <span class="form-help">Optional: Where did this lesson come from?</span>
                        </label>
                        <input
                            type="text"
                            class="form-input"
                            placeholder="e.g., Q3 Planning Meeting, Project Phoenix, Book: The First 90 Days"
                            value=""
                        />
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            Impact Level
                            <span class="form-help">How significant is this lesson?</span>
                        </label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="impact" value="low"/>
                                <span>Low</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="impact" value="medium" checked/>
                                <span>Medium</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="impact" value="high"/>
                                <span>High</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            Date
                            <span class="form-help">When did you learn this?</span>
                        </label>
                        <input
                            type="date"
                            class="form-input"
                            value="2024-01-15"
                        />
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Save Lesson</button>
            </div>
        </div>
    </div>
</body>
</html>
