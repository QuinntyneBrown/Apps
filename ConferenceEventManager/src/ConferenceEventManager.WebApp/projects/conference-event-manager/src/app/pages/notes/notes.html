<div class="notes">
  <div class="notes__header">
    <h1>Notes</h1>
  </div>

  <div *ngIf="notes.length === 0" class="notes__empty">
    <mat-card>
      <mat-card-content class="notes__empty-content">
        <mat-icon>note</mat-icon>
        <p>No notes yet.</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="notes.length > 0" class="notes__grid">
    <mat-card *ngFor="let note of notes" class="notes__card">
      <mat-card-header>
        <mat-card-title *ngIf="note.category">{{ note.category }}</mat-card-title>
        <mat-card-subtitle>{{ note.createdAt | date:'medium' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="notes__content">{{ note.content }}</p>
        <div *ngIf="note.tags.length > 0" class="notes__tags">
          <mat-chip *ngFor="let tag of note.tags">{{ tag }}</mat-chip>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
