<div class="contacts">
  <div class="contacts__header">
    <h1>Contacts</h1>
  </div>

  <mat-card class="contacts__card">
    <mat-card-content>
      <div *ngIf="contacts.length === 0" class="contacts__empty">
        <mat-icon>people</mat-icon>
        <p>No contacts yet.</p>
      </div>

      <table *ngIf="contacts.length > 0" mat-table [dataSource]="contacts" class="contacts__table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
        </ng-container>

        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef>Company</th>
          <td mat-cell *matCellDef="let contact">{{ contact.company || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="jobTitle">
          <th mat-header-cell *matHeaderCellDef>Job Title</th>
          <td mat-cell *matCellDef="let contact">{{ contact.jobTitle || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let contact">
            <a *ngIf="contact.email" [href]="'mailto:' + contact.email">{{ contact.email }}</a>
            <span *ngIf="!contact.email">-</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="linkedInUrl">
          <th mat-header-cell *matHeaderCellDef>LinkedIn</th>
          <td mat-cell *matCellDef="let contact">
            <a *ngIf="contact.linkedInUrl" [href]="contact.linkedInUrl" target="_blank">
              <mat-icon>link</mat-icon>
            </a>
            <span *ngIf="!contact.linkedInUrl">-</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
