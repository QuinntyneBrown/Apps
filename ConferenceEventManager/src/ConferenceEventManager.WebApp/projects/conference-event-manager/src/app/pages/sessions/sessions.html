<div class="sessions">
  <div class="sessions__header">
    <h1>Sessions</h1>
  </div>

  <mat-card class="sessions__card">
    <mat-card-content>
      <div *ngIf="sessions.length === 0" class="sessions__empty">
        <mat-icon>schedule</mat-icon>
        <p>No sessions yet.</p>
      </div>

      <table *ngIf="sessions.length > 0" mat-table [dataSource]="sessions" class="sessions__table">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let session">{{ session.title }}</td>
        </ng-container>

        <ng-container matColumnDef="speaker">
          <th mat-header-cell *matHeaderCellDef>Speaker</th>
          <td mat-cell *matCellDef="let session">{{ session.speaker || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef>Start Time</th>
          <td mat-cell *matCellDef="let session">{{ session.startTime | date:'short' }}</td>
        </ng-container>

        <ng-container matColumnDef="endTime">
          <th mat-header-cell *matHeaderCellDef>End Time</th>
          <td mat-cell *matCellDef="let session">{{ session.endTime ? (session.endTime | date:'short') : '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="room">
          <th mat-header-cell *matHeaderCellDef>Room</th>
          <td mat-cell *matCellDef="let session">{{ session.room || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="plansToAttend">
          <th mat-header-cell *matHeaderCellDef>Plans to Attend</th>
          <td mat-cell *matCellDef="let session">
            <mat-icon *ngIf="session.plansToAttend" color="primary">check_circle</mat-icon>
            <mat-icon *ngIf="!session.plansToAttend" class="sessions__icon-disabled">cancel</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
