<h2 mat-dialog-title>{{ isEdit ? 'Edit Event' : 'Create Event' }}</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="event-dialog__form">
    <mat-form-field appearance="outline">
      <mat-label>Event Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Event Type</mat-label>
      <mat-select formControlName="eventType" required>
        <mat-option *ngFor="let type of eventTypes" [value]="getEventTypeValue(type)">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="event-dialog__date-row">
      <mat-form-field appearance="outline">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="startDate" required>
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDate" required>
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Website</mat-label>
      <input matInput formControlName="website" type="url">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Registration Fee</mat-label>
      <input matInput formControlName="registrationFee" type="number" step="0.01">
    </mat-form-field>

    <div class="event-dialog__checkboxes">
      <mat-checkbox formControlName="isVirtual">Virtual Event</mat-checkbox>
      <mat-checkbox formControlName="isRegistered">Registered</mat-checkbox>
      <mat-checkbox formControlName="didAttend">Attended</mat-checkbox>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!form.valid">
    {{ isEdit ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
