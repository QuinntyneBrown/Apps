<mat-toolbar color="primary" class="header">
  <div class="header__container">
    <a routerLink="/" class="header__title">
      <mat-icon class="header__icon">event</mat-icon>
      <span>{{ title }}</span>
    </a>
    <nav class="header__nav">
      <a mat-button routerLink="/" routerLinkActive="header__nav-link--active" [routerLinkActiveOptions]="{exact: true}">Dashboard</a>
      <a mat-button routerLink="/events" routerLinkActive="header__nav-link--active">Events</a>
      <a mat-button routerLink="/sessions" routerLinkActive="header__nav-link--active">Sessions</a>
      <a mat-button routerLink="/contacts" routerLinkActive="header__nav-link--active">Contacts</a>
      <a mat-button routerLink="/notes" routerLinkActive="header__nav-link--active">Notes</a>
    </nav>
  </div>
</mat-toolbar>
