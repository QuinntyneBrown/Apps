<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer - Active Session</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .timer-container {
            max-width: 800px;
            width: 100%;
        }

        .timer-card {
            background: white;
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .session-info {
            margin-bottom: 40px;
        }

        .session-tag {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .session-title {
            font-size: 32px;
            color: #1f2937;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .session-meta {
            font-size: 16px;
            color: #6b7280;
        }

        .timer-circle {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto 40px;
        }

        .circle-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #f3f4f6;
            position: relative;
            overflow: hidden;
        }

        .circle-progress {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #667eea 0%,
                #764ba2 60%,
                #f3f4f6 60%,
                #f3f4f6 100%
            );
        }

        .circle-inner {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .timer-display {
            font-size: 64px;
            font-weight: 700;
            color: #1f2937;
            font-variant-numeric: tabular-nums;
            margin-bottom: 8px;
        }

        .timer-percentage {
            font-size: 18px;
            color: #6b7280;
            font-weight: 600;
        }

        .timer-controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .control-btn {
            width: 64px;
            height: 64px;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn-primary {
            background: #fbbf24;
            color: white;
            box-shadow: 0 4px 12px rgba(251, 191, 36, 0.4);
        }

        .control-btn-primary:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(251, 191, 36, 0.5);
        }

        .control-btn-secondary {
            background: #f3f4f6;
            color: #6b7280;
        }

        .control-btn-secondary:hover {
            background: #e5e7eb;
        }

        .control-btn-danger {
            background: #ef4444;
            color: white;
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .control-btn-danger:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
        }

        .session-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-box {
            padding: 20px;
            background: #f9fafb;
            border-radius: 12px;
        }

        .stat-box-label {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-box-value {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
        }

        .quick-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .action-btn {
            padding: 12px 24px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            border-color: #667eea;
            color: #667eea;
            background: #f3f4ff;
        }

        .pomodoro-tracker {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .pomodoro-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e5e7eb;
        }

        .pomodoro-dot.completed {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .pomodoro-dot.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        .mini-nav {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
        }

        .mini-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .mini-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .focus-quote {
            font-size: 15px;
            color: #6b7280;
            font-style: italic;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="mini-nav">
        <button class="mini-btn">üìä Dashboard</button>
        <button class="mini-btn">‚öôÔ∏è Settings</button>
    </div>

    <div class="timer-container">
        <div class="timer-card">
            <div class="session-info">
                <div class="session-tag">üéØ FOCUS MODE ACTIVE</div>
                <h1 class="session-title">Deep Work - Writing Blog Post</h1>
                <p class="session-meta">Personal Blog ‚Ä¢ Started at 2:15 PM</p>
            </div>

            <div class="pomodoro-tracker">
                <div class="pomodoro-dot completed"></div>
                <div class="pomodoro-dot completed"></div>
                <div class="pomodoro-dot active"></div>
                <div class="pomodoro-dot"></div>
            </div>

            <div class="timer-circle">
                <div class="circle-bg">
                    <div class="circle-progress"></div>
                    <div class="circle-inner">
                        <div class="timer-display">19:37</div>
                        <div class="timer-percentage">60% Complete</div>
                    </div>
                </div>
            </div>

            <div class="timer-controls">
                <button class="control-btn control-btn-secondary" title="Add 5 Minutes">
                    +5
                </button>
                <button class="control-btn control-btn-primary" title="Pause">
                    ‚è∏
                </button>
                <button class="control-btn control-btn-danger" title="Stop Session">
                    ‚èπ
                </button>
            </div>

            <div class="session-stats">
                <div class="stat-box">
                    <div class="stat-box-label">Session Time</div>
                    <div class="stat-box-value">45:23</div>
                </div>
                <div class="stat-box">
                    <div class="stat-box-label">Today's Total</div>
                    <div class="stat-box-value">4h 35m</div>
                </div>
                <div class="stat-box">
                    <div class="stat-box-label">Current Streak</div>
                    <div class="stat-box-value">12 days</div>
                </div>
            </div>

            <div class="quick-actions">
                <button class="action-btn">üìù Add Note</button>
                <button class="action-btn">‚úÖ Mark Task Done</button>
                <button class="action-btn">‚òï Take Break</button>
            </div>

            <div class="focus-quote">
                "The secret of getting ahead is getting started." ‚Äî Mark Twain
            </div>
        </div>
    </div>
</body>
</html>
