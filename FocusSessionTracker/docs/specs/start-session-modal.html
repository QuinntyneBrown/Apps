<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start New Focus Session</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 30px 30px 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .modal-header h2 {
            font-size: 24px;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .modal-header p {
            font-size: 14px;
            color: #6b7280;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .duration-presets {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 8px;
        }

        .preset-btn {
            padding: 12px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            cursor: pointer;
            transition: all 0.3s;
        }

        .preset-btn:hover {
            border-color: #667eea;
            background: #f3f4ff;
        }

        .preset-btn.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            min-height: 44px;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #f3f4ff;
            color: #667eea;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
        }

        .tag-remove {
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
        }

        .info-box {
            background: #f0f9ff;
            border-left: 4px solid #3b82f6;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .info-box h4 {
            font-size: 14px;
            color: #1e40af;
            margin-bottom: 4px;
        }

        .info-box p {
            font-size: 13px;
            color: #1e40af;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cancel {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-cancel:hover {
            background: #e5e7eb;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .custom-duration {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>ðŸŽ¯ Start New Focus Session</h2>
                <p>Configure your focus session and let's get productive!</p>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label>Session Name *</label>
                    <input type="text" placeholder="e.g., Deep Work - Writing Blog Post" value="">
                </div>

                <div class="form-group">
                    <label>Duration</label>
                    <div class="duration-presets">
                        <button class="preset-btn active">25 min</button>
                        <button class="preset-btn">45 min</button>
                        <button class="preset-btn">60 min</button>
                        <button class="preset-btn">90 min</button>
                    </div>
                    <div class="custom-duration">
                        <div>
                            <input type="number" placeholder="Hours" value="0" min="0" max="12">
                        </div>
                        <div>
                            <input type="number" placeholder="Minutes" value="25" min="0" max="59">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Project</label>
                    <select>
                        <option value="">Select a project...</option>
                        <option value="blog">Personal Blog</option>
                        <option value="client-portal">Client Portal</option>
                        <option value="mobile-app">Mobile App Development</option>
                        <option value="learning">Learning & Education</option>
                        <option value="admin">Administrative Work</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select>
                        <option value="">Select a category...</option>
                        <option value="deep-work">Deep Work</option>
                        <option value="meetings">Meetings</option>
                        <option value="code-review">Code Review</option>
                        <option value="learning">Learning</option>
                        <option value="planning">Planning</option>
                        <option value="creative">Creative Work</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Tags</label>
                    <div class="tags-input">
                        <span class="tag">
                            writing
                            <span class="tag-remove">Ã—</span>
                        </span>
                        <span class="tag">
                            content
                            <span class="tag-remove">Ã—</span>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label>Notes (Optional)</label>
                    <textarea placeholder="Add any notes or context for this session..."></textarea>
                </div>

                <div class="info-box">
                    <h4>ðŸ’¡ Pomodoro Mode Active</h4>
                    <p>After 25 minutes, you'll be prompted to take a 5-minute break. After 4 sessions, take a longer 15-minute break.</p>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="break-reminders" checked>
                        <label for="break-reminders">Enable break reminders</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="notifications" checked>
                        <label for="notifications">Show desktop notifications</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="auto-start">
                        <label for="auto-start">Auto-start next session after break</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="block-distractions">
                        <label for="block-distractions">Block distracting websites</label>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-cancel">Cancel</button>
                <button class="btn btn-primary">ðŸš€ Start Session</button>
            </div>
        </div>
    </div>
</body>
</html>
