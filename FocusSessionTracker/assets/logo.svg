<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#000000">
  <!-- Timer/clock representing Pomodoro focus sessions -->
  <!-- Clock circle -->
  <circle cx="32" cy="34" r="24" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Clock button top -->
  <rect x="28" y="4" width="8" height="8" rx="2"/>
  <!-- Clock hands showing time -->
  <line x1="32" y1="34" x2="32" y2="20" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  <line x1="32" y1="34" x2="44" y2="38" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="32" cy="34" r="3"/>
  <!-- Focus indicator marks -->
  <line x1="32" y1="14" x2="32" y2="18" stroke="#000000" stroke-width="2"/>
  <line x1="32" y1="50" x2="32" y2="54" stroke="#000000" stroke-width="2"/>
  <line x1="12" y1="34" x2="16" y2="34" stroke="#000000" stroke-width="2"/>
  <line x1="48" y1="34" x2="52" y2="34" stroke="#000000" stroke-width="2"/>
</svg>
