<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle - Vehicle Value Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f3f4f6;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .close-btn:hover {
            background: #e5e7eb;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            transition: border-color 0.2s;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .form-help {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .photo-upload {
            border: 2px dashed #e5e7eb;
            border-radius: 8px;
            padding: 32px;
            text-align: center;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.2s;
        }

        .photo-upload:hover {
            border-color: #667eea;
            background: #f3f4f6;
        }

        .photo-upload-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .photo-upload-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .photo-upload-subtext {
            font-size: 12px;
            color: #999;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #666;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .info-box {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-box-text {
            font-size: 14px;
            color: #1e40af;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .modal-footer {
                flex-direction: column-reverse;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Add New Vehicle</h2>
                <button class="close-btn">Ã—</button>
            </div>

            <div class="modal-body">
                <div class="info-box">
                    <p class="info-box-text">
                        ðŸ“‹ Enter your vehicle details to start tracking its value. We'll automatically fetch current market data and begin monitoring depreciation trends.
                    </p>
                </div>

                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Year</label>
                            <select class="form-select">
                                <option>Select year</option>
                                <option>2024</option>
                                <option>2023</option>
                                <option selected>2022</option>
                                <option>2021</option>
                                <option>2020</option>
                                <option>2019</option>
                                <option>2018</option>
                                <option>2017</option>
                                <option>2016</option>
                                <option>2015</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Make</label>
                            <select class="form-select">
                                <option>Select make</option>
                                <option>Tesla</option>
                                <option>Honda</option>
                                <option>Toyota</option>
                                <option selected>Ford</option>
                                <option>Chevrolet</option>
                                <option>BMW</option>
                                <option>Mercedes-Benz</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Model</label>
                        <input type="text" class="form-input" placeholder="e.g., F-150, Camry, Model 3" value="F-150">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Trim Level (Optional)</label>
                        <input type="text" class="form-input" placeholder="e.g., XLT, Limited, Sport" value="Lariat">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Current Mileage</label>
                            <input type="number" class="form-input" placeholder="0" value="25,450">
                            <div class="form-help">Enter current odometer reading</div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Condition</label>
                            <select class="form-select">
                                <option>Select condition</option>
                                <option>Excellent</option>
                                <option selected>Very Good</option>
                                <option>Good</option>
                                <option>Fair</option>
                                <option>Poor</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">VIN (Optional)</label>
                        <input type="text" class="form-input" placeholder="17-digit VIN">
                        <div class="form-help">For more accurate valuations</div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Purchase Price</label>
                            <input type="text" class="form-input" placeholder="$0" value="$42,500">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Purchase Date</label>
                            <input type="date" class="form-input" value="2022-03-15">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Vehicle Photos (Optional)</label>
                        <div class="photo-upload">
                            <div class="photo-upload-icon">ðŸ“¸</div>
                            <div class="photo-upload-text">Click to upload photos</div>
                            <div class="photo-upload-subtext">PNG, JPG up to 10MB each</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="tracking" class="checkbox" checked>
                            <label for="tracking" class="checkbox-label">Enable automatic value tracking and alerts</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="notifications" class="checkbox" checked>
                            <label for="notifications" class="checkbox-label">Send me market insights and selling recommendations</label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Add Vehicle</button>
            </div>
        </div>
    </div>
</body>
</html>
