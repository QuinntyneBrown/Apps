<h2 mat-dialog-title class="vehicle-dialog__title">{{ data.vehicle ? 'Edit Vehicle' : 'Add Vehicle' }}</h2>

<mat-dialog-content class="vehicle-dialog__content">
  <form [formGroup]="form" class="vehicle-dialog__form">
    <div class="vehicle-dialog__row">
      <mat-form-field appearance="outline" class="vehicle-dialog__field">
        <mat-label>Make</mat-label>
        <input matInput formControlName="make" required>
        <mat-error *ngIf="form.get('make')?.hasError('required')">Make is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="vehicle-dialog__field">
        <mat-label>Model</mat-label>
        <input matInput formControlName="model" required>
        <mat-error *ngIf="form.get('model')?.hasError('required')">Model is required</mat-error>
      </mat-form-field>
    </div>

    <div class="vehicle-dialog__row">
      <mat-form-field appearance="outline" class="vehicle-dialog__field">
        <mat-label>Year</mat-label>
        <input matInput type="number" formControlName="year" required>
        <mat-error *ngIf="form.get('year')?.hasError('required')">Year is required</mat-error>
        <mat-error *ngIf="form.get('year')?.hasError('min') || form.get('year')?.hasError('max')">Invalid year</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="vehicle-dialog__field">
        <mat-label>Trim</mat-label>
        <input matInput formControlName="trim">
      </mat-form-field>
    </div>

    <div class="vehicle-dialog__row">
      <mat-form-field appearance="outline" class="vehicle-dialog__field">
        <mat-label>VIN</mat-label>
        <input matInput formControlName="vin">
      </mat-form-field>

      <mat-form-field appearance="outline" class="vehicle-dialog__field">
        <mat-label>Current Mileage</mat-label>
        <input matInput type="number" formControlName="currentMileage" required>
        <mat-error *ngIf="form.get('currentMileage')?.hasError('required')">Mileage is required</mat-error>
        <mat-error *ngIf="form.get('currentMileage')?.hasError('min')">Mileage must be positive</mat-error>
      </mat-form-field>
    </div>

    <div class="vehicle-dialog__row">
      <mat-form-field appearance="outline" class="vehicle-dialog__field">
        <mat-label>Purchase Price</mat-label>
        <input matInput type="number" formControlName="purchasePrice">
      </mat-form-field>

      <mat-form-field appearance="outline" class="vehicle-dialog__field">
        <mat-label>Purchase Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="purchaseDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="vehicle-dialog__row">
      <mat-form-field appearance="outline" class="vehicle-dialog__field">
        <mat-label>Color</mat-label>
        <input matInput formControlName="color">
      </mat-form-field>

      <mat-form-field appearance="outline" class="vehicle-dialog__field">
        <mat-label>Interior Type</mat-label>
        <input matInput formControlName="interiorType">
      </mat-form-field>
    </div>

    <div class="vehicle-dialog__row">
      <mat-form-field appearance="outline" class="vehicle-dialog__field">
        <mat-label>Engine Type</mat-label>
        <input matInput formControlName="engineType">
      </mat-form-field>

      <mat-form-field appearance="outline" class="vehicle-dialog__field">
        <mat-label>Transmission</mat-label>
        <input matInput formControlName="transmission">
      </mat-form-field>
    </div>

    <mat-checkbox formControlName="isCurrentlyOwned" class="vehicle-dialog__checkbox">
      Currently Owned
    </mat-checkbox>

    <mat-form-field appearance="outline" class="vehicle-dialog__field vehicle-dialog__field--full">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="vehicle-dialog__actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
