<div class="dashboard" *ngIf="stats$ | async as stats">
  <div class="dashboard__container">
    <h1 class="dashboard__title">Dashboard</h1>

    <div class="dashboard__grid">
      <mat-card class="dashboard__card dashboard__card--vehicles">
        <mat-card-header>
          <mat-icon class="dashboard__card-icon">directions_car</mat-icon>
          <mat-card-title>Vehicles</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="dashboard__stat">
            <div class="dashboard__stat-value">{{ stats.totalVehicles }}</div>
            <div class="dashboard__stat-label">Total Vehicles</div>
          </div>
          <div class="dashboard__stat">
            <div class="dashboard__stat-value">{{ stats.ownedVehicles }}</div>
            <div class="dashboard__stat-label">Currently Owned</div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="navigateTo('/vehicles')">
            View Vehicles
          </button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="dashboard__card dashboard__card--assessments">
        <mat-card-header>
          <mat-icon class="dashboard__card-icon">assessment</mat-icon>
          <mat-card-title>Value Assessments</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="dashboard__stat">
            <div class="dashboard__stat-value">{{ stats.totalAssessments }}</div>
            <div class="dashboard__stat-label">Total Assessments</div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="navigateTo('/value-assessments')">
            View Assessments
          </button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="dashboard__card dashboard__card--comparisons">
        <mat-card-header>
          <mat-icon class="dashboard__card-icon">compare</mat-icon>
          <mat-card-title>Market Comparisons</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="dashboard__stat">
            <div class="dashboard__stat-value">{{ stats.totalComparisons }}</div>
            <div class="dashboard__stat-label">Total Comparisons</div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="navigateTo('/market-comparisons')">
            View Comparisons
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
