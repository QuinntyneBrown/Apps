<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - HouseholdBudgetManager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            color: #2c3e50;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .modal {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: #ecf0f1;
            cursor: pointer;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #d5dbdf;
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .required {
            color: #e74c3c;
        }

        .form-input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-input::placeholder {
            color: #bdc3c7;
        }

        .form-select {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: inherit;
            background: white;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.8rem;
            margin-top: 0.5rem;
        }

        .category-option {
            padding: 1rem;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: white;
        }

        .category-option:hover {
            border-color: #3498db;
            transform: translateY(-2px);
        }

        .category-option.selected {
            border-color: #3498db;
            background: #e3f2fd;
        }

        .category-icon {
            font-size: 2rem;
            margin-bottom: 0.3rem;
        }

        .category-name {
            font-size: 0.85rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .receipt-upload {
            border: 2px dashed #bdc3c7;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .receipt-upload:hover {
            border-color: #3498db;
            background: #f8f9fa;
        }

        .receipt-upload.has-file {
            border-style: solid;
            border-color: #27ae60;
            background: #e8f5e9;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .upload-text {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .upload-text strong {
            color: #3498db;
        }

        .file-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .file-details {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-icon {
            font-size: 2rem;
        }

        .remove-file {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 6px;
            background: #e74c3c;
            color: white;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .remove-file:hover {
            background: #c0392b;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-label {
            font-weight: 500;
            cursor: pointer;
        }

        .helper-text {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 0.5rem;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid #ecf0f1;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .btn {
            padding: 0.9rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #d5dbdf;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .amount-display {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .category-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }

            .modal-footer {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">
                <span>üí∞</span>
                <span>Add New Expense</span>
            </h2>
            <button class="close-btn">‚úï</button>
        </div>

        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">Amount <span class="required">*</span></label>
                <div class="amount-display">$87.45</div>
                <input type="number" class="form-input" placeholder="0.00" value="87.45" step="0.01">
            </div>

            <div class="form-group">
                <label class="form-label">Merchant/Description <span class="required">*</span></label>
                <input type="text" class="form-input" placeholder="e.g., Whole Foods Market" value="Whole Foods Market">
            </div>

            <div class="form-group">
                <label class="form-label">Category <span class="required">*</span></label>
                <div class="category-grid">
                    <div class="category-option selected">
                        <div class="category-icon">üõí</div>
                        <div class="category-name">Groceries</div>
                    </div>
                    <div class="category-option">
                        <div class="category-icon">üçΩÔ∏è</div>
                        <div class="category-name">Dining</div>
                    </div>
                    <div class="category-option">
                        <div class="category-icon">üöó</div>
                        <div class="category-name">Transport</div>
                    </div>
                    <div class="category-option">
                        <div class="category-icon">üé¨</div>
                        <div class="category-name">Entertainment</div>
                    </div>
                    <div class="category-option">
                        <div class="category-icon">üí™</div>
                        <div class="category-name">Health</div>
                    </div>
                    <div class="category-option">
                        <div class="category-icon">üõçÔ∏è</div>
                        <div class="category-name">Shopping</div>
                    </div>
                    <div class="category-option">
                        <div class="category-icon">üè†</div>
                        <div class="category-name">Housing</div>
                    </div>
                    <div class="category-option">
                        <div class="category-icon">üí°</div>
                        <div class="category-name">Other</div>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">Date <span class="required">*</span></label>
                    <input type="date" class="form-input" value="2025-12-19">
                </div>
                <div class="form-group">
                    <label class="form-label">Time</label>
                    <input type="time" class="form-input" value="14:30">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Payment Method</label>
                <select class="form-select">
                    <option>Credit Card</option>
                    <option>Debit Card</option>
                    <option>Cash</option>
                    <option>Bank Transfer</option>
                    <option>Digital Wallet</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label">Paid By</label>
                <select class="form-select">
                    <option>John Doe</option>
                    <option>Jane Doe</option>
                    <option>Shared Expense</option>
                </select>
                <p class="helper-text">Who made this purchase?</p>
            </div>

            <div class="form-group">
                <label class="form-label">Notes</label>
                <textarea class="form-input" rows="3" placeholder="Add any additional details about this expense...">Weekly grocery shopping for family dinner and meal prep for the week.</textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Receipt (Optional)</label>
                <div class="receipt-upload has-file">
                    <div class="upload-icon">üìÑ</div>
                    <div class="upload-text">
                        <strong>Click to upload</strong> or drag and drop<br>
                        <small>PNG, JPG, PDF up to 10MB</small>
                    </div>
                </div>
                <div class="file-info">
                    <div class="file-details">
                        <span class="file-icon">üìé</span>
                        <div>
                            <div style="font-weight: 600;">receipt_20251219.jpg</div>
                            <div style="font-size: 0.85rem; color: #7f8c8d;">2.3 MB</div>
                        </div>
                    </div>
                    <button class="remove-file">Remove</button>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="recurring" class="checkbox">
                    <label for="recurring" class="checkbox-label">This is a recurring expense</label>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="split" class="checkbox">
                    <label for="split" class="checkbox-label">Split this expense across multiple categories</label>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-secondary">Cancel</button>
            <button class="btn btn-primary">
                <span>‚úì</span>
                <span>Add Expense</span>
            </button>
        </div>
    </div>
</body>
</html>
