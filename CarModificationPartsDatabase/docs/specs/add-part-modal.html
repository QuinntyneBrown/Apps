<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Part - Car Modification Parts Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: #f3f4f6;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #e5e7eb;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .required {
            color: #ef4444;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .file-upload {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: #667eea;
            background: #f9fafb;
        }

        .file-upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .file-upload-text {
            font-size: 14px;
            color: #666;
        }

        .tag-input-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            min-height: 48px;
        }

        .tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: 700;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 6px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Add New Part</h2>
                <button class="close-btn">Ã—</button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="form-label">Part Name <span class="required">*</span></label>
                        <input type="text" class="form-input" placeholder="e.g., AEM Cold Air Intake" value="AEM Cold Air Intake System">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Category <span class="required">*</span></label>
                            <select class="form-select">
                                <option>Select category...</option>
                                <option selected>Engine - Air Intake</option>
                                <option>Engine - Turbo/Supercharger</option>
                                <option>Engine - Exhaust</option>
                                <option>Engine - Cooling</option>
                                <option>Suspension</option>
                                <option>Brakes</option>
                                <option>Wheels & Tires</option>
                                <option>Interior</option>
                                <option>Exterior</option>
                                <option>Electronics</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Manufacturer</label>
                            <input type="text" class="form-input" placeholder="e.g., AEM" value="AEM Performance">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Part Number</label>
                            <input type="text" class="form-input" placeholder="e.g., 21-478C" value="21-478C">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Price</label>
                            <input type="text" class="form-input" placeholder="e.g., 349.99" value="349.99">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Compatible Vehicles</label>
                        <input type="text" class="form-input" placeholder="e.g., 2015-2021 Subaru WRX STI" value="2015-2021 Subaru WRX/STI">
                        <div class="help-text">Specify which vehicles this part fits</div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Purchase Date</label>
                            <input type="date" class="form-input" value="2024-11-15">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select class="form-select">
                                <option>Wishlist</option>
                                <option>Ordered</option>
                                <option selected>In Stock</option>
                                <option>Installed</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-textarea" placeholder="Add notes, specs, or installation details...">High-flow cold air intake system with washable dry flow filter. Increases horsepower and torque while improving throttle response. Includes heat shield for improved air temperature control.</textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tags</label>
                        <div class="tag-input-container">
                            <span class="tag">performance <span class="tag-remove">Ã—</span></span>
                            <span class="tag">intake <span class="tag-remove">Ã—</span></span>
                            <span class="tag">engine <span class="tag-remove">Ã—</span></span>
                        </div>
                        <div class="help-text">Press Enter to add tags</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Vendor/Supplier</label>
                        <select class="form-select">
                            <option>Select vendor...</option>
                            <option selected>SubiSpeed</option>
                            <option>FTSpeed</option>
                            <option>ImportImage Racing</option>
                            <option>Amazon</option>
                            <option>eBay</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Upload Images</label>
                        <div class="file-upload">
                            <div class="file-upload-icon">ðŸ“¸</div>
                            <div class="file-upload-text">
                                <strong>Click to upload</strong> or drag and drop<br>
                                PNG, JPG up to 10MB
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Warranty Period (months)</label>
                            <input type="number" class="form-input" placeholder="e.g., 12" value="24">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Installation Difficulty</label>
                            <select class="form-select">
                                <option>Easy</option>
                                <option selected>Moderate</option>
                                <option>Difficult</option>
                                <option>Professional Required</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Save Part</button>
            </div>
        </div>
    </div>
</body>
</html>
