<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Impact Tracking - CharitableGivingTracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #f5f7fa; padding: 2rem; }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 0.75rem; padding: 2rem; }
        .title { font-size: 2rem; font-weight: bold; margin-bottom: 2rem; }
        .goal-card { background: #f8fafc; border-radius: 0.5rem; padding: 1.5rem; margin-bottom: 2rem; }
        .progress-bar { background: #e2e8f0; height: 2rem; border-radius: 0.5rem; overflow: hidden; margin: 1rem 0; }
        .progress-fill { background: #10b981; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        .milestone { background: #fef3c7; border-left: 4px solid #fbbf24; padding: 1rem; margin: 0.5rem 0; border-radius: 0.25rem; }
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin: 2rem 0; }
        .stat { text-align: center; padding: 1rem; background: #f8fafc; border-radius: 0.5rem; }
        .stat-value { font-size: 2rem; font-weight: bold; color: #2563eb; }
        .stat-label { color: #64748b; margin-top: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Impact & Goals</h1>
        <div class="goal-card">
            <h2>2025 Giving Goal</h2>
            <p style="margin: 0.5rem 0; color: #64748b;">$3,200 / $5,000</p>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 64%">64% Complete</div>
            </div>
        </div>
        <h3 style="margin: 2rem 0 1rem;">Milestones Achieved</h3>
        <div class="milestone">üèÜ $1,000 Milestone - Achieved Jan 15, 2025</div>
        <div class="milestone">üèÜ $2,500 Milestone - Achieved Feb 10, 2025</div>
        <h3 style="margin: 2rem 0 1rem;">Impact Summary</h3>
        <div class="stats">
            <div class="stat">
                <div class="stat-value">45</div>
                <div class="stat-label">Donations Made</div>
            </div>
            <div class="stat">
                <div class="stat-value">8</div>
                <div class="stat-label">Organizations Supported</div>
            </div>
            <div class="stat">
                <div class="stat-value">32</div>
                <div class="stat-label">Months Giving Streak</div>
            </div>
        </div>
    </div>
</body>
</html>
