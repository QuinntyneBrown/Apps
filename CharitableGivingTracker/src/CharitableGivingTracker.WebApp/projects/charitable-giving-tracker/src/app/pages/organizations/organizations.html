<div class="organizations">
  <div class="organizations__header">
    <h1 class="organizations__title">Organizations</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      New Organization
    </button>
  </div>

  <div class="organizations__grid">
    @if ((organizations$ | async) as organizations) {
      @for (organization of organizations; track organization.organizationId) {
        <app-organization-card
          [organization]="organization"
          (edit)="openEditDialog($event)"
          (delete)="deleteOrganization($event)">
        </app-organization-card>
      } @empty {
        <div class="organizations__empty">
          <mat-icon class="organizations__empty-icon">business</mat-icon>
          <p>No organizations added yet.</p>
          <button mat-raised-button color="primary" (click)="openCreateDialog()">
            <mat-icon>add</mat-icon>
            Add Your First Organization
          </button>
        </div>
      }
    }
  </div>
</div>
