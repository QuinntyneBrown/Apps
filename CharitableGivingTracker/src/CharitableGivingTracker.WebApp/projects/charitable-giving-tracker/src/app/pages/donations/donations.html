<div class="donations">
  <div class="donations__header">
    <h1 class="donations__title">Donations</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      New Donation
    </button>
  </div>

  <div class="donations__grid">
    @if ((donations$ | async) as donations) {
      @for (donation of donations; track donation.donationId) {
        <app-donation-card
          [donation]="donation"
          (edit)="openEditDialog($event)"
          (delete)="deleteDonation($event)">
        </app-donation-card>
      } @empty {
        <div class="donations__empty">
          <mat-icon class="donations__empty-icon">volunteer_activism</mat-icon>
          <p>No donations recorded yet.</p>
          <button mat-raised-button color="primary" (click)="openCreateDialog()">
            <mat-icon>add</mat-icon>
            Add Your First Donation
          </button>
        </div>
      }
    }
  </div>
</div>
