<h2 mat-dialog-title>{{ isEditMode ? 'Edit Organization' : 'New Organization' }}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="organization-dialog__content">
    <mat-form-field appearance="outline" class="organization-dialog__field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      @if (form.get('name')?.hasError('required')) {
        <mat-error>Name is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="organization-dialog__field">
      <mat-label>EIN (Employer Identification Number)</mat-label>
      <input matInput formControlName="ein">
    </mat-form-field>

    <mat-form-field appearance="outline" class="organization-dialog__field">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address" rows="2"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="organization-dialog__field">
      <mat-label>Website</mat-label>
      <input matInput formControlName="website" type="url">
    </mat-form-field>

    <div class="organization-dialog__checkbox">
      <mat-checkbox formControlName="is501c3">501(c)(3) Organization</mat-checkbox>
    </div>

    <mat-form-field appearance="outline" class="organization-dialog__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="organization-dialog__actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
