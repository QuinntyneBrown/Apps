<div class="grocery">
  <div class="grocery__container">
    <div class="grocery__header">
      <h1 class="grocery__title">Grocery Lists</h1>
      <button mat-raised-button color="primary">
        <mat-icon>add</mat-icon>
        Create List
      </button>
    </div>

    <div class="grocery__grid">
      <ng-container *ngIf="groceryLists$ | async as groceryLists">
        <mat-card *ngFor="let list of groceryLists" class="grocery__card">
          <mat-card-header>
            <mat-card-title>
              {{ list.name }}
              <mat-chip *ngIf="list.isCompleted" class="grocery__status-chip" color="primary">
                Completed
              </mat-chip>
              <mat-chip *ngIf="list.isScheduledForToday" class="grocery__status-chip" color="accent">
                Today
              </mat-chip>
            </mat-card-title>
            <mat-card-subtitle *ngIf="list.shoppingDate">
              {{ list.shoppingDate | date:'mediumDate' }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div class="grocery__info">
              <div class="grocery__info-item" *ngIf="list.estimatedCost">
                <strong>Estimated Cost:</strong> ${{ list.estimatedCost | number:'1.2-2' }}
              </div>
              <div class="grocery__info-item" *ngIf="list.notes">
                <strong>Notes:</strong> {{ list.notes }}
              </div>
              <div class="grocery__info-item">
                <strong>Created:</strong> {{ list.createdAt | date:'short' }}
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">View</button>
            <button mat-button>Edit</button>
            <button mat-button *ngIf="!list.isCompleted">Mark Complete</button>
            <button mat-button color="warn">Delete</button>
          </mat-card-actions>
        </mat-card>

        <div *ngIf="groceryLists.length === 0" class="grocery__empty">
          <mat-icon>shopping_cart</mat-icon>
          <p>No grocery lists found</p>
          <button mat-raised-button color="primary">
            <mat-icon>add</mat-icon>
            Create Your First Grocery List
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
