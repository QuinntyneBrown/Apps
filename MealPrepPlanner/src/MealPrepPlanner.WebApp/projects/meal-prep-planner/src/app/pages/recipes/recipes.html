<div class="recipes">
  <div class="recipes__container">
    <div class="recipes__header">
      <h1 class="recipes__title">Recipes</h1>
      <button mat-raised-button color="primary">
        <mat-icon>add</mat-icon>
        Add Recipe
      </button>
    </div>

    <div class="recipes__grid">
      <ng-container *ngIf="recipes$ | async as recipes">
        <mat-card *ngFor="let recipe of recipes" class="recipes__card">
          <mat-card-header>
            <mat-card-title>{{ recipe.name }}</mat-card-title>
            <mat-card-subtitle>{{ recipe.mealType }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="recipes__description">{{ recipe.description }}</p>
            <div class="recipes__meta">
              <div class="recipes__meta-item">
                <mat-icon>schedule</mat-icon>
                <span>{{ recipe.totalTime }} min</span>
              </div>
              <div class="recipes__meta-item">
                <mat-icon>restaurant</mat-icon>
                <span>{{ recipe.servings }} servings</span>
              </div>
              <div class="recipes__meta-item" *ngIf="recipe.isQuickMeal">
                <mat-chip>Quick Meal</mat-chip>
              </div>
              <div class="recipes__meta-item" *ngIf="recipe.isFavorite">
                <mat-icon color="warn">favorite</mat-icon>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">View Details</button>
            <button mat-button>Edit</button>
          </mat-card-actions>
        </mat-card>

        <div *ngIf="recipes.length === 0" class="recipes__empty">
          <mat-icon>restaurant_menu</mat-icon>
          <p>No recipes found</p>
          <button mat-raised-button color="primary">
            <mat-icon>add</mat-icon>
            Add Your First Recipe
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
