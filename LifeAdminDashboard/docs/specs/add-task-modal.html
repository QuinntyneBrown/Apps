<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Life Admin Task</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 24px 24px 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .modal-title {
            font-size: 24px;
            color: #1f2937;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .modal-subtitle {
            font-size: 14px;
            color: #6b7280;
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .required {
            color: #ef4444;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            color: #1f2937;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            color: #1f2937;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            color: #1f2937;
            background: white;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .category-option {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-option:hover {
            border-color: #667eea;
            background: #f3f4f6;
        }

        .category-option.selected {
            border-color: #667eea;
            background: #ede9fe;
        }

        .category-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .category-name {
            font-size: 12px;
            color: #1f2937;
            font-weight: 500;
        }

        .priority-options {
            display: flex;
            gap: 12px;
        }

        .priority-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .priority-option:hover {
            border-color: #667eea;
            background: #f3f4f6;
        }

        .priority-option.selected.high {
            border-color: #ef4444;
            background: #fef2f2;
            color: #ef4444;
        }

        .priority-option.selected.medium {
            border-color: #f59e0b;
            background: #fffbeb;
            color: #f59e0b;
        }

        .priority-option.selected.low {
            border-color: #10b981;
            background: #f0fdf4;
            color: #10b981;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 14px;
            color: #374151;
            cursor: pointer;
        }

        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .help-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Add Life Admin Task</h2>
                <p class="modal-subtitle">Create a new task to stay on top of your responsibilities</p>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="form-label">Task Title <span class="required">*</span></label>
                        <input type="text" class="form-input" placeholder="e.g., Renew driver's license" value="Renew car insurance policy">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-textarea" placeholder="Add any additional details or notes...">Contact current provider for renewal quote. Compare with at least 2 other providers. Check for bundling discounts.</textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Category <span class="required">*</span></label>
                        <div class="category-grid">
                            <div class="category-option selected">
                                <div class="category-icon">üöó</div>
                                <div class="category-name">Insurance</div>
                            </div>
                            <div class="category-option">
                                <div class="category-icon">üí∞</div>
                                <div class="category-name">Financial</div>
                            </div>
                            <div class="category-option">
                                <div class="category-icon">üè•</div>
                                <div class="category-name">Health</div>
                            </div>
                            <div class="category-option">
                                <div class="category-icon">üè†</div>
                                <div class="category-name">Home</div>
                            </div>
                            <div class="category-option">
                                <div class="category-icon">üìÑ</div>
                                <div class="category-name">Documents</div>
                            </div>
                            <div class="category-option">
                                <div class="category-icon">‚úàÔ∏è</div>
                                <div class="category-name">Travel</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Due Date <span class="required">*</span></label>
                            <input type="date" class="form-input" value="2024-03-12">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Time</label>
                            <input type="time" class="form-input" value="09:00">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Priority Level <span class="required">*</span></label>
                        <div class="priority-options">
                            <div class="priority-option selected high">
                                <strong>High</strong>
                            </div>
                            <div class="priority-option">
                                <strong>Medium</strong>
                            </div>
                            <div class="priority-option">
                                <strong>Low</strong>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Recurrence</label>
                        <select class="form-select">
                            <option>Does not repeat</option>
                            <option>Daily</option>
                            <option>Weekly</option>
                            <option>Monthly</option>
                            <option>Quarterly</option>
                            <option selected>Yearly</option>
                            <option>Custom...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Reminder</label>
                        <select class="form-select">
                            <option>No reminder</option>
                            <option>At time of task</option>
                            <option>15 minutes before</option>
                            <option>1 hour before</option>
                            <option selected>1 day before</option>
                            <option>1 week before</option>
                            <option>Custom...</option>
                        </select>
                        <p class="help-text">You'll receive a notification at the selected time</p>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="subtasks" class="checkbox">
                        <label for="subtasks" class="checkbox-label">Add subtasks</label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="documents" class="checkbox" checked>
                        <label for="documents" class="checkbox-label">Attach documents</label>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Create Task</button>
            </div>
        </div>
    </div>
</body>
</html>
