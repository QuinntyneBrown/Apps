<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Gratitude Entry - Marriage Enrichment Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: rgba(0,0,0,0.5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 16px 16px 0 0;
        }

        .modal-title {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .btn-close:hover {
            background: rgba(255,255,255,0.2);
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #333;
            font-size: 1.1rem;
        }

        .form-description {
            color: #666;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }

        .textarea-container {
            position: relative;
        }

        .form-textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .char-count {
            position: absolute;
            bottom: 0.75rem;
            right: 1rem;
            color: #999;
            font-size: 0.875rem;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .radio-option {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .radio-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .radio-option input[type="radio"] {
            margin-top: 0.25rem;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .radio-option input[type="radio"]:checked {
            accent-color: #667eea;
        }

        .radio-option.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .radio-content {
            flex: 1;
        }

        .radio-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
            display: block;
        }

        .radio-description {
            color: #666;
            font-size: 0.875rem;
        }

        .category-icon {
            font-size: 1.5rem;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .btn-cancel {
            background: #f5f5f5;
            color: #666;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        .btn-draft {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-draft:hover {
            background: #f8f9ff;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">
                <span>‚ù§Ô∏è</span>
                <span>Create Gratitude Entry</span>
            </h2>
            <button class="btn-close">‚úï</button>
        </div>

        <div class="modal-body">
            <div class="form-group">
                <label class="form-label">What are you grateful for?</label>
                <p class="form-description">Share what you appreciate about your spouse. Be specific and genuine.</p>
                <div class="textarea-container">
                    <textarea class="form-textarea" placeholder="I'm grateful for...">I'm grateful for how you surprised me with my favorite meal last night. You remembered that I had a tough week and took the time to make something special. It meant so much to me.</textarea>
                    <span class="char-count">142 / 2000</span>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Category</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="category" value="action">
                        <div class="radio-content">
                            <span class="radio-label">
                                <span class="category-icon">ü§ù</span>
                                Action
                            </span>
                            <span class="radio-description">Something your spouse did</span>
                        </div>
                    </label>

                    <label class="radio-option selected">
                        <input type="radio" name="category" value="quality" checked>
                        <div class="radio-content">
                            <span class="radio-label">
                                <span class="category-icon">‚≠ê</span>
                                Quality
                            </span>
                            <span class="radio-description">A trait or characteristic you appreciate</span>
                        </div>
                    </label>

                    <label class="radio-option">
                        <input type="radio" name="category" value="moment">
                        <div class="radio-content">
                            <span class="radio-label">
                                <span class="category-icon">üì∏</span>
                                Moment
                            </span>
                            <span class="radio-description">A special memory or experience together</span>
                        </div>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Privacy</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="privacy" value="private">
                        <div class="radio-content">
                            <span class="radio-label">
                                <span class="category-icon">üîí</span>
                                Keep Private
                            </span>
                            <span class="radio-description">Only you can see this entry</span>
                        </div>
                    </label>

                    <label class="radio-option selected">
                        <input type="radio" name="privacy" value="shared" checked>
                        <div class="radio-content">
                            <span class="radio-label">
                                <span class="category-icon">üíå</span>
                                Share with Spouse
                            </span>
                            <span class="radio-description">They'll be notified right away</span>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-cancel">Cancel</button>
            <button class="btn btn-draft">Save as Draft</button>
            <button class="btn btn-primary">Create Entry</button>
        </div>
    </div>

    <script>
        // Add interaction for radio options
        document.querySelectorAll('.radio-option').forEach(option => {
            option.addEventListener('click', function() {
                const input = this.querySelector('input[type="radio"]');
                const group = input.name;

                // Remove selected class from all options in this group
                document.querySelectorAll(`input[name="${group}"]`).forEach(radio => {
                    radio.closest('.radio-option').classList.remove('selected');
                });

                // Add selected class to clicked option
                this.classList.add('selected');
                input.checked = true;
            });
        });

        // Update character count
        const textarea = document.querySelector('.form-textarea');
        const charCount = document.querySelector('.char-count');

        textarea.addEventListener('input', function() {
            const count = this.value.length;
            charCount.textContent = `${count} / 2000`;
        });
    </script>
</body>
</html>
