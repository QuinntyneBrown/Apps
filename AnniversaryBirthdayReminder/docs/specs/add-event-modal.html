<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Event - Anniversary & Birthday Reminder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        .close-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #f5f5f5;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            color: #666;
            transition: all 0.3s;
        }
        .close-btn:hover {
            background: #e0e0e0;
        }
        .modal-body {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="date"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .event-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .type-option {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .type-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        .type-option.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }
        .type-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .type-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }
        .reminder-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .reminder-chip {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .reminder-chip:hover {
            border-color: #667eea;
        }
        .reminder-chip.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">üéâ Add New Event</h2>
                <button class="close-btn">√ó</button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Event Type</label>
                        <div class="event-type-selector">
                            <div class="type-option selected">
                                <div class="type-icon">üéÇ</div>
                                <div class="type-label">Birthday</div>
                            </div>
                            <div class="type-option">
                                <div class="type-icon">üíù</div>
                                <div class="type-label">Anniversary</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Person's Name *</label>
                        <input type="text" placeholder="Enter full name" value="John Smith">
                    </div>

                    <div class="form-group">
                        <label>Date *</label>
                        <input type="date" value="2026-03-15">
                        <div class="help-text">You can use just month/day for recurring annual events</div>
                    </div>

                    <div class="form-group">
                        <label>Relationship</label>
                        <select>
                            <option value="">Select relationship</option>
                            <option value="family">Family</option>
                            <option value="friend" selected>Friend</option>
                            <option value="colleague">Colleague</option>
                            <option value="partner">Partner</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Email (optional)</label>
                        <input type="email" placeholder="john.smith@email.com">
                        <div class="help-text">For sending automated greetings</div>
                    </div>

                    <div class="form-group">
                        <label>Remind Me</label>
                        <div class="reminder-options">
                            <div class="reminder-chip selected">1 week before</div>
                            <div class="reminder-chip selected">3 days before</div>
                            <div class="reminder-chip selected">On the day</div>
                            <div class="reminder-chip">1 day before</div>
                            <div class="reminder-chip">2 weeks before</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Notes</label>
                        <textarea placeholder="Gift ideas, preferences, etc...">Loves hiking and photography. Consider outdoor gear or camera accessories.</textarea>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Save Event</button>
            </div>
        </div>
    </div>
</body>
</html>
