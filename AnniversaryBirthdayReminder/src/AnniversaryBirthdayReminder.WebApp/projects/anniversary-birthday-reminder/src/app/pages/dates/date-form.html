<div class="date-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Edit Date' : 'Add New Date' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="date-form__form">
        <mat-form-field appearance="outline" class="date-form__field">
          <mat-label>Person Name</mat-label>
          <input matInput formControlName="personName" placeholder="e.g., John Doe">
          <mat-error *ngIf="form.get('personName')?.hasError('required')">
            Person name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="date-form__field">
          <mat-label>Date Type</mat-label>
          <mat-select formControlName="dateType">
            <mat-option *ngFor="let type of dateTypes" [value]="type">
              {{ type }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="date-form__field">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateValue">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="form.get('dateValue')?.hasError('required')">
            Date is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="date-form__field">
          <mat-label>Recurrence</mat-label>
          <mat-select formControlName="recurrencePattern">
            <mat-option *ngFor="let pattern of recurrencePatterns" [value]="pattern">
              {{ pattern }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="date-form__field">
          <mat-label>Relationship</mat-label>
          <input matInput formControlName="relationship" placeholder="e.g., Friend, Family">
        </mat-form-field>

        <mat-form-field appearance="outline" class="date-form__field date-form__field--full">
          <mat-label>Notes</mat-label>
          <textarea matInput formControlName="notes" rows="3" placeholder="Additional notes..."></textarea>
        </mat-form-field>

        <div class="date-form__toggle">
          <mat-slide-toggle formControlName="isActive">Active</mat-slide-toggle>
        </div>

        <div class="date-form__actions">
          <button mat-button type="button" (click)="onCancel()">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
            {{ isEditMode ? 'Save Changes' : 'Add Date' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
