<h2 mat-dialog-title>Add Gift Idea</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="gift-form-dialog__form">
    <mat-form-field appearance="outline" class="gift-form-dialog__field">
      <mat-label>Gift Description</mat-label>
      <input matInput formControlName="description" placeholder="e.g., Watch, Book">
      <mat-error *ngIf="form.get('description')?.hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="gift-form-dialog__field">
      <mat-label>Estimated Price</mat-label>
      <input matInput type="number" formControlName="estimatedPrice" placeholder="0.00">
      <span matTextPrefix>$&nbsp;</span>
      <mat-error *ngIf="form.get('estimatedPrice')?.hasError('min')">
        Price must be positive
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="gift-form-dialog__field">
      <mat-label>Shopping Link (optional)</mat-label>
      <input matInput formControlName="purchaseUrl" placeholder="https://...">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    Add Gift
  </button>
</mat-dialog-actions>
