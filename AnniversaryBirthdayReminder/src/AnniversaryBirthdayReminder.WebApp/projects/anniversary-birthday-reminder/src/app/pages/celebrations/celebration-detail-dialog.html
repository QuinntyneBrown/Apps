<ng-container *ngIf="celebration$ | async as vm">
  <h2 mat-dialog-title>Celebration Details</h2>
  <mat-dialog-content class="celebration-detail">
    <div class="celebration-detail__header">
      <div class="celebration-detail__date">{{ vm.formattedDate }}</div>
      <mat-chip [color]="vm.celebration.status === CelebrationStatus.Completed ? 'primary' : 'warn'">
        {{ vm.celebration.status }}
      </mat-chip>
    </div>

    <div class="celebration-detail__rating" *ngIf="vm.celebration.status === CelebrationStatus.Completed">
      <h3>Rating</h3>
      <span class="celebration-detail__stars">{{ vm.stars }}</span>
    </div>

    <mat-divider></mat-divider>

    <div class="celebration-detail__notes" *ngIf="vm.celebration.notes">
      <h3>Notes</h3>
      <p>{{ vm.celebration.notes }}</p>
    </div>

    <div class="celebration-detail__attendees" *ngIf="vm.celebration.attendees?.length">
      <h3>Attendees</h3>
      <mat-chip-set>
        <mat-chip *ngFor="let attendee of vm.celebration.attendees">
          <mat-icon matChipAvatar>person</mat-icon>
          {{ attendee }}
        </mat-chip>
      </mat-chip-set>
    </div>

    <div class="celebration-detail__photos" *ngIf="vm.celebration.photos?.length">
      <h3>Photos</h3>
      <div class="celebration-detail__photo-grid">
        <div *ngFor="let photo of vm.celebration.photos" class="celebration-detail__photo">
          <mat-icon>image</mat-icon>
          <span>Photo</span>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="close()">Close</button>
  </mat-dialog-actions>
</ng-container>
