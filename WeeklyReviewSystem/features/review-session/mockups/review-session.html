<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weekly Review - WeeklyReviewSystem</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 2rem; min-height: 100vh; }
        .container { max-width: 1000px; margin: 0 auto; background: white; border-radius: 1rem; box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
        .header { background: #667eea; color: white; padding: 2rem; border-radius: 1rem 1rem 0 0; }
        .title { font-size: 1.75rem; font-weight: bold; margin-bottom: 0.5rem; }
        .progress { background: rgba(255,255,255,0.2); height: 8px; border-radius: 4px; margin-top: 1rem; overflow: hidden; }
        .progress-fill { background: white; height: 100%; width: 50%; border-radius: 4px; }
        .tabs { display: flex; padding: 0 2rem; border-bottom: 2px solid #e2e8f0; background: #f8fafc; }
        .tab { padding: 1rem 1.5rem; cursor: pointer; border-bottom: 3px solid transparent; margin-bottom: -2px; }
        .tab.complete { color: #10b981; }
        .tab.active { border-bottom-color: #667eea; font-weight: 600; }
        .content { padding: 2rem; }
        .section-title { font-size: 1.25rem; font-weight: 600; margin-bottom: 1.5rem; color: #2d3748; }
        .accomplishment { background: #f8fafc; border-left: 4px solid #10b981; padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 0.5rem; }
        .accomplishment-input { width: 100%; padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 0.5rem; margin: 0.5rem 0; font-size: 1rem; }
        .meta-row { display: flex; gap: 2rem; margin-top: 1rem; }
        .meta-group label { display: block; font-size: 0.875rem; font-weight: 500; color: #64748b; margin-bottom: 0.25rem; }
        .stars { color: #fbbf24; font-size: 1.25rem; }
        .add-btn { background: #e2e8f0; color: #4a5568; padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; cursor: pointer; margin: 1rem 0; }
        .actions { display: flex; justify-content: space-between; margin-top: 2rem; padding-top: 2rem; border-top: 2px solid #e2e8f0; }
        .btn { padding: 0.875rem 2rem; border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer; }
        .btn-secondary { background: #e2e8f0; color: #4a5568; }
        .btn-primary { background: #667eea; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Weekly Review - Week of Jan 15-21</div>
            <div>Progress: 3 of 6 sections complete</div>
            <div class="progress">
                <div class="progress-fill"></div>
            </div>
        </div>
        <div class="tabs">
            <div class="tab complete">✓ Accomplishments</div>
            <div class="tab active">Challenges</div>
            <div class="tab">Gratitude</div>
            <div class="tab">Reflection</div>
            <div class="tab">Planning</div>
            <div class="tab">Metrics</div>
        </div>
        <div class="content">
            <h2 class="section-title">What did you accomplish this week?</h2>
            <div class="accomplishment">
                <div><strong>Accomplishment #1</strong></div>
                <input type="text" class="accomplishment-input" value="Completed major project presentation" placeholder="Describe your accomplishment...">
                <div class="meta-row">
                    <div class="meta-group">
                        <label>Category</label>
                        <select style="padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #e2e8f0;">
                            <option selected>Work</option>
                            <option>Personal</option>
                            <option>Health</option>
                        </select>
                    </div>
                    <div class="meta-group">
                        <label>Significance</label>
                        <div class="stars">★★★★☆</div>
                    </div>
                    <div class="meta-group">
                        <label><input type="checkbox" checked> Link to Goal: Complete Q1 Objectives</label>
                    </div>
                </div>
            </div>
            <div class="accomplishment">
                <div><strong>Accomplishment #2</strong></div>
                <input type="text" class="accomplishment-input" value="Ran 15 miles this week" placeholder="Describe your accomplishment...">
                <div class="meta-row">
                    <div class="meta-group">
                        <label>Category</label>
                        <select style="padding: 0.5rem; border-radius: 0.375rem; border: 1px solid #e2e8f0;">
                            <option>Work</option>
                            <option>Personal</option>
                            <option selected>Health</option>
                        </select>
                    </div>
                    <div class="meta-group">
                        <label>Significance</label>
                        <div class="stars">★★★☆☆</div>
                    </div>
                </div>
            </div>
            <button class="add-btn">+ Add Another Accomplishment</button>
            <div class="actions">
                <button class="btn btn-secondary">Save & Continue Later</button>
                <button class="btn btn-primary">Next: Challenges &gt;</button>
            </div>
        </div>
    </div>
</body>
</html>
