<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#000000">
  <!-- Calendar week with reflection arrow representing weekly review -->
  <!-- Calendar -->
  <rect x="8" y="12" width="48" height="44" rx="3" fill="none" stroke="#000000" stroke-width="3"/>
  <rect x="8" y="12" width="48" height="10" rx="3" ry="3"/>
  <!-- Calendar hangers -->
  <rect x="18" y="6" width="4" height="10" rx="1"/>
  <rect x="42" y="6" width="4" height="10" rx="1"/>
  <!-- Week days grid -->
  <line x1="8" y1="32" x2="56" y2="32" stroke="#000000" stroke-width="1"/>
  <line x1="8" y1="42" x2="56" y2="42" stroke="#000000" stroke-width="1"/>
  <!-- Checkmarks for completed days -->
  <path d="M14 28 L17 31 L24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  <path d="M28 28 L31 31 L38 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  <path d="M42 28 L45 31 L52 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  <!-- Reflection circular arrow -->
  <path d="M20 48 Q32 44 44 48" fill="none" stroke="#000000" stroke-width="2"/>
  <polygon points="44,48 40,44 42,50"/>
</svg>
