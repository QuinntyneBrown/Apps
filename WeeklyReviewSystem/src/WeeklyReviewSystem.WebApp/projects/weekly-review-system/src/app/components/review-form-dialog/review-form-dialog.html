<h2 mat-dialog-title class="review-form-dialog__title">
  {{ isEditMode ? 'Edit Review' : 'Create Review' }}
</h2>

<mat-dialog-content class="review-form-dialog__content">
  <form [formGroup]="reviewForm" class="review-form-dialog__form">
    <mat-form-field appearance="outline" class="review-form-dialog__field">
      <mat-label>Week Start Date</mat-label>
      <input matInput type="date" formControlName="weekStartDate" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="review-form-dialog__field">
      <mat-label>Week End Date</mat-label>
      <input matInput type="date" formControlName="weekEndDate" required>
    </mat-form-field>

    <div class="review-form-dialog__rating">
      <label class="review-form-dialog__rating-label">Overall Rating: {{ reviewForm.get('overallRating')?.value }}</label>
      <mat-slider min="1" max="10" step="1" discrete class="review-form-dialog__slider">
        <input matSliderThumb formControlName="overallRating">
      </mat-slider>
    </div>

    <mat-form-field appearance="outline" class="review-form-dialog__field">
      <mat-label>Reflections</mat-label>
      <textarea matInput formControlName="reflections" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="review-form-dialog__field">
      <mat-label>Lessons Learned</mat-label>
      <textarea matInput formControlName="lessonsLearned" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="review-form-dialog__field">
      <mat-label>Gratitude</mat-label>
      <textarea matInput formControlName="gratitude" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="review-form-dialog__field">
      <mat-label>Improvement Areas</mat-label>
      <textarea matInput formControlName="improvementAreas" rows="3"></textarea>
    </mat-form-field>

    <mat-checkbox formControlName="isCompleted" class="review-form-dialog__checkbox">
      Completed
    </mat-checkbox>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="review-form-dialog__actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!reviewForm.valid">
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
