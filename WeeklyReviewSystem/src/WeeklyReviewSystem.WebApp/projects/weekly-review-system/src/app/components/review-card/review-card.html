<mat-card class="review-card">
  <mat-card-header class="review-card__header">
    <mat-card-title class="review-card__title">
      {{ review.weekStartDate | date:'mediumDate' }} - {{ review.weekEndDate | date:'mediumDate' }}
    </mat-card-title>
    <mat-card-subtitle class="review-card__subtitle">
      <mat-chip-set>
        <mat-chip [class.review-card__chip--completed]="review.isCompleted">
          {{ review.isCompleted ? 'Completed' : 'In Progress' }}
        </mat-chip>
        <mat-chip *ngIf="review.overallRating">
          Rating: {{ review.overallRating }}/10
        </mat-chip>
      </mat-chip-set>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="review-card__content">
    <div class="review-card__section" *ngIf="review.reflections">
      <strong class="review-card__section-title">Reflections:</strong>
      <p class="review-card__section-text">{{ review.reflections }}</p>
    </div>

    <div class="review-card__section" *ngIf="review.gratitude">
      <strong class="review-card__section-title">Gratitude:</strong>
      <p class="review-card__section-text">{{ review.gratitude }}</p>
    </div>
  </mat-card-content>

  <mat-card-actions class="review-card__actions">
    <button mat-button color="primary" (click)="onView()">
      <mat-icon>visibility</mat-icon>
      View
    </button>
    <button mat-button color="accent" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
