<div class="reviews">
  <div class="reviews__header">
    <h1 class="reviews__title">Weekly Reviews</h1>
    <button mat-raised-button color="primary" (click)="onCreateReview()" class="reviews__action">
      <mat-icon>add</mat-icon>
      New Review
    </button>
  </div>

  <div class="reviews__content">
    <ng-container *ngIf="reviews$ | async as reviews">
      <div class="reviews__list" *ngIf="reviews.length > 0; else emptyState">
        <app-review-card
          *ngFor="let review of reviews"
          [review]="review"
          (edit)="onEditReview($event)"
          (delete)="onDeleteReview($event)"
          (view)="onViewReview($event)"
          class="reviews__card">
        </app-review-card>
      </div>

      <ng-template #emptyState>
        <div class="reviews__empty">
          <mat-icon class="reviews__empty-icon">assignment</mat-icon>
          <h2 class="reviews__empty-title">No reviews yet</h2>
          <p class="reviews__empty-text">Start your journey by creating your first weekly review</p>
          <button mat-raised-button color="primary" (click)="onCreateReview()">
            <mat-icon>add</mat-icon>
            Create Your First Review
          </button>
        </div>
      </ng-template>
    </ng-container>
  </div>
</div>
