<mat-toolbar color="primary" class="header">
  <div class="header__container">
    <div class="header__brand">
      <mat-icon class="header__icon">home_repair_service</mat-icon>
      <span class="header__title" routerLink="/">Appliance Organizer</span>
    </div>

    <nav class="header__nav">
      <a mat-button routerLink="/" routerLinkActive="header__nav-item--active" [routerLinkActiveOptions]="{exact: true}" class="header__nav-item">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-button routerLink="/appliances" routerLinkActive="header__nav-item--active" class="header__nav-item">
        <mat-icon>devices</mat-icon>
        Appliances
      </a>
    </nav>
  </div>
</mat-toolbar>
