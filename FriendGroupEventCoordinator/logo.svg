<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#000000">
  <!-- Group of people in circle representing friend group coordination -->
  <!-- Center connection circle -->
  <circle cx="32" cy="32" r="10" fill="none" stroke="#000000" stroke-width="2"/>
  <!-- Person top -->
  <circle cx="32" cy="10" r="5"/>
  <path d="M26 22 Q26 16 32 16 Q38 16 38 22" fill="none" stroke="#000000" stroke-width="2.5"/>
  <!-- Person bottom -->
  <circle cx="32" cy="54" r="5"/>
  <path d="M26 48 Q26 42 32 42 Q38 42 38 48" fill="none" stroke="#000000" stroke-width="2.5" transform="rotate(180 32 48)"/>
  <!-- Person left -->
  <circle cx="10" cy="32" r="5"/>
  <path d="M4 44 Q4 38 10 38 Q16 38 16 44" fill="none" stroke="#000000" stroke-width="2.5" transform="rotate(-90 10 38)"/>
  <!-- Person right -->
  <circle cx="54" cy="32" r="5"/>
  <path d="M48 44 Q48 38 54 38 Q60 38 60 44" fill="none" stroke="#000000" stroke-width="2.5" transform="rotate(90 54 38)"/>
  <!-- Connection lines -->
  <line x1="32" y1="22" x2="32" y2="22" stroke="#000000" stroke-width="2"/>
</svg>
