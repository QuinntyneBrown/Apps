<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#000000">
  <!-- Clock with pie chart representing time audit -->
  <!-- Clock circle -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Clock marks -->
  <line x1="32" y1="10" x2="32" y2="14" stroke="#000000" stroke-width="2"/>
  <line x1="32" y1="50" x2="32" y2="54" stroke="#000000" stroke-width="2"/>
  <line x1="10" y1="32" x2="14" y2="32" stroke="#000000" stroke-width="2"/>
  <line x1="50" y1="32" x2="54" y2="32" stroke="#000000" stroke-width="2"/>
  <!-- Pie chart segments -->
  <path d="M32 32 L32 10 A22 22 0 0 1 50 22 Z"/>
  <path d="M32 32 L50 22 A22 22 0 0 1 54 32 Z" fill="none" stroke="#000000" stroke-width="2"/>
  <path d="M32 32 L54 32 A22 22 0 0 1 32 54 Z"/>
  <!-- Center -->
  <circle cx="32" cy="32" r="4" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>
  <!-- Clock hand -->
  <line x1="32" y1="32" x2="32" y2="18" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>
</svg>
