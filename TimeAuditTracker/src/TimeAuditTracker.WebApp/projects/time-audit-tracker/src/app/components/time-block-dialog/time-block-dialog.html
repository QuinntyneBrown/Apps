<h2 mat-dialog-title>{{ isEditMode ? 'Edit Time Block' : 'Add Time Block' }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="time-block-dialog__form">
    <mat-form-field class="time-block-dialog__field">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" placeholder="What did you work on?">
    </mat-form-field>

    <mat-form-field class="time-block-dialog__field">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="time-block-dialog__field">
      <mat-label>Start Time</mat-label>
      <input matInput type="datetime-local" formControlName="startTime">
    </mat-form-field>

    <mat-form-field class="time-block-dialog__field">
      <mat-label>End Time</mat-label>
      <input matInput type="datetime-local" formControlName="endTime">
    </mat-form-field>

    <mat-form-field class="time-block-dialog__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3" placeholder="Additional notes..."></textarea>
    </mat-form-field>

    <mat-form-field class="time-block-dialog__field">
      <mat-label>Tags</mat-label>
      <input matInput formControlName="tags" placeholder="Comma-separated tags">
    </mat-form-field>

    <mat-checkbox formControlName="isProductive" class="time-block-dialog__field">
      Productive Activity
    </mat-checkbox>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
