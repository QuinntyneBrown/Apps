<h2 mat-dialog-title>{{ isEditMode ? 'Edit Goal' : 'Add Goal' }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="goal-dialog__form">
    <mat-form-field class="goal-dialog__field">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" placeholder="What do you want to achieve?">
    </mat-form-field>

    <mat-form-field class="goal-dialog__field">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="goal-dialog__field">
      <mat-label>Target Hours Per Week</mat-label>
      <input matInput type="number" formControlName="targetHoursPerWeek" min="0">
    </mat-form-field>

    <mat-form-field class="goal-dialog__field">
      <mat-label>Minimum Hours Per Week (Optional)</mat-label>
      <input matInput type="number" formControlName="minimumHoursPerWeek" min="0">
    </mat-form-field>

    <mat-form-field class="goal-dialog__field">
      <mat-label>Start Date</mat-label>
      <input matInput type="date" formControlName="startDate">
    </mat-form-field>

    <mat-form-field class="goal-dialog__field">
      <mat-label>End Date (Optional)</mat-label>
      <input matInput type="date" formControlName="endDate">
    </mat-form-field>

    <mat-checkbox formControlName="isActive" class="goal-dialog__field">
      Active Goal
    </mat-checkbox>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
