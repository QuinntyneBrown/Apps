<h2 mat-dialog-title>{{ isEditMode ? 'Edit Audit Report' : 'Add Audit Report' }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="audit-report-dialog__form">
    <mat-form-field class="audit-report-dialog__field">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Report title">
    </mat-form-field>

    <div class="audit-report-dialog__date-range">
      <mat-form-field class="audit-report-dialog__field audit-report-dialog__field--half">
        <mat-label>Start Date</mat-label>
        <input matInput type="date" formControlName="startDate">
      </mat-form-field>

      <mat-form-field class="audit-report-dialog__field audit-report-dialog__field--half">
        <mat-label>End Date</mat-label>
        <input matInput type="date" formControlName="endDate">
      </mat-form-field>
    </div>

    <div class="audit-report-dialog__hours">
      <mat-form-field class="audit-report-dialog__field audit-report-dialog__field--half">
        <mat-label>Total Tracked Hours</mat-label>
        <input matInput type="number" formControlName="totalTrackedHours" min="0" step="0.1">
      </mat-form-field>

      <mat-form-field class="audit-report-dialog__field audit-report-dialog__field--half">
        <mat-label>Productive Hours</mat-label>
        <input matInput type="number" formControlName="productiveHours" min="0" step="0.1">
      </mat-form-field>
    </div>

    <mat-form-field class="audit-report-dialog__field">
      <mat-label>Summary</mat-label>
      <textarea matInput formControlName="summary" rows="3" placeholder="Brief summary of the period..."></textarea>
    </mat-form-field>

    <mat-form-field class="audit-report-dialog__field">
      <mat-label>Insights</mat-label>
      <textarea matInput formControlName="insights" rows="3" placeholder="Key insights and observations..."></textarea>
    </mat-form-field>

    <mat-form-field class="audit-report-dialog__field">
      <mat-label>Recommendations</mat-label>
      <textarea matInput formControlName="recommendations" rows="3" placeholder="Recommendations for improvement..."></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
