<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Time Entry - TimeAuditTracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            padding: 24px 24px 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        .close-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #f3f4f6;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .close-btn:hover {
            background: #e5e7eb;
        }
        .modal-body {
            padding: 24px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        .category-btn {
            padding: 12px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .category-btn:hover {
            border-color: #667eea;
            background: #f9fafb;
        }
        .category-btn.active {
            border-color: #667eea;
            background: #ede9fe;
        }
        .category-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }
        .category-name {
            font-size: 13px;
            font-weight: 500;
            color: #333;
        }
        .quick-duration {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        .duration-btn {
            flex: 1;
            padding: 8px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .duration-btn:hover {
            border-color: #667eea;
            background: #f9fafb;
        }
        .duration-btn.active {
            border-color: #667eea;
            background: #ede9fe;
            color: #667eea;
        }
        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            min-height: 48px;
        }
        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #ede9fe;
            color: #667eea;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
        }
        .tag-remove {
            cursor: pointer;
            font-size: 16px;
            color: #667eea;
        }
        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 120px;
            font-size: 14px;
            font-family: inherit;
        }
        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #666;
        }
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .helper-text {
            font-size: 13px;
            color: #666;
            margin-top: 6px;
        }
        .duration-display {
            display: inline-block;
            padding: 8px 16px;
            background: #f0fdf4;
            color: #10b981;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Log Time Entry</h2>
                <button class="close-btn">√ó</button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="form-label">Activity Title *</label>
                        <input type="text" class="form-input" placeholder="What did you work on?" value="Feature Development - User Dashboard">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Category *</label>
                        <div class="category-grid">
                            <button type="button" class="category-btn active">
                                <div class="category-icon">üíº</div>
                                <div class="category-name">Deep Work</div>
                            </button>
                            <button type="button" class="category-btn">
                                <div class="category-icon">üë•</div>
                                <div class="category-name">Meetings</div>
                            </button>
                            <button type="button" class="category-btn">
                                <div class="category-icon">‚úâÔ∏è</div>
                                <div class="category-name">Email</div>
                            </button>
                            <button type="button" class="category-btn">
                                <div class="category-icon">üìö</div>
                                <div class="category-name">Learning</div>
                            </button>
                            <button type="button" class="category-btn">
                                <div class="category-icon">üéØ</div>
                                <div class="category-name">Planning</div>
                            </button>
                            <button type="button" class="category-btn">
                                <div class="category-icon">‚òï</div>
                                <div class="category-name">Break</div>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Time Period *</label>
                        <div class="time-inputs">
                            <div>
                                <input type="time" class="form-input" value="10:30">
                                <p class="helper-text">Start Time</p>
                            </div>
                            <div>
                                <input type="time" class="form-input" value="12:45">
                                <p class="helper-text">End Time</p>
                            </div>
                        </div>
                        <div class="duration-display">‚è±Ô∏è Duration: 2h 15m</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Quick Duration</label>
                        <div class="quick-duration">
                            <button type="button" class="duration-btn">15m</button>
                            <button type="button" class="duration-btn">30m</button>
                            <button type="button" class="duration-btn">1h</button>
                            <button type="button" class="duration-btn">2h</button>
                            <button type="button" class="duration-btn">4h</button>
                        </div>
                        <p class="helper-text">Click to set end time based on start time + duration</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-input form-textarea" placeholder="Add notes about this activity (optional)">Implemented the new user dashboard with real-time analytics. Integrated data visualization components and optimized performance for large datasets.</textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tags</label>
                        <div class="tags-input">
                            <span class="tag">
                                development
                                <span class="tag-remove">√ó</span>
                            </span>
                            <span class="tag">
                                frontend
                                <span class="tag-remove">√ó</span>
                            </span>
                            <span class="tag">
                                react
                                <span class="tag-remove">√ó</span>
                            </span>
                            <input type="text" class="tag-input" placeholder="Add tag...">
                        </div>
                        <p class="helper-text">Press Enter to add tags</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-input" value="2025-12-29">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Save Activity</button>
            </div>
        </div>
    </div>
</body>
</html>
