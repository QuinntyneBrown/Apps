<div class="maintenance-form">
  <mat-card class="maintenance-form__card">
    <mat-card-header>
      <mat-card-title class="maintenance-form__title">
        {{ isEditMode ? 'Edit Maintenance' : 'Create Maintenance' }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="maintenanceForm" (ngSubmit)="onSubmit()" class="maintenance-form__form">
        <mat-form-field class="maintenance-form__field" appearance="outline">
          <mat-label>Equipment</mat-label>
          <mat-select formControlName="equipmentId" required>
            <mat-option *ngFor="let equipment of equipmentList$ | async" [value]="equipment.equipmentId">
              {{ equipment.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="maintenance-form__field" appearance="outline">
          <mat-label>Maintenance Date</mat-label>
          <input matInput [matDatepicker]="maintenancePicker" formControlName="maintenanceDate" required>
          <mat-datepicker-toggle matSuffix [for]="maintenancePicker"></mat-datepicker-toggle>
          <mat-datepicker #maintenancePicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="maintenance-form__field" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="3" required></textarea>
        </mat-form-field>

        <mat-form-field class="maintenance-form__field" appearance="outline">
          <mat-label>Cost</mat-label>
          <input matInput type="number" formControlName="cost">
        </mat-form-field>

        <mat-form-field class="maintenance-form__field" appearance="outline">
          <mat-label>Next Maintenance Date</mat-label>
          <input matInput [matDatepicker]="nextPicker" formControlName="nextMaintenanceDate">
          <mat-datepicker-toggle matSuffix [for]="nextPicker"></mat-datepicker-toggle>
          <mat-datepicker #nextPicker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="maintenance-form__field" appearance="outline">
          <mat-label>Notes</mat-label>
          <textarea matInput formControlName="notes" rows="3"></textarea>
        </mat-form-field>

        <div class="maintenance-form__actions">
          <button mat-raised-button type="button" (click)="onCancel()" class="maintenance-form__cancel-btn">
            Cancel
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!maintenanceForm.valid" class="maintenance-form__submit-btn">
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
