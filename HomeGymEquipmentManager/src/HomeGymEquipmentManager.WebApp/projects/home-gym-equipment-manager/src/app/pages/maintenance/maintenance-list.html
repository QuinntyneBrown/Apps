<div class="maintenance-list">
  <mat-card class="maintenance-list__card">
    <mat-card-header class="maintenance-list__header">
      <mat-card-title class="maintenance-list__title">Maintenance Records</mat-card-title>
      <button mat-raised-button color="primary" (click)="onCreate()" class="maintenance-list__create-btn">
        <mat-icon>add</mat-icon>
        Add Maintenance
      </button>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="maintenanceList$ | async" class="maintenance-list__table">
        <ng-container matColumnDef="maintenanceDate">
          <th mat-header-cell *matHeaderCellDef>Maintenance Date</th>
          <td mat-cell *matCellDef="let maintenance">{{ formatDate(maintenance.maintenanceDate) }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let maintenance">{{ maintenance.description }}</td>
        </ng-container>

        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef>Cost</th>
          <td mat-cell *matCellDef="let maintenance">
            {{ maintenance.cost ? ('$' + maintenance.cost.toFixed(2)) : '-' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="nextMaintenanceDate">
          <th mat-header-cell *matHeaderCellDef>Next Maintenance</th>
          <td mat-cell *matCellDef="let maintenance">{{ formatDate(maintenance.nextMaintenanceDate) }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let maintenance">
            <button mat-icon-button color="primary" (click)="onEdit(maintenance.maintenanceId)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(maintenance.maintenanceId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
