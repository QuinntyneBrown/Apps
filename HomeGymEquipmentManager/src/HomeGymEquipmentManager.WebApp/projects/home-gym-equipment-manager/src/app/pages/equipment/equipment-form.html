<div class="equipment-form">
  <mat-card class="equipment-form__card">
    <mat-card-header>
      <mat-card-title class="equipment-form__title">
        {{ isEditMode ? 'Edit Equipment' : 'Create Equipment' }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="equipmentForm" (ngSubmit)="onSubmit()" class="equipment-form__form">
        <mat-form-field class="equipment-form__field" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field class="equipment-form__field" appearance="outline">
          <mat-label>Equipment Type</mat-label>
          <mat-select formControlName="equipmentType" required>
            <mat-option *ngFor="let type of equipmentTypes" [value]="type.value">
              {{ type.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="equipment-form__field" appearance="outline">
          <mat-label>Brand</mat-label>
          <input matInput formControlName="brand">
        </mat-form-field>

        <mat-form-field class="equipment-form__field" appearance="outline">
          <mat-label>Model</mat-label>
          <input matInput formControlName="model">
        </mat-form-field>

        <mat-form-field class="equipment-form__field" appearance="outline">
          <mat-label>Purchase Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="purchaseDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="equipment-form__field" appearance="outline">
          <mat-label>Purchase Price</mat-label>
          <input matInput type="number" formControlName="purchasePrice">
        </mat-form-field>

        <mat-form-field class="equipment-form__field" appearance="outline">
          <mat-label>Location</mat-label>
          <input matInput formControlName="location">
        </mat-form-field>

        <mat-form-field class="equipment-form__field" appearance="outline">
          <mat-label>Notes</mat-label>
          <textarea matInput formControlName="notes" rows="3"></textarea>
        </mat-form-field>

        <mat-checkbox formControlName="isActive" class="equipment-form__checkbox">
          Active
        </mat-checkbox>

        <div class="equipment-form__actions">
          <button mat-raised-button type="button" (click)="onCancel()" class="equipment-form__cancel-btn">
            Cancel
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!equipmentForm.valid" class="equipment-form__submit-btn">
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
