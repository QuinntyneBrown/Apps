<div class="workout-mapping-form">
  <mat-card class="workout-mapping-form__card">
    <mat-card-header>
      <mat-card-title class="workout-mapping-form__title">
        {{ isEditMode ? 'Edit Workout Mapping' : 'Create Workout Mapping' }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="workoutMappingForm" (ngSubmit)="onSubmit()" class="workout-mapping-form__form">
        <mat-form-field class="workout-mapping-form__field" appearance="outline">
          <mat-label>Equipment</mat-label>
          <mat-select formControlName="equipmentId" required>
            <mat-option *ngFor="let equipment of equipmentList$ | async" [value]="equipment.equipmentId">
              {{ equipment.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="workout-mapping-form__field" appearance="outline">
          <mat-label>Exercise Name</mat-label>
          <input matInput formControlName="exerciseName" required>
        </mat-form-field>

        <mat-form-field class="workout-mapping-form__field" appearance="outline">
          <mat-label>Muscle Group</mat-label>
          <input matInput formControlName="muscleGroup">
        </mat-form-field>

        <mat-form-field class="workout-mapping-form__field" appearance="outline">
          <mat-label>Instructions</mat-label>
          <textarea matInput formControlName="instructions" rows="5"></textarea>
        </mat-form-field>

        <mat-checkbox formControlName="isFavorite" class="workout-mapping-form__checkbox">
          Mark as Favorite
        </mat-checkbox>

        <div class="workout-mapping-form__actions">
          <button mat-raised-button type="button" (click)="onCancel()" class="workout-mapping-form__cancel-btn">
            Cancel
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="!workoutMappingForm.valid" class="workout-mapping-form__submit-btn">
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
