<div class="equipment-list">
  <mat-card class="equipment-list__card">
    <mat-card-header class="equipment-list__header">
      <mat-card-title class="equipment-list__title">Equipment</mat-card-title>
      <button mat-raised-button color="primary" (click)="onCreate()" class="equipment-list__create-btn">
        <mat-icon>add</mat-icon>
        Add Equipment
      </button>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="equipmentList$ | async" class="equipment-list__table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let equipment">{{ equipment.name }}</td>
        </ng-container>

        <ng-container matColumnDef="equipmentType">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let equipment">{{ getEquipmentTypeName(equipment.equipmentType) }}</td>
        </ng-container>

        <ng-container matColumnDef="brand">
          <th mat-header-cell *matHeaderCellDef>Brand</th>
          <td mat-cell *matCellDef="let equipment">{{ equipment.brand || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef>Model</th>
          <td mat-cell *matCellDef="let equipment">{{ equipment.model || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let equipment">{{ equipment.location || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef>Active</th>
          <td mat-cell *matCellDef="let equipment">
            <span [class.equipment-list__active]="equipment.isActive"
                  [class.equipment-list__inactive]="!equipment.isActive">
              {{ equipment.isActive ? 'Yes' : 'No' }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let equipment">
            <button mat-icon-button color="primary" (click)="onEdit(equipment.equipmentId)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(equipment.equipmentId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
