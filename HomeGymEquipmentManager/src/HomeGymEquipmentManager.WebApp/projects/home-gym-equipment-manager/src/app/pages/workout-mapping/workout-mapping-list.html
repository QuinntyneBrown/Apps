<div class="workout-mapping-list">
  <mat-card class="workout-mapping-list__card">
    <mat-card-header class="workout-mapping-list__header">
      <mat-card-title class="workout-mapping-list__title">Workout Mappings</mat-card-title>
      <button mat-raised-button color="primary" (click)="onCreate()" class="workout-mapping-list__create-btn">
        <mat-icon>add</mat-icon>
        Add Workout
      </button>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="workoutMappingList$ | async" class="workout-mapping-list__table">
        <ng-container matColumnDef="exerciseName">
          <th mat-header-cell *matHeaderCellDef>Exercise Name</th>
          <td mat-cell *matCellDef="let workout">{{ workout.exerciseName }}</td>
        </ng-container>

        <ng-container matColumnDef="muscleGroup">
          <th mat-header-cell *matHeaderCellDef>Muscle Group</th>
          <td mat-cell *matCellDef="let workout">{{ workout.muscleGroup || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="isFavorite">
          <th mat-header-cell *matHeaderCellDef>Favorite</th>
          <td mat-cell *matCellDef="let workout">
            <mat-chip *ngIf="workout.isFavorite" class="workout-mapping-list__favorite-chip">
              <mat-icon>star</mat-icon>
              Favorite
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let workout">
            <button mat-icon-button color="primary" (click)="onEdit(workout.workoutMappingId)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(workout.workoutMappingId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
