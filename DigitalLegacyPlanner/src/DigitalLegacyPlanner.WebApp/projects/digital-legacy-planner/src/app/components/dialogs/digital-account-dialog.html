<h2 mat-dialog-title class="dialog__title">{{ data.account ? 'Edit' : 'Create' }} Digital Account</h2>
<mat-dialog-content class="dialog__content">
  <form [formGroup]="form" class="dialog__form">
    <mat-form-field class="dialog__field">
      <mat-label>Account Type</mat-label>
      <mat-select formControlName="accountType">
        <mat-option *ngFor="let type of accountTypes" [value]="type.value">
          {{ type.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="dialog__field">
      <mat-label>Account Name</mat-label>
      <input matInput formControlName="accountName" placeholder="e.g., Gmail, Facebook">
    </mat-form-field>

    <mat-form-field class="dialog__field">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" placeholder="Username or email">
    </mat-form-field>

    <mat-form-field class="dialog__field">
      <mat-label>Password Hint</mat-label>
      <input matInput formControlName="passwordHint" placeholder="Password hint (not the actual password)">
    </mat-form-field>

    <mat-form-field class="dialog__field">
      <mat-label>URL</mat-label>
      <input matInput formControlName="url" placeholder="https://example.com">
    </mat-form-field>

    <mat-form-field class="dialog__field">
      <mat-label>Desired Action</mat-label>
      <input matInput formControlName="desiredAction" placeholder="e.g., Delete, Memorialize, Transfer">
    </mat-form-field>

    <mat-form-field class="dialog__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3" placeholder="Additional notes"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog__actions">
  <button mat-button (click)="onCancel()" class="dialog__button">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid" class="dialog__button dialog__button--primary">
    {{ data.account ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
