<h2 mat-dialog-title class="dialog__title">{{ data.contact ? 'Edit' : 'Create' }} Trusted Contact</h2>
<mat-dialog-content class="dialog__content">
  <form [formGroup]="form" class="dialog__form">
    <mat-form-field class="dialog__field">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullName" placeholder="John Doe">
    </mat-form-field>

    <mat-form-field class="dialog__field">
      <mat-label>Relationship</mat-label>
      <input matInput formControlName="relationship" placeholder="e.g., Spouse, Child, Friend">
    </mat-form-field>

    <mat-form-field class="dialog__field">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="john@example.com">
    </mat-form-field>

    <mat-form-field class="dialog__field">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber" placeholder="+1234567890">
    </mat-form-field>

    <mat-form-field class="dialog__field">
      <mat-label>Role</mat-label>
      <input matInput formControlName="role" placeholder="e.g., Executor, Beneficiary">
    </mat-form-field>

    <mat-checkbox formControlName="isPrimaryContact" class="dialog__checkbox">
      Primary Contact
    </mat-checkbox>

    <mat-form-field class="dialog__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3" placeholder="Additional notes"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="dialog__actions">
  <button mat-button (click)="onCancel()" class="dialog__button">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid" class="dialog__button dialog__button--primary">
    {{ data.contact ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
