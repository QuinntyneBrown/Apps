<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Hydration Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00b4d8 0%, #0077b6 100%);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #00b4d8 0%, #0077b6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .logo { font-size: 48px; margin-bottom: 10px; }
        .app-name { font-size: 24px; font-weight: bold; }
        .content { padding: 30px; }
        .goal-section {
            background: #f0f9ff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        .goal-label { color: #666; font-size: 14px; margin-bottom: 10px; }
        .progress-ring {
            width: 200px;
            height: 200px;
            margin: 0 auto 15px;
            position: relative;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .progress-text {
            font-size: 36px;
            font-weight: bold;
            color: #0077b6;
        }
        .progress-subtext { color: #666; font-size: 14px; }
        .quick-add {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }
        .quick-btn {
            padding: 15px;
            background: linear-gradient(135deg, #00b4d8 0%, #0077b6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .quick-btn:hover { transform: scale(1.05); }
        .entries-section h3 {
            color: #0077b6;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .entry-item {
            padding: 12px;
            background: #f0f9ff;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .entry-time { color: #666; font-size: 13px; }
        .entry-amount {
            font-weight: bold;
            color: #0077b6;
            font-size: 16px;
        }
        .streak-badge {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">ðŸ’§</div>
            <div class="app-name">HydroTrack</div>
        </header>

        <div class="content">
            <div class="goal-section">
                <div class="goal-label">Today's Hydration Goal</div>
                <div class="progress-ring">
                    <div>
                        <div class="progress-text">80%</div>
                        <div class="progress-subtext">1600ml / 2000ml</div>
                    </div>
                </div>
                <div style="color: #0077b6; font-weight: bold;">Just 400ml to go!</div>
            </div>

            <h3 style="color: #0077b6; margin-bottom: 15px;">Quick Add</h3>
            <div class="quick-add">
                <button class="quick-btn">250ml</button>
                <button class="quick-btn">500ml</button>
                <button class="quick-btn">750ml</button>
                <button class="quick-btn">Custom</button>
            </div>

            <div class="entries-section">
                <h3>Today's Entries</h3>
                <div class="entry-item">
                    <div>
                        <div style="font-weight: 500;">Water</div>
                        <div class="entry-time">8:00 AM</div>
                    </div>
                    <div class="entry-amount">250ml</div>
                </div>
                <div class="entry-item">
                    <div>
                        <div style="font-weight: 500;">Water</div>
                        <div class="entry-time">10:30 AM</div>
                    </div>
                    <div class="entry-amount">500ml</div>
                </div>
                <div class="entry-item">
                    <div>
                        <div style="font-weight: 500;">Green Tea</div>
                        <div class="entry-time">1:00 PM</div>
                    </div>
                    <div class="entry-amount">350ml</div>
                </div>
                <div class="entry-item">
                    <div>
                        <div style="font-weight: 500;">Water</div>
                        <div class="entry-time">3:30 PM</div>
                    </div>
                    <div class="entry-amount">500ml</div>
                </div>
            </div>

            <div class="streak-badge">
                ðŸ”¥ 7 Day Streak!
            </div>
        </div>
    </div>
</body>
</html>
