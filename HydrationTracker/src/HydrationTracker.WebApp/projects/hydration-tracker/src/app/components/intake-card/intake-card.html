<mat-card class="intake-card">
  <mat-card-header class="intake-card__header">
    <div class="intake-card__icon-container">
      <mat-icon class="intake-card__icon">{{ getBeverageIcon(intake.beverageType) }}</mat-icon>
    </div>
    <mat-card-title class="intake-card__title">{{ getBeverageName(intake.beverageType) }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="intake-card__content">
    <div class="intake-card__detail">
      <span class="intake-card__label">Amount:</span>
      <span class="intake-card__value">{{ intake.amountMl }} ml</span>
    </div>
    <div class="intake-card__detail">
      <span class="intake-card__label">Time:</span>
      <span class="intake-card__value">{{ intake.intakeTime | date:'short' }}</span>
    </div>
    <div class="intake-card__detail" *ngIf="intake.notes">
      <span class="intake-card__label">Notes:</span>
      <span class="intake-card__value">{{ intake.notes }}</span>
    </div>
  </mat-card-content>
  <mat-card-actions class="intake-card__actions">
    <button mat-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
