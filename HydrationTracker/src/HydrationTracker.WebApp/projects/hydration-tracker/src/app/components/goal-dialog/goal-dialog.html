<h2 mat-dialog-title>{{ data.goal ? 'Edit' : 'Add' }} Goal</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="goal-dialog__form">
    <mat-form-field class="goal-dialog__field">
      <mat-label>Daily Goal (ml)</mat-label>
      <input matInput type="number" formControlName="dailyGoalMl">
    </mat-form-field>

    <mat-form-field class="goal-dialog__field">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox formControlName="isActive" class="goal-dialog__checkbox">
      Active
    </mat-checkbox>

    <mat-form-field class="goal-dialog__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ data.goal ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
