<h2 mat-dialog-title>{{ data.reminder ? 'Edit' : 'Add' }} Reminder</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="reminder-dialog__form">
    <mat-form-field class="reminder-dialog__field">
      <mat-label>Reminder Time (HH:mm:ss)</mat-label>
      <input matInput type="time" formControlName="reminderTime">
    </mat-form-field>

    <mat-form-field class="reminder-dialog__field">
      <mat-label>Message</mat-label>
      <textarea matInput formControlName="message" rows="3"></textarea>
    </mat-form-field>

    <mat-checkbox formControlName="isEnabled" class="reminder-dialog__checkbox">
      Enabled
    </mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ data.reminder ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
