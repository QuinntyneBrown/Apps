<h2 mat-dialog-title>{{ data.intake ? 'Edit' : 'Add' }} Intake</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="intake-dialog__form">
    <mat-form-field class="intake-dialog__field">
      <mat-label>Beverage Type</mat-label>
      <mat-select formControlName="beverageType">
        <mat-option *ngFor="let type of beverageTypes" [value]="type.value">
          {{ type.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="intake-dialog__field">
      <mat-label>Amount (ml)</mat-label>
      <input matInput type="number" formControlName="amountMl">
    </mat-form-field>

    <mat-form-field class="intake-dialog__field">
      <mat-label>Intake Time</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="intakeTime">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="intake-dialog__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ data.intake ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
