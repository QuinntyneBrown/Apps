<mat-card class="goal-card">
  <mat-card-header class="goal-card__header">
    <div class="goal-card__icon-container">
      <mat-icon class="goal-card__icon">flag</mat-icon>
    </div>
    <mat-card-title class="goal-card__title">Daily Goal</mat-card-title>
    <mat-chip class="goal-card__status" [class.goal-card__status--active]="goal.isActive">
      {{ goal.isActive ? 'Active' : 'Inactive' }}
    </mat-chip>
  </mat-card-header>
  <mat-card-content class="goal-card__content">
    <div class="goal-card__detail">
      <span class="goal-card__label">Target:</span>
      <span class="goal-card__value">{{ goal.dailyGoalMl }} ml</span>
    </div>
    <div class="goal-card__detail">
      <span class="goal-card__label">Start Date:</span>
      <span class="goal-card__value">{{ goal.startDate | date:'mediumDate' }}</span>
    </div>
    <div class="goal-card__detail" *ngIf="goal.notes">
      <span class="goal-card__label">Notes:</span>
      <span class="goal-card__value">{{ goal.notes }}</span>
    </div>
  </mat-card-content>
  <mat-card-actions class="goal-card__actions">
    <button mat-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
