<div class="intakes">
  <div class="intakes__header">
    <h1 class="intakes__title">Water Intakes</h1>
    <button mat-raised-button color="primary" (click)="onAdd()" class="intakes__add-button">
      <mat-icon>add</mat-icon>
      Add Intake
    </button>
  </div>

  <div class="intakes__content">
    <div class="intakes__grid" *ngIf="(intakes$ | async) as intakes">
      <app-intake-card
        *ngFor="let intake of intakes"
        [intake]="intake"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)">
      </app-intake-card>
    </div>

    <div class="intakes__empty" *ngIf="(intakes$ | async)?.length === 0 && !(loading$ | async)">
      <mat-icon class="intakes__empty-icon">local_drink</mat-icon>
      <p class="intakes__empty-text">No intakes recorded yet</p>
      <button mat-raised-button color="primary" (click)="onAdd()">
        Add Your First Intake
      </button>
    </div>
  </div>
</div>
