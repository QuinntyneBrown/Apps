<div class="reminders">
  <div class="reminders__header">
    <h1 class="reminders__title">Hydration Reminders</h1>
    <button mat-raised-button color="primary" (click)="onAdd()" class="reminders__add-button">
      <mat-icon>add</mat-icon>
      Add Reminder
    </button>
  </div>

  <div class="reminders__content">
    <div class="reminders__grid" *ngIf="(reminders$ | async) as reminders">
      <mat-card class="reminders__card" *ngFor="let reminder of reminders">
        <mat-card-header class="reminders__card-header">
          <div class="reminders__icon-container">
            <mat-icon class="reminders__icon">notifications</mat-icon>
          </div>
          <mat-card-title class="reminders__card-title">Reminder</mat-card-title>
          <mat-chip class="reminders__status" [class.reminders__status--enabled]="reminder.isEnabled">
            {{ reminder.isEnabled ? 'Enabled' : 'Disabled' }}
          </mat-chip>
        </mat-card-header>
        <mat-card-content class="reminders__card-content">
          <div class="reminders__detail">
            <span class="reminders__label">Time:</span>
            <span class="reminders__value">{{ reminder.reminderTime }}</span>
          </div>
          <div class="reminders__detail" *ngIf="reminder.message">
            <span class="reminders__label">Message:</span>
            <span class="reminders__value">{{ reminder.message }}</span>
          </div>
        </mat-card-content>
        <mat-card-actions class="reminders__actions">
          <button mat-button color="primary" (click)="onEdit(reminder)">
            <mat-icon>edit</mat-icon>
            Edit
          </button>
          <button mat-button color="warn" (click)="onDelete(reminder.reminderId)">
            <mat-icon>delete</mat-icon>
            Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="reminders__empty" *ngIf="(reminders$ | async)?.length === 0 && !(loading$ | async)">
      <mat-icon class="reminders__empty-icon">notifications</mat-icon>
      <p class="reminders__empty-text">No reminders set yet</p>
      <button mat-raised-button color="primary" (click)="onAdd()">
        Set Your First Reminder
      </button>
    </div>
  </div>
</div>
