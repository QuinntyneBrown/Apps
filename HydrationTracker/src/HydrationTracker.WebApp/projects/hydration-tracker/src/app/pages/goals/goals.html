<div class="goals">
  <div class="goals__header">
    <h1 class="goals__title">Hydration Goals</h1>
    <button mat-raised-button color="primary" (click)="onAdd()" class="goals__add-button">
      <mat-icon>add</mat-icon>
      Add Goal
    </button>
  </div>

  <div class="goals__content">
    <div class="goals__grid" *ngIf="(goals$ | async) as goals">
      <app-goal-card
        *ngFor="let goal of goals"
        [goal]="goal"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)">
      </app-goal-card>
    </div>

    <div class="goals__empty" *ngIf="(goals$ | async)?.length === 0 && !(loading$ | async)">
      <mat-icon class="goals__empty-icon">flag</mat-icon>
      <p class="goals__empty-text">No goals set yet</p>
      <button mat-raised-button color="primary" (click)="onAdd()">
        Set Your First Goal
      </button>
    </div>
  </div>
</div>
