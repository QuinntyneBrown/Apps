<mat-toolbar color="primary" class="header">
  <span class="header__title">{{ title }}</span>
  <span class="header__spacer"></span>
  <nav class="header__nav">
    <a mat-button routerLink="/dashboard" routerLinkActive="header__nav-link--active" class="header__nav-link">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </a>
    <a mat-button routerLink="/skills" routerLinkActive="header__nav-link--active" class="header__nav-link">
      <mat-icon>psychology</mat-icon>
      <span>Skills</span>
    </a>
    <a mat-button routerLink="/courses" routerLinkActive="header__nav-link--active" class="header__nav-link">
      <mat-icon>school</mat-icon>
      <span>Courses</span>
    </a>
    <a mat-button routerLink="/certifications" routerLinkActive="header__nav-link--active" class="header__nav-link">
      <mat-icon>verified</mat-icon>
      <span>Certifications</span>
    </a>
    <a mat-button routerLink="/learning-paths" routerLinkActive="header__nav-link--active" class="header__nav-link">
      <mat-icon>route</mat-icon>
      <span>Learning Paths</span>
    </a>
  </nav>
</mat-toolbar>
