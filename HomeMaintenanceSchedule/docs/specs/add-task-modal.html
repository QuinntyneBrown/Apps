<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Maintenance Task</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            color: #2d3748;
            line-height: 1.6;
            padding: 2rem;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 2px solid #f7fafc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #f7fafc;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.25rem;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #e2e8f0;
        }

        .modal-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 0.9375rem;
        }

        .required {
            color: #e53e3e;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9375rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-hint {
            font-size: 0.8125rem;
            color: #718096;
            margin-top: 0.25rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .radio-label,
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.9375rem;
        }

        .radio-label input,
        .checkbox-label input {
            cursor: pointer;
        }

        .recurring-options {
            background: #f7fafc;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.75rem;
            display: none;
        }

        .recurring-options.visible {
            display: block;
        }

        .priority-selector {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .priority-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .priority-btn:hover {
            border-color: #cbd5e0;
        }

        .priority-btn.selected {
            border-color: currentColor;
            background: currentColor;
            color: white;
        }

        .priority-btn.high {
            color: #e53e3e;
        }

        .priority-btn.medium {
            color: #dd6b20;
        }

        .priority-btn.low {
            color: #38a169;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-top: 0.5rem;
        }

        .category-btn {
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .category-btn:hover {
            border-color: #cbd5e0;
        }

        .category-btn.selected {
            border-color: #667eea;
            background: #eef2ff;
            color: #667eea;
        }

        .file-upload {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }

        .file-upload:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .file-upload-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .file-upload-text {
            color: #718096;
            font-size: 0.9375rem;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 2px solid #f7fafc;
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9375rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-secondary {
            background: #f7fafc;
            color: #2d3748;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .category-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Add New Maintenance Task</h2>
                <button class="close-btn">√ó</button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="form-label">Task Title <span class="required">*</span></label>
                        <input type="text" class="form-input" placeholder="e.g., HVAC Filter Replacement" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-textarea" placeholder="Add details about this maintenance task..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Category <span class="required">*</span></label>
                        <div class="category-grid">
                            <button type="button" class="category-btn selected">üî• HVAC</button>
                            <button type="button" class="category-btn">üö∞ Plumbing</button>
                            <button type="button" class="category-btn">‚ö° Electrical</button>
                            <button type="button" class="category-btn">üè† Exterior</button>
                            <button type="button" class="category-btn">üõ°Ô∏è Safety</button>
                            <button type="button" class="category-btn">üîß Appliances</button>
                            <button type="button" class="category-btn">üåø Landscaping</button>
                            <button type="button" class="category-btn">üé® Interior</button>
                            <button type="button" class="category-btn">üì¶ Other</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Priority <span class="required">*</span></label>
                        <div class="priority-selector">
                            <button type="button" class="priority-btn high selected">üî¥ High</button>
                            <button type="button" class="priority-btn medium">üü° Medium</button>
                            <button type="button" class="priority-btn low">üü¢ Low</button>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Due Date <span class="required">*</span></label>
                            <input type="date" class="form-input" value="2025-01-15" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Estimated Cost</label>
                            <input type="number" class="form-input" placeholder="$0.00" step="0.01" min="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Task Type</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="taskType" value="one-time" checked>
                                One-time
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="taskType" value="recurring">
                                Recurring
                            </label>
                        </div>
                        <div class="recurring-options">
                            <label class="form-label">Recurrence Pattern</label>
                            <select class="form-select">
                                <option>Daily</option>
                                <option>Weekly</option>
                                <option selected>Monthly</option>
                                <option>Quarterly</option>
                                <option>Semi-Annually</option>
                                <option>Annually</option>
                            </select>
                            <p class="form-hint">Next occurrence: February 15, 2025</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Assign to Service Provider</label>
                        <select class="form-select">
                            <option value="">None (DIY)</option>
                            <option>Mike's Plumbing Service</option>
                            <option>ABC HVAC Solutions</option>
                            <option>Johnson Electrical</option>
                            <option>Green Lawn Care</option>
                            <option>Elite Roofing</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Set Reminder</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" checked>
                                3 days before
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox">
                                1 week before
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox">
                                1 day before
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Attach Files</label>
                        <div class="file-upload">
                            <div class="file-upload-icon">üìé</div>
                            <div class="file-upload-text">
                                <strong>Click to upload</strong> or drag and drop<br>
                                <small>Photos, manuals, invoices (Max 10MB)</small>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Location</label>
                        <input type="text" class="form-input" placeholder="e.g., Main HVAC System, Basement" value="Main HVAC System">
                        <p class="form-hint">Specify where in your home this task applies</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Notes</label>
                        <textarea class="form-textarea" placeholder="Any additional notes or special instructions..."></textarea>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Create Task</button>
            </div>
        </div>
    </div>

    <script>
        // Show/hide recurring options
        document.querySelectorAll('input[name="taskType"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const recurringOptions = document.querySelector('.recurring-options');
                if (e.target.value === 'recurring') {
                    recurringOptions.classList.add('visible');
                } else {
                    recurringOptions.classList.remove('visible');
                }
            });
        });

        // Category selection
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
            });
        });

        // Priority selection
        document.querySelectorAll('.priority-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.priority-btn').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
            });
        });
    </script>
</body>
</html>
