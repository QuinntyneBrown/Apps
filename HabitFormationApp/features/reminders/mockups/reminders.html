<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders - HabitFormationApp</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 700px; margin: 0 auto; }
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }
        .section-header {
            color: #999;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }
        .reminder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .reminder-info h4 {
            color: #333;
            margin-bottom: 5px;
        }
        .reminder-meta {
            color: #666;
            font-size: 14px;
        }
        .time-badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            display: inline-block;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #4caf50;
            color: white;
        }
        .btn-secondary {
            background: #ff9800;
            color: white;
        }
        .settings-group {
            margin-bottom: 20px;
        }
        .settings-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="time"] {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            width: 150px;
        }
        .day-selector {
            display: flex;
            gap: 8px;
        }
        .day-btn {
            width: 40px;
            height: 40px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 50%;
            font-weight: 600;
            cursor: pointer;
        }
        .day-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 style="margin-bottom: 20px;">Upcoming Reminders</h2>

            <div class="section-header">In 2 Hours</div>
            <div class="reminder-item">
                <div class="reminder-info">
                    <div class="time-badge">‚è∞ 6:00 AM</div>
                    <h4>üèÉ Morning Run</h4>
                    <div class="reminder-meta">"Time for your morning run!"</div>
                </div>
                <div class="actions">
                    <button class="btn btn-secondary">Snooze</button>
                    <button class="btn btn-primary">Complete</button>
                </div>
            </div>

            <div class="section-header">In 7 Hours</div>
            <div class="reminder-item">
                <div class="reminder-info">
                    <div class="time-badge">‚è∞ 11:00 AM</div>
                    <h4>üíß Drink Water</h4>
                    <div class="reminder-meta">"Stay hydrated!"</div>
                </div>
                <div class="actions">
                    <button class="btn btn-secondary">Snooze</button>
                    <button class="btn btn-primary">Complete</button>
                </div>
            </div>

            <div class="section-header">Today Evening</div>
            <div class="reminder-item">
                <div class="reminder-info">
                    <div class="time-badge">‚è∞ 8:00 PM</div>
                    <h4>üìö Read 30 Minutes</h4>
                    <div class="reminder-meta">"Time for your evening reading!"</div>
                </div>
                <div class="actions">
                    <button class="btn btn-secondary">Snooze</button>
                    <button class="btn btn-primary">Complete</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Reminder Settings</h2>

            <div class="settings-group">
                <label>Time</label>
                <input type="time" value="06:00">
            </div>

            <div class="settings-group">
                <label>Days</label>
                <div class="day-selector">
                    <button class="day-btn active">M</button>
                    <button class="day-btn active">T</button>
                    <button class="day-btn active">W</button>
                    <button class="day-btn active">T</button>
                    <button class="day-btn active">F</button>
                    <button class="day-btn">S</button>
                    <button class="day-btn">S</button>
                </div>
            </div>

            <button class="btn btn-primary" style="width: 100%; padding: 12px;">Save Settings</button>
        </div>
    </div>
</body>
</html>
