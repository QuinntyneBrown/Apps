<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivation - HabitFormationApp</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .score-display {
            text-align: center;
            margin: 30px 0;
        }
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(#4caf50 0% 75%, #e0e0e0 75% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            position: relative;
        }
        .score-inner {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #4caf50;
        }
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }
        .achievement {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s;
        }
        .achievement.unlocked {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
        }
        .achievement.locked {
            opacity: 0.5;
            filter: grayscale(1);
        }
        .badge-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .badge-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .badge-points {
            font-size: 12px;
            color: #666;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            text-align: center;
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 style="text-align: center; margin-bottom: 10px;">Motivation Dashboard</h1>
            <div class="score-display">
                <div class="score-circle">
                    <div class="score-inner">75</div>
                </div>
                <div style="color: #4caf50; font-weight: 600;">Feeling Motivated! ‚Üó</div>
            </div>
            <div class="stats-grid">
                <div>
                    <div class="stat-value">1,250</div>
                    <div class="stat-label">Total Points</div>
                </div>
                <div>
                    <div class="stat-value">8</div>
                    <div class="stat-label">Achievements</div>
                </div>
                <div>
                    <div class="stat-value">+5</div>
                    <div class="stat-label">This Week</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Achievements</h2>
            <div class="achievements-grid">
                <div class="achievement unlocked">
                    <div class="badge-icon">üèÜ</div>
                    <div class="badge-title">Week Warrior</div>
                    <div class="badge-points">100 pts</div>
                </div>
                <div class="achievement unlocked">
                    <div class="badge-icon">üî•</div>
                    <div class="badge-title">7-Day Streak</div>
                    <div class="badge-points">100 pts</div>
                </div>
                <div class="achievement unlocked">
                    <div class="badge-icon">‚≠ê</div>
                    <div class="badge-title">Perfect Week</div>
                    <div class="badge-points">75 pts</div>
                </div>
                <div class="achievement locked">
                    <div class="badge-icon">üîí</div>
                    <div class="badge-title">30-Day Streak</div>
                    <div class="badge-points">15/30</div>
                </div>
                <div class="achievement locked">
                    <div class="badge-icon">üîí</div>
                    <div class="badge-title">Century Club</div>
                    <div class="badge-points">0/100</div>
                </div>
                <div class="achievement unlocked">
                    <div class="badge-icon">üéØ</div>
                    <div class="badge-title">First Step</div>
                    <div class="badge-points">10 pts</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
