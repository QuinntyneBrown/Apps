<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountability - HabitFormationApp</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .partner-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            margin-bottom: 15px;
        }
        .partner-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .partner-info h3 { color: #333; margin-bottom: 5px; }
        .partner-meta { color: #666; font-size: 14px; }
        .status-badge {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover { background: #5568d3; }
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        .btn-secondary:hover { background: #e0e0e0; }
        .encouragement {
            background: #e3f2fd;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Accountability Partners</h1>
            <button class="btn btn-primary">+ Add Partner</button>
        </div>

        <div class="partner-card">
            <div class="partner-header">
                <div class="partner-info">
                    <h3>ðŸ‘¤ Sarah Johnson</h3>
                    <div class="partner-meta">Monitoring: Morning Run, Meditation</div>
                    <div class="partner-meta">Last Check-in: 2 days ago</div>
                </div>
                <span class="status-badge">Active</span>
            </div>
            <div class="actions">
                <button class="btn btn-secondary">View Progress</button>
                <button class="btn btn-primary">Send Encouragement</button>
            </div>
        </div>

        <div class="partner-card">
            <div class="partner-header">
                <div class="partner-info">
                    <h3>ðŸ‘¤ Mike Thompson</h3>
                    <div class="partner-meta">Monitoring: All Habits</div>
                    <div class="partner-meta">Last Check-in: Today</div>
                </div>
                <span class="status-badge">Active</span>
            </div>
            <div class="encouragement">
                ðŸ’¬ "Great job on your streak! Keep it up!"
            </div>
            <div class="actions">
                <button class="btn btn-secondary">View Progress</button>
                <button class="btn btn-primary">Send Encouragement</button>
            </div>
        </div>
    </div>
</body>
</html>
