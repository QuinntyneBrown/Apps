<mat-card class="habit-card">
  <mat-card-content class="habit-card__content">
    <div class="habit-card__header">
      <div class="habit-card__info">
        <h3 class="habit-card__title">{{ habit.name }}</h3>
        <p class="habit-card__frequency">{{ getFrequencyDisplay() }}</p>
      </div>
      <div class="habit-card__actions">
        <div class="habit-card__streak" *ngIf="currentStreak > 0">
          <mat-icon class="habit-card__streak-icon">local_fire_department</mat-icon>
          <span>{{ currentStreak }}</span>
        </div>
        <button mat-icon-button color="primary" (click)="onComplete()" aria-label="Complete habit">
          <mat-icon>check_circle</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="More options">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onViewDetails()">
            <mat-icon>visibility</mat-icon>
            <span>View Details</span>
          </button>
          <button mat-menu-item (click)="onEdit()">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item (click)="onArchive()">
            <mat-icon>archive</mat-icon>
            <span>Archive</span>
          </button>
        </mat-menu>
      </div>
    </div>
    <p class="habit-card__description" *ngIf="habit.description">{{ habit.description }}</p>
  </mat-card-content>
</mat-card>
