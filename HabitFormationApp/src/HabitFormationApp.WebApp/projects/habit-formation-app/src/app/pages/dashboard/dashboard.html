<div class="dashboard">
  <div class="dashboard__container">
    <div class="dashboard__header">
      <div>
        <h1 class="dashboard__title">My Habits</h1>
        <p class="dashboard__subtitle" *ngIf="habitsWithStreaks$ | async as items">
          {{ items.length }} active {{ items.length === 1 ? 'habit' : 'habits' }}
        </p>
      </div>
      <button mat-fab color="primary" (click)="onCreateHabit()" aria-label="Create new habit">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div class="dashboard__content">
      <ng-container *ngIf="habitsWithStreaks$ | async as items; else loading">
        <ng-container *ngIf="items.length > 0; else empty">
          <app-habit-card
            *ngFor="let item of items"
            [habit]="item.habit"
            [currentStreak]="item.streak"
            (complete)="onCompleteHabit(item.habit.habitId)"
            (edit)="onEditHabit(item.habit)"
            (archive)="onArchiveHabit(item.habit.habitId)"
            (viewDetails)="onViewDetails(item.habit.habitId)">
          </app-habit-card>
        </ng-container>

        <ng-template #empty>
          <div class="dashboard__empty">
            <mat-icon class="dashboard__empty-icon">favorite_border</mat-icon>
            <h2>No habits yet</h2>
            <p>Create your first habit to get started!</p>
            <button mat-raised-button color="primary" (click)="onCreateHabit()">
              <mat-icon>add</mat-icon>
              Create Habit
            </button>
          </div>
        </ng-template>
      </ng-container>

      <ng-template #loading>
        <div class="dashboard__loading">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </div>
</div>
