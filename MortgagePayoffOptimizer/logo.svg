<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#000000">
  <!-- House with downward arrow/decrease representing mortgage payoff -->
  <!-- House -->
  <polygon points="32,8 8,28 14,28 14,48 50,48 50,28 56,28" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Door -->
  <rect x="26" y="34" width="12" height="14" fill="none" stroke="#000000" stroke-width="2"/>
  <!-- Downward arrow (decreasing debt) -->
  <path d="M40 12 L40 30" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  <polygon points="40,32 34,24 46,24"/>
  <!-- Dollar sign in house -->
  <text x="32" y="44" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#FFFFFF">$</text>
  <!-- Chart line going down -->
  <path d="M12 54 L24 52 L36 58 L48 50 L56 56" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
