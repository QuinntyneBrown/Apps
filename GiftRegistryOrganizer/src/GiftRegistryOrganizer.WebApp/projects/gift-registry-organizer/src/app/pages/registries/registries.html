<div class="page">
  <div class="page__header">
    <h1 class="page__title">Registries</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Create Registry
    </button>
  </div>

  <div class="page__content">
    <div *ngIf="loading$ | async" class="registries__loading">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="(loading$ | async) === false && (registries$ | async) as registries" class="card-grid">
      <app-registry-card
        *ngFor="let registry of registries"
        [registry]="registry"
        (edit)="onEditRegistry($event)"
        (delete)="onDeleteRegistry($event)"
        (viewItems)="onViewItems($event)">
      </app-registry-card>

      <div *ngIf="registries.length === 0" class="registries__empty">
        <mat-icon>list_alt</mat-icon>
        <p>No registries yet</p>
        <button mat-raised-button color="primary" (click)="openCreateDialog()">
          Create Your First Registry
        </button>
      </div>
    </div>
  </div>
</div>
