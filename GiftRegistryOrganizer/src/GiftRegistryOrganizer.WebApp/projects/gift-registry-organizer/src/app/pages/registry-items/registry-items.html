<div class="page">
  <div class="page__header">
    <h1 class="page__title">Registry Items</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Add Item
    </button>
  </div>

  <div class="page__content">
    <div *ngIf="loading$ | async" class="registry-items__loading">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="(loading$ | async) === false && (registryItems$ | async) as items" class="card-grid">
      <app-registry-item-card
        *ngFor="let item of items"
        [item]="item"
        (edit)="onEditItem($event)"
        (delete)="onDeleteItem($event)"
        (contribute)="onContribute($event)">
      </app-registry-item-card>

      <div *ngIf="items.length === 0" class="registry-items__empty">
        <mat-icon>inventory_2</mat-icon>
        <p>No items yet</p>
        <button mat-raised-button color="primary" (click)="openCreateDialog()">
          Add Your First Item
        </button>
      </div>
    </div>
  </div>
</div>
