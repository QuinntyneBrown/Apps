<div class="page">
  <div class="page__header">
    <h1 class="page__title">Contributions</h1>
  </div>

  <div class="page__content">
    <div *ngIf="loading$ | async" class="contributions__loading">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="(loading$ | async) === false && (contributions$ | async) as contributions">
      <table mat-table [dataSource]="contributions" class="contributions__table" *ngIf="contributions.length > 0">
        <ng-container matColumnDef="contributorName">
          <th mat-header-cell *matHeaderCellDef>Contributor</th>
          <td mat-cell *matCellDef="let contribution">{{ contribution.contributorName }}</td>
        </ng-container>

        <ng-container matColumnDef="contributorEmail">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let contribution">{{ contribution.contributorEmail || 'N/A' }}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let contribution">{{ contribution.quantity }}</td>
        </ng-container>

        <ng-container matColumnDef="contributedAt">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let contribution">{{ contribution.contributedAt | date:'short' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let contribution">
            <button mat-icon-button color="warn" (click)="onDeleteContribution(contribution)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="contributions.length === 0" class="contributions__empty">
        <mat-icon>volunteer_activism</mat-icon>
        <p>No contributions yet</p>
      </div>
    </div>
  </div>
</div>
