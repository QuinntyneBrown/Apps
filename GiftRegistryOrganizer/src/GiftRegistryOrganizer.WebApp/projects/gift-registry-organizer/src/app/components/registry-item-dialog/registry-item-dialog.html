<h2 mat-dialog-title>{{ isEditMode ? 'Edit Registry Item' : 'Add Registry Item' }}</h2>

<mat-dialog-content class="registry-item-dialog__content">
  <form [formGroup]="form" class="registry-item-dialog__form">
    <mat-form-field appearance="outline" class="registry-item-dialog__field">
      <mat-label>Item Name</mat-label>
      <input matInput formControlName="name" placeholder="e.g., Coffee Maker">
      <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="registry-item-dialog__field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3" placeholder="Optional description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="registry-item-dialog__field">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" placeholder="0.00">
      <span matPrefix>$&nbsp;</span>
      <mat-error *ngIf="form.get('price')?.hasError('min')">Price must be positive</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="registry-item-dialog__field">
      <mat-label>Product URL</mat-label>
      <input matInput formControlName="url" placeholder="https://...">
    </mat-form-field>

    <mat-form-field appearance="outline" class="registry-item-dialog__field">
      <mat-label>Quantity Desired</mat-label>
      <input matInput type="number" formControlName="quantityDesired">
      <mat-error *ngIf="form.get('quantityDesired')?.hasError('required')">Quantity is required</mat-error>
      <mat-error *ngIf="form.get('quantityDesired')?.hasError('min')">Quantity must be at least 1</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="registry-item-dialog__field">
      <mat-label>Priority</mat-label>
      <mat-select formControlName="priority">
        <mat-option *ngFor="let priority of priorities" [value]="priority">
          {{ getPriorityLabel(priority) }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('priority')?.hasError('required')">Priority is required</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="isFulfilled" class="registry-item-dialog__checkbox" *ngIf="isEditMode">
      Mark as Fulfilled
    </mat-checkbox>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="registry-item-dialog__actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ isEditMode ? 'Update' : 'Add' }}
  </button>
</mat-dialog-actions>
