<mat-card class="registry-card" [class.registry-card--inactive]="!registry.isActive">
  <mat-card-header class="registry-card__header">
    <div class="registry-card__icon">
      <mat-icon>card_giftcard</mat-icon>
    </div>
    <mat-card-title class="registry-card__title">{{ registry.name }}</mat-card-title>
    <mat-card-subtitle class="registry-card__subtitle">
      {{ getRegistryTypeLabel(registry.type) }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="registry-card__content">
    <div class="registry-card__info" *ngIf="registry.description">
      <mat-icon class="registry-card__info-icon">description</mat-icon>
      <span>{{ registry.description }}</span>
    </div>

    <div class="registry-card__info">
      <mat-icon class="registry-card__info-icon">event</mat-icon>
      <span>{{ registry.eventDate | date:'mediumDate' }}</span>
    </div>

    <div class="registry-card__status">
      <mat-chip-set>
        <mat-chip [highlighted]="registry.isActive">
          {{ registry.isActive ? 'Active' : 'Inactive' }}
        </mat-chip>
      </mat-chip-set>
    </div>
  </mat-card-content>

  <mat-card-actions class="registry-card__actions">
    <button mat-button color="primary" (click)="onViewItems()">
      <mat-icon>inventory_2</mat-icon>
      View Items
    </button>
    <button mat-button (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
