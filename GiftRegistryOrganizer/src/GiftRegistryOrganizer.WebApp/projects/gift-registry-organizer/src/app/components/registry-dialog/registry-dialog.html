<h2 mat-dialog-title>{{ isEditMode ? 'Edit Registry' : 'Create Registry' }}</h2>

<mat-dialog-content class="registry-dialog__content">
  <form [formGroup]="form" class="registry-dialog__form">
    <mat-form-field appearance="outline" class="registry-dialog__field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="e.g., Our Wedding Registry">
      <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="registry-dialog__field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3" placeholder="Optional description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="registry-dialog__field">
      <mat-label>Type</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let type of registryTypes" [value]="type">
          {{ getRegistryTypeLabel(type) }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('type')?.hasError('required')">Type is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="registry-dialog__field">
      <mat-label>Event Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="eventDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.get('eventDate')?.hasError('required')">Event date is required</mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="isActive" class="registry-dialog__checkbox" *ngIf="isEditMode">
      Active
    </mat-checkbox>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="registry-dialog__actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
