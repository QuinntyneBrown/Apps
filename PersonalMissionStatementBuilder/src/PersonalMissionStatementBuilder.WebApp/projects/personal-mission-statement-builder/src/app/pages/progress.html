<div class="progress">
  <div class="progress__header">
    <h1 class="progress__title">Progress Tracking</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Add Progress Entry
    </button>
  </div>

  <div class="progress__content">
    <table mat-table [dataSource]="(progresses$ | async) || []" class="progress__table">
      <ng-container matColumnDef="progressDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.progressDate | date:'shortDate' }}</td>
      </ng-container>

      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef>Notes</th>
        <td mat-cell *matCellDef="let element">{{ element.notes }}</td>
      </ng-container>

      <ng-container matColumnDef="completionPercentage">
        <th mat-header-cell *matHeaderCellDef>Completion</th>
        <td mat-cell *matCellDef="let element">
          <div class="progress__completion">
            <span class="progress__percentage">{{ element.completionPercentage }}%</span>
            <mat-progress-bar
              mode="determinate"
              [value]="element.completionPercentage"
              class="progress__bar">
            </mat-progress-bar>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt | date:'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteProgress(element.progressId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
