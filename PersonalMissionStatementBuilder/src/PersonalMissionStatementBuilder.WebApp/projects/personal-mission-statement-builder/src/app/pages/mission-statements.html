<div class="mission-statements">
  <div class="mission-statements__header">
    <h1 class="mission-statements__title">Mission Statements</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Add Mission Statement
    </button>
  </div>

  <div class="mission-statements__content">
    <table mat-table [dataSource]="(missionStatements$ | async) || []" class="mission-statements__table">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef>Version</th>
        <td mat-cell *matCellDef="let element">{{ element.version }}</td>
      </ng-container>

      <ng-container matColumnDef="isCurrentVersion">
        <th mat-header-cell *matHeaderCellDef>Current</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon *ngIf="element.isCurrentVersion" class="mission-statements__current-icon">check_circle</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="statementDate">
        <th mat-header-cell *matHeaderCellDef>Statement Date</th>
        <td mat-cell *matCellDef="let element">{{ element.statementDate | date:'shortDate' }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt | date:'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteMissionStatement(element.missionStatementId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
