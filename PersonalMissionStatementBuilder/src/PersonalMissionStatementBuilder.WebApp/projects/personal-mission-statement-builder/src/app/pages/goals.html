<div class="goals">
  <div class="goals__header">
    <h1 class="goals__title">Goals</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Add Goal
    </button>
  </div>

  <div class="goals__content">
    <table mat-table [dataSource]="(goals$ | async) || []" class="goals__table">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          <mat-chip [class]="getStatusClass(element.status)">
            {{ GoalStatusLabels[element.status] }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="targetDate">
        <th mat-header-cell *matHeaderCellDef>Target Date</th>
        <td mat-cell *matCellDef="let element">{{ element.targetDate | date:'shortDate' }}</td>
      </ng-container>

      <ng-container matColumnDef="completedDate">
        <th mat-header-cell *matHeaderCellDef>Completed</th>
        <td mat-cell *matCellDef="let element">{{ element.completedDate | date:'shortDate' }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt | date:'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteGoal(element.goalId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
