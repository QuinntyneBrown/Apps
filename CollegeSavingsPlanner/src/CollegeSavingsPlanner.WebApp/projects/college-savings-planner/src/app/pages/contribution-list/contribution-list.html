<div class="contribution-list">
  <div class="contribution-list__header">
    <h1 class="contribution-list__title">Contributions</h1>
  </div>

  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="contributions$ | async" class="contribution-list__table">
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let contribution">{{ contribution.amount | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="contributionDate">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let contribution">{{ contribution.contributionDate | date }}</td>
        </ng-container>

        <ng-container matColumnDef="contributor">
          <th mat-header-cell *matHeaderCellDef>Contributor</th>
          <td mat-cell *matCellDef="let contribution">{{ contribution.contributor || 'N/A' }}</td>
        </ng-container>

        <ng-container matColumnDef="isRecurring">
          <th mat-header-cell *matHeaderCellDef>Recurring</th>
          <td mat-cell *matCellDef="let contribution">
            <mat-chip *ngIf="contribution.isRecurring" class="contribution-list__chip--recurring">Recurring</mat-chip>
            <mat-chip *ngIf="!contribution.isRecurring" class="contribution-list__chip--one-time">One-time</mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef>Notes</th>
          <td mat-cell *matCellDef="let contribution">{{ contribution.notes || '-' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="(contributions$ | async)?.length === 0" class="contribution-list__empty">
        <p>No contributions found</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
