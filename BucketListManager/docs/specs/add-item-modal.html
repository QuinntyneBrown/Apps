<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bucket List Item</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal {
            background: white;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            font-size: 24px;
            color: #333;
            font-weight: 700;
        }
        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: #f0f0f0;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .close-btn:hover {
            background: #e0e0e0;
            transform: rotate(90deg);
        }
        .modal-body {
            padding: 24px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .radio-group {
            display: flex;
            gap: 12px;
        }
        .radio-option {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
        }
        .radio-option:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }
        .radio-option.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        .category-option {
            padding: 16px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .category-option:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }
        .category-option.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        .category-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        .category-name {
            font-size: 13px;
            font-weight: 600;
        }
        .help-text {
            font-size: 13px;
            color: #666;
            margin-top: 6px;
        }
        .modal-footer {
            padding: 24px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>‚ú® Add New Bucket List Item</h2>
                <button class="close-btn">√ó</button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>What do you want to accomplish?</label>
                        <input type="text" placeholder="e.g., Visit the Grand Canyon" value="Learn to surf in Hawaii">
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <div class="category-grid">
                            <div class="category-option">
                                <div class="category-icon">‚úàÔ∏è</div>
                                <div class="category-name">Travel</div>
                            </div>
                            <div class="category-option active">
                                <div class="category-icon">üèîÔ∏è</div>
                                <div class="category-name">Adventure</div>
                            </div>
                            <div class="category-option">
                                <div class="category-icon">üå±</div>
                                <div class="category-name">Personal</div>
                            </div>
                            <div class="category-option">
                                <div class="category-icon">üíº</div>
                                <div class="category-name">Career</div>
                            </div>
                            <div class="category-option">
                                <div class="category-icon">‚ù§Ô∏è</div>
                                <div class="category-name">Relationships</div>
                            </div>
                            <div class="category-option">
                                <div class="category-icon">üé®</div>
                                <div class="category-name">Creative</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Priority Level</label>
                        <div class="radio-group">
                            <div class="radio-option">üîµ Low</div>
                            <div class="radio-option active">üü° Medium</div>
                            <div class="radio-option">üî¥ High</div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Target Date (Optional)</label>
                            <input type="text" placeholder="MM/DD/YYYY" value="06/15/2026">
                        </div>
                        <div class="form-group">
                            <label>Estimated Budget</label>
                            <select>
                                <option>Select budget range</option>
                                <option>$0 - $100</option>
                                <option>$100 - $500</option>
                                <option selected>$500 - $1,000</option>
                                <option>$1,000 - $5,000</option>
                                <option>$5,000+</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Description & Notes</label>
                        <textarea placeholder="Add any details, plans, or notes...">Take surfing lessons on Waikiki Beach. Research surf schools and best time of year to visit. Need to practice swimming beforehand.</textarea>
                        <div class="help-text">üí° Add details to help you plan and prepare</div>
                    </div>

                    <div class="form-group">
                        <label>Why is this important to you?</label>
                        <textarea placeholder="What motivates you to achieve this?">I've always been fascinated by ocean sports and this combines my love for travel with learning a new skill. It's been on my mind since I saw surf documentaries as a kid.</textarea>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Add to Bucket List</button>
            </div>
        </div>
    </div>
</body>
</html>
