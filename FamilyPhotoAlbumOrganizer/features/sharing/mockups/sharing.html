<!DOCTYPE html>
<html>
<head><title>Sharing</title>
<style>body{font-family:sans-serif;padding:2rem;background:#f9fafb}.modal{background:white;max-width:500px;margin:0 auto;padding:2rem;border-radius:1rem;box-shadow:0 10px 30px rgba(0,0,0,0.1)}.title{font-size:1.5rem;font-weight:700;margin-bottom:1.5rem}.options{margin:1.5rem 0}.btn{padding:0.75rem 1.5rem;background:#4F46E5;color:white;border:none;border-radius:0.5rem;cursor:pointer;font-weight:600}.link-box{background:#f9fafb;padding:1rem;border-radius:0.5rem;margin-top:1rem;word-break:break-all}</style>
</head>
<body>
<div class="modal">
<h2 class="title">Share Album</h2>
<div><strong>Family 2024</strong><br>124 photos</div>
<div class="options">
<label><input type="radio" name="share"> Anyone with link</label><br>
<label><input type="radio" name="share"> Family members only</label><br>
<label><input type="checkbox"> Password protect</label><br>
<label><input type="checkbox"> Set expiration</label>
</div>
<button class="btn">Generate Link</button>
<div class="link-box">https://photoalbum.app/s/abc123<br><button class="btn" style="margin-top:0.5rem">Copy Link</button></div>
</div>
</body>
</html>
