<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Letter Composer - LetterToFutureSelf</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 2rem; min-height: 100vh; }
        .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 1rem; padding: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .title { font-size: 1.75rem; font-weight: bold; margin-bottom: 1.5rem; color: #667eea; text-align: center; }
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; font-weight: 600; margin-bottom: 0.5rem; color: #4a5568; }
        input[type="text"] { width: 100%; padding: 0.75rem; border: 2px solid #e2e8f0; border-radius: 0.5rem; font-size: 1rem; }
        .mood-selector { display: flex; gap: 1rem; }
        .mood-btn { padding: 0.75rem 1rem; border: 2px solid #e2e8f0; border-radius: 0.5rem; background: white; cursor: pointer; transition: all 0.2s; }
        .mood-btn:hover { border-color: #667eea; background: #f7fafc; }
        .editor { width: 100%; min-height: 300px; padding: 1rem; border: 2px solid #e2e8f0; border-radius: 0.5rem; font-size: 1rem; font-family: Georgia, serif; line-height: 1.6; }
        .actions { display: flex; gap: 1rem; justify-content: center; margin-top: 2rem; }
        .btn { padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5a67d8; }
        .btn-secondary { background: #e2e8f0; color: #4a5568; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Write Letter to Future Self</h1>

</html>
