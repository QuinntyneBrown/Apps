<div class="wallets-list">
  <div class="wallets-list__header">
    <h1 class="wallets-list__title">Wallets</h1>
    <button mat-raised-button color="primary" class="wallets-list__add-button">
      <mat-icon>add</mat-icon>
      Add Wallet
    </button>
  </div>

  <mat-card class="wallets-list__card">
    <mat-card-content>
      <table mat-table [dataSource]="(wallets$ | async) || []" class="wallets-list__table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let wallet">{{ wallet.name }}</td>
        </ng-container>

        <ng-container matColumnDef="walletType">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let wallet">{{ wallet.walletType }}</td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let wallet">{{ wallet.address || 'N/A' }}</td>
        </ng-container>

        <ng-container matColumnDef="totalValue">
          <th mat-header-cell *matHeaderCellDef>Total Value</th>
          <td mat-cell *matCellDef="let wallet">{{ wallet.totalValue | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let wallet">
            <span [class.wallets-list__status--active]="wallet.isActive"
                  [class.wallets-list__status--inactive]="!wallet.isActive"
                  class="wallets-list__status">
              {{ wallet.isActive ? 'Active' : 'Inactive' }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let wallet">
            <button mat-icon-button [routerLink]="['/wallets', wallet.walletId]" class="wallets-list__action-button">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteWallet(wallet.walletId)" class="wallets-list__action-button">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
