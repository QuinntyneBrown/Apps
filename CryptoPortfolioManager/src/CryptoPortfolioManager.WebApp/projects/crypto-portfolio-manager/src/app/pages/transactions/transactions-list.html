<div class="transactions-list">
  <div class="transactions-list__header">
    <h1 class="transactions-list__title">Transactions</h1>
    <button mat-raised-button color="primary" class="transactions-list__add-button">
      <mat-icon>add</mat-icon>
      Add Transaction
    </button>
  </div>

  <mat-card class="transactions-list__card">
    <mat-card-content>
      <table mat-table [dataSource]="(transactions$ | async) || []" class="transactions-list__table">
        <ng-container matColumnDef="transactionDate">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.transactionDate | date }}</td>
        </ng-container>

        <ng-container matColumnDef="transactionType">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.transactionType }}</td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.symbol }}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.quantity }}</td>
        </ng-container>

        <ng-container matColumnDef="pricePerUnit">
          <th mat-header-cell *matHeaderCellDef>Price Per Unit</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.pricePerUnit | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="totalCost">
          <th mat-header-cell *matHeaderCellDef>Total Cost</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.totalCost | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let transaction">
            <button mat-icon-button [routerLink]="['/transactions', transaction.transactionId]" class="transactions-list__action-button">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteTransaction(transaction.transactionId)" class="transactions-list__action-button">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
