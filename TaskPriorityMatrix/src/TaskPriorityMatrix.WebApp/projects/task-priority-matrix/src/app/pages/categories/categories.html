<div class="categories">
  <div class="categories__header">
    <h1 class="categories__title">Categories</h1>
    <button mat-raised-button color="primary" (click)="onCreateCategory()">
      <mat-icon>add</mat-icon>
      New Category
    </button>
  </div>

  <div class="categories__list">
    <app-category-card
      *ngFor="let category of categories$ | async"
      [category]="category"
      (delete)="onDeleteCategory($event)"
      (edit)="onEditCategory($event)">
    </app-category-card>
    <div *ngIf="(categories$ | async)?.length === 0" class="categories__empty">
      No categories yet. Create your first category to organize your tasks!
    </div>
  </div>
</div>
