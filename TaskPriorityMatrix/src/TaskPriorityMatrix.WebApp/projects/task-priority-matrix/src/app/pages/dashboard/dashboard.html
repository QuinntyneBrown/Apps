<div class="dashboard">
  <div class="dashboard__header">
    <h1 class="dashboard__title">Eisenhower Matrix</h1>
    <button mat-raised-button color="primary" (click)="onCreateTask()">
      <mat-icon>add</mat-icon>
      New Task
    </button>
  </div>

  <div class="dashboard__matrix">
    <div class="dashboard__quadrant dashboard__quadrant--do-first">
      <h2 class="dashboard__quadrant-title">Do First (Urgent & Important)</h2>
      <div class="dashboard__quadrant-content">
        <app-task-card
          *ngFor="let task of doFirstTasks$ | async"
          [task]="task"
          (delete)="onDeleteTask($event)"
          (edit)="onEditTask($event)"
          (statusChange)="onStatusChange($event)">
        </app-task-card>
        <div *ngIf="(doFirstTasks$ | async)?.length === 0" class="dashboard__empty">
          No tasks in this quadrant
        </div>
      </div>
    </div>

    <div class="dashboard__quadrant dashboard__quadrant--schedule">
      <h2 class="dashboard__quadrant-title">Schedule (Not Urgent & Important)</h2>
      <div class="dashboard__quadrant-content">
        <app-task-card
          *ngFor="let task of scheduleTasks$ | async"
          [task]="task"
          (delete)="onDeleteTask($event)"
          (edit)="onEditTask($event)"
          (statusChange)="onStatusChange($event)">
        </app-task-card>
        <div *ngIf="(scheduleTasks$ | async)?.length === 0" class="dashboard__empty">
          No tasks in this quadrant
        </div>
      </div>
    </div>

    <div class="dashboard__quadrant dashboard__quadrant--delegate">
      <h2 class="dashboard__quadrant-title">Delegate (Urgent & Not Important)</h2>
      <div class="dashboard__quadrant-content">
        <app-task-card
          *ngFor="let task of delegateTasks$ | async"
          [task]="task"
          (delete)="onDeleteTask($event)"
          (edit)="onEditTask($event)"
          (statusChange)="onStatusChange($event)">
        </app-task-card>
        <div *ngIf="(delegateTasks$ | async)?.length === 0" class="dashboard__empty">
          No tasks in this quadrant
        </div>
      </div>
    </div>

    <div class="dashboard__quadrant dashboard__quadrant--eliminate">
      <h2 class="dashboard__quadrant-title">Eliminate (Not Urgent & Not Important)</h2>
      <div class="dashboard__quadrant-content">
        <app-task-card
          *ngFor="let task of eliminateTasks$ | async"
          [task]="task"
          (delete)="onDeleteTask($event)"
          (edit)="onEditTask($event)"
          (statusChange)="onStatusChange($event)">
        </app-task-card>
        <div *ngIf="(eliminateTasks$ | async)?.length === 0" class="dashboard__empty">
          No tasks in this quadrant
        </div>
      </div>
    </div>
  </div>
</div>
