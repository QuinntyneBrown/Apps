<mat-toolbar class="header" color="primary">
  <div class="header__container">
    <a routerLink="/" class="header__logo">
      <mat-icon>grid_view</mat-icon>
      <span class="header__title">Task Priority Matrix</span>
    </a>
    <nav class="header__nav">
      <a mat-button routerLink="/" routerLinkActive="header__nav-link--active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-button routerLink="/tasks" routerLinkActive="header__nav-link--active">
        <mat-icon>task</mat-icon>
        Tasks
      </a>
      <a mat-button routerLink="/categories" routerLinkActive="header__nav-link--active">
        <mat-icon>category</mat-icon>
        Categories
      </a>
    </nav>
  </div>
</mat-toolbar>
