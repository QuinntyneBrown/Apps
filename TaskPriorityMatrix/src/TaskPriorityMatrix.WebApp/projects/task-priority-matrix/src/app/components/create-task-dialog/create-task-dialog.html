<h2 mat-dialog-title>{{ data.task ? 'Edit Task' : 'Create Task' }}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="create-task-dialog__content">
    <mat-form-field appearance="outline" class="create-task-dialog__field">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="create-task-dialog__field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="create-task-dialog__field">
      <mat-label>Urgency</mat-label>
      <mat-select formControlName="urgency" required>
        <mat-option [value]="Urgency.NotUrgent">Not Urgent</mat-option>
        <mat-option [value]="Urgency.Urgent">Urgent</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="create-task-dialog__field">
      <mat-label>Importance</mat-label>
      <mat-select formControlName="importance" required>
        <mat-option [value]="Importance.NotImportant">Not Important</mat-option>
        <mat-option [value]="Importance.Important">Important</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="create-task-dialog__field">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="create-task-dialog__field">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categoryId">
        <mat-option [value]="null">None</mat-option>
        <mat-option *ngFor="let category of categories" [value]="category.categoryId">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions class="create-task-dialog__actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      {{ data.task ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
