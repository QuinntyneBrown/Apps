<mat-card class="task-card">
  <mat-card-header class="task-card__header">
    <mat-card-title class="task-card__title">{{ task.title }}</mat-card-title>
    <div class="task-card__actions">
      <button mat-icon-button (click)="onEdit()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content class="task-card__content">
    <p class="task-card__description">{{ task.description }}</p>
    <div class="task-card__metadata">
      <mat-chip-set>
        <mat-chip [color]="getQuadrantColor()" highlighted>{{ getQuadrant() }}</mat-chip>
        <mat-chip>{{ TaskStatus[task.status] }}</mat-chip>
      </mat-chip-set>
      <div *ngIf="task.dueDate" class="task-card__due-date">
        <mat-icon>event</mat-icon>
        <span>{{ task.dueDate | date: 'short' }}</span>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="task-card__footer">
    <button mat-button (click)="onStatusChange(TaskStatus.InProgress)" [disabled]="task.status === TaskStatus.InProgress">
      In Progress
    </button>
    <button mat-button (click)="onStatusChange(TaskStatus.Completed)" [disabled]="task.status === TaskStatus.Completed">
      Complete
    </button>
  </mat-card-actions>
</mat-card>
