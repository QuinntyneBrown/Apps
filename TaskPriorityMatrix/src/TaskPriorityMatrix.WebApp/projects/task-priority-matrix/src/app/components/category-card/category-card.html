<mat-card class="category-card">
  <mat-card-header class="category-card__header">
    <div class="category-card__color" [style.background-color]="category.color"></div>
    <mat-card-title class="category-card__title">{{ category.name }}</mat-card-title>
    <div class="category-card__actions">
      <button mat-icon-button (click)="onEdit()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-header>
</mat-card>
