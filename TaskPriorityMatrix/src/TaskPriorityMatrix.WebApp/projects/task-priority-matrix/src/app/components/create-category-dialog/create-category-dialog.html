<h2 mat-dialog-title>{{ data.category ? 'Edit Category' : 'Create Category' }}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="create-category-dialog__content">
    <mat-form-field appearance="outline" class="create-category-dialog__field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="create-category-dialog__field">
      <mat-label>Color</mat-label>
      <input matInput type="color" formControlName="color" required>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions class="create-category-dialog__actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      {{ data.category ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
