<div class="techniques">
  <div class="techniques__header">
    <h1 class="techniques__title">Techniques</h1>
    <button mat-raised-button color="primary" (click)="openDialog()" class="techniques__add-button">
      <mat-icon>add</mat-icon>
      Add Technique
    </button>
  </div>

  <div class="techniques__table-container">
    <table mat-table [dataSource]="(techniques$ | async) || []" class="techniques__table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="techniques__table-header">Name</th>
        <td mat-cell *matCellDef="let technique" class="techniques__table-cell">{{ technique.name }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef class="techniques__table-header">Category</th>
        <td mat-cell *matCellDef="let technique" class="techniques__table-cell">{{ technique.category }}</td>
      </ng-container>

      <ng-container matColumnDef="difficultyLevel">
        <th mat-header-cell *matHeaderCellDef class="techniques__table-header">Difficulty</th>
        <td mat-cell *matCellDef="let technique" class="techniques__table-cell">
          <span class="techniques__difficulty">
            @for (star of [1,2,3,4,5]; track star) {
              <mat-icon class="techniques__difficulty-star" [class.techniques__difficulty-star--filled]="star <= technique.difficultyLevel">circle</mat-icon>
            }
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="favorite">
        <th mat-header-cell *matHeaderCellDef class="techniques__table-header">Favorite</th>
        <td mat-cell *matCellDef="let technique" class="techniques__table-cell">
          <mat-icon *ngIf="technique.isFavorite" class="techniques__favorite-icon">star</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="techniques__table-header">Actions</th>
        <td mat-cell *matCellDef="let technique" class="techniques__table-cell">
          <button mat-icon-button color="primary" (click)="openDialog(technique)" class="techniques__action-button">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteTechnique(technique.techniqueId)" class="techniques__action-button">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="techniques__table-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="techniques__table-row"></tr>
    </table>
  </div>
</div>
