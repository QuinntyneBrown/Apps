<div class="recipes">
  <div class="recipes__header">
    <h1 class="recipes__title">Recipes</h1>
    <button mat-raised-button color="primary" (click)="openDialog()" class="recipes__add-button">
      <mat-icon>add</mat-icon>
      Add Recipe
    </button>
  </div>

  <div class="recipes__table-container">
    <table mat-table [dataSource]="(recipes$ | async) || []" class="recipes__table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="recipes__table-header">Name</th>
        <td mat-cell *matCellDef="let recipe" class="recipes__table-cell">{{ recipe.name }}</td>
      </ng-container>

      <ng-container matColumnDef="meatType">
        <th mat-header-cell *matHeaderCellDef class="recipes__table-header">Meat Type</th>
        <td mat-cell *matCellDef="let recipe" class="recipes__table-cell">{{ meatTypeLabels[recipe.meatType] }}</td>
      </ng-container>

      <ng-container matColumnDef="cookingMethod">
        <th mat-header-cell *matHeaderCellDef class="recipes__table-header">Cooking Method</th>
        <td mat-cell *matCellDef="let recipe" class="recipes__table-cell">{{ cookingMethodLabels[recipe.cookingMethod] }}</td>
      </ng-container>

      <ng-container matColumnDef="prepTime">
        <th mat-header-cell *matHeaderCellDef class="recipes__table-header">Prep Time</th>
        <td mat-cell *matCellDef="let recipe" class="recipes__table-cell">{{ recipe.prepTimeMinutes }} min</td>
      </ng-container>

      <ng-container matColumnDef="cookTime">
        <th mat-header-cell *matHeaderCellDef class="recipes__table-header">Cook Time</th>
        <td mat-cell *matCellDef="let recipe" class="recipes__table-cell">{{ recipe.cookTimeMinutes }} min</td>
      </ng-container>

      <ng-container matColumnDef="servings">
        <th mat-header-cell *matHeaderCellDef class="recipes__table-header">Servings</th>
        <td mat-cell *matCellDef="let recipe" class="recipes__table-cell">{{ recipe.servings }}</td>
      </ng-container>

      <ng-container matColumnDef="favorite">
        <th mat-header-cell *matHeaderCellDef class="recipes__table-header">Favorite</th>
        <td mat-cell *matCellDef="let recipe" class="recipes__table-cell">
          <mat-icon *ngIf="recipe.isFavorite" class="recipes__favorite-icon">star</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="recipes__table-header">Actions</th>
        <td mat-cell *matCellDef="let recipe" class="recipes__table-cell">
          <button mat-icon-button color="primary" (click)="openDialog(recipe)" class="recipes__action-button">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteRecipe(recipe.recipeId)" class="recipes__action-button">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="recipes__table-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="recipes__table-row"></tr>
    </table>
  </div>
</div>
