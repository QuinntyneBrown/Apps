<div class="notes">
  <div class="notes__header">
    <h1 class="notes__title">Notes</h1>
    <button mat-raised-button color="primary" routerLink="/notes/new">
      <mat-icon>add</mat-icon>
      Add Note
    </button>
  </div>

  <mat-card class="notes__card">
    <mat-card-content>
      <table mat-table [dataSource]="(notes$ | async) || []" class="notes__table">
        <ng-container matColumnDef="content">
          <th mat-header-cell *matHeaderCellDef>Content</th>
          <td mat-cell *matCellDef="let note">
            <div class="notes__content">{{ note.content }}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let note">{{ note.category || 'N/A' }}</td>
        </ng-container>

        <ng-container matColumnDef="isImportant">
          <th mat-header-cell *matHeaderCellDef>Important</th>
          <td mat-cell *matCellDef="let note">
            <mat-chip *ngIf="note.isImportant" class="notes__important-chip">Important</mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Created</th>
          <td mat-cell *matCellDef="let note">{{ formatDate(note.createdAt) }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let note">
            <button mat-icon-button color="primary" (click)="editNote(note)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteNote(note)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
