<div class="dashboard">
  <h1 class="dashboard__title">Dashboard</h1>

  <div class="dashboard__cards">
    <mat-card class="dashboard__card dashboard__card--meetings">
      <mat-card-header>
        <mat-card-title class="dashboard__card-title">
          <mat-icon class="dashboard__card-icon">event</mat-icon>
          Meetings
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="dashboard__card-value">{{ totalMeetings }}</div>
        <p class="dashboard__card-description">Total meetings recorded</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/meetings">View All</button>
        <button mat-raised-button routerLink="/meetings/new">Add New</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="dashboard__card dashboard__card--notes">
      <mat-card-header>
        <mat-card-title class="dashboard__card-title">
          <mat-icon class="dashboard__card-icon">note</mat-icon>
          Notes
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="dashboard__card-value">{{ totalNotes }}</div>
        <p class="dashboard__card-description">Total notes captured</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/notes">View All</button>
        <button mat-raised-button routerLink="/notes/new">Add New</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="dashboard__card dashboard__card--action-items">
      <mat-card-header>
        <mat-card-title class="dashboard__card-title">
          <mat-icon class="dashboard__card-icon">task</mat-icon>
          Action Items
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="dashboard__card-value">{{ totalActionItems }}</div>
        <p class="dashboard__card-description">
          {{ pendingActionItems }} pending, {{ completedActionItems }} completed
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/action-items">View All</button>
        <button mat-raised-button routerLink="/action-items/new">Add New</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
