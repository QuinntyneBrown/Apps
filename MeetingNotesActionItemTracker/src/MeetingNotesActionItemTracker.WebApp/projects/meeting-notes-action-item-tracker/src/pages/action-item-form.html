<div class="action-item-form">
  <h1 class="action-item-form__title">{{ isEditMode ? 'Edit Action Item' : 'Add Action Item' }}</h1>

  <mat-card class="action-item-form__card">
    <mat-card-content>
      <form [formGroup]="actionItemForm" (ngSubmit)="onSubmit()" class="action-item-form__form">
        <mat-form-field appearance="outline" class="action-item-form__field">
          <mat-label>Meeting</mat-label>
          <mat-select formControlName="meetingId" required>
            <mat-option *ngFor="let meeting of (meetings$ | async)" [value]="meeting.meetingId">
              {{ meeting.title }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="action-item-form__field">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="4" required></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="action-item-form__field">
          <mat-label>Responsible Person</mat-label>
          <input matInput formControlName="responsiblePerson">
        </mat-form-field>

        <mat-form-field appearance="outline" class="action-item-form__field">
          <mat-label>Due Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dueDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="action-item-form__field">
          <mat-label>Priority</mat-label>
          <mat-select formControlName="priority" required>
            <mat-option *ngFor="let priority of priorities" [value]="priority.value">
              {{ priority.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="action-item-form__field">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status" required>
            <mat-option *ngFor="let status of statuses" [value]="status.value">
              {{ status.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="action-item-form__field">
          <mat-label>Notes</mat-label>
          <textarea matInput formControlName="notes" rows="4"></textarea>
        </mat-form-field>

        <div class="action-item-form__actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="!actionItemForm.valid">
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
          <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
