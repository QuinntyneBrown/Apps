<div class="action-items">
  <div class="action-items__header">
    <h1 class="action-items__title">Action Items</h1>
    <button mat-raised-button color="primary" routerLink="/action-items/new">
      <mat-icon>add</mat-icon>
      Add Action Item
    </button>
  </div>

  <mat-card class="action-items__card">
    <mat-card-content>
      <table mat-table [dataSource]="(actionItems$ | async) || []" class="action-items__table">
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let item">
            <div class="action-items__description">{{ item.description }}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="responsiblePerson">
          <th mat-header-cell *matHeaderCellDef>Responsible</th>
          <td mat-cell *matCellDef="let item">{{ item.responsiblePerson || 'N/A' }}</td>
        </ng-container>

        <ng-container matColumnDef="dueDate">
          <th mat-header-cell *matHeaderCellDef>Due Date</th>
          <td mat-cell *matCellDef="let item">{{ formatDate(item.dueDate) }}</td>
        </ng-container>

        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef>Priority</th>
          <td mat-cell *matCellDef="let item">
            <mat-chip [class]="'action-items__priority-chip--' + getPriorityLabel(item.priority).toLowerCase()">
              {{ getPriorityLabel(item.priority) }}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let item">
            <mat-chip [class]="'action-items__status-chip--' + getStatusLabel(item.status).toLowerCase().replace(' ', '-')">
              {{ getStatusLabel(item.status) }}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="primary" (click)="editActionItem(item)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteActionItem(item)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
