<div class="note-form">
  <h1 class="note-form__title">{{ isEditMode ? 'Edit Note' : 'Add Note' }}</h1>

  <mat-card class="note-form__card">
    <mat-card-content>
      <form [formGroup]="noteForm" (ngSubmit)="onSubmit()" class="note-form__form">
        <mat-form-field appearance="outline" class="note-form__field">
          <mat-label>Meeting</mat-label>
          <mat-select formControlName="meetingId" required>
            <mat-option *ngFor="let meeting of (meetings$ | async)" [value]="meeting.meetingId">
              {{ meeting.title }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="note-form__field">
          <mat-label>Content</mat-label>
          <textarea matInput formControlName="content" rows="6" required></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="note-form__field">
          <mat-label>Category</mat-label>
          <input matInput formControlName="category">
        </mat-form-field>

        <mat-checkbox formControlName="isImportant" class="note-form__checkbox">
          Mark as Important
        </mat-checkbox>

        <div class="note-form__actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="!noteForm.valid">
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
          <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
