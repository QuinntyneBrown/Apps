<div class="meeting-form">
  <h1 class="meeting-form__title">{{ isEditMode ? 'Edit Meeting' : 'Add Meeting' }}</h1>

  <mat-card class="meeting-form__card">
    <mat-card-content>
      <form [formGroup]="meetingForm" (ngSubmit)="onSubmit()" class="meeting-form__form">
        <mat-form-field appearance="outline" class="meeting-form__field">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="meeting-form__field">
          <mat-label>Meeting Date & Time</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="meetingDateTime" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="meeting-form__field">
          <mat-label>Duration (minutes)</mat-label>
          <input matInput type="number" formControlName="durationMinutes">
        </mat-form-field>

        <mat-form-field appearance="outline" class="meeting-form__field">
          <mat-label>Location</mat-label>
          <input matInput formControlName="location">
        </mat-form-field>

        <div class="meeting-form__attendees">
          <label class="meeting-form__label">Attendees</label>
          <div class="meeting-form__attendee-input">
            <mat-form-field appearance="outline" class="meeting-form__field meeting-form__field--grow">
              <mat-label>Add attendee</mat-label>
              <input matInput [(ngModel)]="attendeeInput" [ngModelOptions]="{standalone: true}" (keyup.enter)="addAttendee()">
            </mat-form-field>
            <button mat-raised-button type="button" (click)="addAttendee()">
              <mat-icon>add</mat-icon>
              Add
            </button>
          </div>
          <mat-chip-set>
            <mat-chip *ngFor="let attendee of attendees.controls; let i = index" (removed)="removeAttendee(i)">
              {{ attendee.value }}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
          </mat-chip-set>
        </div>

        <mat-form-field appearance="outline" class="meeting-form__field">
          <mat-label>Agenda</mat-label>
          <textarea matInput formControlName="agenda" rows="4"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="meeting-form__field">
          <mat-label>Summary</mat-label>
          <textarea matInput formControlName="summary" rows="4"></textarea>
        </mat-form-field>

        <div class="meeting-form__actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="!meetingForm.valid">
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
          <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
