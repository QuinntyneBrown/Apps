<div class="meetings">
  <div class="meetings__header">
    <h1 class="meetings__title">Meetings</h1>
    <button mat-raised-button color="primary" routerLink="/meetings/new">
      <mat-icon>add</mat-icon>
      Add Meeting
    </button>
  </div>

  <mat-card class="meetings__card">
    <mat-card-content>
      <table mat-table [dataSource]="(meetings$ | async) || []" class="meetings__table">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let meeting">{{ meeting.title }}</td>
        </ng-container>

        <ng-container matColumnDef="meetingDateTime">
          <th mat-header-cell *matHeaderCellDef>Date & Time</th>
          <td mat-cell *matCellDef="let meeting">{{ formatDateTime(meeting.meetingDateTime) }}</td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let meeting">{{ meeting.location || 'N/A' }}</td>
        </ng-container>

        <ng-container matColumnDef="attendees">
          <th mat-header-cell *matHeaderCellDef>Attendees</th>
          <td mat-cell *matCellDef="let meeting">{{ meeting.attendees.length }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let meeting">
            <button mat-icon-button color="primary" (click)="editMeeting(meeting)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteMeeting(meeting)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
