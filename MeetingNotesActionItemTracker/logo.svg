<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#000000">
  <!-- Notepad with checkmark representing meeting notes and action items -->
  <!-- Notepad -->
  <rect x="12" y="8" width="40" height="50" rx="3" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Spiral binding -->
  <circle cx="12" cy="16" r="3"/>
  <circle cx="12" cy="28" r="3"/>
  <circle cx="12" cy="40" r="3"/>
  <circle cx="12" cy="52" r="3"/>
  <!-- Lines for notes -->
  <line x1="20" y1="20" x2="44" y2="20" stroke="#000000" stroke-width="1.5"/>
  <line x1="20" y1="28" x2="44" y2="28" stroke="#000000" stroke-width="1.5"/>
  <line x1="20" y1="36" x2="44" y2="36" stroke="#000000" stroke-width="1.5"/>
  <!-- Action item checkmark -->
  <rect x="20" y="44" width="8" height="8" rx="1" fill="none" stroke="#000000" stroke-width="2"/>
  <path d="M22 48 L25 51 L30 44" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="32" y1="48" x2="44" y2="48" stroke="#000000" stroke-width="1.5"/>
</svg>
