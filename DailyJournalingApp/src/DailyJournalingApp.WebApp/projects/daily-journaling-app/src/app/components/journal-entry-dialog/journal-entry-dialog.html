<h2 mat-dialog-title>{{ data.entry ? 'Edit' : 'Create' }} Journal Entry</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="journal-entry-dialog">
    <mat-form-field class="journal-entry-dialog__field">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Entry title" />
      @if (form.get('title')?.hasError('required')) {
        <mat-error>Title is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field class="journal-entry-dialog__field">
      <mat-label>Entry Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="entryDate" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="journal-entry-dialog__field">
      <mat-label>Mood</mat-label>
      <mat-select formControlName="mood">
        @for (mood of moods; track mood.value) {
          <mat-option [value]="mood.value">{{ mood.label }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field class="journal-entry-dialog__field">
      <mat-label>Content</mat-label>
      <textarea
        matInput
        formControlName="content"
        placeholder="What's on your mind?"
        rows="10"
      ></textarea>
      @if (form.get('content')?.hasError('required')) {
        <mat-error>Content is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field class="journal-entry-dialog__field">
      <mat-label>Tags</mat-label>
      <input matInput formControlName="tags" placeholder="work, personal, goals (comma separated)" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ data.entry ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
