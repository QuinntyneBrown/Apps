<h2 mat-dialog-title>Create Prompt</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="prompt-dialog">
    <mat-form-field class="prompt-dialog__field">
      <mat-label>Text</mat-label>
      <textarea
        matInput
        formControlName="text"
        placeholder="What prompt would you like to add?"
        rows="4"
      ></textarea>
      @if (form.get('text')?.hasError('required')) {
        <mat-error>Text is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field class="prompt-dialog__field">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" placeholder="e.g., Gratitude, Goals, Reflection" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    Create
  </button>
</mat-dialog-actions>
