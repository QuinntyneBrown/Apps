<mat-card class="journal-entry-card">
  <mat-card-header class="journal-entry-card__header">
    <div class="journal-entry-card__header-content">
      <mat-card-title class="journal-entry-card__title">{{ entry.title }}</mat-card-title>
      <mat-card-subtitle class="journal-entry-card__subtitle">
        {{ entry.entryDate | date:'mediumDate' }}
      </mat-card-subtitle>
    </div>
    <div class="journal-entry-card__actions">
      <button mat-icon-button (click)="onToggleFavorite()" [color]="entry.isFavorite ? 'warn' : ''">
        <mat-icon>{{ entry.isFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
      <button mat-icon-button (click)="onEdit()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDelete()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content class="journal-entry-card__content">
    <div class="journal-entry-card__mood">
      <mat-icon class="journal-entry-card__mood-icon">{{ getMoodIcon(entry.mood) }}</mat-icon>
      <span class="journal-entry-card__mood-label">{{ getMoodLabel(entry.mood) }}</span>
    </div>
    <p class="journal-entry-card__text">{{ entry.content }}</p>
    @if (getTags().length > 0) {
      <mat-chip-set class="journal-entry-card__tags">
        @for (tag of getTags(); track tag) {
          <mat-chip>{{ tag }}</mat-chip>
        }
      </mat-chip-set>
    }
  </mat-card-content>
</mat-card>
