<mat-toolbar color="primary" class="header">
  <div class="header__container">
    <div class="header__brand">
      <mat-icon class="header__icon">book</mat-icon>
      <span class="header__title">Daily Journal</span>
    </div>
    <nav class="header__nav">
      <a mat-button routerLink="/dashboard" routerLinkActive="header__nav-link--active" class="header__nav-link">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-button routerLink="/journal-entries" routerLinkActive="header__nav-link--active" class="header__nav-link">
        <mat-icon>article</mat-icon>
        Entries
      </a>
      <a mat-button routerLink="/prompts" routerLinkActive="header__nav-link--active" class="header__nav-link">
        <mat-icon>lightbulb</mat-icon>
        Prompts
      </a>
      <a mat-button routerLink="/tags" routerLinkActive="header__nav-link--active" class="header__nav-link">
        <mat-icon>label</mat-icon>
        Tags
      </a>
    </nav>
  </div>
</mat-toolbar>
