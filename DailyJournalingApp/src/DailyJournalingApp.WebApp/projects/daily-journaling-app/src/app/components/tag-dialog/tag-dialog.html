<h2 mat-dialog-title>{{ data.tag ? 'Edit' : 'Create' }} Tag</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="tag-dialog">
    <mat-form-field class="tag-dialog__field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Tag name" />
      @if (form.get('name')?.hasError('required')) {
        <mat-error>Name is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field class="tag-dialog__field">
      <mat-label>Color</mat-label>
      <input matInput type="color" formControlName="color" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ data.tag ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
