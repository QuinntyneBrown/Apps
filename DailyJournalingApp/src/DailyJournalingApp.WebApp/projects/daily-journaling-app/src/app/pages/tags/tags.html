<div class="tags">
  <div class="tags__header">
    <div class="tags__header-content">
      <h1 class="tags__title">Tags</h1>
      <p class="tags__subtitle">Organize your journal entries with tags</p>
    </div>
    <button mat-raised-button color="primary" (click)="openCreateDialog()" class="tags__create-btn">
      <mat-icon>add</mat-icon>
      New Tag
    </button>
  </div>

  <div class="tags__list">
    @if ((tags$ | async); as tags) {
      @if (tags.length === 0) {
        <mat-card class="tags__empty">
          <mat-card-content>
            <mat-icon class="tags__empty-icon">label</mat-icon>
            <p class="tags__empty-text">No tags yet. Create your first tag!</p>
            <button mat-raised-button color="primary" (click)="openCreateDialog()">
              Create First Tag
            </button>
          </mat-card-content>
        </mat-card>
      } @else {
        @for (tag of tags; track tag.tagId) {
          <mat-card class="tags__card">
            <mat-card-content>
              <div class="tags__card-header">
                <div class="tags__card-color" [style.background-color]="tag.color || '#3f51b5'"></div>
                <div class="tags__card-info">
                  <h3 class="tags__card-name">{{ tag.name }}</h3>
                  <span class="tags__card-usage">Used {{ tag.usageCount }} times</span>
                </div>
              </div>
              <div class="tags__card-actions">
                <button mat-icon-button (click)="onEdit(tag)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDelete(tag.tagId)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </mat-card-content>
          </mat-card>
        }
      }
    }
  </div>
</div>
