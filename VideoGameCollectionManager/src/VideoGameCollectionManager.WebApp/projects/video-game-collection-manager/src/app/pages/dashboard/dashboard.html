<div class="dashboard">
  <h1 class="dashboard__title">Dashboard</h1>

  <div class="dashboard__stats" *ngIf="stats$ | async as stats">
    <mat-card class="dashboard__stat-card">
      <mat-card-content>
        <div class="dashboard__stat-icon">
          <mat-icon>videogame_asset</mat-icon>
        </div>
        <div class="dashboard__stat-value">{{ stats.totalGames }}</div>
        <div class="dashboard__stat-label">Total Games</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard__stat-card">
      <mat-card-content>
        <div class="dashboard__stat-icon">
          <mat-icon>check_circle</mat-icon>
        </div>
        <div class="dashboard__stat-value">{{ stats.completedGames }}</div>
        <div class="dashboard__stat-label">Completed Games</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard__stat-card">
      <mat-card-content>
        <div class="dashboard__stat-icon">
          <mat-icon>access_time</mat-icon>
        </div>
        <div class="dashboard__stat-value">{{ stats.totalPlaySessions }}</div>
        <div class="dashboard__stat-label">Play Sessions</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard__stat-card">
      <mat-card-content>
        <div class="dashboard__stat-icon">
          <mat-icon>favorite</mat-icon>
        </div>
        <div class="dashboard__stat-value">{{ stats.totalWishlistItems }}</div>
        <div class="dashboard__stat-label">Wishlist Items</div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="dashboard__actions">
    <mat-card class="dashboard__action-card">
      <mat-card-header>
        <mat-card-title>Quick Actions</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="dashboard__action-buttons">
          <button mat-raised-button color="primary" routerLink="/games">
            <mat-icon>add</mat-icon>
            Add New Game
          </button>
          <button mat-raised-button color="accent" routerLink="/play-sessions">
            <mat-icon>play_arrow</mat-icon>
            Log Play Session
          </button>
          <button mat-raised-button routerLink="/wishlists">
            <mat-icon>star</mat-icon>
            Add to Wishlist
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
