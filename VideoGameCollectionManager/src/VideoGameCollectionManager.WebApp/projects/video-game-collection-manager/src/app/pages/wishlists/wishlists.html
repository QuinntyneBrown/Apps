<div class="wishlists">
  <div class="wishlists__header">
    <h1 class="wishlists__title">Wishlist</h1>
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      <mat-icon>add</mat-icon>
      Add Item
    </button>
  </div>

  <mat-card class="wishlists__card">
    <mat-card-content>
      <div class="wishlists__table-container">
        <table mat-table [dataSource]="(wishlists$ | async) || []" class="wishlists__table">
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let item">{{ item.title }}</td>
          </ng-container>

          <ng-container matColumnDef="platform">
            <th mat-header-cell *matHeaderCellDef>Platform</th>
            <td mat-cell *matCellDef="let item">
              <mat-chip *ngIf="item.platform">{{ item.platform }}</mat-chip>
              <span *ngIf="!item.platform">-</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef>Genre</th>
            <td mat-cell *matCellDef="let item">{{ item.genre || '-' }}</td>
          </ng-container>

          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef>Priority</th>
            <td mat-cell *matCellDef="let item">
              <mat-chip [class]="'wishlists__priority-' + item.priority">
                {{ item.priority }}
              </mat-chip>
            </td>
          </ng-container>

          <ng-container matColumnDef="acquired">
            <th mat-header-cell *matHeaderCellDef>Acquired</th>
            <td mat-cell *matCellDef="let item">
              <mat-chip *ngIf="item.isAcquired" class="wishlists__acquired">Yes</mat-chip>
              <span *ngIf="!item.isAcquired">No</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let item">
              <button mat-icon-button (click)="openEditDialog(item)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteWishlist(item.wishlistId)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              <div class="wishlists__no-data">
                <mat-icon>bookmark_border</mat-icon>
                <p>No items in your wishlist yet. Add games you want to get!</p>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
