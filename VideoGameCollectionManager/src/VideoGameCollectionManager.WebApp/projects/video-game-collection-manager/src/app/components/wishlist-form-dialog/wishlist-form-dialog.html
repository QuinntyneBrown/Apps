<h2 mat-dialog-title>{{ data.wishlist ? 'Edit Wishlist Item' : 'Add to Wishlist' }}</h2>
<mat-dialog-content>
  <form [formGroup]="wishlistForm" class="wishlist-form">
    <mat-form-field class="wishlist-form__field">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>

    <div class="wishlist-form__row">
      <mat-form-field class="wishlist-form__field">
        <mat-label>Platform</mat-label>
        <mat-select formControlName="platform">
          <mat-option [value]="null">None</mat-option>
          <mat-option *ngFor="let platform of platforms" [value]="platform">
            {{ platform }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="wishlist-form__field">
        <mat-label>Genre</mat-label>
        <mat-select formControlName="genre">
          <mat-option [value]="null">None</mat-option>
          <mat-option *ngFor="let genre of genres" [value]="genre">
            {{ genre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field class="wishlist-form__field">
      <mat-label>Priority (1-10)</mat-label>
      <input matInput type="number" formControlName="priority" min="1" max="10" required>
    </mat-form-field>

    <mat-form-field class="wishlist-form__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>

    <div class="wishlist-form__checkbox">
      <mat-checkbox formControlName="isAcquired">Acquired</mat-checkbox>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!wishlistForm.valid">
    {{ data.wishlist ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
