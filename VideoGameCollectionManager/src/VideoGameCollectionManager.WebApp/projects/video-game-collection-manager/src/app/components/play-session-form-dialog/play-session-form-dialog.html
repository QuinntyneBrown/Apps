<h2 mat-dialog-title>{{ data.session ? 'Edit Play Session' : 'Log Play Session' }}</h2>
<mat-dialog-content>
  <form [formGroup]="sessionForm" class="session-form">
    <mat-form-field class="session-form__field">
      <mat-label>Game</mat-label>
      <mat-select formControlName="gameId" required>
        <mat-option *ngFor="let game of (games$ | async)" [value]="game.gameId">
          {{ game.title }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="session-form__row">
      <mat-form-field class="session-form__field">
        <mat-label>Start Time</mat-label>
        <input matInput [matDatetimepicker]="startPicker" formControlName="startTime" required>
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="session-form__field">
        <mat-label>End Time</mat-label>
        <input matInput [matDatetimepicker]="endPicker" formControlName="endTime">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field class="session-form__field">
      <mat-label>Duration (minutes)</mat-label>
      <input matInput type="number" formControlName="durationMinutes">
    </mat-form-field>

    <mat-form-field class="session-form__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!sessionForm.valid">
    {{ data.session ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
