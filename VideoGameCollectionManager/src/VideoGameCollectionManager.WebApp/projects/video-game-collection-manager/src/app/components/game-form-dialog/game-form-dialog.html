<h2 mat-dialog-title>{{ data.game ? 'Edit Game' : 'Add Game' }}</h2>
<mat-dialog-content>
  <form [formGroup]="gameForm" class="game-form">
    <mat-form-field class="game-form__field">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
    </mat-form-field>

    <div class="game-form__row">
      <mat-form-field class="game-form__field">
        <mat-label>Platform</mat-label>
        <mat-select formControlName="platform" required>
          <mat-option *ngFor="let platform of platforms" [value]="platform">
            {{ platform }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="game-form__field">
        <mat-label>Genre</mat-label>
        <mat-select formControlName="genre" required>
          <mat-option *ngFor="let genre of genres" [value]="genre">
            {{ genre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field class="game-form__field">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" required>
        <mat-option *ngFor="let status of statuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="game-form__row">
      <mat-form-field class="game-form__field">
        <mat-label>Publisher</mat-label>
        <input matInput formControlName="publisher">
      </mat-form-field>

      <mat-form-field class="game-form__field">
        <mat-label>Developer</mat-label>
        <input matInput formControlName="developer">
      </mat-form-field>
    </div>

    <div class="game-form__row">
      <mat-form-field class="game-form__field">
        <mat-label>Release Date</mat-label>
        <input matInput [matDatepicker]="releasePicker" formControlName="releaseDate">
        <mat-datepicker-toggle matSuffix [for]="releasePicker"></mat-datepicker-toggle>
        <mat-datepicker #releasePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="game-form__field">
        <mat-label>Purchase Date</mat-label>
        <input matInput [matDatepicker]="purchasePicker" formControlName="purchaseDate">
        <mat-datepicker-toggle matSuffix [for]="purchasePicker"></mat-datepicker-toggle>
        <mat-datepicker #purchasePicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="game-form__row">
      <mat-form-field class="game-form__field">
        <mat-label>Purchase Price</mat-label>
        <input matInput type="number" formControlName="purchasePrice" step="0.01">
      </mat-form-field>

      <mat-form-field class="game-form__field">
        <mat-label>Rating (1-10)</mat-label>
        <input matInput type="number" formControlName="rating" min="1" max="10">
      </mat-form-field>
    </div>

    <mat-form-field class="game-form__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!gameForm.valid">
    {{ data.game ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
