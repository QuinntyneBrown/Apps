<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph - Second Brain</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
        }
        .header {
            background: #16213e;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #0f3460;
        }
        .header h1 { font-size: 1.5rem; color: #e94560; }
        .graph-container {
            position: relative;
            height: calc(100vh - 80px);
            background: #0f3460;
            padding: 2rem;
        }
        .graph-viz {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #16213e 0%, #0f3460 100%);
            border-radius: 1rem;
            position: relative;
            overflow: hidden;
        }
        .node {
            position: absolute;
            background: #e94560;
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 2rem;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(233, 69, 96, 0.4);
            cursor: pointer;
            transition: all 0.3s;
        }
        .node:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.6);
        }
        .node.central {
            background: #f39c12;
            font-size: 1.1rem;
            padding: 1rem 1.5rem;
        }
        .node.connected {
            background: #3498db;
        }
        .link {
            position: absolute;
            height: 2px;
            background: rgba(233, 69, 96, 0.3);
            transform-origin: 0 50%;
        }
        .sidebar {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: rgba(22, 33, 62, 0.95);
            padding: 1.5rem;
            border-radius: 0.5rem;
            width: 250px;
            border: 1px solid rgba(233, 69, 96, 0.3);
        }
        .stat {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .stat-value {
            font-size: 2rem;
            color: #e94560;
            font-weight: bold;
        }
        .stat-label {
            font-size: 0.875rem;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ§  Knowledge Graph</h1>
        <div style="display: flex; gap: 1rem;">
            <input type="text" placeholder="ðŸ” Search notes..." style="background: #0f3460; border: 1px solid #e94560; padding: 0.5rem 1rem; border-radius: 0.5rem; color: white;">
            <button style="background: #e94560; color: white; border: none; padding: 0.5rem 1.5rem; border-radius: 0.5rem; cursor: pointer;">+ Quick Capture</button>
        </div>
    </div>

    <div class="graph-container">
        <div class="graph-viz">
            <!-- Simulated graph nodes -->
            <div class="node central" style="top: 50%; left: 50%; transform: translate(-50%, -50%);">
                Second Brain
            </div>
            <div class="node connected" style="top: 30%; left: 35%;">Note-taking</div>
            <div class="node connected" style="top: 25%; left: 60%;">Zettelkasten</div>
            <div class="node" style="top: 45%; left: 25%;">PKM</div>
            <div class="node connected" style="top: 70%; left: 40%;">Progressive Summarization</div>
            <div class="node" style="top: 65%; left: 65%;">Digital Garden</div>
            <div class="node" style="top: 35%; left: 75%;">Evergreen Notes</div>
            <div class="node connected" style="top: 55%; left: 70%;">Knowledge Management</div>
            <div class="node" style="top: 80%; left: 50%;">Productivity</div>

            <!-- Connection lines (simplified) -->
            <div style="position: absolute; top: 50%; left: 30%; width: 20%; height: 2px; background: rgba(233, 69, 96, 0.3); transform: rotate(-15deg);"></div>
            <div style="position: absolute; top: 48%; left: 52%; width: 15%; height: 2px; background: rgba(233, 69, 96, 0.3); transform: rotate(-25deg);"></div>
            <div style="position: absolute; top: 52%; left: 50%; width: 18%; height: 2px; background: rgba(233, 69, 96, 0.3); transform: rotate(20deg);"></div>
        </div>

        <div class="sidebar">
            <div class="stat">
                <div class="stat-value">237</div>
                <div class="stat-label">Total Notes</div>
            </div>
            <div class="stat">
                <div class="stat-value">1,845</div>
                <div class="stat-label">Connections</div>
            </div>
            <div class="stat">
                <div class="stat-value">7.8</div>
                <div class="stat-label">Avg Links/Note</div>
            </div>
            <div class="stat" style="border: none;">
                <div class="stat-value">42</div>
                <div class="stat-label">Clusters Detected</div>
            </div>
        </div>
    </div>
</body>
</html>
