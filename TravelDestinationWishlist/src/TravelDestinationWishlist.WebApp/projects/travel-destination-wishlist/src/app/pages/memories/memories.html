<div class="memories">
  <div class="memories__header">
    <h1 class="memories__title">My Memories</h1>
    <button mat-raised-button color="primary" (click)="onAdd()">
      <mat-icon>add</mat-icon>
      Add Memory
    </button>
  </div>

  <div class="memories__grid" *ngIf="memories$ | async as memories">
    <ng-container *ngIf="memories.length > 0; else noMemories">
      <app-memory-card
        *ngFor="let memory of memories"
        [memory]="memory"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
      ></app-memory-card>
    </ng-container>
  </div>

  <ng-template #noMemories>
    <div class="memories__empty">
      <mat-icon>photo_library</mat-icon>
      <h2>No memories yet</h2>
      <p>Capture and cherish your travel moments!</p>
      <button mat-raised-button color="primary" (click)="onAdd()">
        <mat-icon>add</mat-icon>
        Add Your First Memory
      </button>
    </div>
  </ng-template>
</div>
