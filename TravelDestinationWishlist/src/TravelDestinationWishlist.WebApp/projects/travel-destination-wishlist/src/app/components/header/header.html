<mat-toolbar color="primary" class="header">
  <div class="header__container">
    <a routerLink="/" class="header__logo">
      <mat-icon>travel_explore</mat-icon>
      <span class="header__title">Travel Wishlist</span>
    </a>
    <nav class="header__nav">
      <a mat-button routerLink="/" routerLinkActive="header__nav-link--active" [routerLinkActiveOptions]="{exact: true}">
        Dashboard
      </a>
      <a mat-button routerLink="/destinations" routerLinkActive="header__nav-link--active">
        Destinations
      </a>
      <a mat-button routerLink="/trips" routerLinkActive="header__nav-link--active">
        Trips
      </a>
      <a mat-button routerLink="/memories" routerLinkActive="header__nav-link--active">
        Memories
      </a>
    </nav>
  </div>
</mat-toolbar>
