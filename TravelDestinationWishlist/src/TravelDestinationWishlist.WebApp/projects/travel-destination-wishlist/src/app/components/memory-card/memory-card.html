<mat-card class="memory-card">
  <img *ngIf="memory.photoUrl" mat-card-image [src]="memory.photoUrl" [alt]="memory.title" class="memory-card__image">
  <mat-card-header>
    <mat-card-title class="memory-card__title">{{ memory.title }}</mat-card-title>
    <mat-card-subtitle>{{ memory.memoryDate | date:'mediumDate' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="memory.description" class="memory-card__description">
      {{ memory.description }}
    </p>
  </mat-card-content>
  <mat-card-actions class="memory-card__actions">
    <button mat-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
