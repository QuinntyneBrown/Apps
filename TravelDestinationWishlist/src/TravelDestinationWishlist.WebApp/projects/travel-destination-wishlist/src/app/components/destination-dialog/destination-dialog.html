<h2 mat-dialog-title>{{ data.destination ? 'Edit' : 'Add' }} Destination</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="destination-dialog__form">
    <mat-form-field appearance="outline" class="destination-dialog__field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="destination-dialog__field">
      <mat-label>Country</mat-label>
      <input matInput formControlName="country" required>
      <mat-error *ngIf="form.get('country')?.hasError('required')">Country is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="destination-dialog__field">
      <mat-label>Type</mat-label>
      <mat-select formControlName="destinationType" required>
        <mat-option *ngFor="let type of destinationTypes" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="destination-dialog__field">
      <mat-label>Priority (1-5)</mat-label>
      <input matInput type="number" formControlName="priority" min="1" max="5" required>
      <mat-hint>1 = Highest, 5 = Lowest</mat-hint>
      <mat-error *ngIf="form.get('priority')?.hasError('required')">Priority is required</mat-error>
      <mat-error *ngIf="form.get('priority')?.hasError('min') || form.get('priority')?.hasError('max')">
        Priority must be between 1 and 5
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="destination-dialog__field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="destination-dialog__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="2"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ data.destination ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
