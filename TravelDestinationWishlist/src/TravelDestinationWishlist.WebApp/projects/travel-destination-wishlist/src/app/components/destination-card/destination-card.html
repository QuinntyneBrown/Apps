<mat-card class="destination-card">
  <mat-card-header>
    <mat-card-title class="destination-card__title">{{ destination.name }}</mat-card-title>
    <mat-card-subtitle>{{ destination.country }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="destination-card__info">
      <mat-chip-set>
        <mat-chip>{{ destination.destinationType }}</mat-chip>
        <mat-chip [class.destination-card__priority--high]="destination.priority <= 2"
                  [class.destination-card__priority--medium]="destination.priority > 2 && destination.priority <= 4"
                  [class.destination-card__priority--low]="destination.priority > 4">
          {{ getPriorityLabel(destination.priority) }}
        </mat-chip>
        <mat-chip *ngIf="destination.isVisited" class="destination-card__visited">
          <mat-icon>check_circle</mat-icon>
          Visited
        </mat-chip>
      </mat-chip-set>
    </div>
    <p *ngIf="destination.description" class="destination-card__description">
      {{ destination.description }}
    </p>
    <p *ngIf="destination.notes" class="destination-card__notes">
      <strong>Notes:</strong> {{ destination.notes }}
    </p>
  </mat-card-content>
  <mat-card-actions class="destination-card__actions">
    <button mat-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button *ngIf="!destination.isVisited" (click)="onMarkVisited()">
      <mat-icon>check</mat-icon>
      Mark Visited
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
