<h2 mat-dialog-title>{{ data.memory ? 'Edit' : 'Add' }} Memory</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="memory-dialog__form">
    <mat-form-field appearance="outline" class="memory-dialog__field">
      <mat-label>Trip</mat-label>
      <mat-select formControlName="tripId" required>
        <mat-option *ngFor="let trip of trips$ | async" [value]="trip.tripId">
          {{ trip.startDate | date:'mediumDate' }} - {{ trip.endDate | date:'mediumDate' }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('tripId')?.hasError('required')">Trip is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="memory-dialog__field">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required>
      <mat-error *ngIf="form.get('title')?.hasError('required')">Title is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="memory-dialog__field">
      <mat-label>Memory Date</mat-label>
      <input matInput [matDatepicker]="memoryPicker" formControlName="memoryDate" required>
      <mat-datepicker-toggle matSuffix [for]="memoryPicker"></mat-datepicker-toggle>
      <mat-datepicker #memoryPicker></mat-datepicker>
      <mat-error *ngIf="form.get('memoryDate')?.hasError('required')">Memory date is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="memory-dialog__field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="memory-dialog__field">
      <mat-label>Photo URL</mat-label>
      <input matInput formControlName="photoUrl" type="url">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ data.memory ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
