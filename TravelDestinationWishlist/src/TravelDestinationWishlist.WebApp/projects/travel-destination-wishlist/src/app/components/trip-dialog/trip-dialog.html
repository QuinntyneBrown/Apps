<h2 mat-dialog-title>{{ data.trip ? 'Edit' : 'Add' }} Trip</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="trip-dialog__form">
    <mat-form-field appearance="outline" class="trip-dialog__field">
      <mat-label>Destination</mat-label>
      <mat-select formControlName="destinationId" required>
        <mat-option *ngFor="let destination of destinations$ | async" [value]="destination.destinationId">
          {{ destination.name }}, {{ destination.country }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('destinationId')?.hasError('required')">Destination is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="trip-dialog__field">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate" required>
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
      <mat-error *ngIf="form.get('startDate')?.hasError('required')">Start date is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="trip-dialog__field">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="endDate" required>
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
      <mat-error *ngIf="form.get('endDate')?.hasError('required')">End date is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="trip-dialog__field">
      <mat-label>Total Cost</mat-label>
      <input matInput type="number" formControlName="totalCost" min="0" step="0.01">
      <span matPrefix>$&nbsp;</span>
    </mat-form-field>

    <mat-form-field appearance="outline" class="trip-dialog__field">
      <mat-label>Accommodation</mat-label>
      <input matInput formControlName="accommodation">
    </mat-form-field>

    <mat-form-field appearance="outline" class="trip-dialog__field">
      <mat-label>Transportation</mat-label>
      <input matInput formControlName="transportation">
    </mat-form-field>

    <mat-form-field appearance="outline" class="trip-dialog__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ data.trip ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
