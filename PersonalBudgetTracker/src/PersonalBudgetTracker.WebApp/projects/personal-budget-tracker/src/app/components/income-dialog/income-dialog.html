<h2 mat-dialog-title>{{ isEdit ? 'Edit Income' : 'Add Income' }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="income-dialog__form">
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" required>
      <span matPrefix>$&nbsp;</span>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Source</mat-label>
      <input matInput formControlName="source" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Income Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="incomeDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>

    <mat-checkbox formControlName="isRecurring">Recurring Income</mat-checkbox>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ isEdit ? 'Update' : 'Add' }}
  </button>
</mat-dialog-actions>
