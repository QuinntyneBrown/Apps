<mat-card class="income-card">
  <mat-card-header>
    <mat-card-title>{{ income().description }}</mat-card-title>
    <mat-card-subtitle>{{ income().source }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="income-card__amount">{{ income().amount | currency }}</div>
    <div class="income-card__info">
      <div class="income-card__info-item">
        <mat-icon>event</mat-icon>
        <span>{{ income().incomeDate | date:'medium' }}</span>
      </div>
      @if (income().isRecurring) {
        <div class="income-card__info-item">
          <mat-icon>repeat</mat-icon>
          <span>Recurring</span>
        </div>
      }
    </div>
    @if (income().notes) {
      <div class="income-card__notes">
        <span class="income-card__label">Notes:</span>
        <p>{{ income().notes }}</p>
      </div>
    }
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
