<h2 mat-dialog-title>{{ isEdit ? 'Edit Expense' : 'Add Expense' }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="expense-dialog__form">
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" required>
      <span matPrefix>$&nbsp;</span>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" required>
        @for (category of categories; track category.value) {
          <mat-option [value]="category.value">{{ category.label }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Expense Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="expenseDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Payee</mat-label>
      <input matInput formControlName="payee">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Payment Method</mat-label>
      <input matInput formControlName="paymentMethod">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>

    <mat-checkbox formControlName="isRecurring">Recurring Expense</mat-checkbox>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ isEdit ? 'Update' : 'Add' }}
  </button>
</mat-dialog-actions>
