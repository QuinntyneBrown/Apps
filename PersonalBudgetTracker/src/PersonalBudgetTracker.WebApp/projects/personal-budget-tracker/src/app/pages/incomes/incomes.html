<div class="page-container">
  <div class="page-header">
    <h1 class="page-header__title">Incomes</h1>
    <div class="page-header__actions">
      <button mat-raised-button color="primary" (click)="onCreate()">
        <mat-icon>add</mat-icon>
        Add Income
      </button>
    </div>
  </div>

  @if (incomes$ | async; as incomes) {
    @if (incomes.length === 0) {
      <div class="empty-state">
        <mat-icon>trending_up</mat-icon>
        <h3>No incomes yet</h3>
        <p>Add your first income to start tracking your earnings</p>
        <button mat-raised-button color="primary" (click)="onCreate()">
          <mat-icon>add</mat-icon>
          Add Income
        </button>
      </div>
    } @else {
      <div class="cards-grid">
        @for (income of incomes; track income.incomeId) {
          <app-income-card
            [income]="income"
            (edit)="onEdit($event)"
            (delete)="onDelete($event)">
          </app-income-card>
        }
      </div>
    }
  }
</div>
