<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#000000">
  <!-- Tree structure with connected nodes representing family tree -->
  <!-- Root/trunk -->
  <rect x="29" y="44" width="6" height="14"/>
  <!-- Main person at top -->
  <circle cx="32" cy="12" r="6"/>
  <!-- Connecting lines -->
  <line x1="32" y1="18" x2="32" y2="28" stroke="#000000" stroke-width="2.5"/>
  <line x1="16" y1="28" x2="48" y2="28" stroke="#000000" stroke-width="2.5"/>
  <line x1="16" y1="28" x2="16" y2="34" stroke="#000000" stroke-width="2.5"/>
  <line x1="32" y1="28" x2="32" y2="34" stroke="#000000" stroke-width="2.5"/>
  <line x1="48" y1="28" x2="48" y2="34" stroke="#000000" stroke-width="2.5"/>
  <!-- Second generation -->
  <circle cx="16" cy="40" r="5"/>
  <circle cx="32" cy="40" r="5"/>
  <circle cx="48" cy="40" r="5"/>
  <!-- Leaves/branches decoration -->
  <ellipse cx="10" cy="50" rx="6" ry="4" transform="rotate(-30 10 50)"/>
  <ellipse cx="54" cy="50" rx="6" ry="4" transform="rotate(30 54 50)"/>
</svg>
