<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Family Member - Family Tree Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay {
            max-width: 700px;
            width: 100%;
        }
        .modal {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }
        .modal-header {
            padding: 25px 30px;
            border-bottom: 2px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #1f2937;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #9ca3af;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .close-btn:hover {
            background: #f3f4f6;
            color: #374151;
        }
        .modal-body {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 6px;
        }
        .form-input {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .form-select {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .form-textarea {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            transition: all 0.2s;
        }
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .photo-upload {
            border: 2px dashed #e5e7eb;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .photo-upload:hover {
            border-color: #667eea;
            background: #f9fafb;
        }
        .photo-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .photo-text {
            color: #6b7280;
            font-size: 14px;
        }
        .relationship-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .relationship-btn {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            transition: all 0.2s;
        }
        .relationship-btn:hover {
            border-color: #667eea;
            background: #f3f4f6;
        }
        .relationship-btn.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .modal-footer {
            padding: 20px 30px;
            border-top: 2px solid #e5e7eb;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            background: #f9fafb;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-secondary {
            background: white;
            color: #374151;
            border: 2px solid #e5e7eb;
        }
        .btn-secondary:hover {
            background: #f3f4f6;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .helper-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Add Family Member</h2>
                <button class="close-btn">√ó</button>
            </div>

            <div class="modal-body">
                <div class="form-section">
                    <div class="section-title">üì∑ Photo</div>
                    <div class="photo-upload">
                        <div class="photo-icon">üë§</div>
                        <div class="photo-text">Click to upload photo or drag and drop</div>
                        <div class="helper-text">JPG, PNG up to 10MB</div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">üë§ Basic Information</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">First Name *</label>
                            <input type="text" class="form-input" placeholder="John" value="Michael">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name *</label>
                            <input type="text" class="form-input" placeholder="Doe" value="Johnson">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Middle Name</label>
                            <input type="text" class="form-input" placeholder="James" value="Robert">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Maiden Name</label>
                            <input type="text" class="form-input" placeholder="Smith">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Gender</label>
                            <select class="form-select">
                                <option value="">Select...</option>
                                <option value="male" selected>Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" class="form-input" value="1972-05-15">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">üîó Relationship</div>
                    <div class="form-group">
                        <label class="form-label">Relationship to you</label>
                        <div class="relationship-selector">
                            <button class="relationship-btn">Parent</button>
                            <button class="relationship-btn">Sibling</button>
                            <button class="relationship-btn">Spouse</button>
                            <button class="relationship-btn">Child</button>
                            <button class="relationship-btn active">Uncle/Aunt</button>
                            <button class="relationship-btn">Cousin</button>
                            <button class="relationship-btn">Grandparent</button>
                            <button class="relationship-btn">Grandchild</button>
                            <button class="relationship-btn">Other</button>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">üìç Location & Contact</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Birth Place</label>
                            <input type="text" class="form-input" placeholder="City, State, Country" value="Boston, MA, USA">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Current Location</label>
                            <input type="text" class="form-input" placeholder="City, State, Country" value="Seattle, WA, USA">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" placeholder="email@example.com" value="michael.johnson@email.com">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-input" placeholder="+1 (555) 000-0000" value="+1 (555) 123-4567">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">üíº Additional Information</div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Occupation</label>
                            <input type="text" class="form-input" placeholder="Software Engineer" value="Architect">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Education</label>
                            <input type="text" class="form-input" placeholder="University" value="MIT - Architecture">
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">Biography / Notes</label>
                        <textarea class="form-textarea" placeholder="Share any additional information, stories, or memories...">Passionate architect who designed several notable buildings in Seattle. Loves sailing and photography.</textarea>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Add Family Member</button>
            </div>
        </div>
    </div>
</body>
</html>
