<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Family Tree - FamilyTreeBuilder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #f5f7fa; padding: 2rem; }
        .container { max-width: 1400px; margin: 0 auto; background: white; border-radius: 0.75rem; padding: 2rem; }
        .title { font-size: 2rem; font-weight: bold; margin-bottom: 2rem; }
        .tree { padding: 2rem; background: #f8fafc; border-radius: 0.5rem; text-align: center; }
        .generation { margin: 2rem 0; }
        .person-node { display: inline-block; background: white; border: 2px solid #667eea; border-radius: 0.5rem; padding: 1rem; margin: 0.5rem; min-width: 150px; }
        .person-name { font-weight: 600; color: #1a202c; }
        .person-dates { font-size: 0.875rem; color: #64748b; }
        .connector { display: inline-block; width: 2px; height: 40px; background: #cbd5e0; margin: 0 auto; }
        .controls { margin: 2rem 0; display: flex; gap: 1rem; justify-content: center; }
        .btn { padding: 0.5rem 1rem; background: #667eea; color: white; border: none; border-radius: 0.375rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Family Tree - Smith Family</h1>
        <div class="tree">
            <div class="generation">
                <div class="person-node">
                    <div class="person-name">Robert Smith = Mary Johnson</div>
                    <div class="person-dates">(1920-1995) (1922-2010)</div>
                </div>
            </div>
            <div class="connector"></div>
            <div class="generation">
                <div class="person-node">
                    <div class="person-name">John Smith</div>
                    <div class="person-dates">(1945-2020)</div>
                </div>
                <div class="person-node">
                    <div class="person-name">Jane Smith</div>
                    <div class="person-dates">(1948-)</div>
                </div>
            </div>
            <div class="connector"></div>
            <div class="generation">
                <div class="person-node">
                    <div class="person-name">Sarah Smith</div>
                    <div class="person-dates">(1970-)</div>
                </div>
                <div class="person-node">
                    <div class="person-name">Michael Smith</div>
                    <div class="person-dates">(1973-)</div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="btn">Zoom In</button>
            <button class="btn">Zoom Out</button>
            <button class="btn">Center</button>
            <button class="btn">Print</button>
        </div>
    </div>
</body>
</html>
