<mat-card class="value-estimate-card">
  <mat-card-header class="value-estimate-card__header">
    <div class="value-estimate-card__header-content">
      <mat-card-title class="value-estimate-card__title">
        {{ formatCurrency(estimate.estimatedValue) }}
      </mat-card-title>
      <mat-card-subtitle class="value-estimate-card__subtitle">
        {{ formatDate(estimate.estimationDate) }}
      </mat-card-subtitle>
    </div>
    <mat-icon class="value-estimate-card__icon">attach_money</mat-icon>
  </mat-card-header>

  <mat-card-content class="value-estimate-card__content">
    <div class="value-estimate-card__details">
      <div class="value-estimate-card__detail" *ngIf="estimate.source">
        <span class="value-estimate-card__detail-label">Source:</span>
        <span class="value-estimate-card__detail-value">{{ estimate.source }}</span>
      </div>

      <div class="value-estimate-card__detail" *ngIf="estimate.notes">
        <span class="value-estimate-card__detail-label">Notes:</span>
        <span class="value-estimate-card__detail-value">{{ estimate.notes }}</span>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions class="value-estimate-card__actions">
    <button mat-button color="accent" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
