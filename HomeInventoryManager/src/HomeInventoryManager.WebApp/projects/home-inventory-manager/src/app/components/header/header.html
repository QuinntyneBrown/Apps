<mat-toolbar color="primary" class="header">
  <div class="header__container">
    <div class="header__brand">
      <mat-icon class="header__icon">inventory_2</mat-icon>
      <span class="header__title">Home Inventory Manager</span>
    </div>

    <nav class="header__nav">
      <a mat-button routerLink="/" routerLinkActive="header__nav-link--active" [routerLinkActiveOptions]="{exact: true}" class="header__nav-link">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>
      <a mat-button routerLink="/items" routerLinkActive="header__nav-link--active" class="header__nav-link">
        <mat-icon>list</mat-icon>
        Items
      </a>
      <a mat-button routerLink="/value-estimates" routerLinkActive="header__nav-link--active" class="header__nav-link">
        <mat-icon>assessment</mat-icon>
        Value Estimates
      </a>
    </nav>
  </div>
</mat-toolbar>
