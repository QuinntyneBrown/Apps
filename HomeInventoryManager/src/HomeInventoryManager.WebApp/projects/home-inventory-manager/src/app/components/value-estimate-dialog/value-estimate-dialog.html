<h2 mat-dialog-title>{{ isEditMode ? 'Edit Value Estimate' : 'Add New Value Estimate' }}</h2>

<mat-dialog-content class="value-estimate-dialog">
  <form [formGroup]="form" class="value-estimate-dialog__form">
    <mat-form-field appearance="outline" class="value-estimate-dialog__field">
      <mat-label>Estimated Value</mat-label>
      <input matInput type="number" formControlName="estimatedValue" step="0.01" required />
      <span matPrefix>$&nbsp;</span>
      <mat-error *ngIf="form.get('estimatedValue')?.hasError('required')">Estimated value is required</mat-error>
      <mat-error *ngIf="form.get('estimatedValue')?.hasError('min')">Estimated value must be at least 0</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="value-estimate-dialog__field">
      <mat-label>Estimation Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="estimationDate" required />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="form.get('estimationDate')?.hasError('required')">Estimation date is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="value-estimate-dialog__field">
      <mat-label>Source</mat-label>
      <input matInput formControlName="source" placeholder="e.g., Professional Appraisal, Online Tool, Personal" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="value-estimate-dialog__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="4"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="value-estimate-dialog__actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
