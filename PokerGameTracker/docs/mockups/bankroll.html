<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Poker Bankroll Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid #f0f0f0;
        }
        .header-title { font-size: 24px; font-weight: 700; }
        .action-btns { display: flex; gap: 10px; }
        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #dc2626;
            background: white;
            color: #dc2626;
            font-size: 20px;
            cursor: pointer;
        }
        .bankroll-hero {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .hero-label { font-size: 14px; margin-bottom: 8px; opacity: 0.9; }
        .hero-value { font-size: 64px; font-weight: 700; }
        .hero-trend { font-size: 18px; margin-top: 12px; color: #4ade80; }
        .content { padding: 30px; }
        .chart {
            height: 200px;
            background: #f8fafc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            color: #64748b;
        }
        .section-title { font-size: 18px; font-weight: 700; margin-bottom: 16px; }
        .session-list { background: #f8fafc; border-radius: 12px; overflow: hidden; }
        .session-item {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
        }
        .session-item:last-child { border-bottom: none; }
        .session-date { font-weight: 600; color: #1e293b; }
        .session-details { font-size: 14px; color: #64748b; }
        .session-profit { font-size: 20px; font-weight: 700; }
        .profit { color: #10b981; }
        .loss { color: #ef4444; }
    </style>
</head>
