<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game Tracker - Add Session</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            width: 100%;
            max-width: 700px;
        }

        .modal {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
        }

        .close-btn {
            background: #f3f4f6;
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #6b7280;
            font-size: 20px;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #ef4444;
            color: white;
        }

        .form-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 13px;
            color: #6b7280;
            font-weight: 500;
        }

        .form-label .required {
            color: #ef4444;
        }

        .form-input,
        .form-select,
        .form-textarea {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 16px;
            color: #111827;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            border-color: #667eea;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .toggle-group {
            display: flex;
            gap: 8px;
            background: #f9fafb;
            border-radius: 8px;
            padding: 4px;
        }

        .toggle-btn {
            flex: 1;
            background: transparent;
            border: none;
            border-radius: 6px;
            padding: 10px;
            color: #6b7280;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .chip-input {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 8px 12px;
        }

        .chip-input:focus-within {
            border-color: #667eea;
        }

        .chip-symbol {
            color: #10b981;
            font-weight: 600;
            font-size: 16px;
        }

        .chip-input input {
            background: transparent;
            border: none;
            color: #111827;
            font-size: 14px;
            outline: none;
            flex: 1;
            width: 100%;
        }

        .calculation-display {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .calc-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .calc-row:last-child {
            margin-bottom: 0;
            padding-top: 12px;
            border-top: 1px solid rgba(16, 185, 129, 0.2);
        }

        .calc-label {
            color: #6b7280;
            font-size: 13px;
        }

        .calc-value {
            font-size: 16px;
            font-weight: 700;
            color: #10b981;
        }

        .calc-value.large {
            font-size: 24px;
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #6b7280;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .info-tip {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            font-size: 13px;
            color: #6b7280;
            display: flex;
            align-items: start;
            gap: 8px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .modal {
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Log New Session</h2>
                <button class="close-btn">‚úï</button>
            </div>

            <form>
                <div class="form-section">
                    <div class="section-title">üéÆ Game Details</div>

                    <div class="form-group">
                        <label class="form-label">Game Type <span class="required">*</span></label>
                        <div class="toggle-group">
                            <button type="button" class="toggle-btn active">Cash Game</button>
                            <button type="button" class="toggle-btn">Tournament</button>
                        </div>
                    </div>

                    <div class="form-grid" style="margin-top: 16px;">
                        <div class="form-group">
                            <label class="form-label">Stakes <span class="required">*</span></label>
                            <select class="form-select">
                                <option>Select stakes...</option>
                                <option>NL $0.50/$1</option>
                                <option selected>NL $1/$2</option>
                                <option>NL $2/$5</option>
                                <option>NL $5/$10</option>
                                <option>Custom...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Location <span class="required">*</span></label>
                            <select class="form-select">
                                <option>Select location...</option>
                                <option selected>The Bellagio</option>
                                <option>Aria Poker Room</option>
                                <option>Wynn Poker Room</option>
                                <option>The Venetian</option>
                                <option>Caesars Palace</option>
                                <option>Online</option>
                                <option>Home Game</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Table Number</label>
                            <input type="text" class="form-input" placeholder="e.g., Table 15" value="Table 15">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Max Players</label>
                            <select class="form-select">
                                <option>Select...</option>
                                <option>6-Max</option>
                                <option selected>9-Max</option>
                                <option>10-Max</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">üí∞ Financial Details</div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Buy-In Amount <span class="required">*</span></label>
                            <div class="chip-input">
                                <span class="chip-symbol">$</span>
                                <input type="number" placeholder="0.00" value="400">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Cash-Out Amount <span class="required">*</span></label>
                            <div class="chip-input">
                                <span class="chip-symbol">$</span>
                                <input type="number" placeholder="0.00" value="825">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Additional Buy-Ins</label>
                            <div class="chip-input">
                                <span class="chip-symbol">$</span>
                                <input type="number" placeholder="0.00" value="0">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Tips Given</label>
                            <div class="chip-input">
                                <span class="chip-symbol">$</span>
                                <input type="number" placeholder="0.00" value="25">
                            </div>
                        </div>
                    </div>

                    <div class="calculation-display">
                        <div class="calc-row">
                            <span class="calc-label">Total Investment</span>
                            <span class="calc-value">$425</span>
                        </div>
                        <div class="calc-row">
                            <span class="calc-label">Cash-Out</span>
                            <span class="calc-value">$825</span>
                        </div>
                        <div class="calc-row">
                            <span class="calc-label">Net Profit/Loss</span>
                            <span class="calc-value large">+$400</span>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">‚è±Ô∏è Session Duration</div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Start Time <span class="required">*</span></label>
                            <input type="time" class="form-input" value="14:30">
                        </div>

                        <div class="form-group">
                            <label class="form-label">End Time <span class="required">*</span></label>
                            <input type="time" class="form-input" value="18:15">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Date <span class="required">*</span></label>
                            <input type="date" class="form-input" value="2025-12-29">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Hands Played</label>
                            <input type="number" class="form-input" placeholder="0" value="142">
                        </div>
                    </div>

                    <div class="info-tip">
                        ‚ÑπÔ∏è <span>Duration: 3h 45m ‚Ä¢ Hourly rate: $106.67/hr ‚Ä¢ Win rate: 14.2 bb/100</span>
                    </div>
                </div>

                <div class="form-section">
                    <div class="section-title">üìù Session Notes</div>

                    <div class="form-group">
                        <label class="form-label">Table Dynamics & Notes</label>
                        <textarea class="form-textarea" placeholder="Record table dynamics, notable hands, player tendencies, or learning moments...">Tight-passive table. 3 recreational players from seat 2-4. Won big pot with AK vs QQ on flop. Should have folded 88 on turn when facing pressure from tight player. Overall solid session with good hand reading.</textarea>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">Mental State</label>
                            <select class="form-select">
                                <option>Select...</option>
                                <option selected>Excellent</option>
                                <option>Good</option>
                                <option>Average</option>
                                <option>Below Average</option>
                                <option>Tilted</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Table Condition</label>
                            <select class="form-select">
                                <option>Select...</option>
                                <option>Very Soft</option>
                                <option selected>Soft</option>
                                <option>Average</option>
                                <option>Tough</option>
                                <option>Very Tough</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Session</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
