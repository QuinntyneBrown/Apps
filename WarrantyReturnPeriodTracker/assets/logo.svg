  <circle cx="32" cy="32" r="14" fill="none" stroke="#000000" stroke-width="2.5"/>
  <!-- Clock hands -->
  <line x1="32" y1="32" x2="32" y2="22" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="32" y1="32" x2="40" y2="36" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  <circle cx="32" cy="32" r="2"/>
  <!-- Clock marks -->
  <line x1="32" y1="20" x2="32" y2="22" stroke="#000000" stroke-width="2"/>
  <line x1="32" y1="42" x2="32" y2="44" stroke="#000000" stroke-width="2"/>
  <line x1="20" y1="32" x2="22" y2="32" stroke="#000000" stroke-width="2"/>
  <line x1="42" y1="32" x2="44" y2="32" stroke="#000000" stroke-width="2"/>
  <!-- Checkmark at top of shield -->
  <path d="M26 12 L30 16 L40 8" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
