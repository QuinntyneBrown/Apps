<div class="receipts">
  <div class="receipts__header">
    <h1 class="receipts__title">Receipts</h1>
    <button mat-raised-button color="primary" class="receipts__add-button">
      <mat-icon>add</mat-icon>
      Add Receipt
    </button>
  </div>

  <mat-card class="receipts__card">
    <mat-card-content>
      <ng-container *ngIf="receipts$ | async as receipts">
        <div *ngIf="receipts.length === 0" class="receipts__empty">
          <mat-icon class="receipts__empty-icon">receipt</mat-icon>
          <p class="receipts__empty-text">No receipts found</p>
          <button mat-raised-button color="primary">
            <mat-icon>add</mat-icon>
            Add Your First Receipt
          </button>
        </div>

        <table mat-table [dataSource]="receipts" *ngIf="receipts.length > 0" class="receipts__table">
          <ng-container matColumnDef="receiptNumber">
            <th mat-header-cell *matHeaderCellDef>Receipt #</th>
            <td mat-cell *matCellDef="let receipt">{{ receipt.receiptNumber }}</td>
          </ng-container>

          <ng-container matColumnDef="storeName">
            <th mat-header-cell *matHeaderCellDef>Store</th>
            <td mat-cell *matCellDef="let receipt">{{ receipt.storeName }}</td>
          </ng-container>

          <ng-container matColumnDef="receiptDate">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let receipt">{{ receipt.receiptDate | date:'mediumDate' }}</td>
          </ng-container>

          <ng-container matColumnDef="totalAmount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let receipt">{{ receipt.totalAmount | currency }}</td>
          </ng-container>

          <ng-container matColumnDef="paymentMethod">
            <th mat-header-cell *matHeaderCellDef>Payment Method</th>
            <td mat-cell *matCellDef="let receipt">
              <mat-chip class="receipts__payment-chip">{{ receipt.paymentMethod }}</mat-chip>
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let receipt">
              <mat-chip [class]="'receipts__status-chip--' + receipt.status.toLowerCase()">
                {{ receipt.status }}
              </mat-chip>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let receipt">
              <div class="receipts__actions">
                <button mat-icon-button color="primary" [title]="'Edit'">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" [title]="'Delete'" (click)="deleteReceipt(receipt.receiptId)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="receipts__row"></tr>
        </table>
      </ng-container>
    </mat-card-content>
  </mat-card>
</div>
