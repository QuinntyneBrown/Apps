<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item - Warranty Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            max-width: 600px;
            width: 100%;
        }

        .modal {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 24px;
            color: #1f2937;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #6b7280;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: #f3f4f6;
        }

        .modal-body {
            padding: 24px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .required {
            color: #ef4444;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .radio-group {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }

        .radio-option {
            flex: 1;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        .radio-option label {
            display: block;
            padding: 12px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .radio-option input[type="radio"]:checked + label {
            border-color: #667eea;
            background: #f0f4ff;
            color: #667eea;
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f9fafb;
        }

        .upload-area .icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .upload-area p {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .upload-area .file-types {
            color: #9ca3af;
            font-size: 12px;
        }

        .uploaded-files {
            margin-top: 12px;
        }

        .uploaded-file {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: #f3f4f6;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .uploaded-file .file-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #374151;
        }

        .remove-file {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
        }

        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transform: translateY(-1px);
        }

        .help-text {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }

        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .modal-body {
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Add New Item</h2>
                <button class="close-btn">Ã—</button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Item Type <span class="required">*</span></label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="warranty" name="type" value="warranty" checked>
                                <label for="warranty">Warranty</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="return" name="type" value="return">
                                <label for="return">Return Period</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="both" name="type" value="both">
                                <label for="both">Both</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="item-name">Item Name <span class="required">*</span></label>
                        <input type="text" id="item-name" placeholder="e.g., Sony WH-1000XM5 Headphones" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Category <span class="required">*</span></label>
                        <select id="category" required>
                            <option value="">Select a category</option>
                            <option value="electronics">Electronics</option>
                            <option value="appliances">Appliances</option>
                            <option value="apparel">Apparel & Accessories</option>
                            <option value="furniture">Furniture</option>
                            <option value="tools">Tools & Equipment</option>
                            <option value="automotive">Automotive</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="purchase-date">Purchase Date <span class="required">*</span></label>
                            <input type="date" id="purchase-date" value="2025-12-01" required>
                        </div>

                        <div class="form-group">
                            <label for="purchase-price">Purchase Price</label>
                            <input type="number" id="purchase-price" placeholder="0.00" step="0.01" value="399.99">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="warranty-length">Warranty Length <span class="required">*</span></label>
                            <select id="warranty-length" required>
                                <option value="">Select duration</option>
                                <option value="30">30 days</option>
                                <option value="90" selected>90 days</option>
                                <option value="180">6 months</option>
                                <option value="365">1 year</option>
                                <option value="730">2 years</option>
                                <option value="1095">3 years</option>
                                <option value="1825">5 years</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="expiry-date">Expiry Date <span class="required">*</span></label>
                            <input type="date" id="expiry-date" value="2026-03-01" required>
                            <div class="help-text">Calculated based on warranty length</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="retailer">Retailer/Manufacturer</label>
                        <input type="text" id="retailer" placeholder="e.g., Amazon, Best Buy, Apple">
                    </div>

                    <div class="form-group">
                        <label for="serial-number">Serial Number / Order ID</label>
                        <input type="text" id="serial-number" placeholder="Enter serial number or order ID">
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" placeholder="Add any additional notes or details..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Upload Receipt/Documents</label>
                        <div class="upload-area">
                            <div class="icon">ðŸ“„</div>
                            <p>Click to upload or drag and drop</p>
                            <div class="file-types">PDF, JPG, PNG up to 10MB</div>
                        </div>
                        <div class="uploaded-files">
                            <div class="uploaded-file">
                                <div class="file-info">
                                    <span>ðŸ“„</span>
                                    <span>receipt_sony_headphones.pdf</span>
                                </div>
                                <button type="button" class="remove-file">Ã—</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Save Item</button>
            </div>
        </div>
    </div>
</body>
</html>
