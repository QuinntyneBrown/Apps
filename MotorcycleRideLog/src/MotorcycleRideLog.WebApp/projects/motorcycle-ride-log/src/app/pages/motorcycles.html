<div class="motorcycles">
  <div class="motorcycles__header">
    <h1 class="motorcycles__title">Motorcycles</h1>
    <button mat-raised-button color="primary" class="motorcycles__add-btn">
      <mat-icon>add</mat-icon>
      Add Motorcycle
    </button>
  </div>

  <mat-card class="motorcycles__card">
    <mat-card-content>
      <table mat-table [dataSource]="(motorcycles$ | async) || []" class="motorcycles__table">
        <ng-container matColumnDef="make">
          <th mat-header-cell *matHeaderCellDef>Make</th>
          <td mat-cell *matCellDef="let motorcycle">{{ motorcycle.make }}</td>
        </ng-container>

        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef>Model</th>
          <td mat-cell *matCellDef="let motorcycle">{{ motorcycle.model }}</td>
        </ng-container>

        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef>Year</th>
          <td mat-cell *matCellDef="let motorcycle">{{ motorcycle.year || 'N/A' }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let motorcycle">
            <mat-chip class="motorcycles__chip--primary">{{ motorcycleTypeLabels[motorcycle.type] }}</mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="licensePlate">
          <th mat-header-cell *matHeaderCellDef>License Plate</th>
          <td mat-cell *matCellDef="let motorcycle">{{ motorcycle.licensePlate || 'N/A' }}</td>
        </ng-container>

        <ng-container matColumnDef="currentMileage">
          <th mat-header-cell *matHeaderCellDef>Mileage</th>
          <td mat-cell *matCellDef="let motorcycle">{{ motorcycle.currentMileage || 'N/A' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let motorcycle">
            <button mat-icon-button color="primary" title="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteMotorcycle(motorcycle.motorcycleId)" title="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
