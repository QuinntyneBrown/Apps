<mat-card class="progress-record-card">
  <mat-card-header>
    <mat-card-title class="progress-record-card__title">
      Workout Session
    </mat-card-title>
    <mat-card-subtitle class="progress-record-card__subtitle">
      {{ progressRecord.completedAt | date: 'medium' }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="progress-record-card__content">
    <div class="progress-record-card__details">
      <div class="progress-record-card__detail">
        <mat-icon>schedule</mat-icon>
        <span>{{ progressRecord.actualDurationMinutes }} minutes</span>
      </div>
      <div class="progress-record-card__detail" *ngIf="progressRecord.caloriesBurned">
        <mat-icon>local_fire_department</mat-icon>
        <span>{{ progressRecord.caloriesBurned }} calories</span>
      </div>
      <div class="progress-record-card__detail" *ngIf="progressRecord.performanceRating">
        <mat-icon>star</mat-icon>
        <span>{{ progressRecord.performanceRating }}/5</span>
      </div>
    </div>
    <p *ngIf="progressRecord.notes" class="progress-record-card__notes">{{ progressRecord.notes }}</p>
  </mat-card-content>
  <mat-card-actions class="progress-record-card__actions">
    <button mat-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
