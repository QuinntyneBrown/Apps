<mat-card class="exercise-card">
  <mat-card-header>
    <mat-card-title class="exercise-card__title">{{ exercise.name }}</mat-card-title>
    <mat-card-subtitle class="exercise-card__subtitle">
      Difficulty: {{ exercise.difficultyLevel }}/5
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="exercise-card__content">
    <p *ngIf="exercise.description" class="exercise-card__description">{{ exercise.description }}</p>
    <div class="exercise-card__chips">
      <mat-chip-set>
        <mat-chip>{{ exercise.exerciseType }}</mat-chip>
        <mat-chip>{{ exercise.primaryMuscleGroup }}</mat-chip>
        <mat-chip *ngIf="exercise.equipment">{{ exercise.equipment }}</mat-chip>
      </mat-chip-set>
    </div>
  </mat-card-content>
  <mat-card-actions class="exercise-card__actions">
    <button mat-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
