<mat-toolbar color="primary" class="header">
  <span class="header__title">Workout Plan Builder</span>
  <span class="header__spacer"></span>
  <nav class="header__nav">
    <a mat-button routerLink="/" routerLinkActive="header__nav-link--active" [routerLinkActiveOptions]="{exact: true}" class="header__nav-link">
      <mat-icon>dashboard</mat-icon>
      Dashboard
    </a>
    <a mat-button routerLink="/exercises" routerLinkActive="header__nav-link--active" class="header__nav-link">
      <mat-icon>fitness_center</mat-icon>
      Exercises
    </a>
    <a mat-button routerLink="/workouts" routerLinkActive="header__nav-link--active" class="header__nav-link">
      <mat-icon>event_note</mat-icon>
      Workouts
    </a>
    <a mat-button routerLink="/progress" routerLinkActive="header__nav-link--active" class="header__nav-link">
      <mat-icon>trending_up</mat-icon>
      Progress
    </a>
  </nav>
</mat-toolbar>
