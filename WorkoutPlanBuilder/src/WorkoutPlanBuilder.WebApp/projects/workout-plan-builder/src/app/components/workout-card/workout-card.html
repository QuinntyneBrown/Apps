<mat-card class="workout-card">
  <mat-card-header>
    <mat-card-title class="workout-card__title">{{ workout.name }}</mat-card-title>
    <mat-card-subtitle class="workout-card__subtitle">
      {{ workout.targetDurationMinutes }} min | Difficulty: {{ workout.difficultyLevel }}/5
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="workout-card__content">
    <p *ngIf="workout.description" class="workout-card__description">{{ workout.description }}</p>
    <div class="workout-card__chips">
      <mat-chip-set>
        <mat-chip *ngIf="workout.goal">{{ workout.goal }}</mat-chip>
        <mat-chip [class.workout-card__chip--active]="workout.isActive">
          {{ workout.isActive ? 'Active' : 'Inactive' }}
        </mat-chip>
        <mat-chip *ngIf="workout.isTemplate">Template</mat-chip>
      </mat-chip-set>
    </div>
  </mat-card-content>
  <mat-card-actions class="workout-card__actions">
    <button mat-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
