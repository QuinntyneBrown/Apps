<div class="progress">
  <div class="progress__header">
    <h1 class="progress__title">Progress Records</h1>
    <button mat-raised-button color="primary" (click)="onCreate()" class="progress__create-button">
      <mat-icon>add</mat-icon>
      Log Workout
    </button>
  </div>

  <div class="progress__grid" *ngIf="progressRecords$ | async as progressRecords">
    <app-progress-record-card
      *ngFor="let progressRecord of progressRecords"
      [progressRecord]="progressRecord"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
      class="progress__card">
    </app-progress-record-card>

    <div *ngIf="progressRecords.length === 0" class="progress__empty">
      <mat-icon class="progress__empty-icon">trending_up</mat-icon>
      <p class="progress__empty-text">No progress records found. Log your first workout!</p>
      <button mat-raised-button color="primary" (click)="onCreate()">
        <mat-icon>add</mat-icon>
        Log Workout
      </button>
    </div>
  </div>
</div>
