<div class="dashboard">
  <h1 class="dashboard__title">Dashboard</h1>

  <div class="dashboard__grid">
    <mat-card class="dashboard__card">
      <mat-card-header>
        <mat-icon class="dashboard__card-icon">fitness_center</mat-icon>
        <mat-card-title>Exercises</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="dashboard__card-value" *ngIf="exerciseCount$ | async as count">
          {{ count }}
        </div>
        <p class="dashboard__card-label">Total Exercises</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/exercises">View All</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="dashboard__card">
      <mat-card-header>
        <mat-icon class="dashboard__card-icon">event_note</mat-icon>
        <mat-card-title>Workouts</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="dashboard__card-value" *ngIf="workoutCount$ | async as count">
          {{ count }}
        </div>
        <p class="dashboard__card-label">Total Workouts</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/workouts">View All</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="dashboard__card" *ngIf="stats$ | async as stats">
      <mat-card-header>
        <mat-icon class="dashboard__card-icon">trending_up</mat-icon>
        <mat-card-title>Progress</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="dashboard__stats">
          <div class="dashboard__stat">
            <span class="dashboard__stat-value">{{ stats.totalWorkouts }}</span>
            <span class="dashboard__stat-label">Sessions</span>
          </div>
          <div class="dashboard__stat">
            <span class="dashboard__stat-value">{{ stats.totalMinutes }}</span>
            <span class="dashboard__stat-label">Minutes</span>
          </div>
          <div class="dashboard__stat">
            <span class="dashboard__stat-value">{{ stats.totalCalories }}</span>
            <span class="dashboard__stat-label">Calories</span>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/progress">View All</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
