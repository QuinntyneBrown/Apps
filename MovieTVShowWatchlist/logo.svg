<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#000000">
  <!-- Film clapperboard representing movies/TV -->
  <!-- Clapperboard base -->
  <rect x="8" y="24" width="48" height="34" rx="2" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Clapper top -->
  <path d="M8 24 L56 24 L56 16 L8 16 Z" fill="none" stroke="#000000" stroke-width="3"/>
  <path d="M8 16 L56 24" stroke="#000000" stroke-width="2"/>
  <!-- Stripes on clapper -->
  <path d="M16 16 L20 24" stroke="#000000" stroke-width="3"/>
  <path d="M28 16 L32 24" stroke="#000000" stroke-width="3"/>
  <path d="M40 16 L44 24" stroke="#000000" stroke-width="3"/>
  <!-- Play button -->
  <polygon points="28,38 28,50 40,44"/>
  <!-- List lines -->
  <line x1="14" y1="32" x2="24" y2="32" stroke="#000000" stroke-width="1.5"/>
  <line x1="40" y1="52" x2="50" y2="52" stroke="#000000" stroke-width="1.5"/>
</svg>
