<aside class="sidebar">
  <h3 class="sidebar__title">Filters</h3>

  <div class="sidebar__section">
    <h4 class="sidebar__section-title">Content Type</h4>
    @for (type of contentTypes; track type.value) {
      <mat-checkbox
        [checked]="isContentTypeChecked(type.value)"
        (change)="toggleContentType(type.value)"
        class="sidebar__checkbox"
      >
        {{ type.label }}
      </mat-checkbox>
    }
  </div>

  <mat-divider></mat-divider>

  <div class="sidebar__section">
    <h4 class="sidebar__section-title">Genre</h4>
    @for (genre of genres; track genre.value) {
      <mat-checkbox
        [checked]="isGenreChecked(genre.value)"
        (change)="toggleGenre(genre.value)"
        class="sidebar__checkbox"
      >
        {{ genre.label }}
      </mat-checkbox>
    }
  </div>

  <mat-divider></mat-divider>

  <div class="sidebar__section">
    <h4 class="sidebar__section-title">Mood</h4>
    @for (mood of moods; track mood.value) {
      <mat-checkbox
        [checked]="isMoodChecked(mood.value)"
        (change)="toggleMood(mood.value)"
        class="sidebar__checkbox"
      >
        {{ mood.label }}
      </mat-checkbox>
    }
  </div>

  <mat-divider></mat-divider>

  <button
    mat-stroked-button
    class="sidebar__clear-btn"
    (click)="onClearFilters()"
  >
    Clear All Filters
  </button>
</aside>
