<mat-card class="watchlist-card">
  <div class="watchlist-card__poster">
    <span class="watchlist-card__priority" [ngClass]="priorityClass">
      {{ item.priority | uppercase }}
    </span>
    <span class="watchlist-card__icon">{{ isMovie ? 'ðŸŽ¬' : 'ðŸ“º' }}</span>
    <span class="watchlist-card__platform">{{ item.platform }}</span>
  </div>

  <mat-card-content class="watchlist-card__content">
    <h3 class="watchlist-card__title">{{ item.title }}</h3>
    <p class="watchlist-card__meta">{{ item.releaseYear }} â€¢ {{ formattedDuration }}</p>

    <div class="watchlist-card__genres">
      @for (genre of item.genres; track genre) {
        <mat-chip class="watchlist-card__genre-chip">{{ formatGenre(genre) }}</mat-chip>
      }
    </div>

    <p class="watchlist-card__added">{{ addedAgo }}</p>
  </mat-card-content>

  <mat-card-actions class="watchlist-card__actions">
    <button mat-flat-button color="primary" (click)="onWatch()" class="watchlist-card__btn">
      {{ isMovie ? 'Watch' : 'Start' }}
    </button>
    <button mat-stroked-button (click)="onRemove()" class="watchlist-card__btn">
      Remove
    </button>
  </mat-card-actions>
</mat-card>
