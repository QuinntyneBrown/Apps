<div class="favorites">
  <div class="favorites__header">
    <h1 class="favorites__title">Favorites</h1>
    <button mat-raised-button color="primary" class="favorites__add-btn">
      <mat-icon>add</mat-icon>
      Add Favorite
    </button>
  </div>

  <mat-card class="favorites__card">
    <mat-card-content>
      <table mat-table [dataSource]="(favorites$ | async) || []" class="favorites__table">
        <ng-container matColumnDef="contentType">
          <th mat-header-cell *matHeaderCellDef>Content Type</th>
          <td mat-cell *matCellDef="let favorite">{{ favorite.contentType | titlecase }}</td>
        </ng-container>

        <ng-container matColumnDef="addedDate">
          <th mat-header-cell *matHeaderCellDef>Added Date</th>
          <td mat-cell *matCellDef="let favorite">{{ favorite.addedDate | date:'short' }}</td>
        </ng-container>

        <ng-container matColumnDef="favoriteCategory">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let favorite">{{ favorite.favoriteCategory || 'N/A' }}</td>
        </ng-container>

        <ng-container matColumnDef="rewatchCount">
          <th mat-header-cell *matHeaderCellDef>Rewatch Count</th>
          <td mat-cell *matCellDef="let favorite">{{ favorite.rewatchCount }}</td>
        </ng-container>

        <ng-container matColumnDef="emotionalSignificance">
          <th mat-header-cell *matHeaderCellDef>Significance</th>
          <td mat-cell *matCellDef="let favorite">{{ favorite.emotionalSignificance || 'N/A' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let favorite">
            <button mat-icon-button color="warn" (click)="deleteFavorite(favorite.favoriteId)" title="Remove">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
