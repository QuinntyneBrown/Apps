<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Page - PersonalWiki</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .modal-close {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: #f8f9fa;
            cursor: pointer;
            font-size: 20px;
            color: #666;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: #e9ecef;
            color: #333;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        .form-select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .tags-input-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            min-height: 52px;
            transition: all 0.3s;
        }

        .tags-input-wrapper:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .tag-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        .tag-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            transition: all 0.2s;
        }

        .tag-remove:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 120px;
            font-size: 14px;
            padding: 6px;
            font-family: inherit;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .template-option {
            padding: 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .template-option:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .template-option.selected {
            border-color: #667eea;
            background: #e0e7ff;
        }

        .template-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .template-name {
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        .form-hint {
            font-size: 13px;
            color: #666;
            margin-top: 6px;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            color: #333;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 16px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">
                    <span>üìù</span>
                    Create New Page
                </h2>
                <button class="modal-close">‚úï</button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Page Title *</label>
                    <input
                        type="text"
                        class="form-input"
                        placeholder="Enter page title..."
                        value="Getting Started with Machine Learning"
                    >
                    <div class="form-hint">Choose a descriptive title for your page</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-select">
                        <option value="">Select a category...</option>
                        <option value="programming">Programming</option>
                        <option value="design">Design</option>
                        <option value="business">Business</option>
                        <option value="personal" selected>Personal Development</option>
                        <option value="projects">Projects</option>
                        <option value="notes">Notes</option>
                        <option value="research">Research</option>
                        <option value="tutorials">Tutorials</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Tags</label>
                    <div class="tags-input-wrapper">
                        <div class="tag-item">
                            Machine Learning
                            <button class="tag-remove">√ó</button>
                        </div>
                        <div class="tag-item">
                            AI
                            <button class="tag-remove">√ó</button>
                        </div>
                        <div class="tag-item">
                            Tutorial
                            <button class="tag-remove">√ó</button>
                        </div>
                        <input
                            type="text"
                            class="tag-input"
                            placeholder="Add tags..."
                        >
                    </div>
                    <div class="form-hint">Press Enter to add a tag</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Template</label>
                    <div class="template-grid">
                        <div class="template-option selected">
                            <div class="template-icon">üìÑ</div>
                            <div class="template-name">Blank</div>
                        </div>
                        <div class="template-option">
                            <div class="template-icon">üìù</div>
                            <div class="template-name">Meeting Notes</div>
                        </div>
                        <div class="template-option">
                            <div class="template-icon">üìö</div>
                            <div class="template-name">Tutorial</div>
                        </div>
                        <div class="template-option">
                            <div class="template-icon">üî¨</div>
                            <div class="template-name">Research</div>
                        </div>
                        <div class="template-option">
                            <div class="template-icon">üí°</div>
                            <div class="template-name">Ideas</div>
                        </div>
                        <div class="template-option">
                            <div class="template-icon">üìä</div>
                            <div class="template-name">Project</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Description (Optional)</label>
                    <textarea
                        class="form-input"
                        placeholder="Add a brief description of what this page is about..."
                    >A comprehensive guide to getting started with machine learning, covering fundamental concepts, popular algorithms, and practical implementations.</textarea>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="favorite" class="checkbox" checked>
                    <label for="favorite" class="checkbox-label">Add to favorites</label>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">
                    <span>‚ûï</span>
                    Create Page
                </button>
            </div>
        </div>
    </div>
</body>
</html>
