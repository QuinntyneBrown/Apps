<div class="wiki-pages">
  <div class="wiki-pages__header">
    <div>
      <h1 class="wiki-pages__title">Wiki Pages</h1>
      <p class="wiki-pages__subtitle">Manage your wiki pages</p>
    </div>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      New Page
    </button>
  </div>

  <div class="wiki-pages__table">
    <table mat-table [dataSource]="(wikiPages$ | async) || []" class="wiki-pages__mat-table">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let page">{{ page.title }}</td>
      </ng-container>

      <ng-container matColumnDef="slug">
        <th mat-header-cell *matHeaderCellDef>Slug</th>
        <td mat-cell *matCellDef="let page">{{ page.slug }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let page">
          <mat-chip-set>
            <mat-chip [highlighted]="page.status === 1">
              {{ pageStatusLabels[page.status] }}
            </mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef>Version</th>
        <td mat-cell *matCellDef="let page">{{ page.version }}</td>
      </ng-container>

      <ng-container matColumnDef="isFeatured">
        <th mat-header-cell *matHeaderCellDef>Featured</th>
        <td mat-cell *matCellDef="let page">
          <mat-icon *ngIf="page.isFeatured" class="wiki-pages__featured-icon">star</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="viewCount">
        <th mat-header-cell *matHeaderCellDef>Views</th>
        <td mat-cell *matCellDef="let page">{{ page.viewCount }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let page">{{ page.createdAt | date: 'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let page">
          <button mat-icon-button (click)="openDialog(page)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(page.wikiPageId)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
