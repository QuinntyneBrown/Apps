<div class="page-revisions">
  <div class="page-revisions__header">
    <div>
      <h1 class="page-revisions__title">Page Revisions</h1>
      <p class="page-revisions__subtitle">Track changes and version history</p>
    </div>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      New Revision
    </button>
  </div>

  <div class="page-revisions__table">
    <table mat-table [dataSource]="(pageRevisions$ | async) || []" class="page-revisions__mat-table">
      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef>Version</th>
        <td mat-cell *matCellDef="let revision">
          <span class="page-revisions__version">v{{ revision.version }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="changeSummary">
        <th mat-header-cell *matHeaderCellDef>Change Summary</th>
        <td mat-cell *matCellDef="let revision">{{ revision.changeSummary || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="revisedBy">
        <th mat-header-cell *matHeaderCellDef>Revised By</th>
        <td mat-cell *matCellDef="let revision">{{ revision.revisedBy || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let revision">{{ revision.createdAt | date: 'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let revision">
          <button mat-icon-button (click)="openDialog(revision)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(revision.pageRevisionId)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
