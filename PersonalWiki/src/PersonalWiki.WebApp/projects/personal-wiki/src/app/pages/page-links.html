<div class="page-links">
  <div class="page-links__header">
    <div>
      <h1 class="page-links__title">Page Links</h1>
      <p class="page-links__subtitle">Connect and relate wiki pages</p>
    </div>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      New Link
    </button>
  </div>

  <div class="page-links__table">
    <table mat-table [dataSource]="(pageLinks$ | async) || []" class="page-links__mat-table">
      <ng-container matColumnDef="sourcePageId">
        <th mat-header-cell *matHeaderCellDef>Source Page</th>
        <td mat-cell *matCellDef="let link">
          <span class="page-links__page-id">{{ link.sourcePageId }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="targetPageId">
        <th mat-header-cell *matHeaderCellDef>Target Page</th>
        <td mat-cell *matCellDef="let link">
          <span class="page-links__page-id">{{ link.targetPageId }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="anchorText">
        <th mat-header-cell *matHeaderCellDef>Anchor Text</th>
        <td mat-cell *matCellDef="let link">{{ link.anchorText || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let link">{{ link.createdAt | date: 'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let link">
          <button mat-icon-button (click)="openDialog(link)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(link.pageLinkId)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
