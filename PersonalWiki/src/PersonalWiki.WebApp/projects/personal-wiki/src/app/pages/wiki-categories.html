<div class="wiki-categories">
  <div class="wiki-categories__header">
    <div>
      <h1 class="wiki-categories__title">Wiki Categories</h1>
      <p class="wiki-categories__subtitle">Organize your wiki content</p>
    </div>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      New Category
    </button>
  </div>

  <div class="wiki-categories__table">
    <table mat-table [dataSource]="(wikiCategories$ | async) || []" class="wiki-categories__mat-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let category">
          <div class="wiki-categories__name">
            <mat-icon *ngIf="category.icon">{{ category.icon }}</mat-icon>
            <span>{{ category.name }}</span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let category">{{ category.description || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef>Icon</th>
        <td mat-cell *matCellDef="let category">{{ category.icon || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="pageCount">
        <th mat-header-cell *matHeaderCellDef>Pages</th>
        <td mat-cell *matCellDef="let category">{{ category.pageCount }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let category">{{ category.createdAt | date: 'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button (click)="openDialog(category)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(category.wikiCategoryId)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
