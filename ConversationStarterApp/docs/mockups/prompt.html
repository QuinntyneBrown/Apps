<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Starter App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header { text-align: center; margin-bottom: 2rem; }
        .title { font-size: 1.5rem; color: #333; font-weight: 600; }
        .prompt-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 3rem 2rem;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 2rem;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .prompt-text { font-size: 1.25rem; line-height: 1.6; }
        .meta { display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem; color: #666; }
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-primary { background: #667eea; color: white; }
        .btn-secondary { background: #f5f5f5; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">ðŸ’¬ Your Conversation Starter</div>
        </div>

        <div class="prompt-card">
            <div class="prompt-text">
                "What's a dream you had as a child that you've already accomplished?
                How did achieving it feel compared to how you imagined it?"
            </div>
        </div>

        <div class="meta">
            <span>Category: Deep</span>
            <span>Difficulty: Medium</span>
        </div>

        <div class="actions">
            <button class="btn btn-secondary">â˜… Favorite</button>
            <button class="btn btn-secondary">â†» New Prompt</button>
            <button class="btn btn-primary">âœ“ Start Conversation</button>
        </div>

        <div style="text-align: center; margin-top: 2rem; color: #999;">
            <div>Your Streak: ðŸ”¥ 7 days</div>
        </div>
    </div>
</body>
</html>
