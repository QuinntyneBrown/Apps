<mat-card class="purchase-card">
  <mat-card-header class="purchase-card__header">
    <mat-icon mat-card-avatar class="purchase-card__icon">shopping_cart</mat-icon>
    <mat-card-title>
      @if (giftIdea) {
        {{ giftIdea.name }}
      } @else {
        Gift Purchase
      }
    </mat-card-title>
    <mat-card-subtitle>Purchased {{ purchase.purchaseDate | date:'mediumDate' }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="purchase-card__content">
    <div class="purchase-card__details">
      <mat-chip-set>
        <mat-chip highlighted>
          <mat-icon>check_circle</mat-icon>
          Purchased
        </mat-chip>
        @if (purchase.store) {
          <mat-chip>
            <mat-icon>store</mat-icon>
            {{ purchase.store }}
          </mat-chip>
        }
      </mat-chip-set>

      <div class="purchase-card__price">
        <mat-icon>attach_money</mat-icon>
        <span>{{ formatPrice() }}</span>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions class="purchase-card__actions">
    <button mat-button color="warn" (click)="onDeleteClick()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
