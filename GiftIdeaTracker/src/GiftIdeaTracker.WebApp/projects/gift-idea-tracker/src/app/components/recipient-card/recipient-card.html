<mat-card class="recipient-card">
  <mat-card-header class="recipient-card__header">
    <div class="recipient-card__avatar" mat-card-avatar>
      {{ getInitials() }}
    </div>
    <mat-card-title>{{ recipient.name }}</mat-card-title>
    @if (recipient.relationship) {
      <mat-card-subtitle>{{ recipient.relationship }}</mat-card-subtitle>
    }
  </mat-card-header>

  <mat-card-content class="recipient-card__content">
    <div class="recipient-card__stats">
      <mat-chip-set>
        <mat-chip>
          <mat-icon>card_giftcard</mat-icon>
          {{ giftIdeasCount }} ideas
        </mat-chip>
      </mat-chip-set>
    </div>
  </mat-card-content>

  <mat-card-actions class="recipient-card__actions">
    <button mat-button color="primary" (click)="onViewIdeasClick()">
      <mat-icon>visibility</mat-icon>
      View Ideas
    </button>
    <button mat-button (click)="onEditClick()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDeleteClick()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
