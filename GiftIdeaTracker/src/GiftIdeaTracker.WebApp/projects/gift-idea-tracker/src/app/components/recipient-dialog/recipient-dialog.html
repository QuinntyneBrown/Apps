<h2 mat-dialog-title>{{ isEditMode ? 'Edit Recipient' : 'Add Recipient' }}</h2>

<mat-dialog-content class="recipient-dialog__content">
  <form [formGroup]="form" class="recipient-dialog__form">
    <mat-form-field appearance="outline" class="recipient-dialog__field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter recipient name">
      @if (form.get('name')?.hasError('required') && form.get('name')?.touched) {
        <mat-error>Name is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="recipient-dialog__field">
      <mat-label>Relationship</mat-label>
      <input matInput formControlName="relationship" placeholder="e.g., Mother, Friend, Colleague">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ isEditMode ? 'Update' : 'Add' }}
  </button>
</mat-dialog-actions>
