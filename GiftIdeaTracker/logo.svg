  <!-- Gift lid -->
  <rect x="8" y="20" width="48" height="10" rx="2" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Ribbon vertical -->
  <rect x="29" y="20" width="6" height="36"/>
  <!-- Ribbon horizontal -->
  <rect x="8" y="23" width="48" height="5"/>
  <!-- Lightbulb on top -->
  <path d="M32 6 Q40 6 40 14 Q40 18 36 20 L28 20 Q24 18 24 14 Q24 6 32 6 Z" fill="none" stroke="#000000" stroke-width="2.5"/>
  <rect x="28" y="18" width="8" height="4" rx="1"/>
  <!-- Light rays -->
  <line x1="32" y1="2" x2="32" y2="0" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  <line x1="44" y1="8" x2="46" y2="6" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  <line x1="20" y1="8" x2="18" y2="6" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
</svg>
