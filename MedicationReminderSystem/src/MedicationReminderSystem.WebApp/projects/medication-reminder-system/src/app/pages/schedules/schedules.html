<div class="schedules">
  <div class="schedules__header">
    <h1 class="schedules__title">Dose Schedules</h1>
    <button mat-raised-button color="primary" (click)="onAdd()" class="schedules__add-btn">
      <mat-icon>add</mat-icon>
      Add Schedule
    </button>
  </div>

  <div *ngIf="loading$ | async" class="schedules__loading">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!(loading$ | async)" class="schedules__grid">
    <app-dose-schedule-card
      *ngFor="let schedule of schedules$ | async"
      [schedule]="schedule"
      (edit)="onEdit($event)"
      (remove)="onDelete($event)"
      class="schedules__card">
    </app-dose-schedule-card>
  </div>

  <div *ngIf="!(loading$ | async) && (schedules$ | async)?.length === 0" class="schedules__empty">
    <mat-icon class="schedules__empty-icon">schedule</mat-icon>
    <p class="schedules__empty-text">No dose schedules found</p>
    <button mat-raised-button color="primary" (click)="onAdd()">
      Add Your First Schedule
    </button>
  </div>
</div>
