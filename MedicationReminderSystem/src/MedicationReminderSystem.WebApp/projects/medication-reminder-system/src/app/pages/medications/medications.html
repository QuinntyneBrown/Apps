<div class="medications">
  <div class="medications__header">
    <h1 class="medications__title">Medications</h1>
    <button mat-raised-button color="primary" (click)="onAdd()" class="medications__add-btn">
      <mat-icon>add</mat-icon>
      Add Medication
    </button>
  </div>

  <div *ngIf="loading$ | async" class="medications__loading">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!(loading$ | async)" class="medications__grid">
    <app-medication-card
      *ngFor="let medication of medications$ | async"
      [medication]="medication"
      (edit)="onEdit($event)"
      (remove)="onDelete($event)"
      class="medications__card">
    </app-medication-card>
  </div>

  <div *ngIf="!(loading$ | async) && (medications$ | async)?.length === 0" class="medications__empty">
    <mat-icon class="medications__empty-icon">medication</mat-icon>
    <p class="medications__empty-text">No medications found</p>
    <button mat-raised-button color="primary" (click)="onAdd()">
      Add Your First Medication
    </button>
  </div>
</div>
