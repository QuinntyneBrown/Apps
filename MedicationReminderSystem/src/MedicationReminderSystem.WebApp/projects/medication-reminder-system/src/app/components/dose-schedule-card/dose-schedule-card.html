<mat-card class="dose-schedule-card">
  <mat-card-header class="dose-schedule-card__header">
    <mat-card-title class="dose-schedule-card__title">{{ schedule.scheduledTime }}</mat-card-title>
    <mat-card-subtitle class="dose-schedule-card__subtitle">
      <mat-chip>{{ schedule.frequency }}</mat-chip>
      <mat-chip [class.dose-schedule-card__chip--inactive]="!schedule.isActive">
        {{ schedule.isActive ? 'Active' : 'Inactive' }}
      </mat-chip>
      <mat-chip *ngIf="schedule.reminderEnabled" class="dose-schedule-card__chip--reminder">
        Reminder On
      </mat-chip>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="dose-schedule-card__content">
    <div class="dose-schedule-card__field">
      <span class="dose-schedule-card__label">Days:</span>
      <span class="dose-schedule-card__value">{{ schedule.daysOfWeek }}</span>
    </div>
    <div class="dose-schedule-card__field" *ngIf="schedule.reminderEnabled">
      <span class="dose-schedule-card__label">Reminder:</span>
      <span class="dose-schedule-card__value">{{ schedule.reminderOffsetMinutes }} minutes before</span>
    </div>
    <div class="dose-schedule-card__field" *ngIf="schedule.lastTaken">
      <span class="dose-schedule-card__label">Last Taken:</span>
      <span class="dose-schedule-card__value">{{ schedule.lastTaken | date:'short' }}</span>
    </div>
  </mat-card-content>
  <mat-card-actions class="dose-schedule-card__actions">
    <button mat-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
