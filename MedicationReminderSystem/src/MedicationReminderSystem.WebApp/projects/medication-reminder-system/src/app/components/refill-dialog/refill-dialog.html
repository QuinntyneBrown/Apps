<h2 mat-dialog-title class="refill-dialog__title">
  {{ isEdit ? 'Edit Refill' : 'Add Refill' }}
</h2>

<mat-dialog-content class="refill-dialog__content">
  <form [formGroup]="form" class="refill-dialog__form">
    <mat-form-field class="refill-dialog__field">
      <mat-label>Refill Date</mat-label>
      <input matInput [matDatepicker]="refillPicker" formControlName="refillDate" required>
      <mat-datepicker-toggle matIconSuffix [for]="refillPicker"></mat-datepicker-toggle>
      <mat-datepicker #refillPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="refill-dialog__field">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" required>
    </mat-form-field>

    <mat-form-field class="refill-dialog__field">
      <mat-label>Pharmacy Name</mat-label>
      <input matInput formControlName="pharmacyName">
    </mat-form-field>

    <mat-form-field class="refill-dialog__field">
      <mat-label>Cost</mat-label>
      <input matInput type="number" step="0.01" formControlName="cost">
    </mat-form-field>

    <mat-form-field class="refill-dialog__field">
      <mat-label>Next Refill Date</mat-label>
      <input matInput [matDatepicker]="nextRefillPicker" formControlName="nextRefillDate">
      <mat-datepicker-toggle matIconSuffix [for]="nextRefillPicker"></mat-datepicker-toggle>
      <mat-datepicker #nextRefillPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="refill-dialog__field">
      <mat-label>Refills Remaining</mat-label>
      <input matInput type="number" formControlName="refillsRemaining">
    </mat-form-field>

    <mat-form-field class="refill-dialog__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="refill-dialog__actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ isEdit ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
