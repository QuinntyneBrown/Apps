<mat-card class="medication-card">
  <mat-card-header class="medication-card__header">
    <mat-card-title class="medication-card__title">{{ medication.name }}</mat-card-title>
    <mat-card-subtitle class="medication-card__subtitle">
      <mat-chip class="medication-card__chip">{{ getMedicationTypeLabel(medication.medicationType) }}</mat-chip>
      <mat-chip [class.medication-card__chip--inactive]="!medication.isActive">
        {{ medication.isActive ? 'Active' : 'Inactive' }}
      </mat-chip>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="medication-card__content">
    <div class="medication-card__field">
      <span class="medication-card__label">Dosage:</span>
      <span class="medication-card__value">{{ medication.dosage }}</span>
    </div>
    <div class="medication-card__field" *ngIf="medication.prescribingDoctor">
      <span class="medication-card__label">Doctor:</span>
      <span class="medication-card__value">{{ medication.prescribingDoctor }}</span>
    </div>
    <div class="medication-card__field" *ngIf="medication.purpose">
      <span class="medication-card__label">Purpose:</span>
      <span class="medication-card__value">{{ medication.purpose }}</span>
    </div>
    <div class="medication-card__field" *ngIf="medication.instructions">
      <span class="medication-card__label">Instructions:</span>
      <span class="medication-card__value">{{ medication.instructions }}</span>
    </div>
  </mat-card-content>
  <mat-card-actions class="medication-card__actions">
    <button mat-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
