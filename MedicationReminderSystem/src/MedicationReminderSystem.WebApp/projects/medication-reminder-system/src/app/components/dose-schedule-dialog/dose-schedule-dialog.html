<h2 mat-dialog-title class="dose-schedule-dialog__title">
  {{ isEdit ? 'Edit Dose Schedule' : 'Add Dose Schedule' }}
</h2>

<mat-dialog-content class="dose-schedule-dialog__content">
  <form [formGroup]="form" class="dose-schedule-dialog__form">
    <mat-form-field class="dose-schedule-dialog__field">
      <mat-label>Scheduled Time (HH:MM:SS)</mat-label>
      <input matInput formControlName="scheduledTime" placeholder="08:00:00" required>
    </mat-form-field>

    <mat-form-field class="dose-schedule-dialog__field">
      <mat-label>Days of Week</mat-label>
      <input matInput formControlName="daysOfWeek" placeholder="Mon,Tue,Wed,Thu,Fri" required>
    </mat-form-field>

    <mat-form-field class="dose-schedule-dialog__field">
      <mat-label>Frequency</mat-label>
      <input matInput formControlName="frequency" placeholder="Daily, Weekly, etc." required>
    </mat-form-field>

    <mat-slide-toggle formControlName="reminderEnabled" class="dose-schedule-dialog__toggle">
      Enable Reminder
    </mat-slide-toggle>

    <mat-form-field class="dose-schedule-dialog__field">
      <mat-label>Reminder Offset (Minutes)</mat-label>
      <input matInput type="number" formControlName="reminderOffsetMinutes" required>
    </mat-form-field>

    <mat-slide-toggle formControlName="isActive" class="dose-schedule-dialog__toggle" *ngIf="isEdit">
      Active
    </mat-slide-toggle>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="dose-schedule-dialog__actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ isEdit ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
