<mat-card class="refill-card">
  <mat-card-header class="refill-card__header">
    <mat-card-title class="refill-card__title">
      Refill - {{ refill.refillDate | date:'mediumDate' }}
    </mat-card-title>
    <mat-card-subtitle class="refill-card__subtitle">
      Quantity: {{ refill.quantity }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="refill-card__content">
    <div class="refill-card__field" *ngIf="refill.pharmacyName">
      <span class="refill-card__label">Pharmacy:</span>
      <span class="refill-card__value">{{ refill.pharmacyName }}</span>
    </div>
    <div class="refill-card__field" *ngIf="refill.cost">
      <span class="refill-card__label">Cost:</span>
      <span class="refill-card__value">${{ refill.cost | number:'1.2-2' }}</span>
    </div>
    <div class="refill-card__field" *ngIf="refill.nextRefillDate">
      <span class="refill-card__label">Next Refill:</span>
      <span class="refill-card__value">{{ refill.nextRefillDate | date:'mediumDate' }}</span>
    </div>
    <div class="refill-card__field" *ngIf="refill.refillsRemaining !== null && refill.refillsRemaining !== undefined">
      <span class="refill-card__label">Refills Remaining:</span>
      <span class="refill-card__value">{{ refill.refillsRemaining }}</span>
    </div>
    <div class="refill-card__field" *ngIf="refill.notes">
      <span class="refill-card__label">Notes:</span>
      <span class="refill-card__value">{{ refill.notes }}</span>
    </div>
  </mat-card-content>
  <mat-card-actions class="refill-card__actions">
    <button mat-button color="primary" (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
