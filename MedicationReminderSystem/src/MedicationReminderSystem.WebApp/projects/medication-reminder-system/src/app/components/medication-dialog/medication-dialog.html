<h2 mat-dialog-title class="medication-dialog__title">
  {{ isEdit ? 'Edit Medication' : 'Add Medication' }}
</h2>

<mat-dialog-content class="medication-dialog__content">
  <form [formGroup]="form" class="medication-dialog__form">
    <mat-form-field class="medication-dialog__field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field class="medication-dialog__field">
      <mat-label>Type</mat-label>
      <mat-select formControlName="medicationType" required>
        <mat-option *ngFor="let type of medicationTypes" [value]="type.value">
          {{ type.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="medication-dialog__field">
      <mat-label>Dosage</mat-label>
      <input matInput formControlName="dosage" required>
    </mat-form-field>

    <mat-form-field class="medication-dialog__field">
      <mat-label>Prescribing Doctor</mat-label>
      <input matInput formControlName="prescribingDoctor">
    </mat-form-field>

    <mat-form-field class="medication-dialog__field">
      <mat-label>Prescription Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="prescriptionDate">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="medication-dialog__field">
      <mat-label>Purpose</mat-label>
      <textarea matInput formControlName="purpose" rows="2"></textarea>
    </mat-form-field>

    <mat-form-field class="medication-dialog__field">
      <mat-label>Instructions</mat-label>
      <textarea matInput formControlName="instructions" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field class="medication-dialog__field">
      <mat-label>Side Effects</mat-label>
      <textarea matInput formControlName="sideEffects" rows="2"></textarea>
    </mat-form-field>

    <mat-slide-toggle formControlName="isActive" class="medication-dialog__toggle" *ngIf="isEdit">
      Active
    </mat-slide-toggle>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="medication-dialog__actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ isEdit ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
