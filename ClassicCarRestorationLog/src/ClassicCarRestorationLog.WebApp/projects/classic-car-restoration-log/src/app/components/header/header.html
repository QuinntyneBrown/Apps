<mat-toolbar color="primary" class="header">
  <div class="header__container">
    <a routerLink="/" class="header__title">
      <mat-icon class="header__icon">build</mat-icon>
      <span>{{ title }}</span>
    </a>
    <nav class="header__nav">
      <a mat-button routerLink="/" routerLinkActive="header__nav-link--active" [routerLinkActiveOptions]="{exact: true}">
        Dashboard
      </a>
      <a mat-button routerLink="/projects" routerLinkActive="header__nav-link--active">
        Projects
      </a>
    </nav>
  </div>
</mat-toolbar>
