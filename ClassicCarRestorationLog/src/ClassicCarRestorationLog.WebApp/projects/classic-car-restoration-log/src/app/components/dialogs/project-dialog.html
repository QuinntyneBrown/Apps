<h2 mat-dialog-title>{{ isEdit ? 'Edit Project' : 'New Project' }}</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="project-dialog">
    <mat-form-field class="project-dialog__field">
      <mat-label>Car Make</mat-label>
      <input matInput formControlName="carMake" placeholder="e.g., Ford, Chevrolet">
      <mat-error *ngIf="form.get('carMake')?.hasError('required')">Car make is required</mat-error>
    </mat-form-field>

    <mat-form-field class="project-dialog__field">
      <mat-label>Car Model</mat-label>
      <input matInput formControlName="carModel" placeholder="e.g., Mustang, Corvette">
      <mat-error *ngIf="form.get('carModel')?.hasError('required')">Car model is required</mat-error>
    </mat-form-field>

    <mat-form-field class="project-dialog__field">
      <mat-label>Year</mat-label>
      <input matInput type="number" formControlName="year" placeholder="e.g., 1967">
    </mat-form-field>

    <mat-form-field class="project-dialog__field">
      <mat-label>Phase</mat-label>
      <mat-select formControlName="phase">
        <mat-option *ngFor="let phase of phases" [value]="phase.value">
          {{ phase.label }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('phase')?.hasError('required')">Phase is required</mat-error>
    </mat-form-field>

    <mat-form-field class="project-dialog__field">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate">
      <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="project-dialog__field" *ngIf="isEdit">
      <mat-label>Completion Date</mat-label>
      <input matInput [matDatepicker]="completionPicker" formControlName="completionDate">
      <mat-datepicker-toggle matIconSuffix [for]="completionPicker"></mat-datepicker-toggle>
      <mat-datepicker #completionPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="project-dialog__field">
      <mat-label>Estimated Budget</mat-label>
      <input matInput type="number" formControlName="estimatedBudget" placeholder="0.00">
      <span matTextPrefix>$&nbsp;</span>
    </mat-form-field>

    <mat-form-field class="project-dialog__field" *ngIf="isEdit">
      <mat-label>Actual Cost</mat-label>
      <input matInput type="number" formControlName="actualCost" placeholder="0.00">
      <span matTextPrefix>$&nbsp;</span>
    </mat-form-field>

    <mat-form-field class="project-dialog__field project-dialog__field--full">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="4" placeholder="Additional notes..."></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ isEdit ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
