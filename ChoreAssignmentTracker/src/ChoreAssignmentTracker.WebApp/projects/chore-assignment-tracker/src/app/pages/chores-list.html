<div class="chores-list">
  <div class="chores-list__header">
    <h1 class="chores-list__title">Chores</h1>
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Add Chore
    </button>
  </div>

  <table mat-table [dataSource]="chores$ | async" class="chores-list__table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let chore">{{ chore.name }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let chore">{{ chore.category || '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="frequency">
      <th mat-header-cell *matHeaderCellDef>Frequency</th>
      <td mat-cell *matCellDef="let chore">{{ chore.frequency }}</td>
    </ng-container>

    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>Points</th>
      <td mat-cell *matCellDef="let chore">{{ chore.points }}</td>
    </ng-container>

    <ng-container matColumnDef="estimatedMinutes">
      <th mat-header-cell *matHeaderCellDef>Est. Time</th>
      <td mat-cell *matCellDef="let chore">{{ chore.estimatedMinutes ? chore.estimatedMinutes + ' min' : '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let chore">
        <mat-chip [class.chores-list__chip--active]="chore.isActive" [class.chores-list__chip--inactive]="!chore.isActive">
          {{ chore.isActive ? 'Active' : 'Inactive' }}
        </mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let chore">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteChore(chore.choreId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
