<div class="family-members-list">
  <div class="family-members-list__header">
    <h1 class="family-members-list__title">Family Members</h1>
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Add Family Member
    </button>
  </div>

  <table mat-table [dataSource]="familyMembers$ | async" class="family-members-list__table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let member">{{ member.name }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let member">{{ member.age || '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="totalPoints">
      <th mat-header-cell *matHeaderCellDef>Total Points</th>
      <td mat-cell *matCellDef="let member">{{ member.totalPoints }}</td>
    </ng-container>

    <ng-container matColumnDef="availablePoints">
      <th mat-header-cell *matHeaderCellDef>Available Points</th>
      <td mat-cell *matCellDef="let member">{{ member.availablePoints }}</td>
    </ng-container>

    <ng-container matColumnDef="completionRate">
      <th mat-header-cell *matHeaderCellDef>Completion Rate</th>
      <td mat-cell *matCellDef="let member">{{ (member.completionRate * 100).toFixed(0) }}%</td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let member">
        <mat-chip [class.family-members-list__chip--active]="member.isActive" [class.family-members-list__chip--inactive]="!member.isActive">
          {{ member.isActive ? 'Active' : 'Inactive' }}
        </mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let member">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteFamilyMember(member.familyMemberId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
