<div class="rewards-list">
  <div class="rewards-list__header">
    <h1 class="rewards-list__title">Rewards</h1>
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Add Reward
    </button>
  </div>

  <table mat-table [dataSource]="rewards$ | async" class="rewards-list__table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let reward">{{ reward.name }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let reward">{{ reward.category || '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="pointCost">
      <th mat-header-cell *matHeaderCellDef>Point Cost</th>
      <td mat-cell *matCellDef="let reward">{{ reward.pointCost }}</td>
    </ng-container>

    <ng-container matColumnDef="isAvailable">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let reward">
        <mat-chip [class.rewards-list__chip--available]="reward.isAvailable" [class.rewards-list__chip--redeemed]="!reward.isAvailable">
          {{ reward.isAvailable ? 'Available' : 'Redeemed' }}
        </mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="redeemedDate">
      <th mat-header-cell *matHeaderCellDef>Redeemed Date</th>
      <td mat-cell *matCellDef="let reward">{{ reward.redeemedDate ? (reward.redeemedDate | date:'short') : '-' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let reward">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteReward(reward.rewardId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
