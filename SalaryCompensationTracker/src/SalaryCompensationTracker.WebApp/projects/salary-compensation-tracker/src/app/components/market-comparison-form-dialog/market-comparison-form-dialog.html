<h2 mat-dialog-title>{{ data ? 'Edit' : 'Add' }} Market Comparison</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="market-comparison-form-dialog__content">
    <mat-form-field class="market-comparison-form-dialog__field">
      <mat-label>User ID</mat-label>
      <input matInput formControlName="userId" required>
    </mat-form-field>

    <mat-form-field class="market-comparison-form-dialog__field">
      <mat-label>Job Title</mat-label>
      <input matInput formControlName="jobTitle" required>
    </mat-form-field>

    <mat-form-field class="market-comparison-form-dialog__field">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location" required>
    </mat-form-field>

    <mat-form-field class="market-comparison-form-dialog__field">
      <mat-label>Experience Level</mat-label>
      <input matInput formControlName="experienceLevel">
    </mat-form-field>

    <div class="market-comparison-form-dialog__row">
      <mat-form-field class="market-comparison-form-dialog__field market-comparison-form-dialog__field--third">
        <mat-label>Min Salary</mat-label>
        <input matInput type="number" formControlName="minSalary">
      </mat-form-field>

      <mat-form-field class="market-comparison-form-dialog__field market-comparison-form-dialog__field--third">
        <mat-label>Median Salary</mat-label>
        <input matInput type="number" formControlName="medianSalary">
      </mat-form-field>

      <mat-form-field class="market-comparison-form-dialog__field market-comparison-form-dialog__field--third">
        <mat-label>Max Salary</mat-label>
        <input matInput type="number" formControlName="maxSalary">
      </mat-form-field>
    </div>

    <mat-form-field class="market-comparison-form-dialog__field">
      <mat-label>Data Source</mat-label>
      <input matInput formControlName="dataSource">
    </mat-form-field>

    <mat-form-field class="market-comparison-form-dialog__field">
      <mat-label>Comparison Date</mat-label>
      <input matInput [matDatepicker]="comparisonPicker" formControlName="comparisonDate" required>
      <mat-datepicker-toggle matSuffix [for]="comparisonPicker"></mat-datepicker-toggle>
      <mat-datepicker #comparisonPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="market-comparison-form-dialog__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
      {{ data ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
