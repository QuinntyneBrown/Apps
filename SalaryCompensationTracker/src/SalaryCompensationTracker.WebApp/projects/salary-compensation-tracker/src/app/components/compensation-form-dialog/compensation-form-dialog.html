<h2 mat-dialog-title>{{ data ? 'Edit' : 'Add' }} Compensation</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="compensation-form-dialog__content">
    <mat-form-field class="compensation-form-dialog__field">
      <mat-label>User ID</mat-label>
      <input matInput formControlName="userId" required>
    </mat-form-field>

    <mat-form-field class="compensation-form-dialog__field">
      <mat-label>Compensation Type</mat-label>
      <mat-select formControlName="compensationType" required>
        <mat-option *ngFor="let type of compensationTypes" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="compensation-form-dialog__field">
      <mat-label>Employer</mat-label>
      <input matInput formControlName="employer" required>
    </mat-form-field>

    <mat-form-field class="compensation-form-dialog__field">
      <mat-label>Job Title</mat-label>
      <input matInput formControlName="jobTitle" required>
    </mat-form-field>

    <div class="compensation-form-dialog__row">
      <mat-form-field class="compensation-form-dialog__field compensation-form-dialog__field--half">
        <mat-label>Base Salary</mat-label>
        <input matInput type="number" formControlName="baseSalary" required>
      </mat-form-field>

      <mat-form-field class="compensation-form-dialog__field compensation-form-dialog__field--half">
        <mat-label>Currency</mat-label>
        <input matInput formControlName="currency" required>
      </mat-form-field>
    </div>

    <div class="compensation-form-dialog__row">
      <mat-form-field class="compensation-form-dialog__field compensation-form-dialog__field--half">
        <mat-label>Bonus</mat-label>
        <input matInput type="number" formControlName="bonus">
      </mat-form-field>

      <mat-form-field class="compensation-form-dialog__field compensation-form-dialog__field--half">
        <mat-label>Stock Value</mat-label>
        <input matInput type="number" formControlName="stockValue">
      </mat-form-field>
    </div>

    <mat-form-field class="compensation-form-dialog__field">
      <mat-label>Other Compensation</mat-label>
      <input matInput type="number" formControlName="otherCompensation">
    </mat-form-field>

    <div class="compensation-form-dialog__row">
      <mat-form-field class="compensation-form-dialog__field compensation-form-dialog__field--half">
        <mat-label>Effective Date</mat-label>
        <input matInput [matDatepicker]="effectivePicker" formControlName="effectiveDate" required>
        <mat-datepicker-toggle matSuffix [for]="effectivePicker"></mat-datepicker-toggle>
        <mat-datepicker #effectivePicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="compensation-form-dialog__field compensation-form-dialog__field--half">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <mat-form-field class="compensation-form-dialog__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
      {{ data ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
