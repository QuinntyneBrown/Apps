<h2 mat-dialog-title>{{ data ? 'Edit' : 'Add' }} Benefit</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="benefit-form-dialog__content">
    <mat-form-field class="benefit-form-dialog__field">
      <mat-label>User ID</mat-label>
      <input matInput formControlName="userId" required>
    </mat-form-field>

    <mat-form-field class="benefit-form-dialog__field">
      <mat-label>Compensation ID (Optional)</mat-label>
      <input matInput formControlName="compensationId">
    </mat-form-field>

    <mat-form-field class="benefit-form-dialog__field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field class="benefit-form-dialog__field">
      <mat-label>Category</mat-label>
      <input matInput formControlName="category" required>
    </mat-form-field>

    <mat-form-field class="benefit-form-dialog__field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field class="benefit-form-dialog__field">
      <mat-label>Estimated Value</mat-label>
      <input matInput type="number" formControlName="estimatedValue">
    </mat-form-field>

    <div class="benefit-form-dialog__row">
      <mat-form-field class="benefit-form-dialog__field benefit-form-dialog__field--half">
        <mat-label>Employer Contribution</mat-label>
        <input matInput type="number" formControlName="employerContribution">
      </mat-form-field>

      <mat-form-field class="benefit-form-dialog__field benefit-form-dialog__field--half">
        <mat-label>Employee Contribution</mat-label>
        <input matInput type="number" formControlName="employeeContribution">
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
      {{ data ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
