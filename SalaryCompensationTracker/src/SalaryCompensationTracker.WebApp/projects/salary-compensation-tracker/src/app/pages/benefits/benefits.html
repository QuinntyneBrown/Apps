<div class="benefits">
  <div class="benefits__header">
    <h1 class="benefits__title">Benefits</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Add Benefit
    </button>
  </div>

  <mat-card class="benefits__card">
    <mat-card-content>
      <table mat-table [dataSource]="(benefits$ | async) || []" class="benefits__table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let benefit">{{ benefit.name }}</td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef>Category</th>
          <td mat-cell *matCellDef="let benefit">{{ benefit.category }}</td>
        </ng-container>

        <ng-container matColumnDef="estimatedValue">
          <th mat-header-cell *matHeaderCellDef>Estimated Value</th>
          <td mat-cell *matCellDef="let benefit">{{ benefit.estimatedValue | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="employerContribution">
          <th mat-header-cell *matHeaderCellDef>Employer Contribution</th>
          <td mat-cell *matCellDef="let benefit">{{ benefit.employerContribution | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="employeeContribution">
          <th mat-header-cell *matHeaderCellDef>Employee Contribution</th>
          <td mat-cell *matCellDef="let benefit">{{ benefit.employeeContribution | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let benefit">
            <button mat-icon-button (click)="openEditDialog(benefit)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteBenefit(benefit.benefitId)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="(benefits$ | async)?.length === 0" class="benefits__empty">
        <p>No benefits found.</p>
        <button mat-raised-button color="primary" (click)="openCreateDialog()">Add Your First Benefit</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
