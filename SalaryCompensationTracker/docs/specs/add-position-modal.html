<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Position - Salary & Compensation Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1a202c;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 16px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            padding: 32px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 28px;
            color: #1a202c;
        }

        .close-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f7fafc;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #e2e8f0;
        }

        .modal-body {
            padding: 32px;
        }

        .form-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-icon {
            font-size: 24px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-label .required {
            color: #f56565;
        }

        .form-input, .form-select, .form-textarea {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .input-group {
            position: relative;
        }

        .input-prefix {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            font-weight: 600;
        }

        .input-group .form-input {
            padding-left: 36px;
        }

        .help-text {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            font-size: 14px;
            color: #2d3748;
        }

        .equity-section {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 12px;
        }

        .add-item-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            justify-content: center;
        }

        .add-item-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .modal-footer {
            padding: 24px 32px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .radio-group {
            display: flex;
            gap: 16px;
            padding: 12px 0;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-option label {
            cursor: pointer;
            font-size: 14px;
            color: #2d3748;
        }

        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .benefit-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .benefit-checkbox:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .benefit-checkbox input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .benefit-checkbox label {
            cursor: pointer;
            font-size: 13px;
            color: #2d3748;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Add New Position</h2>
                <button class="close-btn">√ó</button>
            </div>

            <div class="modal-body">
                <form>
                    <!-- Basic Information -->
                    <div class="form-section">
                        <div class="section-title">
                            <span class="section-icon">üíº</span>
                            Basic Information
                        </div>
                        <div class="form-grid">
                            <div class="form-group full-width">
                                <label class="form-label">Job Title <span class="required">*</span></label>
                                <input type="text" class="form-input" placeholder="e.g., Senior Software Engineer" value="Senior Software Engineer">
                            </div>
                            <div class="form-group full-width">
                                <label class="form-label">Company <span class="required">*</span></label>
                                <input type="text" class="form-input" placeholder="e.g., TechCorp Inc." value="TechCorp Inc.">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Start Date <span class="required">*</span></label>
                                <input type="date" class="form-input" value="2022-03-15">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Employment Status</label>
                                <select class="form-select">
                                    <option selected>Current Position</option>
                                    <option>Past Position</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-input" placeholder="e.g., San Francisco, CA" value="San Francisco, CA">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Work Arrangement</label>
                                <select class="form-select">
                                    <option>Office</option>
                                    <option>Remote</option>
                                    <option selected>Hybrid</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Compensation Details -->
                    <div class="form-section">
                        <div class="section-title">
                            <span class="section-icon">üíµ</span>
                            Compensation Details
                        </div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Base Salary <span class="required">*</span></label>
                                <div class="input-group">
                                    <span class="input-prefix">$</span>
                                    <input type="number" class="form-input" placeholder="0" value="165000">
                                </div>
                                <span class="help-text">Annual gross salary</span>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Currency</label>
                                <select class="form-select">
                                    <option selected>USD</option>
                                    <option>EUR</option>
                                    <option>GBP</option>
                                    <option>CAD</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Target Bonus (%)</label>
                                <input type="number" class="form-input" placeholder="0" value="15">
                                <span class="help-text">Percentage of base salary</span>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Signing Bonus</label>
                                <div class="input-group">
                                    <span class="input-prefix">$</span>
                                    <input type="number" class="form-input" placeholder="0" value="25000">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Equity & Stock Options -->
                    <div class="form-section">
                        <div class="section-title">
                            <span class="section-icon">üìà</span>
                            Equity & Stock Options
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="has-equity" checked>
                            <label for="has-equity">This position includes equity compensation</label>
                        </div>
                        <div class="equity-section">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">Equity Type</label>
                                    <select class="form-select">
                                        <option selected>RSU (Restricted Stock Units)</option>
                                        <option>ISO (Incentive Stock Options)</option>
                                        <option>NSO (Non-Qualified Stock Options)</option>
                                        <option>Stock Grant</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Number of Shares/Units</label>
                                    <input type="number" class="form-input" placeholder="0" value="2000">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Grant Date</label>
                                    <input type="date" class="form-input" value="2022-03-15">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Vesting Schedule</label>
                                    <select class="form-select">
                                        <option selected>4 years, 1 year cliff</option>
                                        <option>4 years, no cliff</option>
                                        <option>3 years, 1 year cliff</option>
                                        <option>Custom</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Strike Price (if options)</label>
                                    <div class="input-group">
                                        <span class="input-prefix">$</span>
                                        <input type="number" class="form-input" placeholder="0" step="0.01">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Current Share Value</label>
                                    <div class="input-group">
                                        <span class="input-prefix">$</span>
                                        <input type="number" class="form-input" placeholder="0" value="169.20" step="0.01">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Benefits -->
                    <div class="form-section">
                        <div class="section-title">
                            <span class="section-icon">üè•</span>
                            Benefits & Perks
                        </div>
                        <div class="benefits-grid">
                            <div class="benefit-checkbox">
                                <input type="checkbox" id="health" checked>
                                <label for="health">Health Insurance</label>
                            </div>
                            <div class="benefit-checkbox">
                                <input type="checkbox" id="dental" checked>
                                <label for="dental">Dental Insurance</label>
                            </div>
                            <div class="benefit-checkbox">
                                <input type="checkbox" id="vision" checked>
                                <label for="vision">Vision Insurance</label>
                            </div>
                            <div class="benefit-checkbox">
                                <input type="checkbox" id="401k" checked>
                                <label for="401k">401(k) / Retirement Plan</label>
                            </div>
                            <div class="benefit-checkbox">
                                <input type="checkbox" id="pto" checked>
                                <label for="pto">Paid Time Off</label>
                            </div>
                            <div class="benefit-checkbox">
                                <input type="checkbox" id="learning" checked>
                                <label for="learning">Learning & Development</label>
                            </div>
                            <div class="benefit-checkbox">
                                <input type="checkbox" id="remote" checked>
                                <label for="remote">Remote Work Stipend</label>
                            </div>
                            <div class="benefit-checkbox">
                                <input type="checkbox" id="gym">
                                <label for="gym">Gym Membership</label>
                            </div>
                        </div>

                        <div class="form-grid" style="margin-top: 20px;">
                            <div class="form-group">
                                <label class="form-label">401(k) Employer Match</label>
                                <input type="text" class="form-input" placeholder="e.g., 6% match" value="6% match">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Annual PTO Days</label>
                                <input type="number" class="form-input" placeholder="0" value="25">
                            </div>
                        </div>
                    </div>

                    <!-- Additional Information -->
                    <div class="form-section">
                        <div class="section-title">
                            <span class="section-icon">üìù</span>
                            Additional Information
                        </div>
                        <div class="form-group full-width">
                            <label class="form-label">Notes</label>
                            <textarea class="form-textarea" placeholder="Add any additional notes about this position, negotiation details, or other relevant information...">Negotiated $15k increase in base salary and additional equity grant after initial offer.</textarea>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-secondary">Save as Draft</button>
                <button class="btn btn-primary">Save Position</button>
            </div>
        </div>
    </div>
</body>
</html>
