<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#000000">
  <!-- Paycheck with upward trend representing salary tracking -->
  <!-- Check/paycheck document -->
  <rect x="8" y="14" width="48" height="36" rx="2" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Check top decorative -->
  <line x1="14" y1="22" x2="30" y2="22" stroke="#000000" stroke-width="2"/>
  <line x1="40" y1="22" x2="50" y2="22" stroke="#000000" stroke-width="1.5"/>
  <!-- Dollar amount -->
  <text x="14" y="36" font-family="Arial" font-size="14" font-weight="bold">$</text>
  <line x1="24" y1="34" x2="50" y2="34" stroke="#000000" stroke-width="2"/>
  <!-- Signature line -->
  <line x1="30" y1="44" x2="50" y2="44" stroke="#000000" stroke-width="1.5"/>
  <!-- Upward trend arrow -->
  <path d="M14 60 L24 54 L34 58 L44 48 L54 40" fill="none" stroke="#000000" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <polygon points="54,40 48,40 50,46"/>
</svg>
