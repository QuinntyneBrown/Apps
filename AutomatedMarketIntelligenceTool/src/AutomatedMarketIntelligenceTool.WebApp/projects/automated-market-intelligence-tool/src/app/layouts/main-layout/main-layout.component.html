<app-header (menuToggle)="toggleSidenav()"></app-header>

<mat-sidenav-container class="app__container">
  <mat-sidenav
    #sidenav
    [mode]="sidenavMode"
    [opened]="sidenavOpened"
    class="app__sidenav"
    [class.app__sidenav--mobile]="isMobile"
  >
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content class="app__content">
    <main class="app__main">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
