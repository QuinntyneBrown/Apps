<mat-toolbar class="header" color="primary">
  <button mat-icon-button class="header__menu-button" (click)="onMenuToggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="header__title">Market Intelligence Tool</span>

  <span class="header__spacer"></span>

  <button mat-icon-button class="header__icon-button">
    <mat-icon>notifications</mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="userMenu" class="header__icon-button">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #userMenu="matMenu">
    @if (currentUser()) {
      <div class="header__user-info">
        <span class="header__user-name">{{ currentUser()?.userName }}</span>
        <span class="header__user-email">{{ currentUser()?.email }}</span>
      </div>
      <mat-divider></mat-divider>
    }
    <button mat-menu-item routerLink="/profile">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item routerLink="/settings">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="onLogout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
