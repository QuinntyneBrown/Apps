<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Activity - Morning Routine Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 24px 28px;
            border-bottom: 2px solid #f0f1f5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: #f8f9fa;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #e9ecef;
        }

        .modal-body {
            padding: 28px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .activity-icons {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            margin-top: 12px;
        }

        .icon-option {
            aspect-ratio: 1;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            background: #f8f9fa;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .icon-option:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .icon-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .duration-selector {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .duration-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: #f8f9fa;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .duration-btn:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .duration-btn.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 12px;
            cursor: pointer;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .checkbox.checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
            font-weight: bold;
        }

        .checkbox-label {
            font-size: 14px;
            color: #666;
            flex: 1;
        }

        .modal-footer {
            padding: 20px 28px;
            border-top: 2px solid #f0f1f5;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .info-box {
            background: #f0f2ff;
            border-left: 4px solid #667eea;
            padding: 16px;
            border-radius: 10px;
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }

        @media (max-width: 640px) {
            .activity-icons {
                grid-template-columns: repeat(4, 1fr);
            }

            .time-inputs {
                grid-template-columns: 1fr;
            }

            .duration-selector {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Add New Activity</h2>
                <button class="close-btn">‚úï</button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Activity Name *</label>
                    <input type="text" class="form-input" placeholder="e.g., Morning Meditation" value="">
                </div>

                <div class="form-group">
                    <label class="form-label">Choose an Icon</label>
                    <div class="activity-icons">
                        <div class="icon-option selected">üßò</div>
                        <div class="icon-option">üí™</div>
                        <div class="icon-option">üìö</div>
                        <div class="icon-option">‚òï</div>
                        <div class="icon-option">üöø</div>
                        <div class="icon-option">ü•ó</div>
                        <div class="icon-option">‚úçÔ∏è</div>
                        <div class="icon-option">üéµ</div>
                        <div class="icon-option">üèÉ</div>
                        <div class="icon-option">üß†</div>
                        <div class="icon-option">üíß</div>
                        <div class="icon-option">üåÖ</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Duration</label>
                    <div class="duration-selector">
                        <button class="duration-btn">5 min</button>
                        <button class="duration-btn">10 min</button>
                        <button class="duration-btn selected">15 min</button>
                        <button class="duration-btn">30 min</button>
                        <button class="duration-btn">45 min</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Scheduled Time (Optional)</label>
                    <div class="time-inputs">
                        <div>
                            <input type="time" class="form-input" value="06:30">
                        </div>
                        <div>
                            <input type="time" class="form-input" value="06:45">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Description (Optional)</label>
                    <textarea class="form-input form-textarea" placeholder="Add notes about this activity..."></textarea>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <div class="checkbox checked">‚úì</div>
                        <span class="checkbox-label">Include timer during activity</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <div class="checkbox"></div>
                        <span class="checkbox-label">Send reminder notification</span>
                    </div>
                </div>

                <div class="info-box">
                    üí° <strong>Tip:</strong> Start with activities that energize you and set a positive tone for the day. Consistency is more important than perfection!
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Add Activity</button>
            </div>
        </div>
    </div>
</body>
</html>
