<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Routine - Active</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        .time-display {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .activity-name {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .timer {
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 2rem;
            font-variant-numeric: tabular-nums;
        }
        .progress-ring {
            width: 300px;
            height: 300px;
            margin: 0 auto 2rem;
            position: relative;
        }
        .progress-ring svg {
            transform: rotate(-90deg);
        }
        .progress-ring circle {
            stroke-width: 8;
            fill: none;
        }
        .progress-bg {
            stroke: rgba(255,255,255,0.2);
        }
        .progress-bar {
            stroke: white;
            stroke-dasharray: 880;
            stroke-dashoffset: 220;
            transition: stroke-dashoffset 0.3s;
        }
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .btn {
            padding: 1rem 2rem;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover {
            background: white;
            color: #667eea;
        }
        .btn-primary {
            background: white;
            color: #667eea;
        }
        .activities-list {
            background: rgba(255,255,255,0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }
        .activity-item {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .activity-item:last-child {
            border-bottom: none;
        }
        .activity-item.completed {
            opacity: 0.5;
            text-decoration: line-through;
        }
        .activity-item.active {
            background: rgba(255,255,255,0.2);
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="time-display">6:10 AM</div>
        <div class="activity-name">üèÉ Morning Run</div>

        <div class="progress-ring">
            <svg width="300" height="300">
                <circle class="progress-bg" cx="150" cy="150" r="140"></circle>
                <circle class="progress-bar" cx="150" cy="150" r="140"></circle>
            </svg>
            <div class="timer" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                22:35
            </div>
        </div>

        <div class="controls">
            <button class="btn">‚è∏Ô∏è Pause</button>
            <button class="btn">‚è≠Ô∏è Skip</button>
            <button class="btn btn-primary">‚úì Complete</button>
        </div>

        <div class="activities-list">
            <div class="activity-item completed">
                <span>‚úì Meditation</span>
                <span>10 min</span>
            </div>
            <div class="activity-item active">
                <span>üèÉ Morning Run</span>
                <span>30 min</span>
            </div>
            <div class="activity-item">
                <span>üöø Shower</span>
                <span>15 min</span>
            </div>
            <div class="activity-item">
                <span>‚òï Breakfast</span>
                <span>20 min</span>
            </div>
            <div class="activity-item">
                <span>üìö Reading</span>
                <span>15 min</span>
            </div>
        </div>

        <div style="margin-top: 2rem; font-size: 1.125rem;">
            <strong>üî• Streak: 12 days</strong>
        </div>
    </div>
</body>
</html>
