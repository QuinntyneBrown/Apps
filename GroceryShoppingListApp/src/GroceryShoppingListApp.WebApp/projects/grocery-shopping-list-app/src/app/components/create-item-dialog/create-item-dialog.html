<h2 mat-dialog-title>Add Item to List</h2>
<mat-dialog-content class="create-item-dialog">
  <form [formGroup]="form" class="create-item-dialog__form">
    <mat-form-field appearance="outline" class="create-item-dialog__field">
      <mat-label>Item Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter item name">
      @if (form.get('name')?.hasError('required')) {
        <mat-error>Item name is required</mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="create-item-dialog__field">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        @for (category of categories; track category) {
          <mat-option [value]="category">{{ category }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="create-item-dialog__field">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" formControlName="quantity" min="1">
      @if (form.get('quantity')?.hasError('min')) {
        <mat-error>Quantity must be at least 1</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">Add</button>
</mat-dialog-actions>
