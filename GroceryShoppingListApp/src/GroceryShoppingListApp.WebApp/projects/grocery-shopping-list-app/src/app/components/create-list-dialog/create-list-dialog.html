<h2 mat-dialog-title>Create New Shopping List</h2>
<mat-dialog-content class="create-list-dialog">
  <form [formGroup]="form" class="create-list-dialog__form">
    <mat-form-field appearance="outline" class="create-list-dialog__field">
      <mat-label>List Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter list name">
      @if (form.get('name')?.hasError('required')) {
        <mat-error>List name is required</mat-error>
      }
      @if (form.get('name')?.hasError('maxlength')) {
        <mat-error>List name cannot exceed 255 characters</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">Create</button>
</mat-dialog-actions>
