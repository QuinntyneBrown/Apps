<mat-card class="list-card" [routerLink]="['/list', list.groceryListId]">
  <mat-card-header class="list-card__header">
    <mat-card-title>{{ list.name }}</mat-card-title>
    <mat-card-subtitle>Created: {{ list.createdAt | date:'short' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="list-card__content">
    <mat-chip-set>
      @if (list.isCompleted) {
        <mat-chip color="primary" highlighted>
          <mat-icon>check_circle</mat-icon>
          Completed
        </mat-chip>
      } @else {
        <mat-chip>
          <mat-icon>pending</mat-icon>
          Active
        </mat-chip>
      }
    </mat-chip-set>
  </mat-card-content>
  <mat-card-actions class="list-card__actions" align="end">
    <button mat-icon-button color="warn" (click)="onDelete($event)" aria-label="Delete list">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
