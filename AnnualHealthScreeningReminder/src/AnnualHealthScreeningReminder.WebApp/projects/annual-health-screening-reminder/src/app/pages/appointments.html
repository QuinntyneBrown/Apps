<div class="appointments">
  <div class="appointments__header">
    <h1 class="appointments__title">Appointments</h1>
    <button mat-raised-button color="primary" class="appointments__add-btn">
      <mat-icon>add</mat-icon>
      Add Appointment
    </button>
  </div>

  <mat-card class="appointments__card">
    <mat-card-content>
      <table mat-table [dataSource]="(appointments$ | async) || []" class="appointments__table">
        <ng-container matColumnDef="appointmentDate">
          <th mat-header-cell *matHeaderCellDef>Date & Time</th>
          <td mat-cell *matCellDef="let appointment">
            {{ appointment.appointmentDate | date:'short' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let appointment">{{ appointment.location }}</td>
        </ng-container>

        <ng-container matColumnDef="provider">
          <th mat-header-cell *matHeaderCellDef>Provider</th>
          <td mat-cell *matCellDef="let appointment">{{ appointment.provider || 'N/A' }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let appointment">
            <mat-chip *ngIf="appointment.isCompleted" class="appointments__chip--success">Completed</mat-chip>
            <mat-chip *ngIf="!appointment.isCompleted && appointment.isUpcoming" class="appointments__chip--primary">Upcoming</mat-chip>
            <mat-chip *ngIf="!appointment.isCompleted && !appointment.isUpcoming" class="appointments__chip--default">Scheduled</mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef>Notes</th>
          <td mat-cell *matCellDef="let appointment">{{ appointment.notes || 'N/A' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let appointment">
            <button mat-icon-button color="primary" title="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteAppointment(appointment.appointmentId)" title="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
