<div class="reminders">
  <div class="reminders__header">
    <h1 class="reminders__title">Reminders</h1>
    <button mat-raised-button color="primary" class="reminders__add-btn">
      <mat-icon>add</mat-icon>
      Add Reminder
    </button>
  </div>

  <mat-card class="reminders__card">
    <mat-card-content>
      <table mat-table [dataSource]="(reminders$ | async) || []" class="reminders__table">
        <ng-container matColumnDef="reminderDate">
          <th mat-header-cell *matHeaderCellDef>Reminder Date</th>
          <td mat-cell *matCellDef="let reminder">
            {{ reminder.reminderDate | date:'short' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef>Message</th>
          <td mat-cell *matCellDef="let reminder">{{ reminder.message || 'N/A' }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let reminder">
            <mat-chip *ngIf="reminder.isSent" class="reminders__chip--success">Sent</mat-chip>
            <mat-chip *ngIf="!reminder.isSent" class="reminders__chip--pending">Pending</mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let reminder">
            <button
              mat-icon-button
              color="accent"
              *ngIf="!reminder.isSent"
              (click)="markAsSent(reminder.reminderId)"
              title="Mark as Sent">
              <mat-icon>send</mat-icon>
            </button>
            <button mat-icon-button color="primary" title="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteReminder(reminder.reminderId)" title="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
