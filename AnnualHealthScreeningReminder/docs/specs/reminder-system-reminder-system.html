<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder Preferences</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f0f4f8; padding: 40px; }
        .card { background: white; border-radius: 16px; max-width: 600px; margin: 0 auto; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .card-header { padding: 24px 30px; border-bottom: 1px solid #e2e8f0; }
        .card-header h2 { font-size: 22px; color: #1e293b; }
        .card-body { padding: 30px; }
        .section { margin-bottom: 30px; }
        .section-title { font-size: 14px; font-weight: 600; color: #64748b; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 16px; }
        .toggle-item { display: flex; justify-content: space-between; align-items: center; padding: 16px; background: #f8fafc; border-radius: 10px; margin-bottom: 12px; }
        .toggle-info h3 { font-size: 16px; color: #1e293b; margin-bottom: 4px; }
        .toggle-info p { font-size: 14px; color: #64748b; }
        .toggle { width: 50px; height: 28px; background: #cbd5e1; border-radius: 14px; position: relative; cursor: pointer; }
        .toggle.active { background: #2563eb; }
        .toggle::after { content: ''; position: absolute; width: 24px; height: 24px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.2s; }
        .toggle.active::after { left: 24px; }
        .advance-options { display: flex; gap: 12px; }
        .advance-option { flex: 1; padding: 14px; text-align: center; background: #f8fafc; border: 2px solid #e2e8f0; border-radius: 10px; cursor: pointer; font-weight: 500; color: #64748b; }
        .advance-option.selected { background: #eff6ff; border-color: #2563eb; color: #2563eb; }
        .time-inputs { display: flex; gap: 20px; align-items: center; }
        .time-input { flex: 1; }
        .time-input label { display: block; font-size: 14px; color: #64748b; margin-bottom: 8px; }
        .time-input input { width: 100%; padding: 12px 16px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; }
        .card-footer { padding: 20px 30px; border-top: 1px solid #e2e8f0; display: flex; justify-content: flex-end; gap: 12px; }
        .btn { padding: 12px 24px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; font-size: 15px; }
        .btn-outline { background: white; border: 2px solid #e2e8f0; color: #475569; }
        .btn-primary { background: #2563eb; color: white; }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>Notification Preferences</h2>
        </div>
        <div class="card-body">
            <div class="section">
                <div class="section-title">Notification Channels</div>
                <div class="toggle-item">
                    <div class="toggle-info">
                        <h3>Email</h3>
                        <p>yourname@email.com</p>
                    </div>
                    <div class="toggle active"></div>
                </div>
                <div class="toggle-item">
                    <div class="toggle-info">
                        <h3>SMS Text Messages</h3>
                        <p>+1 (555) 123-4567</p>
                    </div>
                    <div class="toggle"></div>
                </div>
                <div class="toggle-item">
                    <div class="toggle-info">
                        <h3>Push Notifications</h3>
                        <p>Enabled on this device</p>
                    </div>
                    <div class="toggle active"></div>
                </div>
            </div>
            <div class="section">
                <div class="section-title">Advance Notice</div>
                <div class="advance-options">
                    <div class="advance-option">1 Week</div>
                    <div class="advance-option">2 Weeks</div>
                    <div class="advance-option selected">1 Month</div>
                    <div class="advance-option">2 Months</div>
                </div>
            </div>
            <div class="section">
                <div class="section-title">Quiet Hours</div>
                <div class="time-inputs">
                    <div class="time-input">
                        <label>From</label>
                        <input type="time" value="22:00">
                    </div>
                    <div class="time-input">
                        <label>To</label>
                        <input type="time" value="07:00">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-outline">Cancel</button>
            <button class="btn btn-primary">Save Preferences</button>
        </div>
    </div>
</body>
</html>
