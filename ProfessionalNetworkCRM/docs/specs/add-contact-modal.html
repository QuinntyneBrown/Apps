<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact - Professional Network CRM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            color: #2d3748;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 999;
        }

        .modal {
            position: relative;
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-title-section {
            flex: 1;
        }

        .modal-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .modal-subtitle {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .modal-body {
            padding: 2rem;
            overflow-y: auto;
            max-height: calc(90vh - 180px);
        }

        .import-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .import-btn {
            padding: 1.25rem;
            border: 2px dashed #cbd5e0;
            background: #f7fafc;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            text-align: center;
        }

        .import-btn:hover {
            border-color: #4c51bf;
            background: #edf2f7;
        }

        .import-icon {
            font-size: 2rem;
        }

        .import-label {
            font-weight: 600;
            color: #2d3748;
            font-size: 0.875rem;
        }

        .import-description {
            font-size: 0.75rem;
            color: #718096;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .required {
            color: #f56565;
        }

        .form-input {
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.875rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4c51bf;
            box-shadow: 0 0 0 3px rgba(76, 81, 191, 0.1);
        }

        .form-input::placeholder {
            color: #a0aec0;
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        .tag-input-container {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            min-height: 48px;
        }

        .tag-input-container:focus-within {
            border-color: #4c51bf;
            box-shadow: 0 0 0 3px rgba(76, 81, 191, 0.1);
        }

        .tag-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.75rem;
            background: #4c51bf;
            color: white;
            border-radius: 16px;
            font-size: 0.875rem;
        }

        .tag-remove {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
            line-height: 1;
        }

        .tag-input {
            border: none;
            outline: none;
            flex: 1;
            min-width: 120px;
            font-size: 0.875rem;
            font-family: inherit;
        }

        .relationship-options {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .relationship-option {
            padding: 0.75rem 1.25rem;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .relationship-option:hover {
            border-color: #cbd5e0;
        }

        .relationship-option.selected {
            border-color: #4c51bf;
            background: #ebf4ff;
            color: #4c51bf;
        }

        .suggested-tags {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
            flex-wrap: wrap;
        }

        .suggested-tag {
            padding: 0.375rem 0.75rem;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggested-tag:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }

        .help-text {
            font-size: 0.75rem;
            color: #718096;
            margin-top: 0.25rem;
        }

        .modal-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f7fafc;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: #4c51bf;
            color: white;
        }

        .btn-primary:hover {
            background: #434190;
        }

        .btn-secondary {
            background: white;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #f7fafc;
        }

        .footer-actions {
            display: flex;
            gap: 0.75rem;
        }

        .save-options {
            position: relative;
        }

        .dropdown-toggle {
            padding: 0.75rem;
            background: #434190;
            border: none;
            color: white;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            margin-left: -8px;
        }

        .info-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            background: #ebf8ff;
            color: #2c5282;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="modal-overlay"></div>

    <div class="modal">
        <div class="modal-header">
            <div class="modal-title-section">
                <h2 class="modal-title">Add New Contact</h2>
                <p class="modal-subtitle">Expand your professional network</p>
            </div>
            <button class="close-btn">√ó</button>
        </div>

        <div class="modal-body">
            <div class="import-options">
                <button class="import-btn">
                    <div class="import-icon">üíº</div>
                    <div class="import-label">Import from LinkedIn</div>
                    <div class="import-description">Auto-fill from profile</div>
                </button>
                <button class="import-btn">
                    <div class="import-icon">üìß</div>
                    <div class="import-label">Import from Email</div>
                    <div class="import-description">Extract from signature</div>
                </button>
                <button class="import-btn">
                    <div class="import-icon">üìá</div>
                    <div class="import-label">Import from Contacts</div>
                    <div class="import-description">Select existing contact</div>
                </button>
            </div>

            <form>
                <div class="form-section">
                    <h3 class="section-title">üë§ Basic Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">
                                First Name <span class="required">*</span>
                            </label>
                            <input type="text" class="form-input" placeholder="John" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                Last Name <span class="required">*</span>
                            </label>
                            <input type="text" class="form-input" placeholder="Smith" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                Job Title
                            </label>
                            <input type="text" class="form-input" placeholder="e.g. Senior Product Manager">
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                Company
                            </label>
                            <input type="text" class="form-input" placeholder="e.g. TechCorp">
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                Industry
                            </label>
                            <select class="form-input">
                                <option value="">Select industry...</option>
                                <option>Technology</option>
                                <option>Finance</option>
                                <option>Healthcare</option>
                                <option>Marketing</option>
                                <option>Consulting</option>
                                <option>Education</option>
                                <option>Manufacturing</option>
                                <option>Retail</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                Location
                            </label>
                            <input type="text" class="form-input" placeholder="e.g. San Francisco, CA">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">üìû Contact Details</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">
                                Email
                            </label>
                            <input type="email" class="form-input" placeholder="john.smith@example.com">
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                Phone
                            </label>
                            <input type="tel" class="form-input" placeholder="(555) 123-4567">
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                LinkedIn URL
                            </label>
                            <input type="url" class="form-input" placeholder="https://linkedin.com/in/johnsmith">
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                Twitter/X
                            </label>
                            <input type="text" class="form-input" placeholder="@johnsmith">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">ü§ù Relationship Context</h3>
                    <div class="form-grid">
                        <div class="form-group full-width">
                            <label class="form-label">
                                Relationship Type <span class="required">*</span>
                            </label>
                            <div class="relationship-options">
                                <button type="button" class="relationship-option">Client</button>
                                <button type="button" class="relationship-option selected">Prospect</button>
                                <button type="button" class="relationship-option">Mentor</button>
                                <button type="button" class="relationship-option">Colleague</button>
                                <button type="button" class="relationship-option">Vendor</button>
                                <button type="button" class="relationship-option">Investor</button>
                                <button type="button" class="relationship-option">Partner</button>
                                <button type="button" class="relationship-option">Other</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                How We Met
                            </label>
                            <select class="form-input">
                                <option value="">Select source...</option>
                                <option>Conference/Event</option>
                                <option>Mutual Connection</option>
                                <option>LinkedIn</option>
                                <option>Cold Outreach</option>
                                <option>Referral</option>
                                <option>Previous Employer</option>
                                <option>Client Project</option>
                                <option>Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                Date Met
                            </label>
                            <input type="date" class="form-input">
                        </div>

                        <div class="form-group full-width">
                            <label class="form-label">
                                Tags
                            </label>
                            <div class="tag-input-container">
                                <div class="tag-item">
                                    Product Management
                                    <button type="button" class="tag-remove">√ó</button>
                                </div>
                                <div class="tag-item">
                                    SaaS
                                    <button type="button" class="tag-remove">√ó</button>
                                </div>
                                <input type="text" class="tag-input" placeholder="Add tag...">
                            </div>
                            <div class="suggested-tags">
                                <button type="button" class="suggested-tag">+ Tech</button>
                                <button type="button" class="suggested-tag">+ Startup</button>
                                <button type="button" class="suggested-tag">+ San Francisco</button>
                                <button type="button" class="suggested-tag">+ B2B</button>
                            </div>
                        </div>

                        <div class="form-group full-width">
                            <label class="form-label">
                                Initial Notes
                            </label>
                            <textarea class="form-input" placeholder="Add context about this contact, conversation topics, interests, or any relevant information..."></textarea>
                            <div class="help-text">These notes are private and will help you personalize future interactions</div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-title">‚è∞ Follow-up</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label">
                                Schedule Follow-up
                            </label>
                            <input type="date" class="form-input">
                        </div>

                        <div class="form-group">
                            <label class="form-label">
                                Follow-up Type
                            </label>
                            <select class="form-input">
                                <option value="">Select type...</option>
                                <option>Send email</option>
                                <option>Schedule call</option>
                                <option>LinkedIn message</option>
                                <option>Coffee meeting</option>
                                <option>General check-in</option>
                            </select>
                        </div>

                        <div class="form-group full-width">
                            <label class="form-label">
                                Follow-up Reminder Note
                            </label>
                            <input type="text" class="form-input" placeholder="e.g. Discuss partnership opportunity we mentioned">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <div>
                <span class="info-badge">üí° Add contact to start tracking your relationship</span>
            </div>
            <div class="footer-actions">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Save Contact</button>
            </div>
        </div>
    </div>
</body>
</html>
