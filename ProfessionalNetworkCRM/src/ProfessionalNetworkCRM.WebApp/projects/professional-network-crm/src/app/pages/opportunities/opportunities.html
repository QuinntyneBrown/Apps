<div class="opportunities">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Opportunities</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list *ngIf="opportunities$ | async as opportunities">
        <mat-list-item *ngFor="let opportunity of opportunities">
          <div class="opportunities__item">
            <div class="opportunities__item-info">
              <h3>{{ opportunity.description }}</h3>
              <p>Type: {{ getOpportunityTypeLabel(opportunity.type) }}</p>
              <p *ngIf="opportunity.value">Value: ${{ opportunity.value | number }}</p>
            </div>
            <mat-chip [color]="getStatusColor(opportunity.status)">
              {{ getOpportunityStatusLabel(opportunity.status) }}
            </mat-chip>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
