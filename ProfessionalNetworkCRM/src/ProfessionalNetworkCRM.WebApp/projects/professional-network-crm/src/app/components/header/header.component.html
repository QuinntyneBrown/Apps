<mat-toolbar color="primary" class="header">
  <!-- Mobile: Hamburger + Logo -->
  <div class="header__mobile">
    <button mat-icon-button (click)="toggleMobileMenu()" class="header__hamburger" aria-label="Open menu">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="header__title header__title--mobile">CRM</span>
  </div>

  <!-- Desktop: Full Title -->
  <span class="header__title header__title--desktop">Professional Network CRM</span>

  <!-- Desktop: Navigation -->
  <nav class="header__nav header__nav--desktop">
    <a mat-button routerLink="/" routerLinkActive="header__nav-link--active" [routerLinkActiveOptions]="{exact: true}" class="header__nav-link">
      Dashboard
    </a>
    <a mat-button routerLink="/contacts" routerLinkActive="header__nav-link--active" class="header__nav-link">
      Contacts
    </a>
    <a mat-button routerLink="/follow-ups" routerLinkActive="header__nav-link--active" class="header__nav-link">
      Follow-ups
    </a>
    <a mat-button routerLink="/interactions" routerLinkActive="header__nav-link--active" class="header__nav-link">
      Interactions
    </a>
  </nav>

  <span class="header__spacer"></span>

  <!-- Desktop: User Info & Logout -->
  @if (authService.currentUser(); as user) {
    <div class="header__user-section header__user-section--desktop">
      <span class="header__user">{{ user.userName }}</span>
      <button mat-button (click)="onLogout()" class="header__logout">
        <mat-icon>logout</mat-icon>
        <span class="header__logout-text">Logout</span>
      </button>
    </div>

    <!-- Mobile: User Icon Button -->
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="header__user-button" aria-label="User menu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <!-- Mobile User Menu (Dropdown) -->
    <mat-menu #userMenu="matMenu" class="header__user-menu">
      <div class="header__user-info" mat-menu-item disabled>
        <mat-icon>person</mat-icon>
        <span>{{ user.userName }}</span>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  }
</mat-toolbar>

<!-- Mobile Full-Screen Navigation Overlay -->
<div class="header__mobile-overlay" [class.header__mobile-overlay--open]="isMobileMenuOpen" (click)="closeMobileMenu()">
  <div class="header__mobile-menu" (click)="$event.stopPropagation()">
    <!-- Close Button -->
    <button mat-icon-button class="header__close-button" (click)="closeMobileMenu()" aria-label="Close menu">
      <mat-icon>close</mat-icon>
    </button>

    <!-- Navigation Links -->
    <nav class="header__mobile-nav">
      <a routerLink="/" 
         routerLinkActive="header__mobile-nav-link--active" 
         [routerLinkActiveOptions]="{exact: true}"
         class="header__mobile-nav-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      
      <a routerLink="/contacts" 
         routerLinkActive="header__mobile-nav-link--active"
         class="header__mobile-nav-link">
        <mat-icon>contacts</mat-icon>
        <span>Contacts</span>
      </a>
      
      <a routerLink="/follow-ups" 
         routerLinkActive="header__mobile-nav-link--active"
         class="header__mobile-nav-link">
        <mat-icon>event</mat-icon>
        <span>Follow-ups</span>
      </a>
      
      <a routerLink="/interactions" 
         routerLinkActive="header__mobile-nav-link--active"
         class="header__mobile-nav-link">
        <mat-icon>forum</mat-icon>
        <span>Interactions</span>
      </a>
    </nav>
  </div>
</div>
