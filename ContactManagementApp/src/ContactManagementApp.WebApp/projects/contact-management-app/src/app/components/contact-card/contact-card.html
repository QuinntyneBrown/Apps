<mat-card class="contact-card" [class.contact-card--priority]="contact.isPriority">
  <mat-card-header class="contact-card__header">
    <div class="contact-card__avatar">
      <mat-icon>person</mat-icon>
    </div>
    <mat-card-title class="contact-card__title">{{ contact.fullName }}</mat-card-title>
    <mat-card-subtitle class="contact-card__subtitle">
      {{ contactTypeLabels[contact.contactType] }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="contact-card__content">
    <div class="contact-card__info" *ngIf="contact.company || contact.jobTitle">
      <mat-icon class="contact-card__info-icon">work</mat-icon>
      <span>{{ contact.jobTitle }}{{ contact.company ? ' at ' + contact.company : '' }}</span>
    </div>

    <div class="contact-card__info" *ngIf="contact.email">
      <mat-icon class="contact-card__info-icon">email</mat-icon>
      <span>{{ contact.email }}</span>
    </div>

    <div class="contact-card__info" *ngIf="contact.phone">
      <mat-icon class="contact-card__info-icon">phone</mat-icon>
      <span>{{ contact.phone }}</span>
    </div>

    <div class="contact-card__info" *ngIf="contact.location">
      <mat-icon class="contact-card__info-icon">location_on</mat-icon>
      <span>{{ contact.location }}</span>
    </div>

    <div class="contact-card__tags" *ngIf="contact.tags && contact.tags.length > 0">
      <mat-chip-set>
        <mat-chip *ngFor="let tag of contact.tags">{{ tag }}</mat-chip>
      </mat-chip-set>
    </div>
  </mat-card-content>

  <mat-card-actions class="contact-card__actions">
    <button mat-button color="primary" (click)="onViewDetails()">
      <mat-icon>visibility</mat-icon>
      View
    </button>
    <button mat-button (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
