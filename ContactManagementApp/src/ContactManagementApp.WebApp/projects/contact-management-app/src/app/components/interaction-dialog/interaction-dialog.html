<h2 mat-dialog-title>{{ isEditMode ? 'Edit Interaction' : 'New Interaction' }}</h2>

<mat-dialog-content class="interaction-dialog">
  <form [formGroup]="form" class="interaction-dialog__form">
    <mat-form-field class="interaction-dialog__field">
      <mat-label>Interaction Type</mat-label>
      <input matInput formControlName="interactionType" required>
    </mat-form-field>

    <mat-form-field class="interaction-dialog__field">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="interactionDate" required>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="interaction-dialog__field">
      <mat-label>Subject</mat-label>
      <input matInput formControlName="subject">
    </mat-form-field>

    <mat-form-field class="interaction-dialog__field">
      <mat-label>Duration (minutes)</mat-label>
      <input matInput type="number" formControlName="durationMinutes">
    </mat-form-field>

    <mat-form-field class="interaction-dialog__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field class="interaction-dialog__field">
      <mat-label>Outcome</mat-label>
      <textarea matInput formControlName="outcome" rows="2"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
