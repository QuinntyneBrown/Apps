<h2 mat-dialog-title>{{ isEditMode ? 'Edit Contact' : 'New Contact' }}</h2>

<mat-dialog-content class="contact-dialog">
  <form [formGroup]="form" class="contact-dialog__form">
    <div class="contact-dialog__row">
      <mat-form-field class="contact-dialog__field">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required>
      </mat-form-field>

      <mat-form-field class="contact-dialog__field">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>
    </div>

    <div class="contact-dialog__row">
      <mat-form-field class="contact-dialog__field">
        <mat-label>Contact Type</mat-label>
        <mat-select formControlName="contactType" required>
          <mat-option *ngFor="let type of contactTypes" [value]="type">
            {{ contactTypeLabels[type] }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="contact-dialog__field">
        <mat-label>Date Met</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateMet" required>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="contact-dialog__row">
      <mat-form-field class="contact-dialog__field">
        <mat-label>Company</mat-label>
        <input matInput formControlName="company">
      </mat-form-field>

      <mat-form-field class="contact-dialog__field">
        <mat-label>Job Title</mat-label>
        <input matInput formControlName="jobTitle">
      </mat-form-field>
    </div>

    <div class="contact-dialog__row">
      <mat-form-field class="contact-dialog__field">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>

      <mat-form-field class="contact-dialog__field">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>
    </div>

    <mat-form-field class="contact-dialog__field--full">
      <mat-label>LinkedIn URL</mat-label>
      <input matInput formControlName="linkedInUrl">
    </mat-form-field>

    <mat-form-field class="contact-dialog__field--full">
      <mat-label>Location</mat-label>
      <input matInput formControlName="location">
    </mat-form-field>

    <mat-form-field class="contact-dialog__field--full">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>

    <div class="contact-dialog__tags">
      <mat-form-field class="contact-dialog__field--full">
        <mat-label>Add Tag</mat-label>
        <input matInput [(ngModel)]="tagInput" [ngModelOptions]="{standalone: true}" (keyup.enter)="addTag()">
        <button mat-icon-button matSuffix (click)="addTag()" type="button">
          <mat-icon>add</mat-icon>
        </button>
      </mat-form-field>

      <mat-chip-set *ngIf="form.get('tags')?.value?.length > 0">
        <mat-chip *ngFor="let tag of form.get('tags')?.value" (removed)="removeTag(tag)">
          {{ tag }}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
      </mat-chip-set>
    </div>

    <mat-checkbox formControlName="isPriority">Priority Contact</mat-checkbox>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
