<div class="follow-ups">
  <div class="follow-ups__header">
    <h1 class="follow-ups__title">Follow-ups</h1>
  </div>

  <div class="follow-ups__content" *ngIf="!(loading$ | async); else loadingTemplate">
    <div class="follow-ups__list" *ngIf="(followUps$ | async) as followUps">
      <div *ngIf="followUps.length === 0" class="follow-ups__empty">
        <mat-icon class="follow-ups__empty-icon">schedule</mat-icon>
        <p class="follow-ups__empty-text">No follow-ups scheduled</p>
      </div>

      <mat-card *ngFor="let followUp of followUps" class="follow-ups__card" [class.follow-ups__card--overdue]="followUp.isOverdue" [class.follow-ups__card--completed]="followUp.isCompleted">
        <mat-card-header>
          <mat-card-title>{{ followUp.description }}</mat-card-title>
          <mat-card-subtitle>Due: {{ followUp.dueDate | date }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="follow-ups__meta">
            <mat-chip-set>
              <mat-chip [class]="'follow-ups__priority--' + followUp.priority.toLowerCase()">
                {{ followUp.priority }}
              </mat-chip>
              <mat-chip *ngIf="followUp.isCompleted" class="follow-ups__status--completed">
                Completed
              </mat-chip>
              <mat-chip *ngIf="followUp.isOverdue && !followUp.isCompleted" class="follow-ups__status--overdue">
                Overdue
              </mat-chip>
            </mat-chip-set>
          </div>
          <p *ngIf="followUp.notes" class="follow-ups__notes">{{ followUp.notes }}</p>
        </mat-card-content>
        <mat-card-actions *ngIf="!followUp.isCompleted">
          <button mat-button color="primary" (click)="completeFollowUp(followUp)">
            <mat-icon>check</mat-icon>
            Complete
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <ng-template #loadingTemplate>
    <div class="follow-ups__loading">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
