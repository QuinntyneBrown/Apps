<div class="emergency-contacts">
  <div class="emergency-contacts__header">
    <h1 class="emergency-contacts__title">Emergency Contacts</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Add Contact
    </button>
  </div>

  <mat-card class="emergency-contacts__card">
    <mat-card-content>
      <table mat-table [dataSource]="emergencyContacts$ | async" class="emergency-contacts__table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>Phone Number</th>
          <td mat-cell *matCellDef="let contact">{{ contact.phoneNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="relationship">
          <th mat-header-cell *matHeaderCellDef>Relationship</th>
          <td mat-cell *matCellDef="let contact">{{ contact.relationship || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="isPrimaryContact">
          <th mat-header-cell *matHeaderCellDef>Primary</th>
          <td mat-cell *matCellDef="let contact">
            <mat-icon *ngIf="contact.isPrimaryContact" class="emergency-contacts__primary-icon">star</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let contact">
            <span [class.emergency-contacts__status--active]="contact.isActive"
                  [class.emergency-contacts__status--inactive]="!contact.isActive"
                  class="emergency-contacts__status">
              {{ contact.isActive ? 'Active' : 'Inactive' }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let contact">
            <button mat-icon-button (click)="openEditDialog(contact)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteContact(contact.emergencyContactId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
