<div class="policies">
  <div class="policies__header">
    <h1 class="policies__title">Roadside Assistance Policies</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Add Policy
    </button>
  </div>

  <mat-card class="policies__card">
    <mat-card-content>
      <table mat-table [dataSource]="policies$ | async" class="policies__table">
        <ng-container matColumnDef="provider">
          <th mat-header-cell *matHeaderCellDef>Provider</th>
          <td mat-cell *matCellDef="let policy">{{ policy.provider }}</td>
        </ng-container>

        <ng-container matColumnDef="policyNumber">
          <th mat-header-cell *matHeaderCellDef>Policy Number</th>
          <td mat-cell *matCellDef="let policy">{{ policy.policyNumber }}</td>
        </ng-container>

        <ng-container matColumnDef="emergencyPhone">
          <th mat-header-cell *matHeaderCellDef>Emergency Phone</th>
          <td mat-cell *matCellDef="let policy">{{ policy.emergencyPhone }}</td>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef>End Date</th>
          <td mat-cell *matCellDef="let policy">{{ policy.endDate | date }}</td>
        </ng-container>

        <ng-container matColumnDef="coverageCount">
          <th mat-header-cell *matHeaderCellDef>Coverage</th>
          <td mat-cell *matCellDef="let policy">
            <span class="policies__coverage-badge">{{ getCoverageCount(policy) }} Services</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let policy">
            <button mat-icon-button (click)="openEditDialog(policy)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deletePolicy(policy.policyId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
