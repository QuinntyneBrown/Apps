<div class="vehicles">
  <div class="vehicles__header">
    <h1 class="vehicles__title">Vehicles</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Add Vehicle
    </button>
  </div>

  <mat-card class="vehicles__card">
    <mat-card-content>
      <table mat-table [dataSource]="vehicles$ | async" class="vehicles__table">
        <ng-container matColumnDef="make">
          <th mat-header-cell *matHeaderCellDef>Make</th>
          <td mat-cell *matCellDef="let vehicle">{{ vehicle.make }}</td>
        </ng-container>

        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef>Model</th>
          <td mat-cell *matCellDef="let vehicle">{{ vehicle.model }}</td>
        </ng-container>

        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef>Year</th>
          <td mat-cell *matCellDef="let vehicle">{{ vehicle.year }}</td>
        </ng-container>

        <ng-container matColumnDef="licensePlate">
          <th mat-header-cell *matHeaderCellDef>License Plate</th>
          <td mat-cell *matCellDef="let vehicle">{{ vehicle.licensePlate || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let vehicle">
            <span [class.vehicles__status--active]="vehicle.isActive"
                  [class.vehicles__status--inactive]="!vehicle.isActive"
                  class="vehicles__status">
              {{ vehicle.isActive ? 'Active' : 'Inactive' }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let vehicle">
            <button mat-icon-button (click)="openEditDialog(vehicle)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteVehicle(vehicle.vehicleId)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
