<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle - Vehicle Maintenance Logger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay {
            max-width: 600px;
            width: 100%;
        }
        .modal {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            color: #1a202c;
            font-size: 24px;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #718096;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        .close-btn:hover {
            background: #f7fafc;
        }
        .modal-body {
            padding: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            color: #1a202c;
            font-family: inherit;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .form-help {
            color: #718096;
            font-size: 12px;
            margin-top: 4px;
        }
        .vehicle-icon-selector {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-top: 8px;
        }
        .icon-option {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            font-size: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .icon-option:hover {
            border-color: #667eea;
            transform: scale(1.05);
        }
        .icon-option.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .modal-footer {
            padding: 24px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        .btn-cancel {
            background: #e2e8f0;
            color: #4a5568;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Add New Vehicle</h2>
                <button class="close-btn">√ó</button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Vehicle Icon</label>
                        <div class="vehicle-icon-selector">
                            <button type="button" class="icon-option selected">üöó</button>
                            <button type="button" class="icon-option">üöô</button>
                            <button type="button" class="icon-option">üöê</button>
                            <button type="button" class="icon-option">üõª</button>
                            <button type="button" class="icon-option">üèçÔ∏è</button>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Year *</label>
                            <input type="number" placeholder="2024" value="2020" required>
                        </div>
                        <div class="form-group">
                            <label>Make *</label>
                            <input type="text" placeholder="Honda" value="Honda" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Model *</label>
                            <input type="text" placeholder="Accord" value="Accord" required>
                        </div>
                        <div class="form-group">
                            <label>Trim</label>
                            <input type="text" placeholder="EX-L" value="Sport">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>VIN (Vehicle Identification Number)</label>
                        <input type="text" placeholder="1HGCV1F3XLA123456" value="1HGCV1F3XLA123456">
                        <div class="form-help">17-character unique identifier</div>
                    </div>

                    <div class="form-group">
                        <label>License Plate</label>
                        <input type="text" placeholder="ABC-1234" value="XYZ-5678">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Current Mileage *</label>
                            <input type="number" placeholder="25000" value="45280" required>
                            <div class="form-help">In miles</div>
                        </div>
                        <div class="form-group">
                            <label>Purchase Date</label>
                            <input type="date" value="2020-06-15">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Color</label>
                        <select>
                            <option value="">Select a color</option>
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="silver" selected>Silver</option>
                            <option value="gray">Gray</option>
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Notes</label>
                        <textarea placeholder="Add any additional notes about this vehicle...">Daily commuter vehicle. City driving mostly.</textarea>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-cancel">Cancel</button>
                <button class="btn btn-primary">Add Vehicle</button>
            </div>
        </div>
    </div>
</body>
</html>
