<mat-card class="vehicle-card">
  <mat-card-header class="vehicle-card__header">
    <mat-card-title class="vehicle-card__title">
      {{ vehicle.year }} {{ vehicle.make }} {{ vehicle.model }}
    </mat-card-title>
    <mat-card-subtitle class="vehicle-card__subtitle">
      {{ vehicle.vehicleType }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="vehicle-card__content">
    <div class="vehicle-card__info">
      <div class="vehicle-card__info-item">
        <mat-icon class="vehicle-card__icon">speed</mat-icon>
        <span>{{ vehicle.currentMileage | number }} miles</span>
      </div>
      <div class="vehicle-card__info-item" *ngIf="vehicle.licensePlate">
        <mat-icon class="vehicle-card__icon">badge</mat-icon>
        <span>{{ vehicle.licensePlate }}</span>
      </div>
      <div class="vehicle-card__info-item" *ngIf="vehicle.vin">
        <mat-icon class="vehicle-card__icon">fingerprint</mat-icon>
        <span>{{ vehicle.vin }}</span>
      </div>
    </div>
    <mat-chip-set class="vehicle-card__chips">
      <mat-chip [highlighted]="vehicle.isActive">
        {{ vehicle.isActive ? 'Active' : 'Inactive' }}
      </mat-chip>
    </mat-chip-set>
  </mat-card-content>
  <mat-card-actions class="vehicle-card__actions">
    <button mat-button [routerLink]="['/vehicles', vehicle.vehicleId]" color="primary">
      <mat-icon>visibility</mat-icon>
      View Details
    </button>
    <button mat-icon-button (click)="onEdit()" color="primary">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="onDelete()" color="warn">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
