<h2 mat-dialog-title>{{ data.mode === 'create' ? 'Add Vehicle' : 'Edit Vehicle' }}</h2>
<mat-dialog-content class="vehicle-dialog">
  <form [formGroup]="vehicleForm" class="vehicle-dialog__form">
    <mat-form-field appearance="outline" class="vehicle-dialog__field">
      <mat-label>Make</mat-label>
      <input matInput formControlName="make" required>
      <mat-error *ngIf="vehicleForm.get('make')?.hasError('required')">Make is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="vehicle-dialog__field">
      <mat-label>Model</mat-label>
      <input matInput formControlName="model" required>
      <mat-error *ngIf="vehicleForm.get('model')?.hasError('required')">Model is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="vehicle-dialog__field">
      <mat-label>Year</mat-label>
      <input matInput type="number" formControlName="year" required>
      <mat-error *ngIf="vehicleForm.get('year')?.hasError('required')">Year is required</mat-error>
      <mat-error *ngIf="vehicleForm.get('year')?.hasError('min') || vehicleForm.get('year')?.hasError('max')">Invalid year</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="vehicle-dialog__field">
      <mat-label>Vehicle Type</mat-label>
      <mat-select formControlName="vehicleType" required>
        <mat-option *ngFor="let type of vehicleTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
      <mat-error *ngIf="vehicleForm.get('vehicleType')?.hasError('required')">Vehicle type is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="vehicle-dialog__field">
      <mat-label>Current Mileage</mat-label>
      <input matInput type="number" formControlName="currentMileage" required>
      <mat-error *ngIf="vehicleForm.get('currentMileage')?.hasError('required')">Mileage is required</mat-error>
      <mat-error *ngIf="vehicleForm.get('currentMileage')?.hasError('min')">Mileage must be positive</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="vehicle-dialog__field">
      <mat-label>VIN</mat-label>
      <input matInput formControlName="vin">
    </mat-form-field>

    <mat-form-field appearance="outline" class="vehicle-dialog__field">
      <mat-label>License Plate</mat-label>
      <input matInput formControlName="licensePlate">
    </mat-form-field>

    <mat-form-field appearance="outline" class="vehicle-dialog__field">
      <mat-label>Purchase Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="purchaseDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="vehicle-dialog__field vehicle-dialog__field--full">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!vehicleForm.valid">
    {{ data.mode === 'create' ? 'Add' : 'Save' }}
  </button>
</mat-dialog-actions>
