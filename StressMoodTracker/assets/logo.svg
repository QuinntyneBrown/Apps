<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#000000">
  <!-- Face with mood scale representing stress and mood tracking -->
  <!-- Main face circle -->
  <circle cx="32" cy="28" r="20" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Eyes -->
  <circle cx="24" cy="24" r="3"/>
  <circle cx="40" cy="24" r="3"/>
  <!-- Neutral/slight smile -->
  <path d="M24 36 Q32 40 40 36" fill="none" stroke="#000000" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Mood scale below -->
  <rect x="10" y="54" width="44" height="6" rx="3" fill="none" stroke="#000000" stroke-width="2"/>
  <circle cx="16" cy="57" r="2"/>
  <circle cx="28" cy="57" r="2"/>
  <circle cx="40" cy="57" r="2" fill="none" stroke="#000000" stroke-width="1.5"/>
  <circle cx="48" cy="57" r="2" fill="none" stroke="#000000" stroke-width="1.5"/>
  <!-- Indicator -->
  <polygon points="32,50 28,54 36,54"/>
</svg>
