<h2 mat-dialog-title>{{ data.moodEntry ? 'Edit' : 'Add' }} Mood Entry</h2>
<mat-dialog-content class="mood-entry-dialog">
  <form [formGroup]="form" class="mood-entry-dialog__form">
    <mat-form-field appearance="outline" class="mood-entry-dialog__field">
      <mat-label>Mood Level</mat-label>
      <mat-select formControlName="moodLevel">
        <mat-option *ngFor="let level of moodLevels" [value]="level">
          {{ level }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mood-entry-dialog__field">
      <mat-label>Stress Level</mat-label>
      <mat-select formControlName="stressLevel">
        <mat-option *ngFor="let level of stressLevels" [value]="level">
          {{ level }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mood-entry-dialog__field">
      <mat-label>Entry Time</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="entryTime">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mood-entry-dialog__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mood-entry-dialog__field">
      <mat-label>Activities</mat-label>
      <input matInput formControlName="activities">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
