<h2 mat-dialog-title>{{ data.journal ? 'Edit' : 'Add' }} Journal</h2>
<mat-dialog-content class="journal-dialog">
  <form [formGroup]="form" class="journal-dialog__form">
    <mat-form-field appearance="outline" class="journal-dialog__field">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="outline" class="journal-dialog__field">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content" rows="8"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="journal-dialog__field">
      <mat-label>Entry Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="entryDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="journal-dialog__field">
      <mat-label>Tags</mat-label>
      <input matInput formControlName="tags">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
