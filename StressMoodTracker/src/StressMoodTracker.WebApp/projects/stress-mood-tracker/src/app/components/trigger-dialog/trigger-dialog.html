<h2 mat-dialog-title>{{ data.trigger ? 'Edit' : 'Add' }} Trigger</h2>
<mat-dialog-content class="trigger-dialog">
  <form [formGroup]="form" class="trigger-dialog__form">
    <mat-form-field appearance="outline" class="trigger-dialog__field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="trigger-dialog__field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="trigger-dialog__field">
      <mat-label>Trigger Type</mat-label>
      <input matInput formControlName="triggerType">
    </mat-form-field>

    <mat-form-field appearance="outline" class="trigger-dialog__field">
      <mat-label>Impact Level (1-10)</mat-label>
      <input matInput type="number" formControlName="impactLevel" min="1" max="10">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!form.valid">Save</button>
</mat-dialog-actions>
