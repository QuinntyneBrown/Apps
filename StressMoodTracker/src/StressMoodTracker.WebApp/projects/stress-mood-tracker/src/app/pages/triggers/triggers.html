<div class="triggers">
  <div class="triggers__header">
    <h1 class="triggers__title">Triggers</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Add Trigger
    </button>
  </div>

  <mat-card class="triggers__card">
    <mat-card-content>
      <div *ngIf="triggers$ | async as triggers">
        <div *ngIf="triggers.length === 0" class="triggers__empty">
          No triggers found. Click "Add Trigger" to create one.
        </div>
        <table *ngIf="triggers.length > 0" mat-table [dataSource]="triggers" class="triggers__table">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let trigger">{{ trigger.name }}</td>
          </ng-container>

          <ng-container matColumnDef="triggerType">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let trigger">{{ trigger.triggerType }}</td>
          </ng-container>

          <ng-container matColumnDef="impactLevel">
            <th mat-header-cell *matHeaderCellDef>Impact Level</th>
            <td mat-cell *matCellDef="let trigger">{{ trigger.impactLevel }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let trigger">
              <button mat-icon-button (click)="openDialog(trigger)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteTrigger(trigger.triggerId)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
