<div class="mood-entries">
  <div class="mood-entries__header">
    <h1 class="mood-entries__title">Mood Entries</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Add Mood Entry
    </button>
  </div>

  <mat-card class="mood-entries__card">
    <mat-card-content>
      <div *ngIf="moodEntries$ | async as moodEntries">
        <div *ngIf="moodEntries.length === 0" class="mood-entries__empty">
          No mood entries found. Click "Add Mood Entry" to create one.
        </div>
        <table *ngIf="moodEntries.length > 0" mat-table [dataSource]="moodEntries" class="mood-entries__table">
          <ng-container matColumnDef="entryTime">
            <th mat-header-cell *matHeaderCellDef>Entry Time</th>
            <td mat-cell *matCellDef="let entry">{{ entry.entryTime | date:'short' }}</td>
          </ng-container>

          <ng-container matColumnDef="moodLevel">
            <th mat-header-cell *matHeaderCellDef>Mood Level</th>
            <td mat-cell *matCellDef="let entry">{{ entry.moodLevel }}</td>
          </ng-container>

          <ng-container matColumnDef="stressLevel">
            <th mat-header-cell *matHeaderCellDef>Stress Level</th>
            <td mat-cell *matCellDef="let entry">{{ entry.stressLevel }}</td>
          </ng-container>

          <ng-container matColumnDef="activities">
            <th mat-header-cell *matHeaderCellDef>Activities</th>
            <td mat-cell *matCellDef="let entry">{{ entry.activities || '-' }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let entry">
              <button mat-icon-button (click)="openDialog(entry)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteMoodEntry(entry.moodEntryId)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
