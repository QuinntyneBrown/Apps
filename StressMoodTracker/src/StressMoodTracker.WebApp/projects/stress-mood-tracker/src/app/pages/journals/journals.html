<div class="journals">
  <div class="journals__header">
    <h1 class="journals__title">Journals</h1>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Add Journal
    </button>
  </div>

  <mat-card class="journals__card">
    <mat-card-content>
      <div *ngIf="journals$ | async as journals">
        <div *ngIf="journals.length === 0" class="journals__empty">
          No journals found. Click "Add Journal" to create one.
        </div>
        <table *ngIf="journals.length > 0" mat-table [dataSource]="journals" class="journals__table">
          <ng-container matColumnDef="entryDate">
            <th mat-header-cell *matHeaderCellDef>Entry Date</th>
            <td mat-cell *matCellDef="let journal">{{ journal.entryDate | date:'short' }}</td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let journal">{{ journal.title }}</td>
          </ng-container>

          <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef>Tags</th>
            <td mat-cell *matCellDef="let journal">{{ journal.tags || '-' }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let journal">
              <button mat-icon-button (click)="openDialog(journal)" color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteJournal(journal.journalId)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
