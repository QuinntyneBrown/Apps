<mat-card class="member-card">
  <mat-card-header class="member-card__header">
    <div
      class="member-card__avatar"
      [style.background-color]="member.color">
      {{ getInitials() }}
    </div>
    <div class="member-card__info">
      <h3 class="member-card__name">{{ member.name }}</h3>
      <mat-chip [class]="getRoleBadgeClass()">
        <mat-icon>{{ getRoleIcon() }}</mat-icon>
        {{ member.role }}
      </mat-chip>
      <p class="member-card__email">{{ member.email }}</p>
    </div>
  </mat-card-header>

  <mat-card-content class="member-card__content">
    <div class="member-card__stats">
      <div class="member-card__stat">
        <span class="member-card__stat-value">{{ eventCount }}</span>
        <span class="member-card__stat-label">Events</span>
      </div>
    </div>

    <div class="member-card__color-indicator">
      <span class="member-card__color-label">Calendar Color</span>
      <div
        class="member-card__color-dot"
        [style.background-color]="member.color">
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions class="member-card__actions">
    <button mat-stroked-button (click)="onEditClick()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-stroked-button (click)="onViewScheduleClick()">
      <mat-icon>calendar_today</mat-icon>
      View Schedule
    </button>
  </mat-card-actions>
</mat-card>
