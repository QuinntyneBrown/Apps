<div class="households">
  <div class="households__header">
    <div class="households__header-content">
      <h1 class="households__title">
        <mat-icon>home</mat-icon>
        Households
      </h1>
      <p class="households__description">Manage households for your family calendar.</p>
    </div>
    <button mat-raised-button color="primary" (click)="onCreateHousehold()">
      <mat-icon>add_home</mat-icon>
      Create Household
    </button>
  </div>

  <div class="households__table-container">
    <table mat-table [dataSource]="(households$ | async) || []" class="households__table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let household">
          <div class="households__name">
            <mat-icon class="households__icon">home</mat-icon>
            {{ household.name }}
          </div>
        </td>
      </ng-container>

      <!-- Street Column -->
      <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef>Street</th>
        <td mat-cell *matCellDef="let household">{{ household.street }}</td>
      </ng-container>

      <!-- City Column -->
      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let household">{{ household.city }}</td>
      </ng-container>

      <!-- Province Column -->
      <ng-container matColumnDef="province">
        <th mat-header-cell *matHeaderCellDef>Province</th>
        <td mat-cell *matCellDef="let household">
          <span class="households__province-badge">{{ getProvinceLabel(household.province) }}</span>
        </td>
      </ng-container>

      <!-- Postal Code Column -->
      <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef>Postal Code</th>
        <td mat-cell *matCellDef="let household">{{ household.formattedPostalCode }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let household">
          <div class="households__actions">
            <button mat-icon-button color="primary" (click)="onEditHousehold(household)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDeleteHousehold(household)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- No Data Row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell households__no-data" [attr.colspan]="displayedColumns.length">
          <div class="households__empty-state">
            <mat-icon>home_work</mat-icon>
            <p>No households found</p>
            <button mat-raised-button color="primary" (click)="onCreateHousehold()">
              <mat-icon>add_home</mat-icon>
              Create First Household
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
