<div class="roles">
  <div class="roles__header">
    <div class="roles__header-content">
      <h1 class="roles__title">
        <mat-icon>admin_panel_settings</mat-icon>
        Roles
      </h1>
      <p class="roles__description">Manage system roles for access control.</p>
    </div>
    <button mat-raised-button color="primary" (click)="onCreateRole()">
      <mat-icon>add</mat-icon>
      Create Role
    </button>
  </div>

  <div class="roles__table-container">
    <table mat-table [dataSource]="(roles$ | async) || []" class="roles__table">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Role Name</th>
        <td mat-cell *matCellDef="let role">
          <div class="roles__name">
            <mat-icon class="roles__icon">security</mat-icon>
            {{ role.name }}
          </div>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let role">
          <div class="roles__actions">
            <button mat-icon-button color="primary" (click)="onEditRole(role)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDeleteRole(role)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- No Data Row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell roles__no-data" [attr.colspan]="displayedColumns.length">
          <div class="roles__empty-state">
            <mat-icon>admin_panel_settings</mat-icon>
            <p>No roles found</p>
            <button mat-raised-button color="primary" (click)="onCreateRole()">
              <mat-icon>add</mat-icon>
              Create First Role
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
