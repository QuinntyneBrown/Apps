<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="role-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Role Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter role name">
      @if (form.get('name')?.hasError('required') && form.get('name')?.touched) {
        <mat-error>Role name is required</mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
