<div class="campsites">
  <div class="campsites__header">
    <h1 class="campsites__title">Campsites</h1>
  </div>

  <div class="campsites__content">
    <div class="campsites__list" *ngIf="(campsites$ | async) as campsites">
      <mat-card *ngFor="let campsite of campsites" class="campsites__card">
        <mat-card-header>
          <mat-card-title class="campsites__card-title">
            {{ campsite.name }}
            <mat-icon *ngIf="campsite.isFavorite" class="campsites__favorite-icon">star</mat-icon>
          </mat-card-title>
          <mat-card-subtitle>{{ campsite.location }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div class="campsites__card-chips">
            <mat-chip>{{ getCampsiteTypeName(campsite.campsiteType) }}</mat-chip>
            <mat-chip *ngIf="campsite.hasElectricity">Electricity</mat-chip>
            <mat-chip *ngIf="campsite.hasWater">Water</mat-chip>
          </div>
          <p class="campsites__card-description" *ngIf="campsite.description">
            {{ campsite.description }}
          </p>
          <p class="campsites__card-cost" *ngIf="campsite.costPerNight">
            Cost: ${{ campsite.costPerNight }} / night
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/campsites', campsite.campsiteId]">
            View Details
          </button>
        </mat-card-actions>
      </mat-card>

      <div *ngIf="campsites.length === 0" class="campsites__empty">
        <p>No campsites found. Create your first campsite!</p>
      </div>
    </div>
  </div>
</div>
