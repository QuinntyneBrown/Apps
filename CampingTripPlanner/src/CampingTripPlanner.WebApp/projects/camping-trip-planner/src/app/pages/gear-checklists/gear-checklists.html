<div class="gear-checklists">
  <div class="gear-checklists__header">
    <h1 class="gear-checklists__title">Gear Checklists</h1>
  </div>

  <div class="gear-checklists__content">
    <div *ngIf="(gearChecklists$ | async) as gearChecklists">
      <div *ngIf="gearChecklists.length === 0" class="gear-checklists__empty">
        <p>No gear items yet. Start planning your next trip!</p>
      </div>

      <div *ngIf="gearChecklists.length > 0" class="gear-checklists__list">
        <mat-card *ngFor="let item of gearChecklists" class="gear-checklists__card">
          <mat-card-header>
            <mat-card-title class="gear-checklists__card-title">
              <mat-icon [class.gear-checklists__icon--packed]="item.isPacked">
                {{ item.isPacked ? 'check_box' : 'check_box_outline_blank' }}
              </mat-icon>
              {{ item.itemName }}
            </mat-card-title>
            <mat-card-subtitle>
              Trip: {{ getTripName(item.tripId) }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="gear-checklists__quantity">
              Quantity: {{ item.quantity }}
            </p>
            <p class="gear-checklists__notes" *ngIf="item.notes">
              {{ item.notes }}
            </p>
            <p class="gear-checklists__status">
              Status: <span [class.gear-checklists__status--packed]="item.isPacked">
                {{ item.isPacked ? 'Packed' : 'Not Packed' }}
              </span>
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
