<h2 mat-dialog-title>{{ isEditMode ? 'Edit Expense' : 'Add Expense' }}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="expense-form">
  <mat-dialog-content>
    <div class="expense-form__fields">
      <mat-form-field appearance="outline" class="expense-form__field">
        <mat-label>Business</mat-label>
        <mat-select formControlName="businessId" required>
          <mat-option *ngFor="let business of (businesses$ | async)" [value]="business.businessId">
            {{ business.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('businessId')?.hasError('required')">
          Business is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="expense-form__field">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" required>
        <mat-error *ngIf="form.get('description')?.hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="expense-form__field">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount" required>
        <span matPrefix>$&nbsp;</span>
        <mat-error *ngIf="form.get('amount')?.hasError('required')">
          Amount is required
        </mat-error>
        <mat-error *ngIf="form.get('amount')?.hasError('min')">
          Amount must be positive
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="expense-form__field">
        <mat-label>Expense Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="expenseDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.get('expenseDate')?.hasError('required')">
          Expense date is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="expense-form__field">
        <mat-label>Category</mat-label>
        <input matInput formControlName="category">
      </mat-form-field>

      <mat-form-field appearance="outline" class="expense-form__field">
        <mat-label>Vendor</mat-label>
        <input matInput formControlName="vendor">
      </mat-form-field>

      <mat-form-field appearance="outline" class="expense-form__field expense-form__field--full">
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="notes" rows="3"></textarea>
      </mat-form-field>

      <mat-checkbox formControlName="isTaxDeductible" class="expense-form__checkbox">
        Tax Deductible
      </mat-checkbox>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
