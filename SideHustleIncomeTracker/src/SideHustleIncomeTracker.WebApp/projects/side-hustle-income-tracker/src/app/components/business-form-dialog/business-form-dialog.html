<h2 mat-dialog-title>{{ isEditMode ? 'Edit Business' : 'Add Business' }}</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="business-form">
  <mat-dialog-content>
    <div class="business-form__fields">
      <mat-form-field appearance="outline" class="business-form__field">
        <mat-label>Business Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="form.get('name')?.hasError('required')">
          Business name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="business-form__field">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="3"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="business-form__field">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="startDate" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.get('startDate')?.hasError('required')">
          Start date is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="business-form__field">
        <mat-label>Tax ID</mat-label>
        <input matInput formControlName="taxId">
      </mat-form-field>

      <mat-form-field appearance="outline" class="business-form__field business-form__field--full">
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="notes" rows="3"></textarea>
      </mat-form-field>

      <mat-checkbox formControlName="isActive" class="business-form__checkbox">
        Active
      </mat-checkbox>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
