<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Expense Management</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: system-ui, sans-serif; background: #f5f7fa; padding: 2rem; }
.container { max-width: 1200px; margin: 0 auto; }
.card { background: white; padding: 2rem; border-radius: 12px; margin-bottom: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
h1 { font-size: 2rem; margin-bottom: 1.5rem; color: #2c3e50; }
.stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 2rem; }
.stat { background: #f8f9fa; padding: 1rem; border-radius: 8px; text-align: center; }
.stat-value { font-size: 1.5rem; font-weight: 700; color: #667eea; }
.stat-label { font-size: 0.9rem; color: #718096; margin-top: 0.5rem; }
table { width: 100%; border-collapse: collapse; }
th { text-align: left; padding: 0.75rem; background: #f8f9fa; font-size: 0.9rem; color: #718096; }
td { padding: 0.75rem; border-bottom: 1px solid #e0e6ed; }
.badge { padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; background: #e7f3ff; color: #0066cc; }
</style></head><body>
<div class="container">
<h1>ðŸ’¸ Expense Management</h1>

<div class="stat"><div class="stat-value">$38,750</div><div class="stat-label">Tax Deductible</div></div>
</div>
<div class="card">
<h2 style="margin-bottom: 1rem;">Recent Expenses</h2>

<tbody>
<tr><td>Dec 29</td><td>Software</td><td>Adobe</td><td>$125.00</td><td><span class="badge">âœ“ Yes</span></td></tr>
<tr><td>Dec 28</td><td>Marketing</td><td>Google Ads</td><td>$350.00</td><td><span class="badge">âœ“ Yes</span></td></tr>
<tr><td>Dec 27</td><td>Mileage</td><td>Client Visit</td><td>$30.28</td><td><span class="badge">âœ“ Yes</span></td></tr>
</tbody>
</table>
</div>
</div></body></html>
