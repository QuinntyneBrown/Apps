  <!-- Vault door -->
  <rect x="8" y="8" width="48" height="48" rx="4" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Vault handle/wheel -->
  <circle cx="32" cy="32" r="14" fill="none" stroke="#000000" stroke-width="3"/>
  <circle cx="32" cy="32" r="4"/>
  <!-- Spokes -->
  <line x1="32" y1="18" x2="32" y2="24" stroke="#000000" stroke-width="2.5"/>
  <line x1="32" y1="40" x2="32" y2="46" stroke="#000000" stroke-width="2.5"/>
  <line x1="18" y1="32" x2="24" y2="32" stroke="#000000" stroke-width="2.5"/>
  <line x1="40" y1="32" x2="46" y2="32" stroke="#000000" stroke-width="2.5"/>
  <!-- Hinges -->
  <rect x="4" y="16" width="6" height="8" rx="1"/>
  <rect x="4" y="40" width="6" height="8" rx="1"/>
