  <line x1="20" y1="48" x2="44" y2="48" stroke="#000000" stroke-width="1.5"/>
  <line x1="20" y1="54" x2="36" y2="54" stroke="#000000" stroke-width="1.5"/>
  <!-- Spoon -->
