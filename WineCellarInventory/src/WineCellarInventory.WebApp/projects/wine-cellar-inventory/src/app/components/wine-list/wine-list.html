<div class="wine-list">
  <table mat-table [dataSource]="wines" class="wine-list__table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let wine">{{ wine.name }}</td>
    </ng-container>

    <!-- Wine Type Column -->
    <ng-container matColumnDef="wineType">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let wine">{{ wine.wineType }}</td>
    </ng-container>

    <!-- Region Column -->
    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef>Region</th>
      <td mat-cell *matCellDef="let wine">{{ wine.region }}</td>
    </ng-container>

    <!-- Vintage Column -->
    <ng-container matColumnDef="vintage">
      <th mat-header-cell *matHeaderCellDef>Vintage</th>
      <td mat-cell *matCellDef="let wine">{{ wine.vintage || '-' }}</td>
    </ng-container>

    <!-- Producer Column -->
    <ng-container matColumnDef="producer">
      <th mat-header-cell *matHeaderCellDef>Producer</th>
      <td mat-cell *matCellDef="let wine">{{ wine.producer || '-' }}</td>
    </ng-container>

    <!-- Bottle Count Column -->
    <ng-container matColumnDef="bottleCount">
      <th mat-header-cell *matHeaderCellDef>Bottles</th>
      <td mat-cell *matCellDef="let wine">{{ wine.bottleCount }}</td>
    </ng-container>

    <!-- Purchase Price Column -->
    <ng-container matColumnDef="purchasePrice">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let wine">{{ wine.purchasePrice ? '$' + wine.purchasePrice : '-' }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let wine">
        <div class="wine-list__actions">
          <button mat-icon-button color="primary" (click)="onEdit(wine)" title="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="onAddTastingNote(wine)" title="Add Tasting Note">
            <mat-icon>wine_bar</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="onAddDrinkingWindow(wine)" title="Add Drinking Window">
            <mat-icon>schedule</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(wine)" title="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
