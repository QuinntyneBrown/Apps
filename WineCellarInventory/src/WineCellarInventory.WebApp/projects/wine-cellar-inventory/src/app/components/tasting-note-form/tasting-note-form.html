<h2 mat-dialog-title>Add Tasting Note for {{ data.wine.name }}</h2>
<mat-dialog-content class="tasting-note-form">
  <form [formGroup]="tastingNoteForm" class="tasting-note-form__form">
    <mat-form-field appearance="outline" class="tasting-note-form__field">
      <mat-label>Tasting Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="tastingDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="tasting-note-form__field">
      <mat-label>Rating (1-100)</mat-label>
      <input matInput type="number" formControlName="rating" required min="1" max="100">
    </mat-form-field>

    <mat-form-field appearance="outline" class="tasting-note-form__field tasting-note-form__field--full">
      <mat-label>Appearance</mat-label>
      <textarea matInput formControlName="appearance" rows="2"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="tasting-note-form__field tasting-note-form__field--full">
      <mat-label>Aroma</mat-label>
      <textarea matInput formControlName="aroma" rows="2"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="tasting-note-form__field tasting-note-form__field--full">
      <mat-label>Taste</mat-label>
      <textarea matInput formControlName="taste" rows="2"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="tasting-note-form__field tasting-note-form__field--full">
      <mat-label>Finish</mat-label>
      <textarea matInput formControlName="finish" rows="2"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="tasting-note-form__field tasting-note-form__field--full">
      <mat-label>Overall Impression</mat-label>
      <textarea matInput formControlName="overallImpression" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!tastingNoteForm.valid">
    Add Tasting Note
  </button>
</mat-dialog-actions>
