<h2 mat-dialog-title>{{ data?.wine ? 'Edit Wine' : 'Add Wine' }}</h2>
<mat-dialog-content class="wine-form">
  <form [formGroup]="wineForm" class="wine-form__form">
    <mat-form-field appearance="outline" class="wine-form__field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="wine-form__field">
      <mat-label>Wine Type</mat-label>
      <mat-select formControlName="wineType" required>
        <mat-option *ngFor="let type of wineTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="wine-form__field">
      <mat-label>Region</mat-label>
      <mat-select formControlName="region" required>
        <mat-option *ngFor="let region of regions" [value]="region">{{ region }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="wine-form__field">
      <mat-label>Vintage</mat-label>
      <input matInput type="number" formControlName="vintage">
    </mat-form-field>

    <mat-form-field appearance="outline" class="wine-form__field">
      <mat-label>Producer</mat-label>
      <input matInput formControlName="producer">
    </mat-form-field>

    <mat-form-field appearance="outline" class="wine-form__field">
      <mat-label>Purchase Price</mat-label>
      <input matInput type="number" formControlName="purchasePrice">
    </mat-form-field>

    <mat-form-field appearance="outline" class="wine-form__field">
      <mat-label>Bottle Count</mat-label>
      <input matInput type="number" formControlName="bottleCount" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="wine-form__field">
      <mat-label>Storage Location</mat-label>
      <input matInput formControlName="storageLocation">
    </mat-form-field>

    <mat-form-field appearance="outline" class="wine-form__field wine-form__field--full">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!wineForm.valid">
    {{ data?.wine ? 'Update' : 'Add' }}
  </button>
</mat-dialog-actions>
