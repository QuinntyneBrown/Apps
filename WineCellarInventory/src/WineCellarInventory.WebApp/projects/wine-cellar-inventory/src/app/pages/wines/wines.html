<div class="wines">
  <div class="wines__header">
    <h1 class="wines__title">Wine Collection</h1>
    <button mat-raised-button color="primary" (click)="onAddWine()">Add Wine</button>
  </div>

  <mat-card class="wines__content">
    <mat-card-content>
      <app-wine-list
        [wines]="(wines$ | async) || []"
        (editWine)="onEditWine($event)"
        (deleteWine)="onDeleteWine($event)"
        (addTastingNote)="onAddTastingNote($event)"
        (addDrinkingWindow)="onAddDrinkingWindow($event)"
      ></app-wine-list>
    </mat-card-content>
  </mat-card>
</div>
