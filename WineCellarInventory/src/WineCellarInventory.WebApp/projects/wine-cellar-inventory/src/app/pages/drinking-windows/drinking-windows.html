<div class="drinking-windows">
  <div class="drinking-windows__header">
    <h1 class="drinking-windows__title">Drinking Windows</h1>
  </div>

  <mat-card class="drinking-windows__content">
    <mat-card-content>
      <table mat-table [dataSource]="(viewModel$ | async) || []" class="drinking-windows__table">
        <!-- Wine Name Column -->
        <ng-container matColumnDef="wineName">
          <th mat-header-cell *matHeaderCellDef>Wine</th>
          <td mat-cell *matCellDef="let element">{{ element.wineName }}</td>
        </ng-container>

        <!-- Start Date Column -->
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef>Start Date</th>
          <td mat-cell *matCellDef="let element">{{ element.startDate | date: 'mediumDate' }}</td>
        </ng-container>

        <!-- End Date Column -->
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef>End Date</th>
          <td mat-cell *matCellDef="let element">{{ element.endDate | date: 'mediumDate' }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <mat-chip [ngClass]="getStatusClass(element.status)">
              {{ getStatusLabel(element.status) }}
            </mat-chip>
          </td>
        </ng-container>

        <!-- Notes Column -->
        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef>Notes</th>
          <td mat-cell *matCellDef="let element">{{ element.notes || '-' }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="onDelete(element)" title="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
