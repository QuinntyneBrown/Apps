<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Wine - Wine Cellar Inventory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay {
            max-width: 900px;
            width: 100%;
        }

        .modal {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            color: white;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .modal-body {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .required {
            color: #f56565;
            margin-left: 3px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-hint {
            font-size: 12px;
            color: #718096;
            margin-top: 6px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .radio-label {
            font-size: 14px;
            color: #2d3748;
            cursor: pointer;
        }

        .file-upload {
            border: 2px dashed #e2e8f0;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            background: #f7fafc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .file-upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .file-upload-text {
            font-size: 14px;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .file-upload-hint {
            font-size: 12px;
            color: #718096;
        }

        .location-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .location-input {
            text-align: center;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .quick-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #667eea;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            background: #f7fafc;
            border-color: #667eea;
        }

        .modal-footer {
            padding: 20px 30px;
            background: #f7fafc;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #e2e8f0;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #2d3748;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .footer-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: white;
            color: #718096;
            border: 2px solid #e2e8f0;
        }

        .btn-cancel:hover {
            background: #f7fafc;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .location-selector {
                grid-template-columns: 1fr;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }

            .modal-footer {
                flex-direction: column;
                gap: 15px;
            }

            .footer-actions {
                width: 100%;
            }

            .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Add Wine to Collection</h2>
                <p class="modal-subtitle">Enter details about your wine bottle</p>
            </div>

            <div class="modal-body">
                <!-- Wine Information Section -->
                <div class="form-section">
                    <h3 class="section-title">Wine Information</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Producer / Winery<span class="required">*</span></label>
                            <input type="text" class="form-input" placeholder="e.g., Ch√¢teau Margaux" value="">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Wine Name<span class="required">*</span></label>
                            <input type="text" class="form-input" placeholder="e.g., Grand Vin" value="">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Vintage<span class="required">*</span></label>
                            <input type="number" class="form-input" placeholder="e.g., 2015" value="">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Wine Type<span class="required">*</span></label>
                            <select class="form-select">
                                <option value="">Select type...</option>
                                <option value="red">Red Wine</option>
                                <option value="white">White Wine</option>
                                <option value="rose">Ros√© Wine</option>
                                <option value="sparkling">Sparkling Wine</option>
                                <option value="dessert">Dessert Wine</option>
                                <option value="fortified">Fortified Wine</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Bottle Size</label>
                            <select class="form-select">
                                <option value="750">750ml (Standard)</option>
                                <option value="375">375ml (Half)</option>
                                <option value="1500">1.5L (Magnum)</option>
                                <option value="3000">3L (Double Magnum)</option>
                                <option value="6000">6L (Imperial)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Region<span class="required">*</span></label>
                            <input type="text" class="form-input" placeholder="e.g., Margaux, Bordeaux" value="">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Country<span class="required">*</span></label>
                            <select class="form-select">
                                <option value="">Select country...</option>
                                <option value="france">France</option>
                                <option value="italy">Italy</option>
                                <option value="spain">Spain</option>
                                <option value="usa">United States</option>
                                <option value="australia">Australia</option>
                                <option value="argentina">Argentina</option>
                                <option value="chile">Chile</option>
                                <option value="germany">Germany</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Grape Varieties</label>
                        <input type="text" class="form-input" placeholder="e.g., Cabernet Sauvignon, Merlot, Cabernet Franc" value="">
                        <span class="form-hint">Separate multiple varieties with commas</span>
                    </div>
                </div>

                <!-- Acquisition Details Section -->
                <div class="form-section">
                    <h3 class="section-title">Acquisition Details</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Quantity<span class="required">*</span></label>
                            <input type="number" class="form-input" placeholder="1" value="1" min="1">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Purchase Price (per bottle)</label>
                            <input type="number" class="form-input" placeholder="0.00" value="" step="0.01">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Purchase Date</label>
                            <input type="date" class="form-input" value="">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Retailer / Source</label>
                            <input type="text" class="form-input" placeholder="e.g., K&L Wine Merchants" value="">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Acquisition Type</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="acquisition" value="purchase" checked>
                                    <span class="radio-label">Purchase</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="acquisition" value="gift">
                                    <span class="radio-label">Gift</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="acquisition" value="allocation">
                                    <span class="radio-label">Allocation</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cellar Location Section -->
                <div class="form-section">
                    <h3 class="section-title">Cellar Location</h3>

                    <div class="location-selector">
                        <div class="form-group location-input">
                            <label class="form-label">Rack</label>
                            <input type="text" class="form-input" placeholder="A1" value="">
                        </div>
                        <div class="form-group location-input">
                            <label class="form-label">Shelf</label>
                            <input type="number" class="form-input" placeholder="1" value="">
                        </div>
                        <div class="form-group location-input">
                            <label class="form-label">Position</label>
                            <input type="number" class="form-input" placeholder="1" value="">
                        </div>
                    </div>

                    <div class="quick-actions">
                        <button class="quick-btn">üìç View Cellar Map</button>
                        <button class="quick-btn">üîç Find Empty Slot</button>
                    </div>
                </div>

                <!-- Drinking Window Section -->
                <div class="form-section">
                    <h3 class="section-title">Drinking Window</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Drink From (Year)</label>
                            <input type="number" class="form-input" placeholder="e.g., 2024" value="">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Drink Until (Year)</label>
                            <input type="number" class="form-input" placeholder="e.g., 2035" value="">
                        </div>
                    </div>

                    <div class="quick-actions">
                        <button class="quick-btn">ü§ñ AI Prediction</button>
                        <button class="quick-btn">üìö Lookup Wine-Searcher</button>
                    </div>
                </div>

                <!-- Additional Information Section -->
                <div class="form-section">
                    <h3 class="section-title">Additional Information</h3>

                    <div class="form-group">
                        <label class="form-label">Notes</label>
                        <textarea class="form-textarea" placeholder="Add any additional notes about this wine..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Wine Label Photo</label>
                        <div class="file-upload">
                            <div class="file-upload-icon">üì∑</div>
                            <div class="file-upload-text">Click to upload or drag and drop</div>
                            <div class="file-upload-hint">PNG, JPG up to 10MB</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <div class="footer-left">
                    <label class="checkbox-label">
                        <input type="checkbox" checked>
                        <span>Send to cellar inventory immediately</span>
                    </label>
                </div>
                <div class="footer-actions">
                    <button class="btn btn-cancel">Cancel</button>
                    <button class="btn btn-primary">Add Wine</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
