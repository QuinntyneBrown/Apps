<div class="date-idea-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Edit' : 'Create' }} Date Idea</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="date-idea-form__form">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter a title for your date idea">
          <mat-error *ngIf="form.get('title')?.hasError('required')">Title is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="4" placeholder="Describe your date idea"></textarea>
          <mat-error *ngIf="form.get('description')?.hasError('required')">Description is required</mat-error>
        </mat-form-field>

        <div class="date-idea-form__row">
          <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category">
              <mat-option *ngFor="let category of categories" [value]="category">
                {{ category }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Budget Range</mat-label>
            <mat-select formControlName="budgetRange">
              <mat-option *ngFor="let budget of budgetRanges" [value]="budget">
                {{ budget }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Location (Optional)</mat-label>
          <input matInput formControlName="location" placeholder="Enter location">
          <mat-icon matPrefix>location_on</mat-icon>
        </mat-form-field>

        <div class="date-idea-form__row">
          <mat-form-field appearance="outline">
            <mat-label>Duration (minutes)</mat-label>
            <input matInput type="number" formControlName="durationMinutes" placeholder="e.g., 120">
            <mat-icon matPrefix>schedule</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Best Season (Optional)</mat-label>
            <input matInput formControlName="season" placeholder="e.g., Summer, Winter">
            <mat-icon matPrefix>wb_sunny</mat-icon>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
        <mat-icon>save</mat-icon>
        {{ isEditMode ? 'Update' : 'Create' }}
      </button>
      <button mat-button (click)="cancel()">
        Cancel
      </button>
    </mat-card-actions>
  </mat-card>
</div>
