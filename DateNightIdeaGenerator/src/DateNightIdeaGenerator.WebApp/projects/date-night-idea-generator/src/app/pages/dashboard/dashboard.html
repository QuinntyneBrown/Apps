<div class="dashboard">
  <h1 class="dashboard__title">Dashboard</h1>

  <div class="dashboard__stats">
    <mat-card class="dashboard__stat-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>lightbulb</mat-icon>
        <mat-card-title>Total Ideas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="dashboard__stat-value">{{ stats.totalIdeas }}</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard__stat-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>favorite</mat-icon>
        <mat-card-title>Favorites</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="dashboard__stat-value">{{ stats.favorites }}</div>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard__stat-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>check_circle</mat-icon>
        <mat-card-title>Tried</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="dashboard__stat-value">{{ stats.tried }}</div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="dashboard__actions">
    <button mat-raised-button color="primary" routerLink="/date-ideas">
      <mat-icon>lightbulb</mat-icon>
      Browse Date Ideas
    </button>
    <button mat-raised-button color="accent" routerLink="/date-ideas/new">
      <mat-icon>add</mat-icon>
      Create New Idea
    </button>
  </div>
</div>
