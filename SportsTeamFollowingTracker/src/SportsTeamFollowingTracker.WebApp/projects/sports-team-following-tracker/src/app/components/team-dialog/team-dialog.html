<h2 mat-dialog-title class="team-dialog__title">{{ data?.team ? 'Edit Team' : 'Add Team' }}</h2>
<mat-dialog-content class="team-dialog__content">
  <form [formGroup]="teamForm" class="team-dialog__form">
    <mat-form-field appearance="outline" class="team-dialog__field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="teamForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="team-dialog__field">
      <mat-label>Sport</mat-label>
      <mat-select formControlName="sport" required>
        <mat-option *ngFor="let sport of sports" [value]="sport">{{ sport }}</mat-option>
      </mat-select>
      <mat-error *ngIf="teamForm.get('sport')?.hasError('required')">Sport is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="team-dialog__field">
      <mat-label>League</mat-label>
      <input matInput formControlName="league">
    </mat-form-field>

    <mat-form-field appearance="outline" class="team-dialog__field">
      <mat-label>City</mat-label>
      <input matInput formControlName="city">
    </mat-form-field>

    <mat-checkbox formControlName="isFavorite" class="team-dialog__checkbox">
      Mark as Favorite
    </mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end" class="team-dialog__actions">
  <button mat-button (click)="onCancel()" class="team-dialog__button">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!teamForm.valid" class="team-dialog__button">
    {{ data?.team ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
