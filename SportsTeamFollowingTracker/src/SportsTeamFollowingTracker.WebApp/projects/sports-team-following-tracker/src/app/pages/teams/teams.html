<div class="teams">
  <div class="teams__header">
    <h1 class="teams__title">Teams</h1>
    <button mat-raised-button color="primary" (click)="openAddDialog()" class="teams__add-button">
      <mat-icon>add</mat-icon>
      Add Team
    </button>
  </div>

  <mat-card class="teams__card">
    <mat-card-content>
      <div *ngIf="(teams$ | async)?.length === 0" class="teams__empty">
        <mat-icon class="teams__empty-icon">groups</mat-icon>
        <p class="teams__empty-text">No teams yet. Add your first team to get started!</p>
        <button mat-raised-button color="primary" (click)="openAddDialog()">
          <mat-icon>add</mat-icon>
          Add Team
        </button>
      </div>

      <table mat-table [dataSource]="teams$ | async" class="teams__table" *ngIf="(teams$ | async)?.length! > 0">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="teams__table-header">Name</th>
          <td mat-cell *matCellDef="let team" class="teams__table-cell">{{ team.name }}</td>
        </ng-container>

        <ng-container matColumnDef="sport">
          <th mat-header-cell *matHeaderCellDef class="teams__table-header">Sport</th>
          <td mat-cell *matCellDef="let team" class="teams__table-cell">
            <mat-chip class="teams__sport-chip">{{ team.sport }}</mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="league">
          <th mat-header-cell *matHeaderCellDef class="teams__table-header">League</th>
          <td mat-cell *matCellDef="let team" class="teams__table-cell">{{ team.league || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef class="teams__table-header">City</th>
          <td mat-cell *matCellDef="let team" class="teams__table-cell">{{ team.city || '-' }}</td>
        </ng-container>

        <ng-container matColumnDef="isFavorite">
          <th mat-header-cell *matHeaderCellDef class="teams__table-header">Favorite</th>
          <td mat-cell *matCellDef="let team" class="teams__table-cell">
            <mat-icon *ngIf="team.isFavorite" class="teams__favorite-icon">star</mat-icon>
            <mat-icon *ngIf="!team.isFavorite" class="teams__favorite-icon teams__favorite-icon--empty">star_border</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="gamesCount">
          <th mat-header-cell *matHeaderCellDef class="teams__table-header">Games</th>
          <td mat-cell *matCellDef="let team" class="teams__table-cell">{{ team.gamesCount }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="teams__table-header">Actions</th>
          <td mat-cell *matCellDef="let team" class="teams__table-cell">
            <button mat-icon-button (click)="openEditDialog(team)" class="teams__action-button" title="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteTeam(team.teamId)" class="teams__action-button" title="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
