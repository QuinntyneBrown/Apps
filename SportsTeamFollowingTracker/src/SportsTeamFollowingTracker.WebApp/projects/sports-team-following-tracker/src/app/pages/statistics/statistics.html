<div class="statistics">
  <div class="statistics__header">
    <h1 class="statistics__title">Statistics</h1>
    <button mat-raised-button color="primary" (click)="openAddDialog()" class="statistics__add-button">
      <mat-icon>add</mat-icon>
      Add Statistic
    </button>
  </div>

  <mat-card class="statistics__card">
    <mat-card-content>
      <div *ngIf="(statistics$ | async)?.length === 0" class="statistics__empty">
        <mat-icon class="statistics__empty-icon">analytics</mat-icon>
        <p class="statistics__empty-text">No statistics yet. Add your first statistic to get started!</p>
        <button mat-raised-button color="primary" (click)="openAddDialog()">
          <mat-icon>add</mat-icon>
          Add Statistic
        </button>
      </div>

      <table mat-table [dataSource]="statistics$ | async" class="statistics__table" *ngIf="(statistics$ | async)?.length! > 0">
        <ng-container matColumnDef="statName">
          <th mat-header-cell *matHeaderCellDef class="statistics__table-header">Statistic Name</th>
          <td mat-cell *matCellDef="let stat" class="statistics__table-cell">{{ stat.statName }}</td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef class="statistics__table-header">Value</th>
          <td mat-cell *matCellDef="let stat" class="statistics__table-cell">
            <span class="statistics__value">{{ stat.value }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="recordedDate">
          <th mat-header-cell *matHeaderCellDef class="statistics__table-header">Recorded Date</th>
          <td mat-cell *matCellDef="let stat" class="statistics__table-cell">{{ stat.recordedDate | date: 'shortDate' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="statistics__table-header">Actions</th>
          <td mat-cell *matCellDef="let stat" class="statistics__table-cell">
            <button mat-icon-button (click)="openEditDialog(stat)" class="statistics__action-button" title="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteStatistic(stat.statisticId)" class="statistics__action-button" title="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
