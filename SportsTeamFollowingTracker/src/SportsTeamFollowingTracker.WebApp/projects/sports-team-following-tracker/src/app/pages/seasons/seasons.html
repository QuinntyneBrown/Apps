<div class="seasons">
  <div class="seasons__header">
    <h1 class="seasons__title">Seasons</h1>
    <button mat-raised-button color="primary" (click)="openAddDialog()" class="seasons__add-button">
      <mat-icon>add</mat-icon>
      Add Season
    </button>
  </div>

  <mat-card class="seasons__card">
    <mat-card-content>
      <div *ngIf="(seasons$ | async)?.length === 0" class="seasons__empty">
        <mat-icon class="seasons__empty-icon">calendar_today</mat-icon>
        <p class="seasons__empty-text">No seasons yet. Add your first season to get started!</p>
        <button mat-raised-button color="primary" (click)="openAddDialog()">
          <mat-icon>add</mat-icon>
          Add Season
        </button>
      </div>

      <table mat-table [dataSource]="seasons$ | async" class="seasons__table" *ngIf="(seasons$ | async)?.length! > 0">
        <ng-container matColumnDef="seasonName">
          <th mat-header-cell *matHeaderCellDef class="seasons__table-header">Season Name</th>
          <td mat-cell *matCellDef="let season" class="seasons__table-cell">{{ season.seasonName }}</td>
        </ng-container>

        <ng-container matColumnDef="year">
          <th mat-header-cell *matHeaderCellDef class="seasons__table-header">Year</th>
          <td mat-cell *matCellDef="let season" class="seasons__table-cell">{{ season.year }}</td>
        </ng-container>

        <ng-container matColumnDef="wins">
          <th mat-header-cell *matHeaderCellDef class="seasons__table-header">Wins</th>
          <td mat-cell *matCellDef="let season" class="seasons__table-cell">
            <span class="seasons__wins">{{ season.wins }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="losses">
          <th mat-header-cell *matHeaderCellDef class="seasons__table-header">Losses</th>
          <td mat-cell *matCellDef="let season" class="seasons__table-cell">
            <span class="seasons__losses">{{ season.losses }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="totalGames">
          <th mat-header-cell *matHeaderCellDef class="seasons__table-header">Total Games</th>
          <td mat-cell *matCellDef="let season" class="seasons__table-cell">{{ season.totalGames }}</td>
        </ng-container>

        <ng-container matColumnDef="winPercentage">
          <th mat-header-cell *matHeaderCellDef class="seasons__table-header">Win %</th>
          <td mat-cell *matCellDef="let season" class="seasons__table-cell">
            <span class="seasons__win-percentage">{{ season.winPercentage }}%</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="seasons__table-header">Actions</th>
          <td mat-cell *matCellDef="let season" class="seasons__table-cell">
            <button mat-icon-button (click)="openEditDialog(season)" class="seasons__action-button" title="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteSeason(season.seasonId)" class="seasons__action-button" title="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
