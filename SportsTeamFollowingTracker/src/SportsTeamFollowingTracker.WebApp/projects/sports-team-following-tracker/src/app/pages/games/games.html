<div class="games">
  <div class="games__header">
    <h1 class="games__title">Games</h1>
    <button mat-raised-button color="primary" (click)="openAddDialog()" class="games__add-button">
      <mat-icon>add</mat-icon>
      Add Game
    </button>
  </div>

  <mat-card class="games__card">
    <mat-card-content>
      <div *ngIf="(games$ | async)?.length === 0" class="games__empty">
        <mat-icon class="games__empty-icon">sports</mat-icon>
        <p class="games__empty-text">No games yet. Add your first game to get started!</p>
        <button mat-raised-button color="primary" (click)="openAddDialog()">
          <mat-icon>add</mat-icon>
          Add Game
        </button>
      </div>

      <table mat-table [dataSource]="games$ | async" class="games__table" *ngIf="(games$ | async)?.length! > 0">
        <ng-container matColumnDef="teamName">
          <th mat-header-cell *matHeaderCellDef class="games__table-header">Team</th>
          <td mat-cell *matCellDef="let game" class="games__table-cell">{{ game.teamName }}</td>
        </ng-container>

        <ng-container matColumnDef="opponent">
          <th mat-header-cell *matHeaderCellDef class="games__table-header">Opponent</th>
          <td mat-cell *matCellDef="let game" class="games__table-cell">{{ game.opponent }}</td>
        </ng-container>

        <ng-container matColumnDef="gameDate">
          <th mat-header-cell *matHeaderCellDef class="games__table-header">Date</th>
          <td mat-cell *matCellDef="let game" class="games__table-cell">{{ game.gameDate | date: 'shortDate' }}</td>
        </ng-container>

        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef class="games__table-header">Score</th>
          <td mat-cell *matCellDef="let game" class="games__table-cell">
            <span *ngIf="game.isCompleted">{{ game.teamScore }} - {{ game.opponentScore }}</span>
            <span *ngIf="!game.isCompleted" class="games__score-pending">Scheduled</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="result">
          <th mat-header-cell *matHeaderCellDef class="games__table-header">Result</th>
          <td mat-cell *matCellDef="let game" class="games__table-cell">
            <mat-chip *ngIf="game.isCompleted && game.isWin" class="games__result-chip games__result-chip--win">Win</mat-chip>
            <mat-chip *ngIf="game.isCompleted && !game.isWin" class="games__result-chip games__result-chip--loss">Loss</mat-chip>
            <span *ngIf="!game.isCompleted">-</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="games__table-header">Actions</th>
          <td mat-cell *matCellDef="let game" class="games__table-cell">
            <button mat-icon-button (click)="openEditDialog(game)" class="games__action-button" title="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteGame(game.gameId)" class="games__action-button" title="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
