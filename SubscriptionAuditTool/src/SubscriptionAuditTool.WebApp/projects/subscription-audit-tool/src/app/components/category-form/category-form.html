<h2 mat-dialog-title class="category-form__title">{{ title }}</h2>

<mat-dialog-content class="category-form__content">
  <form [formGroup]="form" class="category-form__form">
    <mat-form-field appearance="outline" class="category-form__field">
      <mat-label>Category Name</mat-label>
      <input matInput formControlName="name" placeholder="e.g., Streaming Services" required>
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Category name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="category-form__field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3" placeholder="Optional description..."></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="category-form__field">
      <mat-label>Color Code</mat-label>
      <input matInput formControlName="colorCode" placeholder="e.g., #FF5733">
      <mat-hint>Optional hex color code</mat-hint>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="category-form__actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
    {{ isEditMode ? 'Update' : 'Add' }}
  </button>
</mat-dialog-actions>
