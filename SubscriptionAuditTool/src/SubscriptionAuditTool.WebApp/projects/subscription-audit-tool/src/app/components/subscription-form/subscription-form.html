<h2 mat-dialog-title class="subscription-form__title">{{ title }}</h2>

<mat-dialog-content class="subscription-form__content">
  <form [formGroup]="form" class="subscription-form__form">
    <mat-form-field appearance="outline" class="subscription-form__field">
      <mat-label>Service Name</mat-label>
      <input matInput formControlName="serviceName" placeholder="e.g., Netflix" required>
      <mat-error *ngIf="form.get('serviceName')?.hasError('required')">
        Service name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="subscription-form__field">
      <mat-label>Cost</mat-label>
      <input matInput type="number" formControlName="cost" placeholder="0.00" required>
      <span matTextPrefix>$&nbsp;</span>
      <mat-error *ngIf="form.get('cost')?.hasError('required')">
        Cost is required
      </mat-error>
      <mat-error *ngIf="form.get('cost')?.hasError('min')">
        Cost must be greater than or equal to 0
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="subscription-form__field">
      <mat-label>Billing Cycle</mat-label>
      <mat-select formControlName="billingCycle" required>
        <mat-option *ngFor="let cycle of billingCycles" [value]="cycle.value">
          {{ cycle.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="subscription-form__field">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categoryId">
        <mat-option [value]="null">None</mat-option>
        <mat-option *ngFor="let category of categories$ | async" [value]="category.categoryId">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="subscription-form__field">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="startDate" required>
      <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="subscription-form__field">
      <mat-label>Next Billing Date</mat-label>
      <input matInput [matDatepicker]="billingPicker" formControlName="nextBillingDate" required>
      <mat-datepicker-toggle matIconSuffix [for]="billingPicker"></mat-datepicker-toggle>
      <mat-datepicker #billingPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="subscription-form__field" *ngIf="isEditMode">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of statuses" [value]="status.value">
          {{ status.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="subscription-form__field subscription-form__field--full">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3" placeholder="Additional notes..."></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end" class="subscription-form__actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
    {{ isEditMode ? 'Update' : 'Add' }}
  </button>
</mat-dialog-actions>
