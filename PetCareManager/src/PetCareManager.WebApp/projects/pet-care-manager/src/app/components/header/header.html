<mat-toolbar color="primary" class="header">
  <div class="header__container">
    <button mat-button routerLink="/" class="header__logo">
      <mat-icon>pets</mat-icon>
      <span class="header__title">{{ title }}</span>
    </button>

    <nav class="header__nav">
      <button mat-button routerLink="/dashboard" routerLinkActive="header__nav-item--active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </button>
      <button mat-button routerLink="/pets" routerLinkActive="header__nav-item--active">
        <mat-icon>pets</mat-icon>
        <span>Pets</span>
      </button>
      <button mat-button routerLink="/appointments" routerLinkActive="header__nav-item--active">
        <mat-icon>event</mat-icon>
        <span>Appointments</span>
      </button>
      <button mat-button routerLink="/medications" routerLinkActive="header__nav-item--active">
        <mat-icon>medication</mat-icon>
        <span>Medications</span>
      </button>
    </nav>

    <div class="header__actions">
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
