<mat-card class="pet-card">
  <mat-card-header class="pet-card__header">
    <div class="pet-card__image">
      <mat-icon class="pet-card__icon">{{ pet.petType.toLowerCase() }}</mat-icon>
    </div>
    <mat-card-title class="pet-card__name">{{ pet.name }}</mat-card-title>
    <mat-card-subtitle class="pet-card__breed">{{ pet.breed || pet.petType }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="pet-card__content">
    <div class="pet-card__info">
      <mat-icon class="pet-card__info-icon">cake</mat-icon>
      <span>{{ getAge(pet.dateOfBirth) }}</span>
    </div>
    <div class="pet-card__info" *ngIf="pet.weight">
      <mat-icon class="pet-card__info-icon">monitor_weight</mat-icon>
      <span>{{ pet.weight }} kg</span>
    </div>
  </mat-card-content>

  <mat-card-actions class="pet-card__actions">
    <button mat-button color="primary" [routerLink]="['/pets', pet.petId]">
      <mat-icon>visibility</mat-icon>
      View
    </button>
    <button mat-button (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onDelete()">
        <mat-icon color="warn">delete</mat-icon>
        <span>Delete</span>
      </button>
    </mat-menu>
  </mat-card-actions>
</mat-card>
