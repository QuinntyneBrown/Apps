<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Pet - Pet Care Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 24px 32px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 24px;
            color: #1a202c;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #718096;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #f7fafc;
            color: #1a202c;
        }

        .modal-body {
            padding: 32px;
        }

        .form-section {
            margin-bottom: 32px;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group-full {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .required {
            color: #f56565;
        }

        .form-input,
        .form-select,
        .form-textarea {
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .photo-upload {
            border: 2px dashed #e2e8f0;
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .photo-upload:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .photo-upload-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .photo-upload-text {
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .photo-upload-hint {
            color: #718096;
            font-size: 12px;
        }

        .species-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .species-option {
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .species-option:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .species-option.selected {
            border-color: #667eea;
            background: #eef2ff;
        }

        .species-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .species-label {
            font-size: 13px;
            font-weight: 600;
            color: #1a202c;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .checkbox-input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 14px;
            color: #4a5568;
            cursor: pointer;
        }

        .modal-footer {
            padding: 24px 32px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            padding: 12px 32px;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .help-text {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .species-selector {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Add New Pet</h2>
                <button class="close-btn">√ó</button>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-section">
                        <div class="section-title">üì∏ Pet Photo</div>
                        <div class="photo-upload">
                            <div class="photo-upload-icon">üêæ</div>
                            <div class="photo-upload-text">Click to upload or drag and drop</div>
                            <div class="photo-upload-hint">PNG, JPG up to 10MB</div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="section-title">üêï Basic Information</div>
                        <div class="form-grid">
                            <div class="form-group form-group-full">
                                <label class="form-label">Pet Name <span class="required">*</span></label>
                                <input type="text" class="form-input" placeholder="Enter your pet's name" required>
                            </div>

                            <div class="form-group form-group-full">
                                <label class="form-label">Species <span class="required">*</span></label>
                                <div class="species-selector">
                                    <div class="species-option selected">
                                        <div class="species-icon">üêï</div>
                                        <div class="species-label">Dog</div>
                                    </div>
                                    <div class="species-option">
                                        <div class="species-icon">üê±</div>
                                        <div class="species-label">Cat</div>
                                    </div>
                                    <div class="species-option">
                                        <div class="species-icon">üê¶</div>
                                        <div class="species-label">Bird</div>
                                    </div>
                                    <div class="species-option">
                                        <div class="species-icon">üê∞</div>
                                        <div class="species-label">Other</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Breed</label>
                                <input type="text" class="form-input" placeholder="e.g., Golden Retriever">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Gender</label>
                                <select class="form-select">
                                    <option>Select gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Unknown</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" class="form-input">
                                <div class="help-text">If unknown, enter approximate date</div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Color/Markings</label>
                                <input type="text" class="form-input" placeholder="e.g., Golden with white chest">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Current Weight</label>
                                <input type="text" class="form-input" placeholder="e.g., 32 kg">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Adoption/Purchase Date</label>
                                <input type="date" class="form-input">
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="section-title">üè• Medical Information</div>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Microchip Number</label>
                                <input type="text" class="form-input" placeholder="Enter microchip number">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Insurance Provider</label>
                                <input type="text" class="form-input" placeholder="e.g., Healthy Paws">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Policy Number</label>
                                <input type="text" class="form-input" placeholder="Enter policy number">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Blood Type</label>
                                <input type="text" class="form-input" placeholder="If known">
                            </div>

                            <div class="form-group form-group-full">
                                <label class="form-label">Known Allergies</label>
                                <textarea class="form-textarea" placeholder="List any known allergies or sensitivities"></textarea>
                            </div>

                            <div class="form-group form-group-full">
                                <label class="form-label">Pre-existing Conditions</label>
                                <textarea class="form-textarea" placeholder="List any pre-existing medical conditions"></textarea>
                            </div>

                            <div class="form-group form-group-full">
                                <div class="checkbox-group">
                                    <input type="checkbox" class="checkbox-input" id="spayed">
                                    <label class="checkbox-label" for="spayed">Spayed/Neutered</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="section-title">üìù Additional Notes</div>
                        <div class="form-group">
                            <label class="form-label">Special Notes</label>
                            <textarea class="form-textarea" placeholder="Any special care instructions, behavioral notes, or other important information..."></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Add Pet</button>
            </div>
        </div>
    </div>
</body>
</html>
