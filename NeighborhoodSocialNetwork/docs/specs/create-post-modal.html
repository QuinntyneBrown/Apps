<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Neighborhood Social Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            max-width: 700px;
            width: 100%;
        }

        .modal {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }

        .close-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #f0f0f0;
            border: none;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #e0e0e0;
        }

        .modal-body {
            padding: 30px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 20px;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }

        .user-address {
            font-size: 13px;
            color: #999;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
            resize: vertical;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-control {
            min-height: 150px;
        }

        .select-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .select-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .upload-area {
            border: 2px dashed #d0d0d0;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 15px;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #999;
            font-size: 13px;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 20px;
            border: 2px solid transparent;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            transition: all 0.3s;
        }

        .tag:hover {
            background: #e8ebff;
            border-color: #667eea;
            color: #667eea;
        }

        .tag.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .privacy-select {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 14px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Create Post</div>
                <button class="close-btn">√ó</button>

            <div class="modal-body">

                <div class="form-group">
                    <label class="form-label">What's on your mind?</label>
                    <textarea class="form-control" placeholder="Share something with your neighbors..."></textarea>

                <div class="form-group">

                        <div class="tag active">üì¢ General</div>

                        <div class="tag">‚ö†Ô∏è Alert</div>
                        <div class="tag">üéâ Event</div>
                        <div class="tag">üõçÔ∏è For Sale</div>
                        <div class="tag">üÜì Free Stuff</div>
                        <div class="tag">üêæ Lost & Found</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Add to Your Post</label>
                    <div class="action-buttons">
                        <button class="action-btn">
                            <span>üì∑</span>
                            <span>Photo</span>
                        </button>
                        <button class="action-btn">
                            <span>üé•</span>
                            <span>Video</span>
                        </button>
                        <button class="action-btn">
                            <span>üìç</span>
                            <span>Location</span>
                        </button>
                        <button class="action-btn">
                            <span>üìä</span>
                            <span>Poll</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="upload-area">
                        <div class="upload-icon">üì∏</div>
                        <div class="upload-text">Click to upload photos or videos</div>
                        <div class="upload-hint">or drag and drop files here</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Visibility</label>
                    <select class="select-control">
                        <option>üèòÔ∏è All Neighbors</option>
                        <option>üë• Close Neighbors Only (3 blocks)</option>
                        <option>üîí My Street Only</option>
                        <option>üë§ Specific Neighbors</option>
                    </select>
                </div>
            </div>

            <div class="modal-footer">
                <div class="privacy-select">
                    <span>üîî</span>
                    <span>Send notifications to neighbors</span>
                    <input type="checkbox" checked style="width: 20px; height: 20px; cursor: pointer;">
                </div>
                <button class="btn btn-primary">Post to Neighborhood</button>
            </div>
        </div>
    </div>
</body>
</html>
