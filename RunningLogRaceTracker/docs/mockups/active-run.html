<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Running Tracker - Active Run</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-btn { font-size: 24px; color: #3b82f6; }
        .pause-btn {
            background: #3b82f6;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            font-weight: 600;
        }
        .map-area {
            height: 300px;
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e40af;
            font-size: 18px;
            font-weight: 600;
        }
        .stats {
            padding: 30px;
            background: white;
        }
        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            text-align: center;
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
        }
        .stat-label {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #1e293b;
        }
        .stat-unit {
            font-size: 14px;
            color: #94a3b8;
        }
        .finish-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="back-btn">‚Üê</div>
            <button class="pause-btn">‚è∏ Pause</button>
        </div>
        <div class="map-area">
            üìç GPS Route Map
        </div>
        <div class="stats">
            <div class="stat-grid">
                <div class="stat-card">
                    <div class="stat-label">Distance</div>
                    <div class="stat-value">5.23<span class="stat-unit">mi</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Time</div>
                    <div class="stat-value">42:15</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Current Pace</div>
                    <div class="stat-value">8:05<span class="stat-unit">/mi</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg Pace</div>
                    <div class="stat-value">8:05<span class="stat-unit">/mi</span></div>
                </div>
            </div>
            <button class="finish-btn">FINISH RUN</button>
        </div>
    </div>
</body>
</html>
