<mat-card class="bill-card">
  <mat-card-header class="bill-card__header">
    <mat-card-title class="bill-card__title">{{ bill.name }}</mat-card-title>
    <mat-card-subtitle class="bill-card__subtitle">{{ bill.payeeName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="bill-card__content">
    <div class="bill-card__info">
      <div class="bill-card__info-item">
        <span class="bill-card__label">Amount:</span>
        <span class="bill-card__value">{{ bill.amount | currency }}</span>
      </div>
      <div class="bill-card__info-item">
        <span class="bill-card__label">Due Date:</span>
        <span class="bill-card__value">{{ bill.dueDate | date }}</span>
      </div>
      <div class="bill-card__info-item">
        <span class="bill-card__label">Frequency:</span>
        <span class="bill-card__value">{{ bill.billingFrequency }}</span>
      </div>
      <div class="bill-card__info-item">
        <span class="bill-card__label">Status:</span>
        <mat-chip [color]="getStatusColor()">{{ bill.status }}</mat-chip>
      </div>
      <div class="bill-card__info-item" *ngIf="bill.isAutoPay">
        <mat-chip color="primary">
          <mat-icon>verified</mat-icon>
          AutoPay
        </mat-chip>
      </div>
    </div>
    <p class="bill-card__notes" *ngIf="bill.notes">{{ bill.notes }}</p>
  </mat-card-content>
  <mat-card-actions class="bill-card__actions">
    <button mat-button color="primary" (click)="onPay()" [disabled]="bill.status === 'Paid'">
      <mat-icon>payment</mat-icon>
      Pay
    </button>
    <button mat-button (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
