<h2 mat-dialog-title>{{ data.payment ? 'Edit Payment' : 'Record Payment' }}</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="payment-dialog-form">
    <mat-form-field class="payment-dialog-form__field">
      <mat-label>Bill</mat-label>
      <mat-select formControlName="billId">
        <mat-option *ngFor="let bill of data.bills" [value]="bill.billId">
          {{ bill.name }} - {{ bill.amount | currency }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="payment-dialog-form__field">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" placeholder="0.00" />
    </mat-form-field>

    <mat-form-field class="payment-dialog-form__field">
      <mat-label>Payment Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="paymentDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="payment-dialog-form__field">
      <mat-label>Confirmation Number</mat-label>
      <input matInput formControlName="confirmationNumber" placeholder="Enter confirmation number" />
    </mat-form-field>

    <mat-form-field class="payment-dialog-form__field">
      <mat-label>Payment Method</mat-label>
      <input matInput formControlName="paymentMethod" placeholder="e.g., Credit Card, Bank Transfer" />
    </mat-form-field>

    <mat-form-field class="payment-dialog-form__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3" placeholder="Add notes"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
    {{ data.payment ? 'Update' : 'Record' }}
  </button>
</mat-dialog-actions>
