<h2 mat-dialog-title>{{ data.payee ? 'Edit Payee' : 'Create Payee' }}</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="payee-dialog-form">
    <mat-form-field class="payee-dialog-form__field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter payee name" />
    </mat-form-field>

    <mat-form-field class="payee-dialog-form__field">
      <mat-label>Account Number</mat-label>
      <input matInput formControlName="accountNumber" placeholder="Enter account number" />
    </mat-form-field>

    <mat-form-field class="payee-dialog-form__field">
      <mat-label>Website</mat-label>
      <input matInput formControlName="website" placeholder="https://example.com" />
    </mat-form-field>

    <mat-form-field class="payee-dialog-form__field">
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber" placeholder="+1 (555) 123-4567" />
    </mat-form-field>

    <mat-form-field class="payee-dialog-form__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3" placeholder="Add notes"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
    {{ data.payee ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
