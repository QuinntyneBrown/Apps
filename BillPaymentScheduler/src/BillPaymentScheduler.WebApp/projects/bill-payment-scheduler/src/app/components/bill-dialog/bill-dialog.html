<h2 mat-dialog-title>{{ data.bill ? 'Edit Bill' : 'Create Bill' }}</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="bill-dialog-form">
    <mat-form-field class="bill-dialog-form__field">
      <mat-label>Payee</mat-label>
      <mat-select formControlName="payeeId">
        <mat-option *ngFor="let payee of data.payees" [value]="payee.payeeId">
          {{ payee.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="bill-dialog-form__field">
      <mat-label>Bill Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter bill name" />
    </mat-form-field>

    <mat-form-field class="bill-dialog-form__field">
      <mat-label>Amount</mat-label>
      <input matInput type="number" formControlName="amount" placeholder="0.00" />
    </mat-form-field>

    <mat-form-field class="bill-dialog-form__field">
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dueDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="bill-dialog-form__field">
      <mat-label>Billing Frequency</mat-label>
      <mat-select formControlName="billingFrequency">
        <mat-option *ngFor="let frequency of billingFrequencies" [value]="frequency">
          {{ frequency }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="bill-dialog-form__field">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of billStatuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox formControlName="isAutoPay" class="bill-dialog-form__checkbox">
      Enable AutoPay
    </mat-checkbox>

    <mat-form-field class="bill-dialog-form__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" rows="3" placeholder="Add notes"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
    {{ data.bill ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
