<div class="payments" *ngIf="viewModel$ | async as vm">
  <div class="payments__header">
    <h1 class="payments__title">Payments</h1>
    <button mat-raised-button color="primary" (click)="onCreatePayment()">
      <mat-icon>add</mat-icon>
      Record Payment
    </button>
  </div>

  <div class="payments__grid">
    <mat-card *ngFor="let payment of vm.payments" class="payment-card">
      <mat-card-header>
        <mat-card-title>{{ payment.billName || 'Payment' }}</mat-card-title>
        <mat-card-subtitle>{{ payment.paymentDate | date }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="payment-card__info">
          <span class="payment-card__label">Amount:</span>
          <span class="payment-card__value payment-card__value--amount">{{ payment.amount | currency }}</span>
        </div>
        <div class="payment-card__info" *ngIf="payment.confirmationNumber">
          <span class="payment-card__label">Confirmation:</span>
          <span class="payment-card__value">{{ payment.confirmationNumber }}</span>
        </div>
        <div class="payment-card__info" *ngIf="payment.paymentMethod">
          <span class="payment-card__label">Method:</span>
          <span class="payment-card__value">{{ payment.paymentMethod }}</span>
        </div>
        <p class="payment-card__notes" *ngIf="payment.notes">{{ payment.notes }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onEditPayment(payment)">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
        <button mat-button color="warn" (click)="onDeletePayment(payment)">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <p class="payments__empty" *ngIf="vm.payments.length === 0">
    No payments found. Click "Record Payment" to add your first payment.
  </p>
</div>
