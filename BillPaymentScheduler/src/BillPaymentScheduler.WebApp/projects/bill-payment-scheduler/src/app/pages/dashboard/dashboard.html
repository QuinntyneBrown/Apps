<div class="dashboard" *ngIf="viewModel$ | async as vm">
  <h1 class="dashboard__title">Dashboard</h1>

  <div class="dashboard__stats">
    <mat-card class="dashboard__stat-card">
      <mat-card-content>
        <div class="dashboard__stat-icon">
          <mat-icon color="primary">receipt</mat-icon>
        </div>
        <div class="dashboard__stat-info">
          <h3 class="dashboard__stat-value">{{ vm.totalBills }}</h3>
          <p class="dashboard__stat-label">Total Bills</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard__stat-card">
      <mat-card-content>
        <div class="dashboard__stat-icon">
          <mat-icon color="accent">people</mat-icon>
        </div>
        <div class="dashboard__stat-info">
          <h3 class="dashboard__stat-value">{{ vm.totalPayees }}</h3>
          <p class="dashboard__stat-label">Total Payees</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard__stat-card">
      <mat-card-content>
        <div class="dashboard__stat-icon">
          <mat-icon color="primary">payment</mat-icon>
        </div>
        <div class="dashboard__stat-info">
          <h3 class="dashboard__stat-value">{{ vm.totalPayments }}</h3>
          <p class="dashboard__stat-label">Total Payments</p>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard__stat-card">
      <mat-card-content>
        <div class="dashboard__stat-icon">
          <mat-icon color="accent">attach_money</mat-icon>
        </div>
        <div class="dashboard__stat-info">
          <h3 class="dashboard__stat-value">{{ vm.monthlyTotal | currency }}</h3>
          <p class="dashboard__stat-label">Pending Total</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="dashboard__sections">
    <section class="dashboard__section" *ngIf="vm.overdueBills.length > 0">
      <div class="dashboard__section-header">
        <h2 class="dashboard__section-title">Overdue Bills</h2>
        <button mat-button color="warn" routerLink="/bills">View All</button>
      </div>
      <div class="dashboard__bills-grid">
        <app-bill-card *ngFor="let bill of vm.overdueBills" [bill]="bill"></app-bill-card>
      </div>
    </section>

    <section class="dashboard__section">
      <div class="dashboard__section-header">
        <h2 class="dashboard__section-title">Upcoming Bills</h2>
        <button mat-button color="primary" routerLink="/bills">View All</button>
      </div>
      <div class="dashboard__bills-grid">
        <app-bill-card *ngFor="let bill of vm.upcomingBills" [bill]="bill"></app-bill-card>
      </div>
      <p class="dashboard__empty" *ngIf="vm.upcomingBills.length === 0">No upcoming bills</p>
    </section>
  </div>
</div>
