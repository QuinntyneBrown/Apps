<div class="payees">
  <div class="payees__header">
    <h1 class="payees__title">Payees</h1>
    <button mat-raised-button color="primary" (click)="onCreatePayee()">
      <mat-icon>add</mat-icon>
      Create Payee
    </button>
  </div>

  <div class="payees__grid" *ngIf="payees$ | async as payees">
    <mat-card *ngFor="let payee of payees" class="payee-card">
      <mat-card-header>
        <mat-card-title>{{ payee.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="payee-card__info" *ngIf="payee.accountNumber">
          <span class="payee-card__label">Account:</span>
          <span class="payee-card__value">{{ payee.accountNumber }}</span>
        </div>
        <div class="payee-card__info" *ngIf="payee.website">
          <span class="payee-card__label">Website:</span>
          <a [href]="payee.website" target="_blank" class="payee-card__link">{{ payee.website }}</a>
        </div>
        <div class="payee-card__info" *ngIf="payee.phoneNumber">
          <span class="payee-card__label">Phone:</span>
          <span class="payee-card__value">{{ payee.phoneNumber }}</span>
        </div>
        <p class="payee-card__notes" *ngIf="payee.notes">{{ payee.notes }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="onEditPayee(payee)">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
        <button mat-button color="warn" (click)="onDeletePayee(payee)">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </mat-card-actions>
    </mat-card>

    <p class="payees__empty" *ngIf="payees.length === 0">
      No payees found. Click "Create Payee" to add your first payee.
    </p>
  </div>
</div>
