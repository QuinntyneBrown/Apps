<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#000000">
  <!-- Bill/invoice with checkmark representing payment scheduling -->
  <path d="M14 8 L42 8 L42 56 L14 56 Z" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Dollar sign on bill -->
  <text x="28" y="32" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">$</text>
  <!-- Lines representing text -->
  <line x1="20" y1="40" x2="36" y2="40" stroke="#000000" stroke-width="2"/>
  <line x1="20" y1="46" x2="32" y2="46" stroke="#000000" stroke-width="2"/>
  <!-- Checkmark in circle -->
  <circle cx="46" cy="46" r="12" fill="#000000"/>
  <path d="M40 46 L44 50 L52 42" fill="none" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
