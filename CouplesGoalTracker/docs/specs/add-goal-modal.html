<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Goal - Couples Goal Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            max-width: 700px;
            width: 100%;
        }

        .modal {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .modal-header h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .modal-header p {
            font-size: 15px;
            opacity: 0.9;
        }

        .modal-body {
            padding: 35px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .category-option {
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .category-option:hover {
            border-color: #667eea;
            background: #f3f4f6;
        }

        .category-option.selected {
            border-color: #667eea;
            background: #ede9fe;
        }

        .category-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .category-name {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .milestone-section {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .milestone-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
        }

        .milestone-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .milestone-input-group input {
            flex: 1;
        }

        .add-milestone-btn {
            width: 100%;
            padding: 10px;
            background: white;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-milestone-btn:hover {
            border-color: #667eea;
            background: #f9fafb;
        }

        .modal-footer {
            padding: 25px 35px;
            background: #f9fafb;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #6b7280;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        .helper-text {
            font-size: 13px;
            color: #6b7280;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>üéØ Create a New Shared Goal</h2>
                <p>Define a goal you want to achieve together as a couple</p>
            </div>

            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label class="form-label">Goal Title *</label>
                        <input type="text" class="form-input" placeholder="e.g., Save for a Dream Wedding" value="">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Category *</label>
                        <div class="category-grid">
                            <div class="category-option selected">
                                <div class="category-icon">üí∞</div>
                                <div class="category-name">Financial</div>
                            </div>
                            <div class="category-option">
                                <div class="category-icon">‚úàÔ∏è</div>
                                <div class="category-name">Travel</div>
                            </div>
                            <div class="category-option">
                                <div class="category-icon">üí™</div>
                                <div class="category-name">Fitness</div>
                            </div>
                            <div class="category-option">
                                <div class="category-icon">üè†</div>
                                <div class="category-name">Home</div>
                            </div>
                            <div class="category-option">
                                <div class="category-icon">üìö</div>
                                <div class="category-name">Education</div>
                            </div>
                            <div class="category-option">
                                <div class="category-icon">‚ù§Ô∏è</div>
                                <div class="category-name">Relationship</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-textarea" placeholder="Describe your goal and why it's important to you both...">We want to save money for our dream wedding in Tuscany. This is a once-in-a-lifetime celebration that means everything to us.</textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Target Amount / Metric *</label>
                            <input type="text" class="form-input" placeholder="e.g., $15,000" value="$15,000">
                            <div class="helper-text">What are you trying to achieve?</div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Target Date *</label>
                            <input type="date" class="form-input" value="2026-08-15">
                            <div class="helper-text">When do you want to complete this?</div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Current Progress</label>
                            <input type="text" class="form-input" placeholder="e.g., $3,000" value="$3,000">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Priority Level</label>
                            <select class="form-select">
                                <option value="high" selected>High Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="low">Low Priority</option>
                            </select>
                        </div>
                    </div>

                    <div class="milestone-section">
                        <div class="milestone-title">üìç Milestones (Optional)</div>
                        <div class="milestone-input-group">
                            <input type="text" class="form-input" placeholder="Milestone description" value="Save $5,000">
                            <input type="date" class="form-input" value="2025-12-31">
                        </div>
                        <div class="milestone-input-group">
                            <input type="text" class="form-input" placeholder="Milestone description" value="Save $10,000">
                            <input type="date" class="form-input" value="2026-04-30">
                        </div>
                        <button type="button" class="add-milestone-btn">+ Add Another Milestone</button>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Reminder Frequency</label>
                        <select class="form-select">
                            <option value="daily">Daily</option>
                            <option value="weekly" selected>Weekly</option>
                            <option value="biweekly">Bi-weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Create Goal</button>
            </div>
        </div>
    </div>
</body>
</html>
