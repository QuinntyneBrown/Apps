<h2 mat-dialog-title class="create-goal-dialog__title">Create New Goal</h2>

<mat-dialog-content class="create-goal-dialog__content">
  <form [formGroup]="form" class="create-goal-dialog__form">
    <mat-form-field appearance="outline" class="create-goal-dialog__field">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter goal title" required>
      <mat-error *ngIf="form.get('title')?.hasError('required')">Title is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="create-goal-dialog__field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter goal description" rows="4" required></textarea>
      <mat-error *ngIf="form.get('description')?.hasError('required')">Description is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="create-goal-dialog__field">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" required>
        <mat-option *ngFor="let cat of categories" [value]="cat.value">
          {{ cat.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="create-goal-dialog__field">
      <mat-label>Target Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="targetDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="create-goal-dialog__field">
      <label class="create-goal-dialog__label">Priority: {{ form.get('priority')?.value }}</label>
      <mat-slider min="1" max="5" step="1" class="create-goal-dialog__slider">
        <input matSliderThumb formControlName="priority">
      </mat-slider>
    </div>

    <mat-slide-toggle formControlName="isShared" class="create-goal-dialog__field">
      Shared with partner
    </mat-slide-toggle>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="create-goal-dialog__actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    Create Goal
  </button>
</mat-dialog-actions>
