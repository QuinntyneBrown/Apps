<h2 mat-dialog-title class="create-milestone-dialog__title">Create New Milestone</h2>

<mat-dialog-content class="create-milestone-dialog__content">
  <form [formGroup]="form" class="create-milestone-dialog__form">
    <mat-form-field appearance="outline" class="create-milestone-dialog__field">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter milestone title" required>
      <mat-error *ngIf="form.get('title')?.hasError('required')">Title is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="create-milestone-dialog__field">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter milestone description (optional)" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="create-milestone-dialog__field">
      <mat-label>Target Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="targetDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="create-milestone-dialog__actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    Create Milestone
  </button>
</mat-dialog-actions>
