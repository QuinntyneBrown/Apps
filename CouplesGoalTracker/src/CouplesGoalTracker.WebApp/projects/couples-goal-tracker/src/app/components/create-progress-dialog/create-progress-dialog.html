<h2 mat-dialog-title class="create-progress-dialog__title">Log Progress</h2>

<mat-dialog-content class="create-progress-dialog__content">
  <form [formGroup]="form" class="create-progress-dialog__form">
    <mat-form-field appearance="outline" class="create-progress-dialog__field">
      <mat-label>Progress Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="progressDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="create-progress-dialog__field">
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes" placeholder="What progress did you make?" rows="4" required></textarea>
      <mat-error *ngIf="form.get('notes')?.hasError('required')">Notes are required</mat-error>
    </mat-form-field>

    <div class="create-progress-dialog__field">
      <label class="create-progress-dialog__label">
        Completion Percentage: {{ form.get('completionPercentage')?.value }}%
      </label>
      <mat-slider min="0" max="100" step="5" class="create-progress-dialog__slider">
        <input matSliderThumb formControlName="completionPercentage">
      </mat-slider>
    </div>

    <mat-form-field appearance="outline" class="create-progress-dialog__field">
      <mat-label>Effort Hours</mat-label>
      <input matInput type="number" formControlName="effortHours" placeholder="Hours spent (optional)" min="0" step="0.5">
    </mat-form-field>

    <mat-slide-toggle formControlName="isSignificant" class="create-progress-dialog__field">
      Mark as significant milestone
    </mat-slide-toggle>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="create-progress-dialog__actions">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">
    Log Progress
  </button>
</mat-dialog-actions>
