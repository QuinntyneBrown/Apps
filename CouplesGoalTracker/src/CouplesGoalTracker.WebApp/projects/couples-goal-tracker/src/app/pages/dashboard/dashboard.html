<div class="dashboard">
  <div class="dashboard__header">
    <h1 class="dashboard__title">Dashboard</h1>
    <button mat-raised-button color="primary" (click)="openCreateGoalDialog()" class="dashboard__create-btn">
      <mat-icon>add</mat-icon>
      Create Goal
    </button>
  </div>

  <div class="dashboard__content">
    <ng-container *ngIf="goals$ | async as goals">
      <div class="dashboard__empty" *ngIf="goals.length === 0">
        <mat-icon class="dashboard__empty-icon">assignment</mat-icon>
        <h2>No Goals Yet</h2>
        <p>Start by creating your first goal together!</p>
        <button mat-raised-button color="primary" (click)="openCreateGoalDialog()">
          <mat-icon>add</mat-icon>
          Create Your First Goal
        </button>
      </div>

      <div class="dashboard__grid" *ngIf="goals.length > 0">
        <app-goal-card
          *ngFor="let goal of goals"
          [goal]="goal"
          (delete)="onDeleteGoal($event)">
        </app-goal-card>
      </div>
    </ng-container>
  </div>
</div>
