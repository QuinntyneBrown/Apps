<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Sleep Session - Sleep Quality Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .form-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 2.5rem;
        }

        .form-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-header h2 {
            font-size: 1.8rem;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .duration-display {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin: 1rem 0;
        }

        .duration-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }

        .duration-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        .quality-slider-container {
            padding: 1rem 0;
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #666;
        }

        .quality-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, #f44336, #ff9800, #ffc107, #4caf50);
            outline: none;
            -webkit-appearance: none;
            margin: 1rem 0;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            border: 3px solid #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .quality-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: white;
            border: 3px solid #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .quality-value {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            color: #4caf50;
            margin: 1rem 0;
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .char-counter {
            text-align: right;
            font-size: 0.85rem;
            color: #999;
            margin-top: 0.25rem;
        }

        .optional-sections {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .btn-outline {
            flex: 1;
            padding: 0.75rem 1rem;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 2px solid #f0f0f0;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .sync-option {
            background: #e3f2fd;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .sync-icon {
            font-size: 2rem;
        }

        .sync-text {
            flex: 1;
        }

        .sync-text strong {
            display: block;
            margin-bottom: 0.25rem;
        }

        .sync-text small {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Log Sleep Session</h2>
            <button class="close-btn">&times;</button>
        </div>

        <div class="sync-option">
            <div class="sync-icon">âŒš</div>
            <div class="sync-text">
                <strong>Sync from Device</strong>
                <small>Connected: Apple Watch</small>
            </div>
            <button class="btn-outline" style="flex: none;">Sync Now</button>
        </div>

        <form>
            <div class="form-group">
                <label class="form-label">Sleep Date</label>
                <input type="date" class="form-input" value="2025-12-28">
            </div>

            <div class="form-group">
                <label class="form-label">Bedtime</label>
                <input type="time" class="form-input" value="23:00">
            </div>

            <div class="form-group">
                <label class="form-label">Wake Time</label>
                <input type="time" class="form-input" value="06:30">
            </div>

            <div class="duration-display">
                <div class="duration-value">7h 30m</div>
                <div class="duration-label">Total Sleep Duration (Calculated)</div>
            </div>

            <div class="form-group">
                <label class="form-label">Sleep Quality Rating</label>
                <div class="quality-slider-container">
                    <div class="slider-labels">
                        <span>Poor</span>
                        <span>Fair</span>
                        <span>Good</span>
                        <span>Excellent</span>
                    </div>
                    <input type="range" min="1" max="10" value="8" class="quality-slider" id="qualitySlider">
                    <div class="quality-value" id="qualityValue">8</div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Notes (Optional)</label>
                <textarea class="form-input" placeholder="How did you feel? Any factors affecting your sleep?">Fell asleep quickly. Woke up feeling refreshed.</textarea>
                <div class="char-counter">42 / 500 characters</div>
            </div>

            <div class="optional-sections">
                <button type="button" class="btn-outline">+ Add Sleep Stages</button>
                <button type="button" class="btn-outline">+ Add Interruptions</button>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Sleep Session</button>
            </div>
        </form>
    </div>

    <script>
        const slider = document.getElementById('qualitySlider');
        const valueDisplay = document.getElementById('qualityValue');

        slider.addEventListener('input', function() {
            const value = this.value;
            valueDisplay.textContent = value;

            // Change color based on value
            if (value <= 3) {
                valueDisplay.style.color = '#f44336';
            } else if (value <= 6) {
                valueDisplay.style.color = '#ff9800';
            } else if (value <= 8) {
                valueDisplay.style.color = '#ffc107';
            } else {
                valueDisplay.style.color = '#4caf50';
            }
        });
    </script>
</body>
</html>
