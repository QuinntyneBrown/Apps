<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Quality Tracker - Log Sleep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 999;
        }

        .modal {
            background: white;
            border-radius: 20px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1000;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 32px 32px 24px;
            border-bottom: 2px solid #f7fafc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
        }

        .close-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f7fafc;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #edf2f7;
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 32px;
        }

        .tab-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 32px;
            background: #f7fafc;
            padding: 6px;
            border-radius: 12px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #718096;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .form-section {
            margin-bottom: 28px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-input {
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .time-inputs {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .time-input {
            flex: 1;
        }

        .duration-display {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            margin-top: 12px;
        }

        .duration-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 4px;
        }

        .duration-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .rating-selector {
            display: flex;
            gap: 8px;
            justify-content: space-between;
        }

        .rating-option {
            flex: 1;
            padding: 16px 12px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .rating-option:hover {
            border-color: #cbd5e0;
            transform: translateY(-2px);
        }

        .rating-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .rating-emoji {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .rating-text {
            font-size: 12px;
            font-weight: 600;
            color: #4a5568;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: #f7fafc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox-item:hover {
            background: #edf2f7;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
            font-size: 14px;
            color: #4a5568;
        }

        .textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-footer {
            padding: 24px 32px;
            border-top: 2px solid #f7fafc;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-cancel {
            background: #f7fafc;
            color: #4a5568;
        }

        .btn-cancel:hover {
            background: #edf2f7;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .quick-presets {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .preset-btn {
            padding: 16px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .preset-btn:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .preset-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .preset-label {
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
        }

        .preset-time {
            font-size: 11px;
            color: #718096;
            margin-top: 4px;
        }

        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .rating-selector {
                flex-wrap: wrap;
            }

            .quick-presets {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="modal">
        <div class="modal-header">
            <h2 class="modal-title">üåô Log Sleep Session</h2>
            <button class="close-btn">√ó</button>
        </div>

        <div class="modal-body">
            <div class="tab-buttons">
                <button class="tab-btn active">Manual Entry</button>
                <button class="tab-btn">Import from Device</button>
            </div>

            <div class="quick-presets">
                <button class="preset-btn">
                    <div class="preset-icon">üåÖ</div>
                    <div class="preset-label">Last Night</div>
                    <div class="preset-time">10:00 PM - 6:00 AM</div>
                </button>
                <button class="preset-btn">
                    <div class="preset-icon">üò¥</div>
                    <div class="preset-label">Early Sleep</div>
                    <div class="preset-time">9:00 PM - 5:00 AM</div>
                </button>
                <button class="preset-btn">
                    <div class="preset-icon">ü¶â</div>
                    <div class="preset-label">Late Night</div>
                    <div class="preset-time">12:00 AM - 8:00 AM</div>
                </button>
            </div>

            <div class="form-section">
                <div class="section-title">‚è∞ Sleep Time</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Date</label>
                        <input type="date" class="form-input" value="2025-12-28">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Bedtime</label>
                        <input type="time" class="form-input" value="22:30">
                    </div>
                    <div class="form-group full-width">
                        <label class="form-label">Wake Time</label>
                        <input type="time" class="form-input" value="06:15">
                    </div>
                </div>
                <div class="duration-display">
                    <div class="duration-value">7h 45m</div>
                    <div class="duration-label">Total Duration</div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">‚≠ê How was your sleep?</div>
                <div class="rating-selector">
                    <div class="rating-option">
                        <div class="rating-emoji">üò´</div>
                        <div class="rating-text">Poor</div>
                    </div>
                    <div class="rating-option">
                        <div class="rating-emoji">üòê</div>
                        <div class="rating-text">Fair</div>
                    </div>
                    <div class="rating-option selected">
                        <div class="rating-emoji">üòä</div>
                        <div class="rating-text">Good</div>
                    </div>
                    <div class="rating-option">
                        <div class="rating-emoji">üòÑ</div>
                        <div class="rating-text">Great</div>
                    </div>
                    <div class="rating-option">
                        <div class="rating-emoji">ü§©</div>
                        <div class="rating-text">Excellent</div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">üõå Sleep Stages (Optional)</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Deep Sleep</label>
                        <input type="text" class="form-input" placeholder="e.g., 1h 30m">
                    </div>
                    <div class="form-group">
                        <label class="form-label">REM Sleep</label>
                        <input type="text" class="form-input" placeholder="e.g., 2h 00m">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Light Sleep</label>
                        <input type="text" class="form-input" placeholder="e.g., 3h 45m">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Awake Time</label>
                        <input type="text" class="form-input" placeholder="e.g., 30m">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">üí≠ Sleep Disruptions</div>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="noise">
                        <label for="noise">Noise</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="bathroom">
                        <label for="bathroom">Bathroom Trips</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="partner">
                        <label for="partner">Partner Movement</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="temperature">
                        <label for="temperature">Temperature</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="nightmare" checked>
                        <label for="nightmare">Nightmare</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="pain">
                        <label for="pain">Pain/Discomfort</label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">üå°Ô∏è Environment (Optional)</div>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Room Temperature</label>
                        <input type="text" class="form-input" placeholder="e.g., 68¬∞F">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Noise Level</label>
                        <select class="form-input">
                            <option>Select...</option>
                            <option>Very Quiet</option>
                            <option selected>Quiet</option>
                            <option>Moderate</option>
                            <option>Noisy</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">üìù Notes</div>
                <div class="form-group">
                    <textarea class="form-input textarea" placeholder="Add any additional notes about your sleep...">Had a nightmare around 3 AM but fell back asleep quickly. Overall felt well-rested in the morning.</textarea>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-cancel">Cancel</button>
            <button class="btn btn-save">üíæ Save Sleep Session</button>
        </div>
    </div>
</body>
</html>
