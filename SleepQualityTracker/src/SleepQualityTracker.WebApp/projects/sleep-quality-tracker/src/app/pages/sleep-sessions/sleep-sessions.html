<div class="sleep-sessions">
  <div class="sleep-sessions__header">
    <h1 class="sleep-sessions__title">Sleep Sessions</h1>
    <button mat-raised-button color="primary" (click)="onCreate()">
      <mat-icon>add</mat-icon>
      New Session
    </button>
  </div>

  <div class="sleep-sessions__content" *ngIf="sleepSessions$ | async as sessions; else loading">
    <div *ngIf="sessions.length === 0" class="sleep-sessions__empty">
      <mat-icon class="sleep-sessions__empty-icon">bedtime</mat-icon>
      <p>No sleep sessions recorded yet.</p>
      <button mat-raised-button color="primary" (click)="onCreate()">
        <mat-icon>add</mat-icon>
        Log Your First Session
      </button>
    </div>

    <div class="sleep-sessions__grid" *ngIf="sessions.length > 0">
      <app-sleep-session-card
        *ngFor="let session of sessions"
        [session]="session"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
      ></app-sleep-session-card>
    </div>
  </div>

  <ng-template #loading>
    <div class="sleep-sessions__loading">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
