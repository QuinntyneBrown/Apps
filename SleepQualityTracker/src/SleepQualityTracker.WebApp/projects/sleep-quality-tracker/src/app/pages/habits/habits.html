<div class="habits">
  <div class="habits__header">
    <h1 class="habits__title">Habits</h1>
    <button mat-raised-button color="primary" (click)="onCreate()">
      <mat-icon>add</mat-icon>
      New Habit
    </button>
  </div>

  <div class="habits__content" *ngIf="habits$ | async as habits; else loading">
    <div *ngIf="habits.length === 0" class="habits__empty">
      <mat-icon class="habits__empty-icon">local_cafe</mat-icon>
      <p>No habits tracked yet.</p>
      <button mat-raised-button color="primary" (click)="onCreate()">
        <mat-icon>add</mat-icon>
        Track Your First Habit
      </button>
    </div>

    <div class="habits__grid" *ngIf="habits.length > 0">
      <app-habit-card
        *ngFor="let habit of habits"
        [habit]="habit"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
      ></app-habit-card>
    </div>
  </div>

  <ng-template #loading>
    <div class="habits__loading">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
