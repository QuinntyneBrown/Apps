<div class="patterns">
  <div class="patterns__header">
    <h1 class="patterns__title">Patterns</h1>
    <button mat-raised-button color="primary" (click)="onCreate()">
      <mat-icon>add</mat-icon>
      New Pattern
    </button>
  </div>

  <div class="patterns__content" *ngIf="patterns$ | async as patterns; else loading">
    <div *ngIf="patterns.length === 0" class="patterns__empty">
      <mat-icon class="patterns__empty-icon">insights</mat-icon>
      <p>No patterns detected yet.</p>
      <button mat-raised-button color="primary" (click)="onCreate()">
        <mat-icon>add</mat-icon>
        Add Your First Pattern
      </button>
    </div>

    <div class="patterns__grid" *ngIf="patterns.length > 0">
      <app-pattern-card
        *ngFor="let pattern of patterns"
        [pattern]="pattern"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
      ></app-pattern-card>
    </div>
  </div>

  <ng-template #loading>
    <div class="patterns__loading">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
