<mat-toolbar color="primary" class="header">
  <span class="header__title">Sleep Quality Tracker</span>
  <span class="header__spacer"></span>
  <nav class="header__nav">
    <a mat-button routerLink="/" routerLinkActive="header__nav-link--active" [routerLinkActiveOptions]="{exact: true}" class="header__nav-link">
      <mat-icon>dashboard</mat-icon>
      Dashboard
    </a>
    <a mat-button routerLink="/sleep-sessions" routerLinkActive="header__nav-link--active" class="header__nav-link">
      <mat-icon>bedtime</mat-icon>
      Sleep Sessions
    </a>
    <a mat-button routerLink="/habits" routerLinkActive="header__nav-link--active" class="header__nav-link">
      <mat-icon>local_cafe</mat-icon>
      Habits
    </a>
    <a mat-button routerLink="/patterns" routerLinkActive="header__nav-link--active" class="header__nav-link">
      <mat-icon>insights</mat-icon>
      Patterns
    </a>
  </nav>
</mat-toolbar>
