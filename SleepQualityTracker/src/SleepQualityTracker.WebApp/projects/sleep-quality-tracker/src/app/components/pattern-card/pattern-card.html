<mat-card class="pattern-card">
  <mat-card-header>
    <mat-card-title class="pattern-card__title">
      {{ pattern.name }}
    </mat-card-title>
    <mat-card-subtitle class="pattern-card__subtitle">
      {{ pattern.patternType }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="pattern-card__content">
    <p class="pattern-card__description">{{ pattern.description }}</p>
    <div class="pattern-card__date-range">
      <mat-icon class="pattern-card__icon">date_range</mat-icon>
      <span>{{ formatDate(pattern.startDate) }} - {{ formatDate(pattern.endDate) }}</span>
    </div>
    <div class="pattern-card__chips">
      <mat-chip [color]="pattern.isHighConfidence ? 'primary' : ''" highlighted>
        <mat-icon>analytics</mat-icon>
        Confidence: {{ pattern.confidenceLevel }}%
      </mat-chip>
      <mat-chip>
        <mat-icon>calendar_today</mat-icon>
        {{ pattern.durationDays }} days
      </mat-chip>
    </div>
    <p *ngIf="pattern.insights" class="pattern-card__insights">
      <strong>Insights:</strong> {{ pattern.insights }}
    </p>
  </mat-card-content>
  <mat-card-actions class="pattern-card__actions">
    <button mat-button (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
