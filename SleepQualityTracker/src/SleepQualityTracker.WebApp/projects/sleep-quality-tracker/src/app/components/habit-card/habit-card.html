<mat-card class="habit-card">
  <mat-card-header>
    <mat-card-title class="habit-card__title">
      {{ habit.name }}
    </mat-card-title>
    <mat-card-subtitle class="habit-card__subtitle">
      {{ habit.habitType }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="habit-card__content">
    <p *ngIf="habit.description" class="habit-card__description">{{ habit.description }}</p>
    <div class="habit-card__chips">
      <mat-chip [color]="habit.isPositive ? 'primary' : 'warn'" highlighted>
        <mat-icon>{{ habit.isPositive ? 'thumb_up' : 'thumb_down' }}</mat-icon>
        {{ habit.isPositive ? 'Positive' : 'Negative' }}
      </mat-chip>
      <mat-chip [color]="getImpactColor(habit.impactLevel)" highlighted>
        Impact Level: {{ habit.impactLevel }}/5
      </mat-chip>
      <mat-chip *ngIf="habit.isHighImpact" color="warn" highlighted>
        <mat-icon>warning</mat-icon>
        High Impact
      </mat-chip>
      <mat-chip *ngIf="!habit.isActive">
        Inactive
      </mat-chip>
    </div>
    <div *ngIf="habit.typicalTime" class="habit-card__time">
      <mat-icon class="habit-card__icon">schedule</mat-icon>
      <span>Typical time: {{ habit.typicalTime }}</span>
    </div>
  </mat-card-content>
  <mat-card-actions class="habit-card__actions">
    <button mat-button (click)="onEdit()">
      <mat-icon>edit</mat-icon>
      Edit
    </button>
    <button mat-button color="warn" (click)="onDelete()">
      <mat-icon>delete</mat-icon>
      Delete
    </button>
  </mat-card-actions>
</mat-card>
