<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Fill-Up - Fuel Economy Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            font-size: 24px;
            color: #333;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .close-btn:hover {
            background: #f0f0f0;
        }
        .modal-body {
            padding: 24px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .input-group {
            position: relative;
        }
        .input-suffix {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 14px;
            pointer-events: none;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .checkbox-label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }
        .calculated-info {
            background: #f8f9ff;
            border: 2px solid #e8eaff;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
        }
        .calculated-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .calculated-row:last-child {
            margin-bottom: 0;
        }
        .calculated-label {
            font-size: 14px;
            color: #666;
        }
        .calculated-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }
        .modal-footer {
            padding: 24px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        select.form-input {
            cursor: pointer;
        }
        .helper-text {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Add Fill-Up</h2>
                <button class="close-btn">Ã—</button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Vehicle</label>
                    <select class="form-input">
                        <option>2019 Honda Accord</option>
                        <option>2021 Toyota RAV4</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Date & Time</label>
                    <input type="datetime-local" class="form-input" value="2024-12-29T14:30">
                </div>

                <div class="form-group">
                    <label class="form-label">Current Odometer</label>
                    <div class="input-group">
                        <input type="number" class="form-input" placeholder="54,320" value="54320">
                        <span class="input-suffix">miles</span>
                    </div>
                    <div class="helper-text">Enter your current vehicle mileage</div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Gallons</label>
                        <div class="input-group">
                            <input type="number" class="form-input" placeholder="12.5" value="12.4" step="0.1">
                            <span class="input-suffix">gal</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Price per Gallon</label>
                        <div class="input-group">
                            <input type="number" class="form-input" placeholder="3.89" value="3.89" step="0.01">
                            <span class="input-suffix">$/gal</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Location (Optional)</label>
                    <input type="text" class="form-input" placeholder="Shell Station - Main St" value="Shell Station - Main St">
                </div>

                <div class="form-group">
                    <label class="form-label">Notes (Optional)</label>
                    <input type="text" class="form-input" placeholder="Highway driving, A/C on">
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="fullTank" class="checkbox" checked>
                        <label for="fullTank" class="checkbox-label">Full tank fill-up</label>
                    </div>
                </div>

                <div class="calculated-info">
                    <div class="calculated-row">
                        <span class="calculated-label">Distance since last fill-up:</span>
                        <span class="calculated-value">389 mi</span>
                    </div>
                    <div class="calculated-row">
                        <span class="calculated-label">Calculated MPG:</span>
                        <span class="calculated-value">31.4</span>
                    </div>
                    <div class="calculated-row">
                        <span class="calculated-label">Total cost:</span>
                        <span class="calculated-value">$48.24</span>
                    </div>
                    <div class="calculated-row">
                        <span class="calculated-label">Cost per mile:</span>
                        <span class="calculated-value">$0.124</span>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary">Save Fill-Up</button>
            </div>
        </div>
    </div>
</body>
</html>
