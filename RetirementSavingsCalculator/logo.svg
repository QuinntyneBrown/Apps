<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#000000">
  <!-- Piggy bank with sunset representing retirement -->
  <!-- Piggy bank body -->
  <ellipse cx="32" cy="38" rx="22" ry="16" fill="none" stroke="#000000" stroke-width="3"/>
  <!-- Pig snout -->
  <ellipse cx="52" cy="38" rx="6" ry="5" fill="none" stroke="#000000" stroke-width="2"/>
  <circle cx="50" cy="37" r="1"/>
  <circle cx="54" cy="37" r="1"/>
  <!-- Pig ear -->
  <ellipse cx="18" cy="26" rx="5" ry="7" transform="rotate(-20 18 26)"/>
  <!-- Pig eye -->
  <circle cx="24" cy="32" r="2"/>
  <!-- Coin slot -->
  <rect x="28" y="22" width="10" height="3" rx="1"/>
  <!-- Legs -->
  <rect x="18" y="50" width="6" height="8" rx="2"/>
  <rect x="40" y="50" width="6" height="8" rx="2"/>
  <!-- Sun (retirement/sunset) -->
  <circle cx="52" cy="12" r="8" fill="none" stroke="#000000" stroke-width="2"/>
  <line x1="52" y1="2" x2="52" y2="4" stroke="#000000" stroke-width="2"/>
  <line x1="60" y1="12" x2="62" y2="12" stroke="#000000" stroke-width="2"/>
  <line x1="58" y1="6" x2="60" y2="4" stroke="#000000" stroke-width="2"/>
</svg>
