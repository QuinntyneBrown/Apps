<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home Brewing Tracker</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, sans-serif;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            padding: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        .header-title { font-size: 20px; font-weight: 700; }
        .timer {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .timer-label { font-size: 14px; margin-bottom: 8px; opacity: 0.9; }
        .timer-value { font-size: 48px; font-weight: 700; }
        .content { padding: 30px; }
        .section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .section-title { font-size: 16px; font-weight: 700; margin-bottom: 16px; }
        .input-group { margin-bottom: 12px; }
        .label { font-size: 14px; color: #64748b; margin-bottom: 4px; }
        .input { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 16px; }
        .finish-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">← Active Brew Session: Hoppy IPA</div>
        </div>
        <div class="timer">
            <div class="timer-label">Elapsed Time</div>
            <div class="timer-value">3:45:12</div>
            <div style="margin-top:12px">Current Step: Mashing</div>
        </div>
        <div class="content">
            <div class="section">
                <div class="section-title">Mash Temperature</div>
                <div class="input-group">
                    <div class="label">Target: 152°F</div>
                    <input type="number" class="input" placeholder="Actual temperature" value="150">
                </div>
            </div>
            <div class="section">
                <div class="section-title">Original Gravity</div>
                <div class="input-group">
                    <div class="label">Target OG: 1.060</div>
                    <input type="text" class="input" placeholder="Actual OG" value="1.058">
                    <div style="margin-top:8px;color:#10b981;font-weight:600">Efficiency: 88%</div>
                </div>
            </div>
            <div class="section">
                <div class="section-title">Notes</div>
                <textarea class="input" rows="3" placeholder="Add brew day notes..."></textarea>
            </div>
            <button class="finish-btn">Complete Brew Session</button>
        </div>
    </div>
</body>
</html>
